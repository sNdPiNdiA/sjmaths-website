<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SJMaths</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #8e44ad;
      --secondary: #e74c3c;
      --text-dark: #2c3e50;
      --bg-gradient: linear-gradient(135deg, #fdfbfd 0%, #f4ecf7 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      z-index: -1;
    }

    .blob-1 {
      width: 400px;
      height: 400px;
      background: #e8daef;
      top: -100px;
      left: -100px;
    }

    .blob-2 {
      width: 300px;
      height: 300px;
      background: #fadbd8;
      bottom: -50px;
      right: -50px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(142, 68, 173, 0.2);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      color: var(--text-dark);
      margin-bottom: 0.4rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1.4rem;
    }

    .input-group label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #7d3c98;
    }

    .links {
      margin-top: 1.3rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
    }

    .links a {
      text-decoration: none;
      color: #666;
      cursor: pointer;
    }

    .links a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    .back-home {
      display: block;
      margin-top: 1.8rem;
      font-size: 0.9rem;
      color: #777;
      text-decoration: none;
    }

    .back-home:hover {
      color: var(--text-dark);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
      text-align: left;
    }

    .checkbox-group input {
      width: auto;
      accent-color: var(--primary);
      cursor: pointer;
      margin: 0;
    }

    .checkbox-group label {
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      color: #333;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s;
    }

    .google-btn:hover {
      background: #f5f5f5;
      border-color: #ccc;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="login-container">
    <a href="index.html" class="logo" style="text-decoration: none; display: block;"><span
        style="font-family: serif; font-size: 1.2em;">&int;</span> SJMaths</a>

    <h2>Welcome</h2>
    <p class="subtitle">Login or create your account</p>

    <form id="loginForm">
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="student@example.com" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="••••••••" required>
          <i class="fas fa-eye toggle-password"></i>
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="rememberMe" checked>
        <label for="rememberMe">Remember Me</label>
      </div>

      <button class="login-btn" type="submit">Sign In</button>

      <button type="button" class="google-btn" id="googleLoginBtn">
        <i class="fab fa-google"></i> Sign in with Google
      </button>

      <div class="links">
        <a href="#" id="forgotPassword">Forgot Password?</a>
        <a href="signup.html" id="signupLink">Create Account</a>
      </div>
    </form>

    <a href="index.html" class="back-home">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>

  <!-- FIREBASE AUTH LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import { firebaseConfig } from './assets/js/firebase-config.js';

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    /* TOGGLE PASSWORD VISIBILITY */
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', (e) => {
        const input = e.target.previousElementSibling;
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        e.target.classList.toggle('fa-eye');
        e.target.classList.toggle('fa-eye-slash');
      });
    });

    /* LOGIN */
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailInput.value;
      const password = passwordInput.value;
      const rememberMe = document.getElementById("rememberMe").checked;
      const btn = document.querySelector(".login-btn");

      btn.innerText = "Signing in...";
      btn.disabled = true;

      try {
        const persistenceType = rememberMe ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistenceType);
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        alert(error.message);
        btn.innerText = "Sign In";
        btn.disabled = false;
      }
    });

    /* GOOGLE LOGIN */
    document.getElementById("googleLoginBtn").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        // Successful login
        window.location.href = "index.html";
      } catch (error) {
        console.error("Google Sign-In Error:", error);
        alert(error.message);
      }
    });

    /* FORGOT PASSWORD */
    document.getElementById("forgotPassword").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const forgotBtn = e.target;

      if (!email) {
        alert("Please enter your email first.");
        return;
      }

      const originalText = forgotBtn.innerText;
      forgotBtn.innerText = "Sending...";
      forgotBtn.style.pointerEvents = "none";

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset link sent to your email.");
        forgotBtn.innerText = "Sent!";
      } catch (error) {
        alert(error.message);
        forgotBtn.innerText = originalText;
        forgotBtn.style.pointerEvents = "auto";
      }
    });

  </script>

</body>

</html>
