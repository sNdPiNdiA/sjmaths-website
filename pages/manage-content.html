<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Content - SJMaths</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/component.css">
    <link rel="stylesheet" href="../assets/css/improved-ui.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: var(--glass-bg, rgba(255, 255, 255, 0.95));
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.1);
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-dark); }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;
        }
        .btn-submit {
            background: var(--primary); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s;
        }
        .btn-submit:hover { background: var(--primary-dark); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <div class="admin-container">
            <h1 style="margin-bottom: 2rem; color: var(--primary);"><i class="fas fa-video"></i> Add New Content</h1>
            
            <form id="addContentForm">
                <div class="form-group">
                    <label>Class</label>
                    <select id="classSelect" required>
                        <option value="">Select Class</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Chapter Name</label>
                    <input type="text" id="chapterInput" placeholder="e.g. Real Numbers" required>
                </div>

                <div class="form-group">
                    <label>Video Title</label>
                    <input type="text" id="titleInput" placeholder="e.g. Introduction to Euclid's Geometry" required>
                </div>

                <div class="form-group">
                    <label>YouTube Video ID</label>
                    <input type="text" id="videoIdInput" placeholder="e.g. dQw4w9WgXcQ" required>
                    <small style="color: #666; font-size: 0.85rem;">The ID is the part after 'v=' in the YouTube URL.</small>
                </div>
                
                <div class="form-group">
                    <label>Description (Optional)</label>
                    <textarea id="descInput" rows="3" placeholder="Brief description of the video..."></textarea>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Add Video</button>
            </form>
        </div>
    </main>
    <div id="footer-container"></div>

    <script type="module">
        import { initSharedHeader } from '../shared-header.js';
        initSharedHeader(null, '../');
    </script>
    <script src="../assets/js/main.js" defer></script>
    <script type="module">
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { doc, getDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
        import { auth, db } from '../assets/js/firebase-config.js';
        import { showToast } from '../assets/js/utils.js';

        // Admin Check
        onAuthStateChanged(auth, async (user) => {
            if (!user) return window.location.href = "../login.html";
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (!userDoc.exists() || userDoc.data().isAdmin !== true) {
                document.body.innerHTML = "<div style='text-align:center; padding:5rem;'><h1>403 Forbidden</h1><p>Access Denied.</p><a href='../index.html'>Go Home</a></div>";
            }
        });

        // Form Submission
        document.getElementById('addContentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.textContent = "Adding...";

            try {
                await addDoc(collection(db, "content"), {
                    class: document.getElementById('classSelect').value,
                    chapter: document.getElementById('chapterInput').value,
                    title: document.getElementById('titleInput').value,
                    videoId: document.getElementById('videoIdInput').value,
                    description: document.getElementById('descInput').value,
                    type: 'video',
                    createdAt: new Date()
                });
                showToast("Video added successfully!", "success");
                e.target.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                showToast("Failed to add video.", "error");
            } finally {
                btn.disabled = false; btn.textContent = "Add Video";
            }
        });
    </script>
</body>
</html>
