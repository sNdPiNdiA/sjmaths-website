<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - SJMaths</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/component.css">
    <style>
        .sitemap-container {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }
        .sitemap-content h1 { color: var(--primary); margin-bottom: 0.5rem; }
        .sitemap-subtitle { color: var(--text-light); font-size: 1.1rem; margin-bottom: 2.5rem; }
        
        .sitemap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .sitemap-section {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .sitemap-section:hover {
            transform: translateY(-5px);
        }

        .sitemap-section h2 {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(142, 68, 173, 0.1);
        }

        .sitemap-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sitemap-section li {
            margin-bottom: 0.8rem;
        }

        .sitemap-section a {
            color: var(--text-dark);
            text-decoration: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sitemap-section a:hover {
            color: var(--primary);
            transform: translateX(5px);
        }
        
        .sitemap-section a i {
            font-size: 0.9rem;
            color: var(--text-light);
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main class="sitemap-container">
        <div class="sitemap-content">
            <h1>Sitemap</h1>
            <p class="sitemap-subtitle">Navigate through all pages on SJMaths.</p>

            <div class="sitemap-grid">
                <!-- General -->
                <div class="sitemap-section">
                    <h2>General</h2>
                    <ul>
                        <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
                        <li><a href="support.html"><i class="fas fa-headset"></i> Support</a></li>
                        <li><a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
                    </ul>
                </div>

                <!-- Account -->
                <div class="sitemap-section">
                    <h2>Account</h2>
                    <ul>
                        <li><a href="../login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                        <li><a href="../signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                        <li><a href="../profile.html"><i class="fas fa-user"></i> My Profile</a></li>
                    </ul>
                </div>

                <!-- Classes -->
                <div class="sitemap-section">
                    <h2>Classes</h2>
                    <ul>
                        <li><a href="../classes/class-9/index.html"><i class="fas fa-book"></i> Class 9</a></li>
                        <li><a href="../classes/class-10/index.html"><i class="fas fa-book"></i> Class 10</a></li>
                        <li><a href="../classes/class-11/index.html"><i class="fas fa-book"></i> Class 11</a></li>
                        <li><a href="../classes/class-12/index.html"><i class="fas fa-book"></i> Class 12</a></li>
                    </ul>
                </div>

                <!-- Legal -->
                <div class="sitemap-section">
                    <h2>Legal</h2>
                    <ul>
                        <li><a href="privacy-policy.html"><i class="fas fa-shield-alt"></i> Privacy Policy</a></li>
                        <li><a href="terms.html"><i class="fas fa-file-contract"></i> Terms & Conditions</a></li>
                        <li><a href="cookie-policy.html"><i class="fas fa-cookie"></i> Cookie Policy</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script type="module">
        import { initSharedHeader } from '../shared-header.js';
        initSharedHeader(null, '../');
    </script>
    <script src="../assets/js/main.js" defer></script>
</body>
</html>
