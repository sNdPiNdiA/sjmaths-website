<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Books & Resources - SJMaths</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/component.css">
    <link rel="stylesheet" href="../assets/css/improved-ui.css">
    <style>
        /* Page Specific Styles */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-lg: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --glass-bg: rgba(30, 30, 30, 0.95);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        .ebooks-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2.5rem;
        }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            border: 1px solid var(--border-color, #eee);
            background: var(--glass-bg);
            color: var(--text-body);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .ebooks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .ebook-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1.2rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ebook-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .ebook-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: var(--accent-purple-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .ebook-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        .ebook-info p {
            margin: 0 0 1.5rem 0;
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.5;
        }

        .download-btn {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background: var(--primary);
            color: white;
        }

        .badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-free { background: #e0f2f1; color: #00695c; }
        .badge-premium { background: #fff3e0; color: #e65100; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="header-container"></div>

<main>
    <div class="ebooks-container">
        <div class="page-header">
            <h1>E-Books & Resources</h1>
            <p style="color: var(--text-light);">Download high-quality study materials, notes, and question banks.</p>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="class-9">Class 9</button>
            <button class="filter-btn" data-filter="class-10">Class 10</button>
            <button class="filter-btn" data-filter="class-11">Class 11</button>
            <button class="filter-btn" data-filter="class-12">Class 12</button>
        </div>

        <div id="ebooksGrid" class="ebooks-grid">
            <!-- Populated by JS -->
            <div class="skeleton" style="height: 250px; border-radius: 1.2rem;"></div>
            <div class="skeleton" style="height: 250px; border-radius: 1.2rem;"></div>
            <div class="skeleton" style="height: 250px; border-radius: 1.2rem;"></div>
        </div>
    </div>
</main>

<div id="footer-container"></div>

<script type="module">
    import { initSharedHeader } from '../shared-header.js';
    initSharedHeader(null, '../');
</script>
<script src="../assets/js/main.js" defer></script>

<script>
    const resources = [
        { id: 1, title: "Class 10 Maths Formula Book", desc: "Complete chapter-wise formulas and theorems for quick revision.", class: "class-10", type: "free", icon: "fa-calculator" },
        { id: 2, title: "Class 12 Calculus Masterclass", desc: "In-depth guide to differentiation and integration with solved examples.", class: "class-12", type: "premium", icon: "fa-infinity" },
        { id: 3, title: "Class 9 Science Exemplar", desc: "NCERT Exemplar problems with detailed solutions.", class: "class-9", type: "free", icon: "fa-flask" },
        { id: 4, title: "Class 11 Physics Notes", desc: "Handwritten notes covering Mechanics and Thermodynamics.", class: "class-11", type: "free", icon: "fa-atom" },
        { id: 5, title: "Class 10 PYQ Bank (Last 10 Years)", desc: "Chapter-wise previous year questions for Board Exam prep.", class: "class-10", type: "premium", icon: "fa-history" },
        { id: 6, title: "Class 12 Vector Algebra", desc: "Comprehensive notes on Vectors and 3D Geometry.", class: "class-12", type: "free", icon: "fa-project-diagram" },
        { id: 7, title: "Class 9 Maths Worksheets", desc: "Practice worksheets for Number Systems and Polynomials.", class: "class-9", type: "free", icon: "fa-file-alt" },
        { id: 8, title: "Class 11 Trigonometry Guide", desc: "Essential identities and problem-solving techniques.", class: "class-11", type: "free", icon: "fa-chart-pie" }
    ];

    const grid = document.getElementById('ebooksGrid');
    const filters = document.querySelectorAll('.filter-btn');

    function renderResources(filter) {
        grid.innerHTML = '';
        
        const filtered = filter === 'all' 
            ? resources 
            : resources.filter(r => r.class === filter);

        if (filtered.length === 0) {
            grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-light);">No resources found for this category.</div>`;
            return;
        }

        filtered.forEach(item => {
            const card = document.createElement('div');
            card.className = 'ebook-card';
            card.innerHTML = `
                <span class="badge badge-${item.type}">${item.type === 'free' ? 'Free' : 'Premium'}</span>
                <div class="ebook-icon"><i class="fas ${item.icon}"></i></div>
                <div class="ebook-info">
                    <h3>${item.title}</h3>
                    <p>${item.desc}</p>
                </div>
                <a href="#" class="download-btn" onclick="alert('Download started for: ${item.title}')">
                    <i class="fas fa-download"></i> Download PDF
                </a>
            `;
            grid.appendChild(card);
        });
    }

    filters.forEach(btn => {
        btn.addEventListener('click', () => {
            filters.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderResources(btn.dataset.filter);
        });
    });

    // Initial Render
    document.addEventListener('DOMContentLoaded', () => {
        // Simulate loading
        setTimeout(() => renderResources('all'), 500);
    });
</script>
</body>
</html>
