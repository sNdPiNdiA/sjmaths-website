<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SJMaths</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- Global Styles --- */
        :root {
            --primary: #8e44ad;
            --primary-dark: #6c3483;
            --text-dark: #2c3e50;
            --text-light: #666;
            --bg-gradient: linear-gradient(135deg, #fdfbfd 0%, #f4ecf7 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--bg-gradient);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- Header --- */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 0 5%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

     .logo {
    font-size: 1.8rem; 
    font-weight: 800; 
    margin-bottom: 1.5rem;
    
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    
    /* ADD THIS LINE TO FIX THE WARNING: */
    background-clip: text;
    
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent;
    
    display: inline-block;
}

        nav ul { display: flex; gap: 2rem; list-style: none; }
        nav a { font-weight: 500; font-size: 0.95rem; color: var(--text-dark); }
        nav a:hover { color: var(--primary); }

        /* --- Contact Form Section --- */
        .contact-section {
            flex: 1; /* Pushes footer down */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 20px;
        }

        .contact-wrapper {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .section-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .section-title p {
            color: var(--text-light);
            margin-bottom: 2.5rem;
        }

        /* Form Card Design */
        .form-card {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(142, 68, 173, 0.1);
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--text-dark);
            background: #fdfbfd;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(142, 68, 173, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(142, 68, 173, 0.4);
        }

        /* --- Footer --- */
        footer {
            background: #111;
            color: #ecf0f1;
            padding: 2rem 5%;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav { display: none; } /* Simplified nav for mobile */
            .contact-section { padding: 2rem 20px; }
            .form-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <a href="../index.html" class="logo">
            <i class="fas fa-ruler-combined"></i> SJMaths
        </a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../classes/class-10/index.html">Class 10</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-wrapper">
            
            <div class="section-title">
                <h1>Get in Touch</h1>
                <p>Have questions? We'd love to hear from you.</p>
            </div>

            <form action="https://formspree.io/f/xkoggobv" method="POST" class="form-card">
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="student@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

        </div>
    </section>

    <footer>
        <p>&copy; 2026 SJMaths. Designed with <i class="fas fa-heart" style="color: #e74c3c;"></i> for learners.</p>
    </footer>

</body>
</html>
