<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SJMaths</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/component.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>

    <div id="header-container"></div>

    <section class="contact-section">
        <div class="contact-wrapper">
            
            <div class="section-title">
                <h1>Get in Touch</h1>
                <p>Have questions? We'd love to hear from you.</p>
            </div>

            <form action="https://formspree.io/f/xkoggobv" method="POST" class="form-card">
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="student@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="submit-btn" aria-label="Send Message">Send Message</button>
            </form>

        </div>
    </section>

    <div id="footer-container"></div>

    <script type="module">
        import { initSharedHeader } from '../shared-header.js';
        initSharedHeader(null, '../');
    </script>
    <script src="../assets/js/main.js" defer></script>
    <script type="module" src="../assets/js/contact.js"></script>
</body>
</html>
