<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SJMaths</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>

    <header>
        <a href="../index.html" class="logo">
            <span class="logo-symbol">&int;</span> SJMaths
        </a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../classes/class-10/index.html">Class 10</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-wrapper">
            
            <div class="section-title">
                <h1>Get in Touch</h1>
                <p>Have questions? We'd love to hear from you.</p>
            </div>

            <form action="https://formspree.io/f/xkoggobv" method="POST" class="form-card">
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="student@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

        </div>
    </section>

    <footer>
        <p>&copy; 2026 SJMaths. Designed with <i class="fas fa-heart" style="color: #e74c3c;"></i> for learners.</p>
    </footer>

</body>
</html>
