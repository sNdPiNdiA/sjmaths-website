<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SJMaths</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/component.css">
    <link rel="stylesheet" href="../assets/css/improved-ui.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
    <style>
        /* Glassmorphism & Polish */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-lg: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --glass-bg: rgba(30, 30, 30, 0.95);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        .contact-section {
            padding: 2rem 1rem;
        }

        .contact-wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease-out;
        }

        .section-title { text-align: center; margin-bottom: 2rem; }
        .section-title h1 { color: var(--primary); margin-bottom: 0.5rem; }
        .section-title p { color: var(--text-light); }

        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-dark); }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color, #ddd);
            border-radius: 10px;
            background: rgba(255,255,255,0.5);
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 1rem;
        }
        .submit-btn:hover { transform: translateY(-2px); background-color: var(--primary-dark, #7B1FA2); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="header-container"></div>

    <section class="contact-section">
        <div class="contact-wrapper">
            
            <div class="section-title">
                <h1>Get in Touch</h1>
                <p>Have questions? We'd love to hear from you.</p>
            </div>

            <form action="https://formspree.io/f/xkoggobv" method="POST" class="form-card">
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="student@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="submit-btn" aria-label="Send Message">Send Message</button>
            </form>

        </div>
    </section>

    <div id="footer-container"></div>

    <script type="module">
        import { initSharedHeader } from '../shared-header.js';
        initSharedHeader(null, '../');
    </script>
    <script src="../assets/js/main.js" defer></script>
    <script type="module" src="../assets/js/contact.js"></script>
</body>
</html>
