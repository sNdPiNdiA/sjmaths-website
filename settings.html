<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SJMaths</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/component.css">
    <link rel="stylesheet" href="../assets/css/improved-ui.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .settings-section {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .settings-section h2 {
            font-size: 1.5rem;
            color: var(--text-dark, #2c3e50);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark, #2c3e50);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary, #8e44ad);
            outline: none;
        }

        .btn-save {
            background: var(--primary, #8e44ad);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-save:hover {
            background: var(--primary-dark, #6c3483);
        }

        .theme-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .theme-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .theme-btn:hover {
            transform: scale(1.05);
        }

        .theme-btn.active {
            border-color: var(--text-dark, #333);
            transform: scale(1.1);
        }

        .theme-purple { background: #8e44ad; }
        .theme-blue { background: #2563eb; }
        .theme-green { background: #16a34a; }
        .theme-orange { background: #f97316; }
    </style>
</head>

<body>
    <header id="header"></header>

    <main>
        <div class="settings-container">
            <div class="settings-section">
                <h2><i class="fas fa-palette"></i> Appearance</h2>
                <div class="form-group">
                    <label>Color Theme</label>
                    <div class="theme-options" id="themeOptions">
                        <div class="theme-btn theme-purple" data-theme="purple" title="Purple"></div>
                        <div class="theme-btn theme-blue" data-theme="blue" title="Blue"></div>
                        <div class="theme-btn theme-green" data-theme="green" title="Green"></div>
                        <div class="theme-btn theme-orange" data-theme="orange" title="Orange"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Dark Mode</label>
                    <button id="darkModeToggleBtn" class="btn-save" style="background: #333;">
                        <i class="fas fa-moon"></i> Toggle Dark Mode
                    </button>
                </div>
            </div>

            <div class="settings-section">
                <h2><i class="fas fa-lock"></i> Security</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="6">
                    </div>
                    <button type="submit" class="btn-save">Update Password</button>
                </form>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="../utils/loadHeader.js"></script>
    <script src="../utils/loadFooter.js"></script>
    <script src="../assets/js/main.min.js"></script>

    <script type="module">
        import { getAuth, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { initializeApp, getApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { firebaseConfig } from '../assets/js/firebase-config.js';
        import { showToast } from '../assets/js/auth.js';

        // Initialize Firebase
        let app;
        try {
            app = initializeApp(firebaseConfig);
        } catch (e) {
            app = getApp();
        }
        const auth = getAuth(app);

        // Auth Check
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                sessionStorage.setItem('sjmaths_redirect', window.location.href);
                window.location.href = '../login.html';
            }
        });

        // Theme Logic
        const themeBtns = document.querySelectorAll('.theme-btn');
        const currentTheme = localStorage.getItem('sjmaths-theme') || 'purple';
        
        // Set active class
        const activeBtn = document.querySelector(`.theme-btn[data-theme="${currentTheme}"]`);
        if (activeBtn) activeBtn.classList.add('active');

        themeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.dataset.theme;
                if (window.setTheme) {
                    window.setTheme(theme);
                }
                // Update active state
                themeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                showToast(`Theme changed to ${theme}`, 'success');
            });
        });

        // Dark Mode Logic
        const darkModeBtn = document.getElementById('darkModeToggleBtn');
        darkModeBtn.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('sjmaths-dark', isDark ? 'on' : 'off');
            showToast(isDark ? 'Dark mode enabled' : 'Light mode enabled', 'success');
        });

        // Password Change Logic
        const passwordForm = document.getElementById('passwordForm');
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const btn = passwordForm.querySelector('button');

            if (newPass !== confirmPass) {
                showToast("Passwords do not match", "error");
                return;
            }

            const originalText = btn.innerText;
            btn.innerText = "Updating...";
            btn.disabled = true;

            try {
                await updatePassword(user, newPass);
                showToast("Password updated successfully!", "success");
                passwordForm.reset();
            } catch (error) {
                console.error(error);
                if (error.code === 'auth/requires-recent-login') {
                    showToast("Please logout and login again to change password.", "error");
                } else {
                    showToast(error.message, "error");
                }
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
