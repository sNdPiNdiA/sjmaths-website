<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SJMaths</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/component.css">
  </head>
  <body>
    <div id="header-container"></div>

    <main style="text-align: center; padding: 6rem 1.5rem; min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div style="font-size: 6rem; font-weight: 800; color: var(--primary); line-height: 1; margin-bottom: 1rem; text-shadow: 0 10px 30px rgba(142, 68, 173, 0.2);">
            404
        </div>
        <h1 style="font-size: 2rem; margin-bottom: 1rem; color: var(--text-dark);">Page Not Found</h1>
        <p style="color: var(--text-light); margin-bottom: 2.5rem; max-width: 500px; font-size: 1.1rem;">
            Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="index.html" class="nav-btn" style="display: inline-flex; align-items: center; gap: 10px; padding: 12px 30px; font-weight: 600;">
            <i class="fas fa-home"></i> Go to Home
        </a>
    </main>

    <div id="footer-container"></div>

    <script type="module">
        import { initSharedHeader } from './shared-header.js';
        initSharedHeader(null, './');
    </script>
    <script src="assets/js/main.js" defer></script>
  </body>
</html>
