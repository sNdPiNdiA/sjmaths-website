<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | SJMaths</title>
    <meta name="robots" content="noindex, follow">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/component.css">
    <link rel="stylesheet" href="/assets/css/improved-ui.css">

    <style>
        .error-container {
            min-height: 65vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .error-code {
            font-size: clamp(6rem, 15vw, 10rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .error-message {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--text-dark);
            margin-bottom: 1rem;
            font-weight: 700;
            z-index: 2;
        }

        .error-description {
            color: var(--text-light);
            max-width: 500px;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            z-index: 2;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 35px;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(142, 68, 173, 0.3);
            z-index: 2;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(142, 68, 173, 0.4);
            color: white;
            background: var(--primary-hover);
        }

        /* Background decoration */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.1;
            z-index: 1;
        }

        .bg-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -50px;
            left: -50px;
        }

        .bg-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="nav-container">
                <a href="/index.html" class="logo">
                    <span class="logo-symbol">&int;</span> SJMaths
                </a>

                <nav class="nav-desktop">
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/classes/class-10/index.html">Class 10</a></li>
                        <li><a href="/pages/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="error-container">
            <div class="bg-circle bg-1"></div>
            <div class="bg-circle bg-2"></div>

            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">
                The page you are looking for might have been removed, had its name changed, or is temporarily
                unavailable.
            </p>
            <a href="/index.html" class="home-btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="/utils/loadFooter.js"></script>
    <script>
        // Check for dark mode preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>

</html>
