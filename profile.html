<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SJMaths</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/component.css">
    <style>
        /* Profile specific styles */
        .profile-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary, #8e44ad);
        }

        .profile-info h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--text-dark, #2c3e50);
        }

        .profile-info p {
            color: var(--text-light, #666);
            margin: 0.5rem 0 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark, #2c3e50);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary, #8e44ad);
            outline: none;
        }

        .form-group input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .btn-save {
            background: var(--primary, #8e44ad);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-save:hover {
            background: var(--primary-dark, #6c3483);
        }

        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header id="header"></header>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Profile" id="avatarDisplay" class="profile-avatar">
                <div class="profile-info">
                    <h1 id="nameDisplay">Loading...</h1>
                    <p id="emailDisplay">...</p>
                </div>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="displayNameInput" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="emailInput" readonly>
                </div>
                <div class="form-group">
                    <label>Profile Picture URL</label>
                    <input type="url" id="photoUrlInput" placeholder="https://example.com/avatar.jpg">
                    <small style="color: #666; display: block; margin-top: 5px;">Enter a direct link to an image.</small>
                </div>
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="../utils/loadHeader.js"></script>
    <script src="../utils/loadFooter.js"></script>

    <script type="module">
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { initializeApp, getApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { firebaseConfig } from '../assets/js/firebase-config.js';
        import { showToast } from '../assets/js/auth.js';

        // Initialize Firebase
        let app;
        try {
            app = initializeApp(firebaseConfig);
        } catch (e) {
            app = getApp();
        }
        const auth = getAuth(app);

        const avatarDisplay = document.getElementById('avatarDisplay');
        const nameDisplay = document.getElementById('nameDisplay');
        const emailDisplay = document.getElementById('emailDisplay');
        const displayNameInput = document.getElementById('displayNameInput');
        const emailInput = document.getElementById('emailInput');
        const photoUrlInput = document.getElementById('photoUrlInput');
        const profileForm = document.getElementById('profileForm');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Populate data
                const name = user.displayName || 'Student';
                const photo = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&color=fff&bold=true`;

                avatarDisplay.src = photo;
                nameDisplay.textContent = name;
                emailDisplay.textContent = user.email;

                displayNameInput.value = user.displayName || '';
                emailInput.value = user.email;
                photoUrlInput.value = user.photoURL || '';
            } else {
                // Redirect if not logged in
                sessionStorage.setItem('sjmaths_redirect', window.location.href);
                window.location.href = '../login.html';
            }
        });

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const newName = displayNameInput.value.trim();
            const newPhoto = photoUrlInput.value.trim();
            const btn = profileForm.querySelector('.btn-save');
            const originalText = btn.innerText;

            btn.innerText = 'Saving...';
            btn.disabled = true;

            try {
                await updateProfile(user, {
                    displayName: newName,
                    photoURL: newPhoto || null
                });

                // Update UI
                nameDisplay.textContent = newName || 'Student';
                avatarDisplay.src = newPhoto || `https://ui-avatars.com/api/?name=${encodeURIComponent(newName || 'Student')}&background=random&color=fff&bold=true`;

                showToast('Profile updated successfully!', 'success');
            } catch (error) {
                console.error(error);
                showToast(error.message, 'error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
