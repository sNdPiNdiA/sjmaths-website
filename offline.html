<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | SJMaths</title>
    <link rel="stylesheet" href="assets/css/main.min.css?v=1769754882">
    <link rel="stylesheet" href="assets/css/component.min.css?v=1769754882">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            text-align: center; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            font-family: 'Poppins', sans-serif;
            background: var(--bg-card, #fff);
            color: var(--text-dark, #333);
        }
        .offline-icon { 
            font-size: 4rem; 
            color: var(--text-light, #ccc); 
            margin-bottom: 20px; 
        }
        h1 { color: var(--primary, #8e44ad); margin-bottom: 10px; }
        p { color: var(--text-body, #666); max-width: 400px; margin: 0 auto 20px; line-height: 1.6; }
        .btn { 
            display: inline-block; 
            padding: 12px 30px; 
            background: var(--primary, #8e44ad); 
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: 600; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="offline-icon"><i class="fas fa-wifi"></i></div>
    <h1>You are Offline</h1>
    <p>It seems you lost your internet connection. Please check your network and try reloading.</p>
    <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Reloading</a>
</body>
</html>
