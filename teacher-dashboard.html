<head>

    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </noscript>
    <style>
        /* Dashboard specific styles */
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .submission-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .student-info h3 {
            margin: 0;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .meta-info {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 5px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-evaluated {
            background: #d4edda;
            color: #155724;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .answer-item {
            border: 1px solid #eee;
            padding: 1rem;
            border-radius: 8px;
            background: #fafafa;
        }

        .answer-item strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .answer-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: transform 0.2s;
        }

        .answer-item img:hover {
            transform: scale(1.02);
        }

        .grade-input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .action-bar {
            margin-top: 1.5rem;
            text-align: right;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }

        .btn-save {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-save:hover {
            background: var(--primary-dark);
        }

        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Modal for image preview */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: var(--primary);
        }

        /* Toast Notifications */
        #toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10001;
        }

        .toast {
            background: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 300px;
            border-left: 4px solid #333;
        }

        .toast.success {
            border-left-color: #2ecc71;
        }

        .toast.error {
            border-left-color: #e74c3c;
        }

        .toast i {
            font-size: 1.2rem;
        }

        .toast.success i {
            color: #2ecc71;
        }

        .toast.error i {
            color: #e74c3c;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>

  <script type="application/ld+json">
{
  "@context": "https://schema.org",

</head>

<body>
    <div id="header-container">
        <header class="glass-header">
            <div class="header-container">
                <!-- Left: Logo -->
                <div class="header-left">
                    <a href="/" class="logo">
                        <span class="logo-symbol">&int;</span> SJMaths
                    </a>
                </div>

                <!-- Center: Search (Desktop) / Right (Mobile) -->
                <div class="header-center">
                    <div class="header-search">
                        <label for="site-search" class="sr-only">Search</label>
                        <button type="button" aria-label="Search">
                            <i class="fas fa-search search-icon"></i>
                        </button>
                        <input type="text" id="site-search" placeholder="Search topics...">
                    </div>
                </div>

                <!-- Right: Actions -->
                <div class="header-right">
                    <nav class="desktop-nav">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/classes/class-9/index.html">Class 9</a></li>
                            <li><a href="/classes/class-10/index.html">Class 10</a></li>
                            <li><a href="/classes/class-11/index.html">Class 11</a></li>
                            <li><a href="/classes/class-12/index.html">Class 12</a></li>
                        </ul>
                    </nav>

                    <a href="/login.html" class="auth-btn-pill" id="authBtn">Login</a>
                    <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
                </div>
            </div>
        </header>
    </div>

    <main class="dashboard-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Teacher Dashboard</h1>
            <button onclick="location.reload()"
                style="background: none; border: 1px solid #ddd; padding: 8px 15px; border-radius: 20px; cursor: pointer;"><i
                    class="fas fa-sync-alt"></i> Refresh</button>
        </div>

        <div id="loading" style="text-align: center; padding: 2rem; color: #666;">
            <i class="fas fa-spinner fa-spin fa-2x"></i><br><br>Loading submissions...
        </div>
        <div id="submissions-list"></div>
    </main>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="document.getElementById('imageModal').style.display='none'">&times;</span>
        <img class="modal-content" id="modalImg" alt="Enlarged Answer View" loading="lazy">
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script type="module">
        import { getFirestore, collection, query, orderBy, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
        import { auth } from "./assets/js/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

        const db = getFirestore(auth.app);

        // SECURITY: Only allow these email addresses to access the dashboard
        const AUTHORIZED_EMAILS = ['sjmaths.help@gmail.com']; // Add your personal email here if different

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                if (AUTHORIZED_EMAILS.includes(user.email)) {
                    loadSubmissions();
                } else {
                    document.body.innerHTML = '<div style="display:flex;height:100vh;justify-content:center;align-items:center;flex-direction:column;font-family:sans-serif;"><h1>Access Denied ðŸ”’</h1><p>You are not authorized to view this dashboard.</p><a href="/" style="color:#7B1FA2;margin-top:15px;font-weight:bold;">Return to Home</a></div>';
                }
            } else {
                window.location.href = '/login.html';
            }
        });

        async function loadSubmissions() {
            const list = document.getElementById('submissions-list');
            const loading = document.getElementById('loading');

            try {
                const q = query(collection(db, "submissions"), orderBy("submittedAt", "desc"));
                const querySnapshot = await getDocs(q);

                loading.style.display = 'none';

                if (querySnapshot.empty) {
                    list.innerHTML = '<div style="text-align:center; padding: 2rem; background: #f9f9f9; border-radius: 12px;">No submissions found yet.</div>';
                    return;
                }

                list.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.submittedAt ? data.submittedAt.toDate().toLocaleString() : 'N/A';
                    const statusClass = data.status === 'evaluated' ? 'status-evaluated' : 'status-pending';
                    const statusText = data.status === 'evaluated' ? 'Evaluated' : 'Pending Review';
                    const totalScore = (data.mcqScore || 0) + (data.subjectiveScore || 0);

                    const el = document.createElement('div');
                    el.className = 'submission-card';
                    el.innerHTML = `
                        <div class="submission-header">
                            <div class="student-info">
                                <h3>${data.studentEmail}</h3>
                                <div class="meta-info"><i class="far fa-clock"></i> ${date} &nbsp;|&nbsp; Test ID: ${data.testId}</div>
                            </div>
                            <div style="text-align: right;">
                                <span class="status-badge ${statusClass}">${statusText}</span>
                                <div style="margin-top: 5px;"><strong>MCQ Score:</strong> ${data.mcqScore}</div>
                                <div><strong>Subjective Score:</strong> <span id="subj-score-${doc.id}">${data.subjectiveScore || 0}</span></div>
                                <div style="font-size: 1.1rem; color: var(--primary); margin-top: 5px; font-weight: 700;">Total: <span id="total-score-${doc.id}">${totalScore}</span></div>
                            </div>
                        </div>
                        
                        <div class="answers-grid">
                            ${Object.entries(data.answers || {}).map(([qId, url]) => `
                                <div class="answer-item">
                                    <strong>Question ${qId.replace('q', '')}</strong>
                                    ${url.startsWith('http')
                            ? `<img src="${url}" alt="Student Answer Q${qId.replace('q', '')}" onclick="openModal('${url}')" title="Click to zoom" loading="lazy">`
                            : `<div style="padding: 40px 20px; background: #eee; text-align: center; color: #666; border-radius: 4px;">${url}</div>`}
                                    <input type="number" class="grade-input" data-qid="${qId}" placeholder="Marks" value="${data.grades?.[qId] || ''}" min="0">
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="action-bar">
                            <button class="btn-save" onclick="saveGrades('${doc.id}')"><i class="fas fa-save"></i> Save Grades & Mark Evaluated</button>
                        </div>
                    `;
                    list.appendChild(el);
                });
            } catch (error) {
                console.error("Error loading submissions:", error);
                loading.innerHTML = `<div style="color: red;">Error loading data: ${error.message}</div>`;
            }
        }

        window.openModal = (url) => {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = "block";
            modalImg.src = url;
        }

        window.showToast = (message, type = 'info') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? 'fa-check-circle' : (type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle');
            toast.innerHTML = `<i class="fas ${icon}"></i> <span>${message}</span>`;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        window.saveGrades = async (docId) => {
            const card = document.querySelector(`button[onclick="saveGrades('${docId}')"]`).closest('.submission-card');
            const inputs = card.querySelectorAll('.grade-input');
            let subjectiveScore = 0;
            const grades = {};

            inputs.forEach(input => {
                const val = parseFloat(input.value) || 0;
                grades[input.dataset.qid] = val;
                subjectiveScore += val;
            });

            try {
                const btn = card.querySelector('.btn-save');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                btn.disabled = true;

                await updateDoc(doc(db, "submissions", docId), {
                    grades: grades,
                    subjectiveScore: subjectiveScore,
                    status: 'evaluated',
                    evaluatedAt: new Date()
                });

                // Update UI
                card.querySelector(`#subj-score-${docId}`).textContent = subjectiveScore;
                // Calculate new total (MCQ is static in DOM, but we can grab it if needed, or just reload)
                // For better UX, let's just alert and update status

                const badge = card.querySelector('.status-badge');
                badge.className = 'status-badge status-evaluated';
                badge.textContent = 'Evaluated';

                showToast("Grades saved successfully!", "success");
                btn.innerHTML = originalText;
                btn.disabled = false;

            } catch (error) {
                console.error("Error saving grades:", error);
                showToast("Failed to save grades: " + error.message, "error");
                const btn = card.querySelector('.btn-save');
                btn.innerHTML = '<i class="fas fa-save"></i> Save Grades & Mark Evaluated';
                btn.disabled = false;
            }
        }
    </script>

    <script src="./assets/js/main.min.js" defer></script>
</body>

</html>
