<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications - SJMaths</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/component.css">
    <link rel="stylesheet" href="assets/css/improved-ui.css">
    <style>
        /* Glassmorphism & Polish */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-lg: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --glass-bg: rgba(30, 30, 30, 0.95);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        .notifications-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
            min-height: 60vh;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color, #eee);
        }

        .page-header h1 { margin: 0; font-size: 1.8rem; color: var(--text-dark); }

        .filter-tabs { display: flex; gap: 1rem; }
        .filter-btn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            border-radius: 20px;
            transition: all 0.2s;
        }
        .filter-btn.active { background: var(--primary); color: white; }
        .filter-btn:hover:not(.active) { background: rgba(0,0,0,0.05); }

        .notification-list { display: flex; flex-direction: column; gap: 1rem; }

        .notif-card {
            background: rgba(255,255,255,0.5);
            border: 1px solid var(--border-color, #eee);
            border-radius: 12px;
            padding: 1.2rem;
            display: flex;
            gap: 1.2rem;
            transition: all 0.2s;
            position: relative;
        }

        .notif-card.unread {
            background: var(--glass-bg);
            border-left: 4px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .notif-icon {
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; flex-shrink: 0;
        }

        .notif-content h3 { margin: 0 0 0.3rem 0; font-size: 1.1rem; color: var(--text-dark); }
        .notif-content p { margin: 0 0 0.5rem 0; font-size: 0.95rem; color: var(--text-body); }
        .notif-meta { font-size: 0.8rem; color: var(--text-light); display: flex; gap: 1rem; align-items: center; }
        
        .mark-read-btn {
            background: none; border: none; color: var(--primary); 
            font-size: 0.8rem; cursor: pointer; font-weight: 600;
            padding: 0;
        }
        .mark-read-btn:hover { text-decoration: underline; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="header-container"></div>

<main>
    <div class="notifications-container">
        <div class="page-header">
            <h1>Notifications</h1>
            <div class="filter-tabs">
                <button class="filter-btn active" onclick="filterNotifications('all')">All</button>
                <button class="filter-btn" onclick="filterNotifications('unread')">Unread</button>
            </div>
        </div>

        <div id="notificationList" class="notification-list">
            <!-- Populated by JS -->
            <div class="skeleton" style="height: 80px; border-radius: 12px;"></div>
            <div class="skeleton" style="height: 80px; border-radius: 12px;"></div>
        </div>
    </div>
</main>

<div id="footer-container"></div>

<script type="module">
    import { initSharedHeader } from './shared-header.js';
    initSharedHeader(null, './');
</script>
<script src="assets/js/main.js" defer></script>

<script>
    // Mock Data (In a real app, fetch from Firestore)
    const notifications = [
        { id: 'n202601_new_pyq', title: 'New PYQs for Class 12 Maths', body: 'We have updated the PYQ section with the latest 2025 board papers.', date: '2026-01-15', type: 'content', icon: 'fa-file-alt', color: '#e3f2fd', iconColor: '#1976d2' },
        { id: 'n202601_live_class', title: 'Live Class: Advanced Calculus', body: 'Join us this Saturday at 10 AM for a deep dive into integration techniques.', date: '2026-01-12', type: 'announcement', icon: 'fa-video', color: '#fce4ec', iconColor: '#c2185b' },
        { id: 'n202512_maintenance', title: 'System Maintenance Complete', body: 'The scheduled maintenance has been completed successfully. All systems operational.', date: '2025-12-28', type: 'system', icon: 'fa-check-circle', color: '#e8f5e9', iconColor: '#2e7d32' },
        { id: 'n202511_results', title: 'Term 1 Results Announced', body: 'Check your email for the detailed report card and performance analysis.', date: '2025-11-20', type: 'announcement', icon: 'fa-bullhorn', color: '#fff3e0', iconColor: '#f57c00' }
    ];

    const storageKey = 'sjmaths_read_notifications';
    let currentFilter = 'all';

    function renderNotifications() {
        const container = document.getElementById('notificationList');
        const readIds = JSON.parse(localStorage.getItem(storageKey) || '[]');
        
        container.innerHTML = '';

        const filtered = notifications.filter(n => {
            if (currentFilter === 'unread') return !readIds.includes(n.id);
            return true;
        });

        if (filtered.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding: 2rem; color: var(--text-light);">No notifications found.</div>`;
            return;
        }

        filtered.forEach(n => {
            const isRead = readIds.includes(n.id);
            const card = document.createElement('div');
            card.className = `notif-card ${isRead ? '' : 'unread'}`;
            card.innerHTML = `
                <div class="notif-icon" style="background: ${n.color}; color: ${n.iconColor};">
                    <i class="fas ${n.icon}"></i>
                </div>
                <div class="notif-content">
                    <h3>${n.title}</h3>
                    <p>${n.body}</p>
                    <div class="notif-meta">
                        <span><i class="far fa-clock"></i> ${n.date}</span>
                        ${!isRead ? `<button class="mark-read-btn" onclick="markAsRead('${n.id}')">Mark as Read</button>` : ''}
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    window.filterNotifications = (filter) => {
        currentFilter = filter;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.textContent.toLowerCase() === filter));
        renderNotifications();
    };

    window.markAsRead = (id) => {
        const readIds = JSON.parse(localStorage.getItem(storageKey) || '[]');
        if (!readIds.includes(id)) {
            readIds.push(id);
            localStorage.setItem(storageKey, JSON.stringify(readIds));
            
            // Update Badge Event
            const unreadCount = notifications.length - readIds.length;
            document.dispatchEvent(new CustomEvent('notificationsUpdated', { detail: { count: unreadCount > 0 ? unreadCount : 0 } }));
            
            renderNotifications();
        }
    };

    document.addEventListener('DOMContentLoaded', renderNotifications);
</script>
</body>
</html>
