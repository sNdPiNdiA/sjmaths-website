<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Questions Dashboard | SJMaths</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- MathJax for rendering math in questions -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #8e44ad;
            --primary-light: #a569bd;
            --bg-gradient: linear-gradient(135deg, #fdfbfd 0%, #f4ecf7 100%);
            --text-dark: #2c3e50;
            --text-light: #666;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 0 5%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; text-decoration: none; }
        nav ul { display: flex; gap: 2rem; list-style: none; }
        nav a { text-decoration: none; color: var(--text-dark); font-weight: 500; }
        nav a:hover { color: var(--primary); }

        /* Main Content */
        .container { max-width: 1000px; margin: 3rem auto; padding: 0 20px; flex: 1; width: 100%; }
        
        .page-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 2rem; border-bottom: 2px solid rgba(142, 68, 173, 0.1); padding-bottom: 1rem;
        }
        .page-header h1 { font-size: 2rem; color: var(--primary); }
        
        .controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-clear { background: #ffebee; color: #c62828; }
        .btn-clear:hover { background: #ffcdd2; }
        .btn-print { background: #e3f2fd; color: #1565c0; margin-right: 10px; }
        .btn-print:hover { background: #bbdefb; }

        /* Chapter Sections */
        .chapter-section { margin-bottom: 3rem; animation: fadeIn 0.5s ease; }
        .chapter-title { 
            font-size: 1.2rem; margin-bottom: 1rem; color: var(--text-light); 
            display: flex; align-items: center; gap: 10px;
        }
        .chapter-title a { color: var(--primary); text-decoration: underline; }

        /* Question Cards */
        .imp-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            position: relative;
        }
        
        .imp-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .badge { background: #f3e5f5; color: var(--primary); padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; }
        
        .imp-actions { display: flex; gap: 10px; }
        .action-btn { 
            background: none; border: none; cursor: pointer; color: #999; transition: 0.3s; font-size: 1rem;
        }
        .action-btn:hover { color: var(--primary); transform: scale(1.1); }
        .btn-remove:hover { color: #e74c3c; }

        .imp-body { font-size: 1rem; color: var(--text-dark); line-height: 1.6; }

        /* Empty State */
        .empty-state { text-align: center; padding: 4rem; color: #999; }
        .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }

        /* Loading */
        .loading { text-align: center; padding: 2rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media(max-width: 768px) {
            .page-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            nav { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <a href="../index.html" class="logo"><span style="font-size:1.8rem;">&int;</span> SJMaths</a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../classes/class-10/index.html">Class 10</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-star" style="color: #ffc107;"></i> Important Questions</h1>
            <div class="controls">
                <button class="btn-print" onclick="window.print()"><i class="fas fa-print"></i> Print List</button>
                <button class="btn-clear" onclick="clearAllImportant()"><i class="fas fa-trash"></i> Clear All</button>
            </div>
        </div>

        <div id="important-list">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading your questions...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadImportantQuestions);

        async function loadImportantQuestions() {
            const container = document.getElementById('important-list');
            const keys = Object.keys(localStorage).filter(k => k.startsWith('sjmaths_important_'));

            if (keys.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-folder-open"></i>
                        <h3>No questions marked yet</h3>
                        <p>Go to any exercise and click the star icon <i class="fas fa-star"></i> to save questions here.</p>
                        <a href="../classes/class-10/index.html" style="color:var(--primary); margin-top:10px; display:inline-block;">Browse Exercises</a>
                    </div>`;
                return;
            }

            container.innerHTML = ''; // Clear loading

            // Sort keys to group by chapter roughly (based on path string)
            keys.sort();

            for (const key of keys) {
                const path = key.replace('sjmaths_important_', '');
                const qIds = JSON.parse(localStorage.getItem(key));

                if (!qIds || qIds.length === 0) continue;

                try {
                    // Fetch the original page content
                    const response = await fetch(path);
                    if (!response.ok) throw new Error('Page not found');
                    
                    const text = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');

                    // Extract Page Title
                    let pageTitle = doc.querySelector('h1')?.innerText || doc.title;
                    pageTitle = pageTitle.replace('Practice', '').replace('| SJMaths', '').trim();

                    // Create Section for this Page
                    const section = document.createElement('div');
                    section.className = 'chapter-section';
                    section.innerHTML = `
                        <div class="chapter-title">
                            <i class="fas fa-book"></i> 
                            <a href="${path}">${pageTitle}</a>
                        </div>
                    `;

                    // Process Questions
                    let hasQuestions = false;
                    qIds.forEach(qId => {
                        const sourceEl = doc.getElementById(qId);
                        if (sourceEl) {
                            hasQuestions = true;
                            
                            // Extract Data
                            const qBadge = sourceEl.querySelector('.q-badge')?.innerText || 'Question';
                            const qText = sourceEl.querySelector('.question-text')?.innerHTML || 'Content not found.';
                            
                            // Create Card
                            const card = document.createElement('div');
                            card.className = 'imp-card';
                            card.dataset.key = key;
                            card.dataset.qid = qId;
                            
                            card.innerHTML = `
                                <div class="imp-header">
                                    <span class="badge">${qBadge}</span>
                                    <div class="imp-actions">
                                        <a href="${path}#${qId}" class="action-btn" title="Go to Solution"><i class="fas fa-external-link-alt"></i></a>
                                        <button class="action-btn btn-remove" onclick="removeQuestion('${key}', '${qId}', this)" title="Remove"><i class="fas fa-times"></i></button>
                                    </div>
                                </div>
                                <div class="imp-body">${qText}</div>
                            `;
                            section.appendChild(card);
                        }
                    });

                    if (hasQuestions) {
                        container.appendChild(section);
                    }

                } catch (error) {
                    console.error(`Could not load questions from ${path}:`, error);
                }
            }

            // Re-render MathJax
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        function removeQuestion(key, qId, btn) {
            if(!confirm('Remove this question from important list?')) return;

            // Update LocalStorage
            let list = JSON.parse(localStorage.getItem(key)) || [];
            list = list.filter(id => id !== qId);
            
            if (list.length === 0) {
                localStorage.removeItem(key);
                // Remove the whole section if empty
                const section = btn.closest('.chapter-section');
                section.remove();
                
                // Check if page is empty
                if (document.querySelectorAll('.chapter-section').length === 0) {
                    location.reload(); // Show empty state
                }
            } else {
                localStorage.setItem(key, JSON.stringify(list));
                // Remove card
                btn.closest('.imp-card').remove();
            }
        }

        function clearAllImportant() {
            if(!confirm('Are you sure you want to clear ALL important questions?')) return;
            
            Object.keys(localStorage).forEach(key => {
                if(key.startsWith('sjmaths_important_')) localStorage.removeItem(key);
            });
            location.reload();
        }
    </script>
</body>
</html>
