    <style>
        /* --- 1. Variables (SJMaths Premium Palette) --- */
        :root {
            --primary: #7B1FA2;
            --primary-dark: #5E1580;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --bg-body: #F6F3FB;
            --white: #FFFFFF;
            --border-light: #E5E7EB;
            --glass: rgba(255, 255, 255, 0.85);
            --shadow-soft: 0 4px 20px rgba(123, 31, 162, 0.08);
            --shadow-hover: 0 10px 30px rgba(123, 31, 162, 0.15);
            --soft1: #F3E5F5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: var(--bg-body);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: all 0.2s ease; }

        /* --- 2. Header --- */
        header {
            background: var(--glass);
            backdrop-filter: blur(16px);
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 70px;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo span { color: var(--primary); }

        nav ul { display: flex; gap: 2rem; list-style: none; }
        nav a { font-weight: 500; font-size: 0.9rem; color: var(--text-light); }
        nav a:hover { color: var(--primary); }

        .mobile-toggle { display: none; font-size: 1rem; color: var(--text-dark); }
        .mobile-toggle a {
            display: flex; align-items: center; gap: 8px; font-weight: 600;
            background: var(--white); padding: 8px 16px; border-radius: 30px;
            border: 1px solid var(--border-light);
        }

        /* --- 3. Hero Section --- */
        .page-hero { text-align: center; padding: 3rem 1rem 2rem; }
        
        .breadcrumbs {
            display: flex; justify-content: center; gap: 8px; font-size: 0.8rem;
            color: var(--text-light); margin-bottom: 1rem; align-items: center; flex-wrap: wrap;
        }
        .breadcrumbs span {
            color: var(--primary); font-weight: 600; background: rgba(108, 92, 231, 0.08);
            padding: 4px 12px; border-radius: 20px;
        }

        .page-hero h1 {
            font-size: 2.2rem; line-height: 1.1; letter-spacing: -1px;
            color: var(--text-dark); margin-bottom: 0.5rem; font-weight: 700;
        }
        .page-hero p {
            color: var(--text-light); max-width: 500px; margin: 0 auto;
            font-size: 1rem; padding: 0 10px; line-height: 1.6;
        }

        /* --- Navigation Buttons --- */
        .nav-buttons-container {
            display: flex; justify-content: space-between; max-width: 1200px;
            margin: 0 auto 2rem; padding: 0 5%; width: 100%;
        }

        .nav-btn {
            display: flex; align-items: center; gap: 10px; padding: 10px 24px;
            border-radius: 50px; font-weight: 600; font-size: 0.9rem;
            transition: all 0.3s ease; cursor: pointer; border: 1px solid transparent;
        }

        .nav-btn-back { background: rgba(123, 31, 162, 0.1); color: var(--primary); }
        .nav-btn-back:hover { background: rgba(123, 31, 162, 0.2); transform: translateX(-5px); }

        .nav-btn-forward { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(123, 31, 162, 0.3); }
        .nav-btn-forward:hover { background: var(--primary-dark); transform: translateX(5px); }

        /* --- 4. The Grid Layout --- */
        .chapter-grid {
            max-width: 1200px; margin: 0 auto 5rem; padding: 0 5%;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem; align-items: start;
        }

        .chapter-card {
            background: var(--white); border-radius: 16px; padding: 1.8rem;
            box-shadow: var(--shadow-soft); border: 1px solid var(--border-light);
            display: flex; flex-direction: column; transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .chapter-card:hover {
            transform: translateY(-4px); box-shadow: var(--shadow-hover); border-color: var(--primary);
        }

        .chap-meta { display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.5rem; }
        .chap-number {
            font-size: 0.7rem; font-weight: 700; color: var(--text-light);
            text-transform: uppercase; letter-spacing: 1px;
        }

        .chapter-card h3 {
            font-size: 1.25rem; margin-bottom: 1.5rem; color: var(--text-dark); font-weight: 600;
        }

        /* --- 5. Fixed Dropdown UI (Accordion Style) --- */
        details.custom-dropdown {
            width: 100%; margin-top: auto; border-radius: 12px;
            background: #f8f9fa; overflow: hidden; transition: 0.3s ease;
        }

        summary {
            list-style: none; background: #2d3436; color: white;
            padding: 14px 18px; font-size: 0.9rem; font-weight: 600;
            cursor: pointer; display: flex; justify-content: space-between;
            align-items: center; transition: 0.2s;
        }
        summary::-webkit-details-marker { display: none; }
        summary:hover { background: var(--primary-dark); }

        details[open] {
            background: var(--white); border: 1px solid var(--primary);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.08);
        }
        details[open] summary {
            border-bottom: 1px solid #f1f1f1; background: var(--primary);
            color: white; border-radius: 0;
        }
        details[open] summary i { transform: rotate(180deg); }
        summary i { transition: transform 0.3s ease; color: #b2bec3; }

        .dropdown-content a {
            padding: 14px 20px; font-size: 0.95rem; font-weight: 600;
            color: var(--text-dark); display: flex; align-items: center;
            gap: 12px; border-left: 4px solid transparent;
            border-bottom: 1px solid #f1f1f1; border-radius: 10px;
            transition: all 0.25s ease;
        }
        .dropdown-content a:hover {
            background: var(--soft1); color: var(--primary-dark);
            padding-left: 26px; border-left-color: var(--primary);
        }
        .dropdown-content a i { font-size: 0.85rem; color: var(--primary); }

        /* Footer */
        footer {
            background: var(--white); color: var(--text-light);
            padding: 3rem 1rem; text-align: center;
            border-top: 1px solid var(--border-light); margin-top: auto;
        }

        @media (max-width: 768px) {
            header { padding: 0 1.2rem; height: 60px; }
            nav ul { display: none; }
            .mobile-toggle { display: block; }
            .chapter-grid { grid-template-columns: 1fr; padding: 0 1rem; gap: 1rem; }
            .chapter-card { padding: 1.5rem; }
            .nav-buttons-container { padding: 0 1rem; }
        }
    </style>

    <script type="module">
        const chapters = [
            { name: "Real Numbers", folder: "chapter-1-real-numbers", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Polynomials", folder: "chapter-2-polynomials", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Pair of Linear Equations in Two Variables", folder: "chapter-3-pair-of-linear-equations-in-two-variables", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Quadratic Equations", folder: "chapter-4-quadratic-equations", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Arithmetic Progressions", folder: "chapter-5-arithmetic-progressions", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Triangles", folder: "chapter-6-triangles", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Coordinate Geometry", folder: "chapter-7-coordinate-geometry", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Introduction to Trigonometry", folder: "chapter-8-introduction-to-trigonometry", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Applications of Trigonometry", folder: "chapter-9-applications-of-trigonometry", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Circles", folder: "chapter-10-circles", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Areas Related to Circles", folder: "chapter-11-areas-related-to-circles", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Surface Areas and Volumes", folder: "chapter-12-surface-areas-and-volumes", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Statistics", folder: "chapter-13-statistics", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] },
            { name: "Probability", folder: "chapter-14-probability", sheets: ['mcqs', 'standard', 'hots', 'assertion-reason', 'case-based'] }
        ];

        const container = document.getElementById('chapter-grid');
        
        container.innerHTML = chapters.map((chap, index) => {
            const num = (index + 1).toString().padStart(2, '0');
            
            if (chap.sheets.length === 0) {
                return `
                <div class="chapter-card">
                    <div class="chap-meta"><span class="chap-number">Chapter ${num}</span></div>
                    <h3>${chap.name}</h3>
                    <p style="margin-top: auto; color: var(--text-light);">Worksheets coming soon...</p>
                </div>
            `;
            }

            const links = chap.sheets.map(sheet => {
                const sheetName = sheet.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                return `
                <a href="./${chap.folder}/${sheet}.html">
                    <i class="fas fa-file-lines"></i> <span>${sheetName}</span>
                </a>
            `}).join('');

            return `
                <div class="chapter-card">
                    <div class="chap-meta"><span class="chap-number">Chapter ${num}</span></div>
                    <h3>${chap.name}</h3>

                    <details class="custom-dropdown">
                        <summary>Select Worksheet <i class="fas fa-chevron-down"></i></summary>
                        <div class="dropdown-content">
                            ${links}
                        </div>
                    </details>
                </div>
            `;
        }).join('');

        // Add click listener to close other details
        const allDetails = document.querySelectorAll('details');
        allDetails.forEach((targetDetail) => {
            targetDetail.addEventListener('click', () => {
                allDetails.forEach((detail) => {
                    if (detail !== targetDetail) {
                        detail.removeAttribute('open');
                    }
                });
            });
        });
    </script>
