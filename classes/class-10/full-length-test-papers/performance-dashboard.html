<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Dashboard - Class 10 | SJMaths</title>
    <!-- Fonts & Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        onload="this.onload=null;this.rel='stylesheet'" crossorigin="anonymous">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </noscript>
    <link rel="stylesheet" href="/questions-module/css/theme.css">
    <link rel="stylesheet" href="/questions-module/css/components.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Dashboard specific styles */
        .dashboard-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-card);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin: 0.5rem 0;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chart-section {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border-light);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-card);
        }

        .paper-list {
            display: grid;
            gap: 1rem;
        }

        .paper-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            transition: transform 0.2s;
        }

        .paper-item:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .paper-info h4 {
            margin: 0;
            color: var(--text-main);
            font-size: 1.1rem;
        }

        .paper-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-attempted {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .btn-view {
            padding: 8px 18px;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-view:hover {
            opacity: 0.9;
        }

        .btn-start {
            background: var(--bg-secondary);
            color: var(--text-main);
            border: 1px solid var(--border-light);
        }

        .btn-start:hover {
            background: var(--border-light);
        }

        @media (max-width: 600px) {
            .paper-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .btn-view {
                width: 100%;
                text-align: center;
            }
        }
    </style>

  <!-- Structured Data: Breadcrumbs -->
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://www.sjmaths.com/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Resources",
      "item": "https://www.sjmaths.com/classes/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "Class 10",
      "item": "https://www.sjmaths.com/classes/class-10/"
    },
    {
      "@type": "ListItem",
      "position": 4,
      "name": "Full Length Test Papers",
      "item": "https://www.sjmaths.com/classes/class-10/full-length-test-papers/"
    },
    {
      "@type": "ListItem",
      "position": 5,
      "name": "Performance Dashboard.html",
      "item": "https://www.sjmaths.com/classes/class-10/full-length-test-papers/performance-dashboard.html"
    }
  ]
}
  </script>
</head>

<body class="light-mode">
    <header>
        <a href="/index.html" class="logo"><span class="logo-symbol">&int;</span> &nbsp;SJMaths</a>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="../index.html">Class 10</a></li>
                <li><a href="index.html">Sample Papers</a></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="page-hero" style="padding: 2rem 0; text-align: left;">
            <h1 style="font-size: 2rem;">Performance Dashboard</h1>
            <p style="margin: 0;">Track your progress across all Class 10 Sample Papers.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-file-signature"
                        style="color:var(--primary); font-size:1.5rem;"></i></div>
                <div class="stat-value" id="totalAttempted">0/7</div>
                <div class="stat-label">Papers Attempted</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock" style="color:var(--warning); font-size:1.5rem;"></i>
                </div>
                <div class="stat-value" id="totalTime">0h 0m</div>
                <div class="stat-label">Total Practice Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-bolt" style="color:var(--danger); font-size:1.5rem;"></i></div>
                <div class="stat-value" id="avgTime">0m</div>
                <div class="stat-label">Avg. Time per Paper</div>
            </div>
        </div>

        <div class="chart-section">
            <h3 style="margin-bottom: 1.5rem; color: var(--text-main);">Time Spent Analysis</h3>
            <div style="height: 300px; position: relative;">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>

        <h3 style="margin-bottom: 1rem; color: var(--text-main);">Detailed Report</h3>
        <div class="paper-list" id="paperList">
            <!-- Populated by JS -->
        </div>
    </div>

    <footer>
        <p>&copy; 2026 SJMaths. Empowering Students.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalSets = 7;
            let attemptedCount = 0;
            let totalSeconds = 0;
            const paperData = [];

            const paperListEl = document.getElementById('paperList');

            for (let i = 1; i <= totalSets; i++) {
                const key = `sample_set${i}_question_time`;
                const dataStr = localStorage.getItem(key);
                let timeSpent = 0;
                let isAttempted = false;

                if (dataStr) {
                    try {
                        const data = JSON.parse(dataStr);
                        // Sum up seconds from all questions
                        Object.values(data).forEach(t => timeSpent += (parseInt(t) || 0));
                        if (timeSpent > 0) {
                            isAttempted = true;
                            attemptedCount++;
                            totalSeconds += timeSpent;
                        }
                    } catch (e) { console.error("Error parsing data for set " + i, e); }
                }

                paperData.push({
                    set: i,
                    attempted: isAttempted,
                    time: timeSpent
                });

                // Render List Item
                const item = document.createElement('div');
                item.className = 'paper-item';

                const timeStr = isAttempted ? `${Math.floor(timeSpent / 60)}m ${timeSpent % 60}s` : '--';
                const statusClass = isAttempted ? 'status-attempted' : 'status-pending';
                const statusText = isAttempted ? 'Attempted' : 'Pending';
                const link = isAttempted ? `set${i}/free-evaluation.html` : `set${i}/index.html`;
                const btnClass = isAttempted ? 'btn-view' : 'btn-view btn-start';
                const btnText = isAttempted ? 'View Report' : 'Start Paper';

                item.innerHTML = `
                    <div class="paper-info">
                        <h4>Sample Paper Set ${i}</h4>
                        <div class="paper-meta">
                            <span class="status-badge ${statusClass}">${statusText}</span>
                            ${isAttempted ? `<span><i class="far fa-clock"></i> ${timeStr}</span>` : ''}
                        </div>
                    </div>
                    <a href="${link}" class="${btnClass}">${btnText}</a>
                `;
                paperListEl.appendChild(item);
            }

            // Update Summary Cards
            document.getElementById('totalAttempted').innerText = `${attemptedCount}/${totalSets}`;

            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            document.getElementById('totalTime').innerText = `${h}h ${m}m`;

            const avgSec = attemptedCount > 0 ? Math.floor(totalSeconds / attemptedCount) : 0;
            document.getElementById('avgTime').innerText = `${Math.floor(avgSec / 60)}m`;

            // Render Chart
            const ctx = document.getElementById('performanceChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: paperData.map(p => `Set ${p.set}`),
                    datasets: [{
                        label: 'Time Spent (Minutes)',
                        data: paperData.map(p => (p.time / 60).toFixed(1)),
                        backgroundColor: paperData.map(p => p.attempted ? '#7B1FA2' : '#e0e0e0'),
                        borderRadius: 6,
                        barPercentage: 0.6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: 'Minutes' }, grid: { color: 'rgba(0,0,0,0.05)' } },
                        x: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `Time: ${context.raw} mins`;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>

    <script src="../../../assets/js/main.min.js" defer></script>
</body>

</html>
