<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Evaluation ‚Äì Set 5 | SJMaths</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Questions Module CSS (absolute paths for Firebase) -->
    <link rel="stylesheet" href="/questions-module/css/theme.css">
    <link rel="stylesheet" href="/questions-module/css/layout.css">
    <link rel="stylesheet" href="/questions-module/css/components.css">
    <link rel="stylesheet" href="/questions-module/css/nav.css">
    <link rel="stylesheet" href="/questions-module/css/exam.css">

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\(', '\)']] }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
</head>

<body class="light-mode">

    <header>
        <div class="logo">‚à´ SJMaths</div>
        <div>Free Evaluation</div>
    </header>

    <main class="exam-container">

        <a href="./index.html" class="back-btn">‚Üê Back to Question Paper</a>

        <div class="exam-head">
            <h1>Class 10 ‚Ä¢ Set 5 ‚Äì Free Evaluation</h1>
            <p>Instant answer key with time analysis.</p>
        </div>

        <div id="results-container">
            <p style="text-align:center;">Loading Answer Key...</p>
        </div>

    </main>

    <script>
        async function loadResults() {
            try {
                const [qRes, aRes] = await Promise.all([
                    fetch('./questions.json'),
                    fetch('./answers.json')
                ]);

                const qData = await qRes.json();
                const aData = await aRes.json();

                const container = document.getElementById('results-container');
                container.innerHTML = "";

                let allAnswers = {};
                if (aData.answers) {
                    allAnswers = aData.answers;
                } else {
                    for (const key in aData) {
                        if (key.toLowerCase().startsWith('section')) {
                            Object.assign(allAnswers, aData[key]);
                        }
                    }
                }

                qData.sections.forEach(section => {
                    const secTitle = document.createElement('h2');
                    secTitle.className = "section-title";
                    secTitle.textContent = section.section;
                    container.appendChild(secTitle);

                    section.questions.forEach(q => {
                        const card = document.createElement('div');
                        card.className = 'answer-card';

                        let html = `<div style="font-weight:700; color:#333; margin-bottom:5px;">${q.number}</div>`;

                        // Handle questions with and without parts
                        if (q.parts) {
                            html += `<div style="margin-bottom:10px;">${q.case_study || ""}</div>`; // Display case study if present
                            Object.entries(q.parts).forEach(([partKey, partQuestion]) => {
                                // Handle inconsistent keys like "OR" vs "B" in answers.json
                                let answerKey = `${q.id}_${partKey}`;
                                if (partKey === 'OR') {
                                    answerKey = `${q.id}_B`;
                                }

                                const ansData = allAnswers[answerKey];
                                html += `<div style="margin-top:1rem;"><strong>Part ${partKey}:</strong> ${partQuestion}</div>`;
                                
                                if (ansData) {
                                    if (typeof ansData === 'object' && ansData.ans) {
                                        html += "`
                                            <div class=\"ans-label\">Correct Answer: ${ansData.ans}</div>
                                            <div class=\"hint-box\"><strong>üí° Hint:</strong> ${ansData.hint || 'Not available'}</div>
                                        `";
                                    } else {
                                        html += "`
                                            <div class=\"ans-label\">Correct Answer: ${ansData}</div>
                                        `";
                                    }
                                } else {
                                    html += "`<div class=\"ans-label\" style=\"color:#999;\">Answer not available</div>`";
                                }
                            });
                        } else {
                            // Original logic for questions without parts
                            html += `<div style="margin-bottom:10px;">${q.question || ""}</div>`;
                            const ansData = allAnswers[q.id];
                            if (ansData) {
                                if (typeof ansData === 'object' && ansData.ans) {
                                    html += "`
                                        <div class=\"ans-label\">Correct Answer: ${ansData.ans}</div>
                                        <div class=\"hint-box\"><strong>üí° Hint:</strong> ${ansData.hint || 'Not available'}</div>
                                    `";
                                } else {
                                    html += "`
                                        <div class=\"ans-label\">Correct Answer: ${ansData}</div>
                                    `";
                                }
                            } else {
                                html += "`<div class=\"ans-label\" style=\"color:#999;\">Answer not available</div>`";
                            }
                        }

                        card.innerHTML = html;
                        container.appendChild(card);
                    });
                });

                if (window.MathJax) {
                    MathJax.typesetPromise();
                }

            } catch (error) {
                console.error(error);
                document.getElementById('results-container').innerHTML =
                    "<p style='color:red;text-align:center;'>Error loading evaluation data.</p>";
            }
        }

        loadResults();
    </script>

</body>

</html>
