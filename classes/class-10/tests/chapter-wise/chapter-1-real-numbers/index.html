    <!-- Auth Protection Script -->
    <script type="module">
        // Adjust path to auth.js based on folder depth (5 levels deep)
        import { checkAuth } from '../../../../../assets/js/auth.js';

        document.addEventListener('click', async (e) => {
            const link = e.target.closest('a');
            if (!link) return;

            const href = link.getAttribute('href');
            // Protect links to .html files that are NOT index.html (i.e., actual tests)
            if (href && href.endsWith('.html') && !href.endsWith('index.html')) {
                e.preventDefault();
                const user = await checkAuth();
                if (user) {
                    window.location.href = href;
                } else {
                    const targetUrl = new URL(href, window.location.href).href;
                    sessionStorage.setItem('sjmaths_redirect', targetUrl);
                    window.location.href = '/login.html';
                }
            }
        });
    </script>
</body>
