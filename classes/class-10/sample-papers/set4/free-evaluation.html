<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Key - Set 4 | SJMaths</title>
    <link rel="stylesheet" href="../../../../questions-module/css/exam.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <style>
        .answer-card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 5px solid #7b1fa2;
        }

        .ans-label {
            font-weight: 700;
            color: #16a34a;
            margin-top: 10px;
            display: block;
        }

        .hint-box {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #555;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #7b1fa2;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">‚à´ SJMaths</div>
        <div>Answer Key</div>
    </header>

    <main>
        <a href="index.html" class="back-btn">‚Üê Back to Paper</a>

        <div class="exam-head">
            <h1>Sample Paper Set 4 - Answer Key</h1>
            <p>Review your answers with hints below.</p>
        </div>

        <div id="results-container">
            <p style="text-align:center;">Loading Answer Key...</p>
        </div>
    </main>

    <script>
        async function loadResults() {
            try {
                // Load Questions and Answers in parallel
                const [qRes, aRes] = await Promise.all([
                    fetch('questions.json'),
                    fetch('answers.json')
                ]);

                const qData = await qRes.json();
                const aData = await aRes.json();
                const container = document.getElementById('results-container');
                container.innerHTML = "";

                qData.sections.forEach(section => {
                    // Section Header
                    const secTitle = document.createElement('h2');
                    secTitle.style.color = '#7b1fa2';
                    secTitle.style.marginTop = '2rem';
                    secTitle.innerText = section.section;
                    container.appendChild(secTitle);

                    section.questions.forEach(q => {
                        const ansData = aData.answers[q.id];

                        const card = document.createElement('div');
                        card.className = 'answer-card';

                        let html = `
                            <div style="font-weight:700; color:#333; margin-bottom:5px;">${q.number}</div>
                            <div style="margin-bottom:10px;">${q.question || q.case_study || ""}</div>
                        `;

                        if (ansData) {
                            html += `
                                <div class="ans-label">Correct Answer: ${ansData.ans}</div>
                                <div class="hint-box"><strong>üí° Hint:</strong> ${ansData.hint}</div>
                            `;
                        } else {
                            html += `<div class="ans-label" style="color:#999;">Answer not available</div>`;
                        }

                        card.innerHTML = html;
                        container.appendChild(card);
                    });
                });

                // Render MathJax
                if (window.MathJax) MathJax.typesetPromise();

            } catch (error) {
                console.error(error);
                document.getElementById('results-container').innerHTML = "<p style='color:red'>Error loading results.</p>";
            }
        }
        loadResults();
    </script>
</body>

</html>
