<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test 5: Tricky Board Questions | Class 12 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Mock Paper 5 (Tricky)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">180:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../assets/js/test-engine.js"></script>
    <script src="../../../../assets/js/test-dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 180, // 3 Hours
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The relation $R$ on the set $A = \\{1, 2, 3\\}$ defined by $R = \\{(1, 2), (2, 1), (1, 1)\\}$ is", options: ["Symmetric and Transitive", "Symmetric only", "Reflexive and Symmetric", "Equivalence"], finalAnswer: "(b) Symmetric only", solutionSteps: ["Reflexive: $(2,2), (3,3) \\notin R$. No.", "Symmetric: $(1,2) \\in R \\implies (2,1) \\in R$. Yes.", "Transitive: $(2,1) \\in R, (1,2) \\in R \\implies (2,2) \\notin R$. No."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\sin^{-1}(\\sin \\frac{3\\pi}{5})$ is", options: ["$\\frac{3\\pi}{5}$", "$\\frac{2\\pi}{5}$", "$-\\frac{2\\pi}{5}$", "$\\frac{\\pi}{5}$"], finalAnswer: "(b) $\\frac{2\\pi}{5}$", solutionSteps: ["Range of $\\sin^{-1}$ is $[-\\pi/2, \\pi/2]$.", "$\\sin(3\\pi/5) = \\sin(\\pi - 2\\pi/5) = \\sin(2\\pi/5)$.", "Since $2\\pi/5 \\in$ Range, answer is $2\\pi/5$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ is a square matrix such that $A^2 = A$, then $(I+A)^3 - 7A$ is equal to", options: ["A", "I-A", "I", "3A"], finalAnswer: "(c) I", solutionSteps: ["$(I+A)^3 = I^3 + A^3 + 3I^2A + 3IA^2 = I + A + 3A + 3A = I + 7A$.", "So $(I+A)^3 - 7A = I$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $f(x) = |x-1|$ at $x=1$ is", options: ["1", "-1", "0", "Does not exist"], finalAnswer: "(d) Does not exist", solutionSteps: ["LHD at $x=1$ is -1, RHD is 1. Not differentiable."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $y = \\sqrt{\\sin x + y}$, then $\\frac{dy}{dx}$ is", options: ["$\\frac{\\cos x}{2y-1}$", "$\\frac{\\cos x}{1-2y}$", "$\\frac{\\sin x}{2y-1}$", "$\\frac{\\sin x}{1-2y}$"], finalAnswer: "(a) $\\frac{\\cos x}{2y-1}$", solutionSteps: ["$y^2 = \\sin x + y \\implies 2y y' = \\cos x + y'$.", "$y'(2y-1) = \\cos x \\implies y' = \\frac{\\cos x}{2y-1}$."] },
                { id: 6, type: 'mcq', section: 'Section A', marks: 1, question: "The interval in which $y = x^2 e^{-x}$ is strictly increasing is", options: ["$(-\\infty, \\infty)$", "$(-2, 0)$", "$(0, 2)$", "$(2, \\infty)$"], finalAnswer: "(c) $(0, 2)$", solutionSteps: ["$y' = 2xe^{-x} - x^2e^{-x} = xe^{-x}(2-x)$.", "For increasing $y'>0$. Since $e^{-x}>0$, $x(2-x)>0 \\implies x(x-2)<0$.", "$0 < x < 2$."] },
                { id: 7, type: 'mcq', section: 'Section A', marks: 1, question: "$\\int \\frac{dx}{e^x + e^{-x}}$ is equal to", options: ["$\\tan^{-1}(e^x) + C$", "$\\tan^{-1}(e^{-x}) + C$", "$\\log(e^x + e^{-x}) + C$", "$\\log(e^x - e^{-x}) + C$"], finalAnswer: "(a) $\\tan^{-1}(e^x) + C$", solutionSteps: ["Multiply num/den by $e^x$: $\\int \\frac{e^x}{e^{2x}+1} dx$. Put $e^x=t$."] },
                { id: 8, type: 'mcq', section: 'Section A', marks: 1, question: "The area bounded by $y = \\cos x$, $x=0, x=\\pi$ and the x-axis is", options: ["0", "2", "1", "4"], finalAnswer: "(b) 2", solutionSteps: ["Area = $\\int_0^\\pi |\\cos x| dx = \\int_0^{\\pi/2} \\cos x dx - \\int_{\\pi/2}^\\pi \\cos x dx$.", "$= [\\sin x]_0^{\\pi/2} - [\\sin x]_{\\pi/2}^\\pi = (1-0) - (0-1) = 2$."] },
                { id: 9, type: 'mcq', section: 'Section A', marks: 1, question: "The degree of the differential equation $x(y'')^3 + (y')^4 + y = x^2$ is", options: ["3", "4", "1", "2"], finalAnswer: "(a) 3", solutionSteps: ["Highest order is 2 ($y''$). Power of highest order is 3."] },
                { id: 10, type: 'mcq', section: 'Section A', marks: 1, question: "If $|\\vec{a} + \\vec{b}| = |\\vec{a} - \\vec{b}|$, then", options: ["$\\vec{a} \\parallel \\vec{b}$", "$\\vec{a} \\perp \\vec{b}$", "$|\\vec{a}| = |\\vec{b}|$", "None"], finalAnswer: "(b) $\\vec{a} \\perp \\vec{b}$", solutionSteps: ["Squaring both sides: $a^2+b^2+2a\\cdot b = a^2+b^2-2a\\cdot b$.", "$4a\\cdot b = 0 \\implies a \\perp b$."] },
                { id: 11, type: 'mcq', section: 'Section A', marks: 1, question: "The projection of vector $\\vec{a} = 2\\hat{i} + 3\\hat{j} + 2\\hat{k}$ on $\\vec{b} = \\hat{i} + 2\\hat{j} + \\hat{k}$ is", options: ["$\\frac{10}{\\sqrt{6}}$", "$\\frac{10}{6}$", "$\\frac{5}{\\sqrt{6}}$", "$\\frac{6}{\\sqrt{10}}$"], finalAnswer: "(a) $\\frac{10}{\\sqrt{6}}$", solutionSteps: ["Proj = $\\frac{\\vec{a}\\cdot\\vec{b}}{|\\vec{b}|} = \\frac{2+6+2}{\\sqrt{1+4+1}} = \\frac{10}{\\sqrt{6}}$."] },
                { id: 12, type: 'mcq', section: 'Section A', marks: 1, question: "The angle between the lines with direction ratios 2, 2, 1 and 4, 1, 8 is", options: ["$\\cos^{-1}(1/3)$", "$\\cos^{-1}(2/9)$", "$\\cos^{-1}(4/9)$", "$\\cos^{-1}(2/3)$"], finalAnswer: "(d) $\\cos^{-1}(2/3)$", solutionSteps: ["$\\cos\\theta = \\frac{2(4)+2(1)+1(8)}{\\sqrt{9}\\sqrt{81}} = \\frac{18}{3 \\times 9} = \\frac{2}{3}$."] },
                { id: 13, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(A) = 0.4, P(B) = 0.8, P(B|A) = 0.6$, then $P(A|B)$ is", options: ["0.24", "0.3", "0.48", "0.96"], finalAnswer: "(b) 0.3", solutionSteps: ["$P(A \\cap B) = P(A)P(B|A) = 0.4 \\times 0.6 = 0.24$.", "$P(A|B) = \\frac{P(A \\cap B)}{P(B)} = \\frac{0.24}{0.8} = 0.3$."] },
                { id: 14, type: 'mcq', section: 'Section A', marks: 1, question: "The corner points of the feasible region are (0,0), (0,8), (4,4), (6,0). Max value of $Z = 4x + 3y$ is", options: ["24", "28", "32", "16"], finalAnswer: "(b) 28", solutionSteps: ["Z(0,0)=0, Z(0,8)=24, Z(4,4)=16+12=28, Z(6,0)=24. Max is 28."] },
                { id: 15, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ is a matrix of order $3 \\times 3$ and $|A| = 5$, then $|3A|$ is", options: ["15", "45", "135", "5"], finalAnswer: "(c) 135", solutionSteps: ["$|kA| = k^n |A|$. Here $n=3, k=3$.", "$|3A| = 3^3 |A| = 27 \\times 5 = 135$."] },
                { id: 16, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\int_{-\\pi/2}^{\\pi/2} (x^3 + x \\cos x + \\tan^5 x + 1) dx$ is", options: ["0", "2", "$\\pi$", "1"], finalAnswer: "(c) $\\pi$", solutionSteps: ["Odd functions integrate to 0. Only $\\int 1 dx$ remains.", "$[x]_{-\\pi/2}^{\\pi/2} = \\pi$."] },
                { id: 17, type: 'mcq', section: 'Section A', marks: 1, question: "If vectors $\\vec{a}$ and $\\vec{b}$ are such that $|\\vec{a}|=2, |\\vec{b}|=3$ and $\\vec{a}\\cdot\\vec{b}=4$, then $|\\vec{a}-\\vec{b}|$ is", options: ["$\\sqrt{5}$", "$\\sqrt{13}$", "$\\sqrt{17}$", "5"], finalAnswer: "(a) $\\sqrt{5}$", solutionSteps: ["$|\\vec{a}-\\vec{b}|^2 = |a|^2+|b|^2-2a\\cdot b = 4+9-8 = 5$."] },
                { id: 18, type: 'mcq', section: 'Section A', marks: 1, question: "The probability of obtaining an even prime number on each die, when a pair of dice is rolled is", options: ["0", "1/3", "1/12", "1/36"], finalAnswer: "(d) 1/36", solutionSteps: ["Even prime is 2. Pair (2,2). 1 outcome out of 36."] },
                { id: 19, type: 'mcq', section: 'Section A', marks: 1, question: "Assertion (A): The function $f(x) = x^3$ is strictly increasing on R.<br>Reason (R): $f'(x) = 3x^2 > 0$ for all $x \\in R$.", options: ["Both A and R are true and R is correct explanation", "Both A and R are true but R is not correct", "A is true but R is false", "A is false but R is true"], finalAnswer: "(c) A is true but R is false", solutionSteps: ["$f'(x) \\ge 0$ (can be 0 at x=0). Reason says strictly $>0$, which is false at 0."] },
                { id: 20, type: 'mcq', section: 'Section A', marks: 1, question: "Assertion (A): If $P(A|B) = P(A)$, then A and B are independent.<br>Reason (R): $P(A \\cap B) = P(A)P(B)$ for independent events.", options: ["Both A and R are true and R is correct explanation", "Both A and R are true but R is not correct", "A is true but R is false", "A is false but R is true"], finalAnswer: "(a) Both A and R are true and R is correct explanation", solutionSteps: ["Definition of independence."] },

                // --- Section B: VSA (2 Marks) ---
                { id: 21, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $\\tan^{-1}(\\sqrt{3}) - \\cot^{-1}(-\\sqrt{3})$.", finalAnswer: "$-\\frac{\\pi}{2}$", solutionSteps: ["$\\frac{\\pi}{3} - (\\pi - \\frac{\\pi}{6}) = \\frac{\\pi}{3} - \\frac{5\\pi}{6} = -\\frac{\\pi}{2}$."] },
                { id: 22, type: 'subjective', section: 'Section B', marks: 2, question: "Find the general solution of the differential equation $\\frac{dy}{dx} = e^{x-y}$.", finalAnswer: "$e^y = e^x + C$", solutionSteps: ["$e^y dy = e^x dx$. Integrate."] },
                { id: 23, type: 'subjective', section: 'Section B', marks: 2, question: "Find the area of the parallelogram whose adjacent sides are given by the vectors $\\vec{a} = 3\\hat{i} + \\hat{j} + 4\\hat{k}$ and $\\vec{b} = \\hat{i} - \\hat{j} + \\hat{k}$.", finalAnswer: "$\\sqrt{42}$", solutionSteps: ["Area = $|\\vec{a} \\times \\vec{b}|$. Cross product = $5\\hat{i} + \\hat{j} - 4\\hat{k}$. Mag = $\\sqrt{25+1+16} = \\sqrt{42}$."] },
                { id: 24, type: 'subjective', section: 'Section B', marks: 2, question: "A couple has two children. Find the probability that both children are males, if it is known that at least one of the children is male.", finalAnswer: "1/3", solutionSteps: ["$S = \\{MM, MF, FM, FF\\}$. $E = \\{MM\\}$. $F = \\{MM, MF, FM\\}$. $P(E|F) = 1/3$."] },
                { id: 25, type: 'subjective', section: 'Section B', marks: 2, question: "Find the interval in which the function $f(x) = x^2 - 4x + 6$ is strictly increasing.", finalAnswer: "$(2, \\infty)$", solutionSteps: ["$f'(x) = 2x - 4$.", "For strictly increasing, $2x - 4 > 0 \\implies x > 2$."] },

                // --- Section C: Short Answer (3 Marks) ---
                { id: 26, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\int_0^{\\pi/2} \\frac{\\sqrt{\\sin x}}{\\sqrt{\\sin x} + \\sqrt{\\cos x}} dx$.", finalAnswer: "$\\frac{\\pi}{4}$", solutionSteps: ["Use property $\\int_0^a f(x) = \\int_0^a f(a-x)$. $2I = \\int_0^{\\pi/2} 1 dx = \\pi/2$. $I = \\pi/4$."] },
                { id: 27, type: 'subjective', section: 'Section C', marks: 3, question: "Bag I contains 3 red and 4 black balls, Bag II contains 5 red and 6 black balls. One ball is drawn at random from one of the bags and found to be red. Find probability it was from Bag II.", finalAnswer: "35/68", solutionSteps: ["Bayes Theorem. $P(E_1)=P(E_2)=0.5$. $P(R|E_1)=3/7, P(R|E_2)=5/11$.", "Calc: $\\frac{5/11}{3/7+5/11} = \\frac{35}{68}$."] },
                { id: 28, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the differential equation $(x^2 - y^2) dx + 2xy dy = 0$.", finalAnswer: "$x^2 + y^2 = Cx$", solutionSteps: ["Homogeneous DE. Put $y=vx$."] },
                { id: 29, type: 'subjective', section: 'Section C', marks: 3, question: "Solve LPP graphically: Maximize $Z = 5x + 3y$ subject to $3x + 5y \\le 15, 5x + 2y \\le 10, x, y \\ge 0$.", finalAnswer: "235/19", solutionSteps: ["Intersection of lines: $x=20/19, y=45/19$. Max Z at intersection."] },
                { id: 30, type: 'subjective', section: 'Section C', marks: 3, question: "Find the coordinates of the foot of the perpendicular drawn from the point $(1, 2, 3)$ to the line $\\frac{x-6}{3} = \\frac{y-7}{2} = \\frac{z-7}{-2}$.", finalAnswer: "(3, 5, 9)", solutionSteps: ["General point $Q(3\\lambda+6, 2\\lambda+7, -2\\lambda+7)$.", "Direction $PQ \\cdot (3, 2, -2) = 0$. Solve for $\\lambda = -1$."] },
                { id: 31, type: 'subjective', section: 'Section C', marks: 3, question: "Find the intervals in which the function $f(x) = 2x^3 - 3x^2 - 36x + 7$ is strictly increasing.", finalAnswer: "$(-\\infty, -2) \\cup (3, \\infty)$", solutionSteps: ["$f'(x) = 6(x^2 - x - 6) = 6(x-3)(x+2)$.", "Positive outside roots."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 32, type: 'subjective', section: 'Section D', marks: 5, question: "Solve the system of equations using matrix method: $x - y + 2z = 7$, $3x + 4y - 5z = -5$, $2x - y + 3z = 12$.", finalAnswer: "x=2, y=1, z=3", solutionSteps: ["$|A| = 4$. Cofactors: $A_{11}=7, A_{12}=-19, A_{13}=-11$, etc.", "$A^{-1} = \\frac{1}{4} \\begin{bmatrix} 7 & 1 & -3 \\\\ -19 & -1 & 11 \\\\ -11 & -1 & 7 \\end{bmatrix}$.", "$X = A^{-1}B = \\frac{1}{4} \\begin{bmatrix} 8 \\\\ 4 \\\\ 12 \\end{bmatrix} = \\begin{bmatrix} 2 \\\\ 1 \\\\ 3 \\end{bmatrix}$."] },
                { id: 33, type: 'subjective', section: 'Section D', marks: 5, question: "Show that the height of the cylinder of maximum volume that can be inscribed in a sphere of radius $R$ is $\\frac{2R}{\\sqrt{3}}$.", finalAnswer: "Proof", solutionSteps: ["Let $h$ be height, $r$ be radius. $r^2 + (h/2)^2 = R^2$.", "$V = \\pi r^2 h = \\pi (R^2 - h^2/4)h$.", "$V' = \\pi (R^2 - 3h^2/4)$. Set $V'=0 \\implies h = 2R/\\sqrt{3}$.", "$V'' = -3\\pi h/2 < 0$, so Maxima."] },
                { id: 34, type: 'subjective', section: 'Section D', marks: 5, question: "Find the area of the region bounded by the circle $x^2 + y^2 = 32$ and the line $y = x$ in the first quadrant.", finalAnswer: "$4\\pi$", solutionSteps: ["Intersection at $(4,4)$. Area = $\\int_0^4 x dx + \\int_4^{4\\sqrt{2}} \\sqrt{32-x^2} dx$."] },
                { id: 35, type: 'subjective', section: 'Section D', marks: 5, question: "Find the shortest distance between the lines $\\vec{r} = (\\hat{i} + 2\\hat{j} + \\hat{k}) + \\lambda(\\hat{i} - \\hat{j} + \\hat{k})$ and $\\vec{r} = (2\\hat{i} - \\hat{j} - \\hat{k}) + \\mu(2\\hat{i} + \\hat{j} + 2\\hat{k})$.", finalAnswer: "$\\frac{3\\sqrt{2}}{2}$", solutionSteps: ["Use formula $d = |\\frac{(\\vec{a_2}-\\vec{a_1}) \\cdot (\\vec{b_1} \\times \\vec{b_2})}{|\\vec{b_1} \\times \\vec{b_2}|}|$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 36, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A doctor is to visit a patient. From past experience, it is known that the probabilities that he will come by train, bus, scooter or by other means of transport are respectively 3/10, 1/5, 1/10 and 2/5. The probabilities that he will be late are 1/4, 1/3, and 1/12, if he comes by train, bus and scooter respectively, but if he comes by other means of transport, then he will not be late.<br>(i) Find the probability that he will be late.<br>(ii) When he arrives, he is late. What is the probability that he comes by train?", finalAnswer: "(i) 3/20, (ii) 1/2", solutionSteps: ["(i) $P(L) = \\frac{3}{10}\\frac{1}{4} + \\frac{1}{5}\\frac{1}{3} + \\frac{1}{10}\\frac{1}{12} + 0 = \\frac{3}{20}$.", "(ii) $P(T|L) = \\frac{(3/10)(1/4)}{3/20} = \\frac{1}{2}$."] },
                { id: 37, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> Two farmers Amin and Birbal cultivate three varieties of rice namely Basmati, Permal and Naura. The sale (in Rupees) of these varieties of rice by both the farmers in the month of September and October are given by matrices A and B.<br>September Sales (A): Amin [10000, 20000, 30000], Birbal [50000, 30000, 10000]<br>October Sales (B): Amin [5000, 10000, 6000], Birbal [20000, 10000, 10000]<br>(i) Find the combined sales in September and October.<br>(ii) Find the decrease in sales from September to October.", finalAnswer: "(i) A+B, (ii) A-B", solutionSteps: ["(i) Combined = $A+B$. Add corresponding elements.", "(ii) Decrease = $A-B$. Subtract corresponding elements."] },
                { id: 38, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The relation between the height of the plant ($y$ in cm) with respect to exposure to sunlight is governed by the following equation $y = 4x - \\frac{1}{2}x^2$, where $x$ is the number of days exposed to sunlight.<br>(i) Find the rate of growth of the plant with respect to sunlight.<br>(ii) What is the number of days it will take for the plant to grow to the maximum height?", finalAnswer: "(i) $4-x$, (ii) 4 days", solutionSteps: ["(i) Rate = $dy/dx = 4 - x$.", "(ii) Max height when $dy/dx = 0 \\implies 4-x=0 \\implies x=4$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
