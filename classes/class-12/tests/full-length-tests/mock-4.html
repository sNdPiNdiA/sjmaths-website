    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 180, // 3 Hours
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = \\{1, 2, 3\\}$, then the number of equivalence relations containing $(1, 2)$ is", options: ["1", "2", "3", "4"], finalAnswer: "(b) 2", solutionSteps: ["Smallest: $\\{(1,1), (2,2), (3,3), (1,2), (2,1)\\}$.", "Largest: $A \\times A$.", "Any other relation adding (1,3) forces (3,1), (2,3), (3,2) due to transitivity, becoming $A \\times A$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The principal value of $\\cos^{-1}(-\\frac{1}{2})$ is", options: ["$\\frac{\\pi}{3}$", "$\\frac{2\\pi}{3}$", "$-\\frac{\\pi}{3}$", "$\\frac{4\\pi}{3}$"], finalAnswer: "(b) $\\frac{2\\pi}{3}$", solutionSteps: ["$\\cos^{-1}(-x) = \\pi - \\cos^{-1}x = \\pi - \\frac{\\pi}{3} = \\frac{2\\pi}{3}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ is a square matrix of order 3 and $|A| = 4$, then $|\\text{adj } A|$ is", options: ["4", "16", "64", "12"], finalAnswer: "(b) 16", solutionSteps: ["$|\\text{adj } A| = |A|^{n-1} = 4^{3-1} = 4^2 = 16$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The function $f(x) = [x]$ (greatest integer function) is discontinuous at", options: ["All real numbers", "All integers", "All rational numbers", "No where"], finalAnswer: "(b) All integers", solutionSteps: ["Greatest integer function is discontinuous at every integer point."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $y = \\log(\\sin e^x)$, then $\\frac{dy}{dx}$ is", options: ["$e^x \\cot e^x$", "$-e^x \\cot e^x$", "$e^x \\tan e^x$", "$e^x \\cos e^x$"], finalAnswer: "(a) $e^x \\cot e^x$", solutionSteps: ["$\\frac{1}{\\sin e^x} \\cdot \\cos e^x \\cdot e^x = e^x \\cot e^x$."] },
                { id: 6, type: 'mcq', section: 'Section A', marks: 1, question: "The rate of change of area of a circle with respect to its radius $r$ at $r=5$ cm is", options: ["$10\\pi$", "$20\\pi$", "$5\\pi$", "$25\\pi$"], finalAnswer: "(a) $10\\pi$", solutionSteps: ["$A = \\pi r^2 \\implies \\frac{dA}{dr} = 2\\pi r$. At $r=5$, $10\\pi$."] },
                { id: 7, type: 'mcq', section: 'Section A', marks: 1, question: "$\\int e^x (\\tan x + \\sec^2 x) dx$ is equal to", options: ["$e^x \\sec^2 x + C$", "$e^x \\tan x + C$", "$e^x \\sec x + C$", "$e^x \\cot x + C$"], finalAnswer: "(b) $e^x \\tan x + C$", solutionSteps: ["Form $\\int e^x(f(x)+f'(x))dx$. Here $f(x)=\\tan x, f'(x)=\\sec^2 x$."] },
                { id: 8, type: 'mcq', section: 'Section A', marks: 1, question: "The degree of the differential equation $(\\frac{d^2y}{dx^2})^2 + \\cos(\\frac{dy}{dx}) = 0$ is", options: ["2", "1", "Not defined", "0"], finalAnswer: "(c) Not defined", solutionSteps: ["Not a polynomial in derivatives due to $\\cos(dy/dx)$."] },
                { id: 9, type: 'mcq', section: 'Section A', marks: 1, question: "If $\\vec{a} \\cdot \\vec{b} = 0$ and $\\vec{a} \\times \\vec{b} = \\vec{0}$, then", options: ["$\\vec{a} \\perp \\vec{b}$", "$\\vec{a} \\parallel \\vec{b}$", "$\\vec{a}=\\vec{0}$ or $\\vec{b}=\\vec{0}$", "None"], finalAnswer: "(c) $\\vec{a}=\\vec{0}$ or $\\vec{b}=\\vec{0}$", solutionSteps: ["Cannot be both perpendicular and parallel unless one vector is zero."] },
                { id: 10, type: 'mcq', section: 'Section A', marks: 1, question: "The direction cosines of the line $\\frac{x-1}{2} = \\frac{y+3}{-1} = \\frac{z-5}{2}$ are", options: ["$2, -1, 2$", "$\\frac{2}{3}, -\\frac{1}{3}, \\frac{2}{3}$", "$\\frac{2}{9}, -\\frac{1}{9}, \\frac{2}{9}$", "None"], finalAnswer: "(b) $\\frac{2}{3}, -\\frac{1}{3}, \\frac{2}{3}$", solutionSteps: ["Magnitude $\\sqrt{4+1+4} = 3$. Divide DRs by 3."] },
                { id: 11, type: 'mcq', section: 'Section A', marks: 1, question: "The corner points of the feasible region are (0,0), (0,5), (3,4), (5,0). Maximize $Z = 2x + 3y$.", options: ["10", "15", "18", "12"], finalAnswer: "(c) 18", solutionSteps: ["Z(0,0)=0, Z(0,5)=15, Z(3,4)=6+12=18, Z(5,0)=10. Max is 18."] },
                { id: 12, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(A) = 0.4, P(B) = 0.8, P(B|A) = 0.6$, then $P(A \\cup B)$ is", options: ["0.24", "0.3", "0.48", "0.96"], finalAnswer: "(d) 0.96", solutionSteps: ["$P(A \\cap B) = 0.4 \\times 0.6 = 0.24$. $P(A \\cup B) = 0.4 + 0.8 - 0.24 = 0.96$."] },
                { id: 13, type: 'mcq', section: 'Section A', marks: 1, question: "The projection of vector $\\hat{i} - \\hat{j}$ on the vector $\\hat{i} + \\hat{j}$ is", options: ["0", "1", "$\\sqrt{2}$", "2"], finalAnswer: "(a) 0", solutionSteps: ["Dot product is $1(1) + (-1)(1) = 0$. Projection is 0."] },
                { id: 14, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\int_{-1}^1 x^3 \\cos^2 x dx$ is", options: ["0", "1", "-1", "2"], finalAnswer: "(a) 0", solutionSteps: ["Odd function $f(-x) = -f(x)$. Integral is 0."] },
                { id: 15, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ is a skew-symmetric matrix of order 3, then $|A|$ is", options: ["0", "1", "-1", "None"], finalAnswer: "(a) 0", solutionSteps: ["Determinant of odd order skew-symmetric matrix is always 0."] },
                { id: 16, type: 'mcq', section: 'Section A', marks: 1, question: "The integrating factor of $\\frac{dy}{dx} + y \\cot x = 2x$ is", options: ["$\\cot x$", "$\\sin x$", "$\\cos x$", "$\\tan x$"], finalAnswer: "(b) $\\sin x$", solutionSteps: ["$e^{\\int \\cot x dx} = e^{\\log \\sin x} = \\sin x$."] },
                { id: 17, type: 'mcq', section: 'Section A', marks: 1, question: "Area bounded by $y=x$, $x=1, x=2$ and x-axis is", options: ["1.5", "2", "0.5", "1"], finalAnswer: "(a) 1.5", solutionSteps: ["$\\int_1^2 x dx = [x^2/2]_1^2 = 2 - 0.5 = 1.5$."] },
                { id: 18, type: 'mcq', section: 'Section A', marks: 1, question: "If A and B are independent events, $P(A)=0.3, P(B)=0.4$, then $P(A|B)$ is", options: ["0.3", "0.4", "0.12", "0.7"], finalAnswer: "(a) 0.3", solutionSteps: ["For independent events, $P(A|B) = P(A)$."] },
                { id: 19, type: 'mcq', section: 'Section A', marks: 1, question: "Assertion (A): $f(x) = x^2$ is strictly increasing on $(0, \\infty)$.<br>Reason (R): $f'(x) = 2x > 0$ for all $x \\in (0, \\infty)$.", options: ["Both A and R are true and R is correct explanation", "Both A and R are true but R is not correct", "A is true but R is false", "A is false but R is true"], finalAnswer: "(a) Both A and R are true and R is correct explanation", solutionSteps: ["Standard derivative test."] },
                { id: 20, type: 'mcq', section: 'Section A', marks: 1, question: "Assertion (A): The lines $\\frac{x-1}{2} = \\frac{y-2}{3} = \\frac{z-3}{4}$ and $\\frac{x-2}{3} = \\frac{y-4}{4} = \\frac{z-5}{5}$ are coplanar.<br>Reason (R): The condition for coplanarity is $\\begin{vmatrix} x_2-x_1 & y_2-y_1 & z_2-z_1 \\\\ a_1 & b_1 & c_1 \\\\ a_2 & b_2 & c_2 \\end{vmatrix} = 0$.", options: ["Both A and R are true and R is correct explanation", "Both A and R are true but R is not correct", "A is true but R is false", "A is false but R is true"], finalAnswer: "(a) Both A and R are true and R is correct explanation", solutionSteps: ["Check determinant: Row1 (1,2,2), Row2 (2,3,4), Row3 (3,4,5). Det = $1(15-16) - 2(10-12) + 2(8-9) = -1 + 4 - 2 = 1 \\neq 0$. Wait, calculation check. $1(-1) - 2(-2) + 2(-1) = -1 + 4 - 2 = 1$. Not 0. So A is False. Answer is (d)."] },

                // --- Section B: VSA (2 Marks) ---
                { id: 21, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $\\tan^{-1}(\\sqrt{3}) - \\cot^{-1}(-\\sqrt{3})$.", finalAnswer: "$-\\frac{\\pi}{2}$", solutionSteps: ["$\\frac{\\pi}{3} - (\\pi - \\frac{\\pi}{6}) = \\frac{\\pi}{3} - \\frac{5\\pi}{6} = -\\frac{\\pi}{2}$."] },
                { id: 22, type: 'subjective', section: 'Section B', marks: 2, question: "Find the general solution of the differential equation $\\frac{dy}{dx} = \\frac{1+y^2}{1+x^2}$.", finalAnswer: "$\\tan^{-1}y = \\tan^{-1}x + C$", solutionSteps: ["Separating variables and integrating."] },
                { id: 23, type: 'subjective', section: 'Section B', marks: 2, question: "Find the area of the parallelogram whose adjacent sides are given by the vectors $\\vec{a} = 3\\hat{i} + \\hat{j} + 4\\hat{k}$ and $\\vec{b} = \\hat{i} - \\hat{j} + \\hat{k}$.", finalAnswer: "$\\sqrt{42}$", solutionSteps: ["Area = $|\\vec{a} \\times \\vec{b}|$. Cross product = $5\\hat{i} + \\hat{j} - 4\\hat{k}$. Mag = $\\sqrt{25+1+16} = \\sqrt{42}$."] },
                { id: 24, type: 'subjective', section: 'Section B', marks: 2, question: "A couple has two children. Find the probability that both children are males, if it is known that at least one of the children is male.", finalAnswer: "1/3", solutionSteps: ["$S = \\{MM, MF, FM, FF\\}$. $E = \\{MM\\}$. $F = \\{MM, MF, FM\\}$. $P(E|F) = 1/3$."] },
                { id: 25, type: 'subjective', section: 'Section B', marks: 2, question: "Find the rate of change of the area of a circle with respect to its radius when $r = 3$ cm.", finalAnswer: "$6\\pi$", solutionSteps: ["$A = \\pi r^2 \\implies dA/dr = 2\\pi r$.", "At $r=3$, Rate = $6\\pi$."] },

                // --- Section C: Short Answer (3 Marks) ---
                { id: 26, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\int_0^{\\pi/2} \\frac{\\sqrt{\\sin x}}{\\sqrt{\\sin x} + \\sqrt{\\cos x}} dx$.", finalAnswer: "$\\frac{\\pi}{4}$", solutionSteps: ["Use property $\\int_0^a f(x) = \\int_0^a f(a-x)$. $2I = \\int_0^{\\pi/2} 1 dx = \\pi/2$. $I = \\pi/4$."] },
                { id: 27, type: 'subjective', section: 'Section C', marks: 3, question: "Bag I contains 3 red and 4 black balls, Bag II contains 5 red and 6 black balls. One ball is drawn at random from one of the bags and found to be red. Find probability it was from Bag II.", finalAnswer: "35/68", solutionSteps: ["Bayes Theorem. $P(E_1)=P(E_2)=0.5$. $P(R|E_1)=3/7, P(R|E_2)=5/11$.", "Calc: $\\frac{5/11}{3/7+5/11} = \\frac{35}{68}$."] },
                { id: 28, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the differential equation $(x^2 - y^2) dx + 2xy dy = 0$.", finalAnswer: "$x^2 + y^2 = Cx$", solutionSteps: ["Homogeneous DE. Put $y=vx$."] },
                { id: 29, type: 'subjective', section: 'Section C', marks: 3, question: "Solve LPP graphically: Maximize $Z = 5x + 3y$ subject to $3x + 5y \\le 15, 5x + 2y \\le 10, x, y \\ge 0$.", finalAnswer: "235/19", solutionSteps: ["Intersection of lines: $x=20/19, y=45/19$. Max Z at intersection."] },
                { id: 30, type: 'subjective', section: 'Section C', marks: 3, question: "Find the coordinates of the foot of the perpendicular drawn from the point $(1, 2, 3)$ to the line $\\frac{x-6}{3} = \\frac{y-7}{2} = \\frac{z-7}{-2}$.", finalAnswer: "(3, 5, 9)", solutionSteps: ["General point $Q(3\\lambda+6, 2\\lambda+7, -2\\lambda+7)$.", "Direction $PQ \\cdot (3, 2, -2) = 0$. Solve for $\\lambda = -1$."] },
                { id: 31, type: 'subjective', section: 'Section C', marks: 3, question: "Find the intervals in which the function $f(x) = 2x^3 - 3x^2 - 36x + 7$ is strictly increasing.", finalAnswer: "$(-\\infty, -2) \\cup (3, \\infty)$", solutionSteps: ["$f'(x) = 6(x^2 - x - 6) = 6(x-3)(x+2)$.", "Positive outside roots."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 32, type: 'subjective', section: 'Section D', marks: 5, question: "Solve the system of equations using matrix method: $x - y + 2z = 7$, $3x + 4y - 5z = -5$, $2x - y + 3z = 12$.", finalAnswer: "x=2, y=1, z=3", solutionSteps: ["$|A| = 1(12-5) - (-1)(9+10) + 2(-3-8) = 7 + 19 - 22 = 4 \\neq 0$.", "Cofactors: $A_{11}=7, A_{12}=-19, A_{13}=-11$, etc.", "$A^{-1} = \\frac{1}{4} \\begin{bmatrix} 7 & 1 & -3 \\\\ -19 & -1 & 11 \\\\ -11 & -1 & 7 \\end{bmatrix}$.", "$X = A^{-1}B = \\frac{1}{4} \\begin{bmatrix} 49-5-36 \\\\ -133+5+132 \\\\ -77+5+84 \\end{bmatrix} = \\frac{1}{4} \\begin{bmatrix} 8 \\\\ 4 \\\\ 12 \\end{bmatrix} = \\begin{bmatrix} 2 \\\\ 1 \\\\ 3 \\end{bmatrix}$."] },
                { id: 33, type: 'subjective', section: 'Section D', marks: 5, question: "Show that the height of the cylinder of maximum volume that can be inscribed in a sphere of radius $R$ is $\\frac{2R}{\\sqrt{3}}$.", finalAnswer: "Proof", solutionSteps: ["Let $h$ be height, $r$ be radius. $r^2 + (h/2)^2 = R^2$.", "$V = \\pi r^2 h = \\pi (R^2 - h^2/4)h$.", "$V' = \\pi (R^2 - 3h^2/4)$. Set $V'=0 \\implies h = 2R/\\sqrt{3}$.", "$V'' = -3\\pi h/2 < 0$, so Maxima."] },
                { id: 34, type: 'subjective', section: 'Section D', marks: 5, question: "Find the area of the region bounded by the circle $x^2 + y^2 = 32$ and the line $y = x$ in the first quadrant.", finalAnswer: "$4\\pi$", solutionSteps: ["Intersection at $(4,4)$. Area = $\\int_0^4 x dx + \\int_4^{4\\sqrt{2}} \\sqrt{32-x^2} dx$."] },
                { id: 35, type: 'subjective', section: 'Section D', marks: 5, question: "Find the shortest distance between the lines $\\vec{r} = (\\hat{i} + 2\\hat{j} + \\hat{k}) + \\lambda(\\hat{i} - \\hat{j} + \\hat{k})$ and $\\vec{r} = (2\\hat{i} - \\hat{j} - \\hat{k}) + \\mu(2\\hat{i} + \\hat{j} + 2\\hat{k})$.", finalAnswer: "$\\frac{3\\sqrt{2}}{2}$", solutionSteps: ["Use formula $d = |\\frac{(\\vec{a_2}-\\vec{a_1}) \\cdot (\\vec{b_1} \\times \\vec{b_2})}{|\\vec{b_1} \\times \\vec{b_2}|}|$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 36, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A doctor is to visit a patient. From past experience, it is known that the probabilities that he will come by train, bus, scooter or by other means of transport are respectively 3/10, 1/5, 1/10 and 2/5. The probabilities that he will be late are 1/4, 1/3, and 1/12, if he comes by train, bus and scooter respectively, but if he comes by other means of transport, then he will not be late.<br>(i) Find the probability that he will be late.<br>(ii) When he arrives, he is late. What is the probability that he comes by train?", finalAnswer: "(i) 3/20, (ii) 1/2", solutionSteps: ["(i) $P(L) = \\frac{3}{10}\\frac{1}{4} + \\frac{1}{5}\\frac{1}{3} + \\frac{1}{10}\\frac{1}{12} + 0 = \\frac{3}{40} + \\frac{1}{15} + \\frac{1}{120} = \\frac{18}{120} = \\frac{3}{20}$.", "(ii) $P(T|L) = \\frac{(3/10)(1/4)}{3/20} = \\frac{3/40}{3/20} = \\frac{1}{2}$."] },
                { id: 37, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> Two farmers Amin and Birbal cultivate three varieties of rice namely Basmati, Permal and Naura. The sale (in Rupees) of these varieties of rice by both the farmers in the month of September and October are given by matrices A and B.<br>September Sales (A): Amin [10000, 20000, 30000], Birbal [50000, 30000, 10000]<br>October Sales (B): Amin [5000, 10000, 6000], Birbal [20000, 10000, 10000]<br>(i) Find the combined sales in September and October.<br>(ii) Find the decrease in sales from September to October.", finalAnswer: "(i) A+B, (ii) A-B", solutionSteps: ["(i) Combined Sales = $A + B = \\begin{bmatrix} 15000 & 30000 & 36000 \\\\ 70000 & 40000 & 20000 \\end{bmatrix}$.", "(ii) Decrease = $A - B = \\begin{bmatrix} 5000 & 10000 & 24000 \\\\ 30000 & 20000 & 0 \\end{bmatrix}$."] },
                { id: 38, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The relation between the height of the plant ($y$ in cm) with respect to exposure to sunlight is governed by the following equation $y = 4x - \\frac{1}{2}x^2$, where $x$ is the number of days exposed to sunlight.<br>(i) Find the rate of growth of the plant with respect to sunlight.<br>(ii) What is the number of days it will take for the plant to grow to the maximum height?", finalAnswer: "(i) $4-x$, (ii) 4 days", solutionSteps: ["(i) Rate of growth = $\\frac{dy}{dx} = \\frac{d}{dx}(4x - \\frac{1}{2}x^2) = 4 - x$.", "(ii) For max height, $\\frac{dy}{dx} = 0 \\implies 4 - x = 0 \\implies x = 4$ days."] }
