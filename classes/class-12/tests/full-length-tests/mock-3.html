    <script>
        const testConfig = {
            timeLimit: 180, // 3 Hours
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(A) = 0.4, P(B) = 0.8$ and $P(B|A) = 0.6$, then $P(A \\cup B)$ is", options: ["0.24", "0.3", "0.48", "0.96"], finalAnswer: "(d) 0.96", solutionSteps: ["$P(A \\cap B) = P(A)P(B|A) = 0.4 \\times 0.6 = 0.24$.", "$P(A \\cup B) = P(A) + P(B) - P(A \\cap B) = 0.4 + 0.8 - 0.24 = 0.96$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The objective function $Z = ax + by$ of an LPP has maximum value 42 at (4, 6) and (3, 2). The value of $a$ and $b$ are related as", options: ["$a = 4b$", "$a = 3b$", "$a = 2b$", "$a = b$"], finalAnswer: "(a) $a = 4b$", solutionSteps: ["$Z(4,6) = 4a + 6b = 42$.", "$Z(3,2) = 3a + 2b = 42$.", "$4a + 6b = 3a + 2b \\implies a = -4b$. Wait, recheck. $4a+6b=42, 3a+2b=42$. $a+4b=0$. $a=-4b$. Options might assume positive. Let's solve: $3(3a+2b) = 9a+6b = 126$. $4a+6b=42$. $5a = 84$. $a=16.8$. $b=-4.2$. Relation $a = -4b$. If options are magnitude, $a=4b$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If A and B are independent events such that $P(A) = 0.3$ and $P(B) = 0.6$, then $P(A \\text{ and not } B)$ is", options: ["0.12", "0.18", "0.28", "0.42"], finalAnswer: "(a) 0.12", solutionSteps: ["$P(A \\cap B') = P(A)P(B') = 0.3 \\times (1-0.6) = 0.3 \\times 0.4 = 0.12$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The feasible region for an LPP is shown. The objective function $Z = 4x + 3y$ will be maximum at", options: ["(0, 0)", "(0, 40)", "(30, 20)", "(40, 0)"], finalAnswer: "(c) (30, 20)", solutionSteps: ["Evaluate Z at corners. Z(0,0)=0. Z(0,40)=120. Z(40,0)=160. Z(30,20)=120+60=180. Max at (30,20)."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "Two events A and B are mutually exclusive. If $P(A) = 0.5$ and $P(B) = 0.3$, then $P(A \\text{ or } B)$ is", options: ["0.15", "0.8", "0.2", "0.5"], finalAnswer: "(b) 0.8", solutionSteps: ["For mutually exclusive, $P(A \\cup B) = P(A) + P(B) = 0.5 + 0.3 = 0.8$."] },
                { id: 6, type: 'mcq', section: 'Section A', marks: 1, question: "The corner points of the feasible region are (0, 0), (0, 8), (4, 4), (6, 0). The maximum value of $Z = 2x + 3y$ is", options: ["12", "24", "20", "16"], finalAnswer: "(b) 24", solutionSteps: ["Z(0,0)=0. Z(0,8)=24. Z(4,4)=8+12=20. Z(6,0)=12. Max is 24."] },
                { id: 7, type: 'mcq', section: 'Section A', marks: 1, question: "A random variable X has probability distribution $P(X=k) = c k$ for $k=1, 2, 3$. The value of $c$ is", options: ["1/6", "1/3", "1/5", "1"], finalAnswer: "(a) 1/6", solutionSteps: ["$\\sum P(X) = 1 \\implies c(1+2+3) = 1 \\implies 6c = 1 \\implies c = 1/6$."] },
                { id: 8, type: 'mcq', section: 'Section A', marks: 1, question: "Which of the following sets is NOT convex?", options: ["Triangle", "Circle", "Annulus (Ring)", "Line Segment"], finalAnswer: "(c) Annulus (Ring)", solutionSteps: ["A set is convex if line segment joining any two points lies entirely within. Annulus fails this."] },
                { id: 9, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(A) = 0.3, P(B) = 0.6$ and events A and B are independent, then $P(A \\text{ and not } B)$ is", options: ["0.12", "0.28", "0.18", "0.42"], finalAnswer: "(a) 0.12", solutionSteps: ["$P(A \\cap B') = P(A)P(B') = 0.3(1-0.6) = 0.3(0.4) = 0.12$."] },
                { id: 10, type: 'mcq', section: 'Section A', marks: 1, question: "The minimum value of $Z = 3x + 5y$ subject to $x + y \\ge 2, x \\ge 0, y \\ge 0$ occurs at", options: ["(2, 0)", "(0, 2)", "Both", "None"], finalAnswer: "(a) (2, 0)", solutionSteps: ["Corner points (2,0) and (0,2). Z(2,0)=6. Z(0,2)=10. Min at (2,0)."] },
                { id: 11, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(A) = 1/2, P(B) = 0$, then $P(A|B)$ is", options: ["0", "1/2", "Not defined", "1"], finalAnswer: "(c) Not defined", solutionSteps: ["$P(A|B) = P(A \\cap B) / P(B)$. Division by zero."] },
                { id: 12, type: 'mcq', section: 'Section A', marks: 1, question: "The region represented by $x \\ge 0, y \\ge 0$ is", options: ["First quadrant", "Second quadrant", "First and Second", "All quadrants"], finalAnswer: "(a) First quadrant", solutionSteps: ["Standard definition."] },
                { id: 13, type: 'mcq', section: 'Section A', marks: 1, question: "A bag contains 3 red and 4 black balls. Two balls are drawn at random with replacement. Probability that both are red is", options: ["9/49", "6/42", "9/42", "12/49"], finalAnswer: "(a) 9/49", solutionSteps: ["$P(R) = 3/7$. With replacement, independent. $P(RR) = 3/7 \\times 3/7 = 9/49$."] },
                { id: 14, type: 'mcq', section: 'Section A', marks: 1, question: "In an LPP, the optimal solution is always attained at", options: ["Centroid", "Corner point", "Midpoint", "Origin"], finalAnswer: "(b) Corner point", solutionSteps: ["Fundamental theorem of LPP."] },
                { id: 15, type: 'mcq', section: 'Section A', marks: 1, question: "Probability of getting a doublet in a throw of a pair of dice is", options: ["1/6", "5/6", "1/36", "1/12"], finalAnswer: "(a) 1/6", solutionSteps: ["Doublets: (1,1)...(6,6) = 6 outcomes. Total 36. $6/36 = 1/6$."] },
                { id: 16, type: 'mcq', section: 'Section A', marks: 1, question: "A constraint in an LPP is $2x + 3y \\le 6$. This inequality represents", options: ["A line", "A half plane", "A point", "Whole plane"], finalAnswer: "(b) A half plane", solutionSteps: ["Linear inequality in two variables represents a half plane."] },
                { id: 17, type: 'mcq', section: 'Section A', marks: 1, question: "If A and B are independent, then $P(A \\cup B) = 1 - P(A')P(B')$.", options: ["True", "False", "Depends on A", "Depends on B"], finalAnswer: "(a) True", solutionSteps: ["$P(A \\cup B) = 1 - P((A \\cup B)') = 1 - P(A' \\cap B') = 1 - P(A')P(B')$."] },
                { id: 18, type: 'mcq', section: 'Section A', marks: 1, question: "The feasible region of a system of linear inequalities is bounded. Then the objective function has", options: ["Only max", "Only min", "Both max and min", "None"], finalAnswer: "(c) Both max and min", solutionSteps: ["Bounded feasible region guarantees both max and min."] },
                { id: 19, type: 'mcq', section: 'Section A', marks: 1, question: "Assertion (A): If $P(A|B) = P(A)$, then A and B are independent.<br>Reason (R): $P(A \\cap B) = P(A)P(B)$ for independent events.", options: ["Both A and R are true and R is correct explanation", "Both A and R are true but R is not correct", "A is true but R is false", "A is false but R is true"], finalAnswer: "(a) Both A and R are true and R is correct explanation", solutionSteps: ["Definition of independence."] },
                { id: 20, type: 'mcq', section: 'Section A', marks: 1, question: "Assertion (A): The feasible region of an LPP must be bounded.<br>Reason (R): Unbounded regions may or may not have optimal solutions.", options: ["Both A and R are true and R is correct explanation", "Both A and R are true but R is not correct", "A is true but R is false", "A is false but R is true"], finalAnswer: "(d) A is false but R is true", solutionSteps: ["Feasible regions can be unbounded."] },

                // --- Section B: VSA (2 Marks) ---
                { id: 21, type: 'subjective', section: 'Section B', marks: 2, question: "If $P(A) = 0.8, P(B) = 0.5$ and $P(B|A) = 0.4$, find $P(A \\cap B)$.", finalAnswer: "0.32", solutionSteps: ["$P(A \\cap B) = P(A)P(B|A) = 0.8 \\times 0.4 = 0.32$."] },
                { id: 22, type: 'subjective', section: 'Section B', marks: 2, question: "Find the corner points of the region bounded by $x+y \\le 4, x \\ge 0, y \\ge 0$.", finalAnswer: "(0,0), (4,0), (0,4)", solutionSteps: ["Intersection of lines with axes."] },
                { id: 23, type: 'subjective', section: 'Section B', marks: 2, question: "A coin is tossed 3 times. Find the probability of getting exactly 2 heads.", finalAnswer: "3/8", solutionSteps: ["Sample space size 8. Events: HHT, HTH, THH. 3 outcomes. Prob = 3/8."] },
                { id: 24, type: 'subjective', section: 'Section B', marks: 2, question: "Maximize $Z = 3x + 4y$ subject to $x+y \\le 1, x, y \\ge 0$.", finalAnswer: "4", solutionSteps: ["Corner points (0,0), (1,0), (0,1). Z values: 0, 3, 4. Max is 4."] },
                { id: 25, type: 'subjective', section: 'Section B', marks: 2, question: "If A and B are independent events with $P(A) = 0.3$ and $P(B) = 0.6$, find $P(A \\text{ or } B)$.", finalAnswer: "0.72", solutionSteps: ["$P(A \\cup B) = P(A) + P(B) - P(A)P(B) = 0.3 + 0.6 - 0.18 = 0.72$."] },

                // --- Section C: Short Answer (3 Marks) ---
                { id: 26, type: 'subjective', section: 'Section C', marks: 3, question: "Bag I contains 3 red and 4 black balls, Bag II contains 5 red and 6 black balls. One ball is drawn at random from one of the bags and found to be red. Find probability it was from Bag II.", finalAnswer: "35/68", solutionSteps: ["Bayes Theorem. $P(E_1)=P(E_2)=0.5$. $P(R|E_1)=3/7, P(R|E_2)=5/11$.", "Calc: $\\frac{0.5 \\times 5/11}{0.5 \\times 3/7 + 0.5 \\times 5/11} = \\frac{5/11}{3/7+5/11} = \\frac{35}{68}$."] },
                { id: 27, type: 'subjective', section: 'Section C', marks: 3, question: "Solve LPP graphically: Maximize $Z = 5x + 3y$ subject to $3x + 5y \\le 15, 5x + 2y \\le 10, x, y \\ge 0$.", finalAnswer: "235/19", solutionSteps: ["Intersection of lines: $x=20/19, y=45/19$.", "Corner points: (0,0), (2,0), (0,3), (20/19, 45/19).", "Max Z at intersection."] },
                { id: 28, type: 'subjective', section: 'Section C', marks: 3, question: "Find the probability distribution of the number of heads in two tosses of a coin.", finalAnswer: "X: 0, 1, 2; P: 1/4, 1/2, 1/4", solutionSteps: ["$P(HH)=1/4, P(HT/TH)=2/4, P(TT)=1/4$."] },
                { id: 29, type: 'subjective', section: 'Section C', marks: 3, question: "A factory makes tennis rackets and cricket bats. A racket takes 1.5h machine time and 3h craftman time. A bat takes 3h machine and 1h craftman. Availability: 42h machine, 24h craftman. Formulate LPP to maximize profit if profit on racket is ₹20 and bat is ₹10.", finalAnswer: "Max Z=20x+10y s.t. 1.5x+3y<=42, 3x+y<=24", solutionSteps: ["Constraints formulation."] },
                { id: 30, type: 'subjective', section: 'Section C', marks: 3, question: "Two dice are thrown. Find the probability that the sum of numbers is 8, given that the second die always exhibits 4.", finalAnswer: "1/6", solutionSteps: ["$F = \\{(1,4), (2,4), ..., (6,4)\\}$ (6 outcomes).", "$E = \\{(4,4)\\}$ (Sum 8).", "$P(E|F) = 1/6$."] },
                { id: 31, type: 'subjective', section: 'Section C', marks: 3, question: "Find the probability distribution of the number of heads in three tosses of a fair coin. Also find the mean number of heads.", finalAnswer: "Mean = 1.5", solutionSteps: ["X can be 0, 1, 2, 3.", "P(X=0)=1/8, P(X=1)=3/8, P(X=2)=3/8, P(X=3)=1/8.", "Mean = $\\sum X P(X) = 0 + 3/8 + 6/8 + 3/8 = 12/8 = 1.5$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 32, type: 'subjective', section: 'Section D', marks: 5, question: "A dietician wishes to mix two types of foods F1 and F2. F1 contains 3 units vit A, 4 units minerals. F2 contains 6 units vit A, 3 units minerals. Min req: 80 units A, 100 units minerals. Cost F1=4, F2=6. Find min cost.", finalAnswer: "₹ 104", solutionSteps: ["Minimize $Z = 4x + 6y$.", "Constraints: $3x + 6y \\ge 80$, $4x + 3y \\ge 100$, $x, y \\ge 0$.", "Intersection of lines: $3x+6y=80$ and $4x+3y=100$ gives $x=24, y=4/3$.", "Corner points of unbounded region: $(0, 100/3)$, $(24, 4/3)$, $(80/3, 0)$.", "Z values: $Z(0, 33.3) = 200$, $Z(24, 1.33) = 96 + 8 = 104$, $Z(26.6, 0) = 106.6$.", "Minimum Cost is ₹ 104."] },
                { id: 33, type: 'subjective', section: 'Section D', marks: 5, question: "In a factory, machines A, B, C manufacture 25%, 35%, 40% of bolts. Defective % are 5, 4, 2. A bolt is defective. Probability it is from B?", finalAnswer: "28/69", solutionSteps: ["Let $E_1, E_2, E_3$ be events of mfg by A, B, C. $P(E_1)=0.25, P(E_2)=0.35, P(E_3)=0.40$.", "Let D be defective. $P(D|E_1)=0.05, P(D|E_2)=0.04, P(D|E_3)=0.02$.", "By Bayes Theorem: $P(E_2|D) = \\frac{P(E_2)P(D|E_2)}{P(E_1)P(D|E_1) + P(E_2)P(D|E_2) + P(E_3)P(D|E_3)}$.", "Numerator: $0.35 \\times 0.04 = 0.0140$.", "Denominator: $0.0125 + 0.0140 + 0.0080 = 0.0345$.", "Probability = $140/345 = 28/69$."] },
                { id: 34, type: 'subjective', section: 'Section D', marks: 5, question: "A cooperative society of farmers has 50 hectares of land to grow two crops X and Y. Profit X: 10500, Y: 9000. Herbicide X: 20L, Y: 10L. Max Herbicide: 800L. Maximize profit.", finalAnswer: "₹ 4,95,000", solutionSteps: ["Maximize $Z = 10500x + 9000y$.", "Constraints: $x + y \\le 50$, $20x + 10y \\le 800 \\implies 2x + y \\le 80$, $x, y \\ge 0$.", "Intersection: $x+y=50, 2x+y=80 \\implies x=30, y=20$.", "Corner points: $(0,0), (40,0), (30,20), (0,50)$.", "Z values: $0, 420000, 315000+180000=495000, 450000$.", "Max Profit = ₹ 4,95,000 at (30, 20)."] },
                { id: 35, type: 'subjective', section: 'Section D', marks: 5, question: "Of the students in a college, it is known that 60% reside in hostel and 40% are day scholars (not residing in hostel). Previous year results report that 30% of all students who reside in hostel attain A grade and 20% of day scholars attain A grade in their annual examination. At the end of the year, one student is chosen at random from the college and he has an A grade, what is the probability that the student is a hostlier?", finalAnswer: "9/13", solutionSteps: ["Let $E_1$: Hostlier, $E_2$: Day Scholar. $P(E_1)=0.6, P(E_2)=0.4$.", "Let A: Grade A. $P(A|E_1)=0.3, P(A|E_2)=0.2$.", "$P(E_1|A) = \\frac{P(E_1)P(A|E_1)}{P(E_1)P(A|E_1) + P(E_2)P(A|E_2)}$.", "$= \\frac{0.6 \\times 0.3}{0.6 \\times 0.3 + 0.4 \\times 0.2} = \\frac{0.18}{0.18 + 0.08} = \\frac{0.18}{0.26} = \\frac{18}{26} = \\frac{9}{13}$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 36, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A doctor is to visit a patient. Probabilities of transport: Train 3/10, Bus 1/5, Scooter 1/10, Other 2/5. Prob of being late: T 1/4, B 1/3, S 1/12, O 0.<br>(i) Find prob of being late.<br>(ii) If late, prob he came by train.", finalAnswer: "(i) 3/20, (ii) 1/2", solutionSteps: ["(i) $P(L) = P(T)P(L|T) + P(B)P(L|B) + P(S)P(L|S) + P(O)P(L|O)$.", "$= \\frac{3}{10}\\frac{1}{4} + \\frac{1}{5}\\frac{1}{3} + \\frac{1}{10}\\frac{1}{12} + 0 = \\frac{3}{40} + \\frac{1}{15} + \\frac{1}{120} = \\frac{9+8+1}{120} = \\frac{18}{120} = \\frac{3}{20}$.", "(ii) $P(T|L) = \\frac{P(T)P(L|T)}{P(L)} = \\frac{3/40}{3/20} = \\frac{3}{40} \\times \\frac{20}{3} = \\frac{1}{2}$."] },
                { id: 37, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A merchant plans to sell two types of personal computers - a desktop model and a portable model that will cost ₹ 25000 and ₹ 40000 respectively. He estimates that the total monthly demand of computers will not exceed 250 units. Determine the number of units of each type of computers which the merchant should stock to get maximum profit if he does not want to invest more than ₹ 70 lakhs and if his profit on the desktop model is ₹ 4500 and on portable model is ₹ 5000.", finalAnswer: "200 Desktop, 50 Portable", solutionSteps: ["Max $Z = 4500x + 5000y$.", "Constraints: $x + y \\le 250$, $25000x + 40000y \\le 7000000 \\implies 5x + 8y \\le 1400$.", "Intersection: $x+y=250, 5x+8y=1400$. $5x+5y=1250$. Subtract: $3y=150 \\implies y=50, x=200$.", "Corner points: $(0,0), (250,0), (200,50), (0, 175)$.", "Z values: $0, 1125000, 900000+250000=1150000, 875000$.", "Max profit at 200 Desktop, 50 Portable."] },
                { id: 38, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> In a game, a man wins a rupee for a six and loses a rupee for any other number when a fair die is thrown. The man decided to throw a die thrice but to quit as and when he gets a six. Find the expected value of the amount he wins/loses.", finalAnswer: "-1.68 (approx)", solutionSteps: ["Outcomes: 6 (Win 1), N6 (Win -1+1=0), NN6 (Win -1-1+1=-1), NNN (Win -1-1-1=-3).", "Probabilities: $P(6)=1/6$, $P(N6)=5/6 \\times 1/6 = 5/36$, $P(NN6)=(5/6)^2 \\times 1/6 = 25/216$, $P(NNN)=(5/6)^3 = 125/216$.", "Expectation $E(X) = 1(1/6) + 0(5/36) + (-1)(25/216) + (-3)(125/216)$.", "$= \\frac{36}{216} - \\frac{25}{216} - \\frac{375}{216} = \\frac{-364}{216} \\approx -1.68$."] }
