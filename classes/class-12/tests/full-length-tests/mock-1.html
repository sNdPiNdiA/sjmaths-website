<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test 1: Full Syllabus | Class 12 Maths</title>
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        onload="this.onload=null;this.rel='stylesheet'" crossorigin="anonymous">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../assets/css/test-interface.min.css?v=1770179813">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
        }
    </style>

  <!-- Structured Data: Breadcrumbs -->
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://www.sjmaths.com/"
    },
    {
      "@type": "ListItem",

    {

      "item": "https://www.sjmaths.com/classes/class-12/"

      "@type": "ListItem",
      "position": 4,

    },
    {
      "@type": "ListItem",
      "position": 5,

</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Mock Paper 1</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">180:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../assets/js/test-engine.js"></script>
    <script src="../../../../assets/js/test-dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 180, // 3 Hours
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = [a_{ij}]$ is a square matrix of order 2 such that $a_{ij} = 1$ when $i \\neq j$ and 0 when $i=j$, then $A^2$ is", options: ["I", "A", "0", "-I"], finalAnswer: "(a) I", solutionSteps: ["$A = \\begin{bmatrix} 0 & 1 \\\\ 1 & 0 \\end{bmatrix}$. $A^2 = \\begin{bmatrix} 1 & 0 \\\\ 0 & 1 \\end{bmatrix} = I$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\tan^{-1}\\sqrt{3} - \\cot^{-1}(-\\sqrt{3})$ is", options: ["$\\pi$", "$-\\pi/2$", "0", "$2\\sqrt{3}$"], finalAnswer: "(b) $-\\pi/2$", solutionSteps: ["$\\frac{\\pi}{3} - (\\pi - \\frac{\\pi}{6}) = \\frac{\\pi}{3} - \\frac{5\\pi}{6} = -\\frac{\\pi}{2}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $y = e^{x^3}$, then $dy/dx$ is", options: ["$3x^2 e^{x^3}$", "$3x e^{x^3}$", "$x^3 e^{x^3}$", "None"], finalAnswer: "(a) $3x^2 e^{x^3}$", solutionSteps: ["Chain rule: $e^{x^3} \\cdot \\frac{d}{dx}(x^3) = 3x^2 e^{x^3}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The degree of the differential equation $(\\frac{d^2y}{dx^2})^3 + (\\frac{dy}{dx})^2 + \\sin(\\frac{dy}{dx}) + 1 = 0$ is", options: ["3", "2", "1", "Not defined"], finalAnswer: "(d) Not defined", solutionSteps: ["Polynomial in derivatives condition failed due to $\\sin(dy/dx)$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $\\vec{a} \\cdot \\vec{b} = 0$ and $\\vec{a} \\times \\vec{b} = \\vec{0}$, then", options: ["$\\vec{a}$ is parallel to $\\vec{b}$", "$\\vec{a}$ is perpendicular to $\\vec{b}$", "$\\vec{a} = \\vec{0}$ or $\\vec{b} = \\vec{0}$", "None"], finalAnswer: "(c) $\\vec{a} = \\vec{0}$ or $\\vec{b} = \\vec{0}$", solutionSteps: ["Dot product 0 implies perpendicular. Cross product 0 implies parallel. Both possible only if one vector is zero."] },
                { id: 6, type: 'mcq', section: 'Section A', marks: 1, question: "The probability of obtaining an even prime number on each die, when a pair of dice is rolled is", options: ["0", "1/3", "1/12", "1/36"], finalAnswer: "(d) 1/36", solutionSteps: ["Even prime is 2. Pair (2,2). Total outcomes 36. Prob = 1/36."] },
                { id: 7, type: 'mcq', section: 'Section A', marks: 1, question: "The corner points of the feasible region determined by the system of linear constraints are (0, 10), (5, 5), (15, 15), (0, 20). Let $Z = px + qy$, where $p, q > 0$. Condition on $p$ and $q$ so that the maximum of $Z$ occurs at both (15, 15) and (0, 20) is", options: ["p = q", "p = 2q", "q = 2p", "q = 3p"], finalAnswer: "(d) q = 3p", solutionSteps: ["$Z(15,15) = 15p + 15q$. $Z(0,20) = 20q$.", "$15p + 15q = 20q \\implies 15p = 5q \\implies 3p = q$."] },
                { id: 8, type: 'mcq', section: 'Section A', marks: 1, question: "Assertion (A): The relation $R$ in the set $A = \\{1, 2, 3\\}$ given by $R = \\{(1, 2), (2, 1)\\}$ is symmetric.<br>Reason (R): A relation $R$ on set $A$ is symmetric if $(a, b) \\in R \\implies (b, a) \\in R$.", options: ["Both A and R are true and R is correct explanation of A", "Both A and R are true but R is not correct explanation", "A is true but R is false", "A is false but R is true"], finalAnswer: "(a) Both A and R are true and R is correct explanation of A", solutionSteps: ["Definition of symmetry is correctly applied."] },
                { id: 9, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\int_0^{\\pi/2} \\cos x dx$ is", options: ["0", "1", "-1", "$\\pi$"], finalAnswer: "(b) 1", solutionSteps: ["$[\\sin x]_0^{\\pi/2} = 1 - 0 = 1$."] },
                { id: 10, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(A) = 0.4, P(B) = 0.8, P(B|A) = 0.6$, then $P(A \\cup B)$ is", options: ["0.24", "0.3", "0.48", "0.96"], finalAnswer: "(d) 0.96", solutionSteps: ["$P(A \\cap B) = P(A)P(B|A) = 0.4 \\times 0.6 = 0.24$.", "$P(A \\cup B) = 0.4 + 0.8 - 0.24 = 0.96$."] },
                { id: 11, type: 'mcq', section: 'Section A', marks: 1, question: "The principal value of $\\sin^{-1}(-\\frac{1}{2})$ is", options: ["$\\pi/6$", "$-\\pi/6$", "$5\\pi/6$", "$7\\pi/6$"], finalAnswer: "(b) $-\\pi/6$", solutionSteps: ["$\\sin^{-1}(-x) = -\\sin^{-1}x$."] },
                { id: 12, type: 'mcq', section: 'Section A', marks: 1, question: "If matrix $A$ is both symmetric and skew-symmetric, then", options: ["A is diagonal", "A is zero matrix", "A is scalar", "A is identity"], finalAnswer: "(b) A is zero matrix", solutionSteps: ["$A = A'$ and $A = -A' \\implies A = -A \\implies 2A = 0 \\implies A = 0$."] },
                { id: 13, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $\\log(\\sin x)$ is", options: ["$\\tan x$", "$\\cot x$", "$\\sec x$", "$\\csc x$"], finalAnswer: "(b) $\\cot x$", solutionSteps: ["$1/\\sin x \\cdot \\cos x = \\cot x$."] },
                { id: 14, type: 'mcq', section: 'Section A', marks: 1, question: "The magnitude of vector $3\\hat{i} - 4\\hat{j}$ is", options: ["5", "4", "3", "7"], finalAnswer: "(a) 5", solutionSteps: ["$\\sqrt{9+16} = 5$."] },
                { id: 15, type: 'mcq', section: 'Section A', marks: 1, question: "The line $\\frac{x-1}{2} = \\frac{y-2}{3} = \\frac{z-3}{4}$ passes through", options: ["(1, 2, 3)", "(2, 3, 4)", "(-1, -2, -3)", "(0, 0, 0)"], finalAnswer: "(a) (1, 2, 3)", solutionSteps: ["Standard form $\\frac{x-x_1}{a}$."] },
                { id: 16, type: 'mcq', section: 'Section A', marks: 1, question: "If $y = \\sin(x^2)$, then $dy/dx$ is", options: ["$2x \\cos(x^2)$", "$\\cos(x^2)$", "$2x \\sin(x^2)$", "None"], finalAnswer: "(a) $2x \\cos(x^2)$", solutionSteps: ["Chain rule."] },
                { id: 17, type: 'mcq', section: 'Section A', marks: 1, question: "The order of the differential equation $y'' + (y')^2 + y = 0$ is", options: ["1", "2", "3", "0"], finalAnswer: "(b) 2", solutionSteps: ["Highest derivative is $y''$."] },
                { id: 18, type: 'mcq', section: 'Section A', marks: 1, question: "The feasible region of $x \\ge 0, y \\ge 0$ is in", options: ["1st Quadrant", "2nd Quadrant", "3rd Quadrant", "4th Quadrant"], finalAnswer: "(a) 1st Quadrant", solutionSteps: ["Standard constraints."] },
                { id: 19, type: 'mcq', section: 'Section A', marks: 1, question: "Assertion (A): $f(x) = x^2$ is not one-one on R.<br>Reason (R): Two different elements in domain have same image.", options: ["Both A and R are true and R is correct explanation of A", "Both A and R are true but R is not correct explanation", "A is true but R is false", "A is false but R is true"], finalAnswer: "(a) Both A and R are true and R is correct explanation of A", solutionSteps: ["$f(1)=1, f(-1)=1$. Not one-one."] },
                { id: 20, type: 'mcq', section: 'Section A', marks: 1, question: "Assertion (A): The scalar product of two perpendicular vectors is zero.<br>Reason (R): $\\vec{a} \\cdot \\vec{b} = |\\vec{a}||\\vec{b}|\\sin\\theta$.", options: ["Both A and R are true and R is correct explanation of A", "Both A and R are true but R is not correct explanation", "A is true but R is false", "A is false but R is true"], finalAnswer: "(c) A is true but R is false", solutionSteps: ["Reason is false, dot product uses $\\cos\\theta$."] },

                // --- Section B: VSA (2 Marks) ---
                { id: 21, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $k$ if the function $f(x) = kx+1$ if $x \\le 5$ and $3x-5$ if $x > 5$ is continuous at $x=5$.", finalAnswer: "k = 9/5", solutionSteps: ["LHL = $5k+1$. RHL = $15-5=10$.", "$5k+1 = 10 \\implies 5k=9 \\implies k=9/5$."] },
                { id: 22, type: 'subjective', section: 'Section B', marks: 2, question: "Find the projection of the vector $\\vec{a} = \\hat{i} + 3\\hat{j} + 7\\hat{k}$ on the vector $\\vec{b} = 7\\hat{i} - \\hat{j} + 8\\hat{k}$.", finalAnswer: "60/\\sqrt{114}", solutionSteps: ["Proj = $\\frac{\\vec{a}\\cdot\\vec{b}}{|\\vec{b}|}$.", "Dot = $7 - 3 + 56 = 60$.", "Mag = $\\sqrt{49+1+64} = \\sqrt{114}$."] },
                { id: 23, type: 'subjective', section: 'Section B', marks: 2, question: "Find the general solution of the differential equation $\\frac{dy}{dx} = e^{x+y}$.", finalAnswer: "$e^x + e^{-y} = C$", solutionSteps: ["$e^{-y} dy = e^x dx$. Integrate: $-e^{-y} = e^x + C'$."] },
                { id: 24, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $\\lambda$ such that the vectors $\\vec{a} = 2\\hat{i} + \\lambda\\hat{j} + \\hat{k}$ and $\\vec{b} = \\hat{i} - 2\\hat{j} + 3\\hat{k}$ are perpendicular.", finalAnswer: "$\\lambda = 2.5$", solutionSteps: ["$\\vec{a} \\cdot \\vec{b} = 0 \\implies 2(1) + \\lambda(-2) + 1(3) = 0$.", "$2 - 2\\lambda + 3 = 0 \\implies 2\\lambda = 5 \\implies \\lambda = 2.5$."] },
                { id: 25, type: 'subjective', section: 'Section B', marks: 2, question: "Find the derivative of $x^{\\sin x}$ with respect to $x$.", finalAnswer: "$x^{\\sin x} [\\frac{\\sin x}{x} + \\cos x \\log x]$", solutionSteps: ["Logarithmic differentiation."] },

                // --- Section C: Short Answer (3 Marks) ---
                { id: 26, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\int \\frac{x}{(x-1)(x-2)} dx$.", finalAnswer: "$2\\log|x-2| - \\log|x-1| + C$", solutionSteps: ["Partial fractions: $\\frac{A}{x-1} + \\frac{B}{x-2}$.", "$A(x-2) + B(x-1) = x$. $x=1 \\to A=-1$. $x=2 \\to B=2$."] },
                { id: 27, type: 'subjective', section: 'Section C', marks: 3, question: "Find the probability distribution of the number of doublets in three throws of a pair of dice.", finalAnswer: "Mean = 1/2", solutionSteps: ["$p = 1/6$ (doublet), $q = 5/6$. $n=3$.", "$P(X=0) = (5/6)^3 = 125/216$.", "$P(X=1) = 3(1/6)(5/6)^2 = 75/216$.", "$P(X=2) = 3(1/6)^2(5/6) = 15/216$.", "$P(X=3) = 1/216$."] },
                { id: 28, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the LPP graphically: Maximize $Z = 3x + 2y$ subject to $x + 2y \\le 10, 3x + y \\le 15, x, y \\ge 0$.", finalAnswer: "Max Z = 18 at (4, 3)", solutionSteps: ["Corner points: (0,0), (5,0), (4,3), (0,5).", "Z(0,0)=0, Z(5,0)=15, Z(4,3)=12+6=18, Z(0,5)=10."] },
                { id: 29, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the differential equation $x dy - y dx = \\sqrt{x^2 + y^2} dx$.", finalAnswer: "$y + \\sqrt{x^2+y^2} = Cx^2$", solutionSteps: ["Homogeneous equation. Put $y=vx$."] },
                { id: 30, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\int_0^\\pi \\frac{x \\sin x}{1 + \\cos^2 x} dx$.", finalAnswer: "$\\pi^2/4$", solutionSteps: ["Use property $\\int_0^a f(x) = \\int_0^a f(a-x)$."] },
                { id: 31, type: 'subjective', section: 'Section C', marks: 3, question: "A bag contains 4 red and 4 black balls, another bag contains 2 red and 6 black balls. One of the two bags is selected at random and a ball is drawn from the bag which is found to be red. Find the probability that the ball is drawn from the first bag.", finalAnswer: "2/3", solutionSteps: ["Bayes Theorem."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 32, type: 'subjective', section: 'Section D', marks: 5, question: "Solve the system of equations using matrix method: $x - y + 2z = 7$, $3x + 4y - 5z = -5$, $2x - y + 3z = 12$.", finalAnswer: "x=2, y=1, z=3", solutionSteps: ["$|A| = 4$. $A^{-1}$ calculated via cofactors.", "$X = A^{-1}B$."] },
                { id: 33, type: 'subjective', section: 'Section D', marks: 5, question: "Find the shortest distance between the lines $\\vec{r} = (\\hat{i} + 2\\hat{j} + \\hat{k}) + \\lambda(\\hat{i} - \\hat{j} + \\hat{k})$ and $\\vec{r} = (2\\hat{i} - \\hat{j} - \\hat{k}) + \\mu(2\\hat{i} + \\hat{j} + 2\\hat{k})$.", finalAnswer: "$3\\sqrt{2}/2$", solutionSteps: ["Formula $|(\\vec{a_2}-\\vec{a_1}) \\cdot (\\vec{b_1} \\times \\vec{b_2})| / |\\vec{b_1} \\times \\vec{b_2}|$."] },
                { id: 34, type: 'subjective', section: 'Section D', marks: 5, question: "Find the area of the region bounded by the ellipse $\\frac{x^2}{9} + \\frac{y^2}{4} = 1$.", finalAnswer: "$6\\pi$", solutionSteps: ["Area = $\\pi ab = \\pi(3)(2) = 6\\pi$.", "Using integration: $4 \\int_0^3 \\frac{2}{3}\\sqrt{9-x^2} dx$."] },
                { id: 35, type: 'subjective', section: 'Section D', marks: 5, question: "Show that the semi-vertical angle of the cone of the maximum volume and of given slant height is $\\tan^{-1}\\sqrt{2}$.", finalAnswer: "Proof", solutionSteps: ["Optimization problem using derivatives."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 36, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> An architect designs a building floor consisting of a rectangular region with semicircular ends having a perimeter of 200m.<br>(i) Express $y$ (breadth) in terms of $x$ (length).<br>(ii) Find the maximum area.", finalAnswer: "(i) $y = (200-2x)/\\pi$, (ii) $5000/\\pi$", solutionSteps: ["Perimeter constraint $2x + \\pi y = 200$.", "Area $A = xy + \\pi(y/2)^2$? No, usually rectangle + semicircles means $A = 2xy$? Wait, standard problem is rectangle with semicircles on ends. Area = $xy$ (rect) + circle? No, usually perimeter is track. Let's assume standard shape.", "Max area occurs when $x=50, y=100/\\pi$."] },
                { id: 37, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A school organizes a sports event. The probability of student A winning is 1/3 and student B winning is 1/4. They participate independently.<br>(i) Probability that both win.<br>(ii) Probability that at least one wins.", finalAnswer: "(i) 1/12, (ii) 1/2", solutionSteps: ["(i) $P(A \\cap B) = P(A)P(B) = 1/12$.", "(ii) $P(A \\cup B) = P(A) + P(B) - P(A \\cap B) = 1/3 + 1/4 - 1/12 = 6/12 = 1/2$."] },
                { id: 38, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The relation between height $h$ and radius $r$ of a cylinder of given volume $V$ is $V = \\pi r^2 h$.<br>(i) Express Surface Area $S$ in terms of $r$ and $V$.<br>(ii) Find $r$ for minimum surface area.", finalAnswer: "(i) $S = 2\\pi r^2 + 2V/r$, (ii) $r = (V/2\\pi)^{1/3}$", solutionSteps: ["(i) $S = 2\\pi r^2 + 2\\pi r h = 2\\pi r^2 + 2\\pi r (V/\\pi r^2) = 2\\pi r^2 + 2V/r$.", "(ii) $dS/dr = 4\\pi r - 2V/r^2 = 0 \\implies 2\\pi r^3 = V$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>

    <script src="../../../../assets/js/main.min.js" defer></script>
</body>
</html>
