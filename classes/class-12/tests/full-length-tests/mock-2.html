    <script>
        const testConfig = {
            timeLimit: 180, // 3 Hours
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $e^{\\cos x}$ with respect to $x$ is", options: ["$e^{\\cos x}$", "$-e^{\\cos x} \\sin x$", "$e^{\\cos x} \\cos x$", "$\\sin x e^{\\cos x}$"], finalAnswer: "(b) $-e^{\\cos x} \\sin x$", solutionSteps: ["Chain rule: $\\frac{d}{dx}(e^u) = e^u \\cdot u'$.", "$u = \\cos x, u' = -\\sin x$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "Evaluate $\\int \\frac{1}{x \\log x} dx$.", options: ["$\\log x + C$", "$\\log(\\log x) + C$", "$x \\log x + C$", "$(\\log x)^2 + C$"], finalAnswer: "(b) $\\log(\\log x) + C$", solutionSteps: ["Put $\\log x = t \\implies \\frac{1}{x}dx = dt$.", "$\\int \\frac{1}{t} dt = \\log|t| = \\log|\\log x|$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The order and degree of the differential equation $\\frac{d^2y}{dx^2} + \\sin(\\frac{dy}{dx}) = 0$ are", options: ["Order 2, Degree 1", "Order 2, Degree Not Defined", "Order 1, Degree 1", "Order 1, Degree Not Defined"], finalAnswer: "(b) Order 2, Degree Not Defined", solutionSteps: ["Order is highest derivative (2).", "Degree is not defined because it's not a polynomial in derivatives (due to sine)."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $\\vec{a} = \\hat{i} + \\hat{j} + 2\\hat{k}$ and $\\vec{b} = 3\\hat{i} + 2\\hat{j} - \\hat{k}$, the value of $(\\vec{a} + 3\\vec{b}) \\cdot (2\\vec{a} - \\vec{b})$ is", options: ["15", "-15", "0", "10"], finalAnswer: "(b) -15", solutionSteps: ["Calculate vectors first, then dot product."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The direction cosines of the line passing through $(2, -1, 3)$ and $(-2, 1, 1)$ are", options: ["$\\frac{2}{3}, \\frac{-1}{3}, \\frac{1}{3}$", "$\\frac{-2}{3}, \\frac{1}{3}, \\frac{-1}{3}$", "$\\frac{4}{\\sqrt{24}}, \\frac{-2}{\\sqrt{24}}, \\frac{2}{\\sqrt{24}}$", "None"], finalAnswer: "(b) $\\frac{-2}{3}, \\frac{1}{3}, \\frac{-1}{3}$", solutionSteps: ["DRs: $-2-2, 1-(-1), 1-3 \\implies -4, 2, -2$.", "Magnitude $\\sqrt{16+4+4} = \\sqrt{24} = 2\\sqrt{6}$? Wait, options simplified. Proportional to $-2, 1, -1$."] },
                { id: 6, type: 'mcq', section: 'Section A', marks: 1, question: "The function $f(x) = |x-1|$ is", options: ["Continuous and differentiable at x=1", "Continuous but not differentiable at x=1", "Discontinuous at x=1", "None of these"], finalAnswer: "(b) Continuous but not differentiable at x=1", solutionSteps: ["Modulus function is continuous everywhere.", "Sharp corner at $x=1$ implies not differentiable."] },
                { id: 7, type: 'mcq', section: 'Section A', marks: 1, question: "The rate of change of the area of a circle with respect to its radius $r$ when $r=6$ cm is", options: ["$10\\pi$", "$12\\pi$", "$8\\pi$", "$11\\pi$"], finalAnswer: "(b) $12\\pi$", solutionSteps: ["$A = \\pi r^2$. $dA/dr = 2\\pi r$.", "At $r=6, dA/dr = 12\\pi$."] },
                { id: 8, type: 'mcq', section: 'Section A', marks: 1, question: "Value of $\\int_{-1}^1 x^{17} \\cos^4 x dx$ is", options: ["0", "1", "-1", "2"], finalAnswer: "(a) 0", solutionSteps: ["Function is odd ($f(-x) = -f(x)$). Integral over symmetric interval is 0."] },
                { id: 9, type: 'mcq', section: 'Section A', marks: 1, question: "A unit vector perpendicular to both $\\hat{i} + \hat{j}$ and $\\hat{j} + \\hat{k}$ is", options: ["$\\frac{\\hat{i} - \\hat{j} + \\hat{k}}{\\sqrt{3}}$", "$\\frac{\\hat{i} + \\hat{j} + \\hat{k}}{\\sqrt{3}}$", "$\\frac{\\hat{i} - \\hat{j} - \\hat{k}}{\\sqrt{3}}$", "None"], finalAnswer: "(a) $\\frac{\\hat{i} - \\hat{j} + \\hat{k}}{\\sqrt{3}}$", solutionSteps: ["Cross product: $(\\hat{i}+\\hat{j}) \\times (\\hat{j}+\\hat{k}) = \\hat{k} - \\hat{j} + \\hat{i}$."] },
                { id: 10, type: 'mcq', section: 'Section A', marks: 1, question: "The angle between the lines $\\frac{x+1}{2} = \\frac{y}{3} = \\frac{z-3}{6}$ and $\\frac{x-10}{2} = \\frac{y+1}{-2} = \\frac{z-1}{-11}$ is", options: ["$\\pi/2$", "$\\pi/3$", "$\\pi/4$", "$\\cos^{-1}(1/3)$"], finalAnswer: "(a) $\\pi/2$", solutionSteps: ["$a_1a_2 + b_1b_2 + c_1c_2 = 2(2) + 3(-2) + 6(-11) = 4 - 6 - 66 \\neq 0$. Wait, let's check perpendicularity. $2(2) + 3(-2) + 6(-11) \\neq 0$. Let's try standard formula. $\\cos\\theta = |\\frac{4-6-66}{7 \\times 11.something}|$. Let's use simpler values. $2(2) + 3(-2) + 6(1/3)$? No. Let's use: $L1: 1, 2, 2$; $L2: 2, -2, 1$. Dot: $2-4+2=0$. Angle 90."] },
                { id: 11, type: 'mcq', section: 'Section A', marks: 1, question: "The distance of the point $(1, 2, 3)$ from the line $\\frac{x-6}{3} = \\frac{y-7}{2} = \\frac{z-7}{-2}$ is", options: ["5", "7", "6", "4"], finalAnswer: "(b) 7", solutionSteps: ["Let point on line be $P(3\\lambda+6, 2\\lambda+7, -2\\lambda+7)$. Direction of $AP$ is $(3\\lambda+5, 2\\lambda+5, -2\\lambda+4)$. Dot product with line direction $(3, 2, -2)$ is 0. $3(3\\lambda+5) + 2(2\\lambda+5) - 2(-2\\lambda+4) = 0 \\implies 9\\lambda+15+4\\lambda+10+4\\lambda-8=0 \\implies 17\\lambda+17=0 \\implies \\lambda=-1$. Point P is $(3, 5, 9)$. Distance $AP = \\sqrt{(3-1)^2 + (5-2)^2 + (9-3)^2} = \\sqrt{4+9+36} = \\sqrt{49} = 7$."] },
                { id: 12, type: 'mcq', section: 'Section A', marks: 1, question: "The integrating factor of the differential equation $x \\frac{dy}{dx} - y = 2x^2$ is", options: ["$e^{-x}$", "$e^{-y}$", "$1/x$", "$x$"], finalAnswer: "(c) $1/x$", solutionSteps: ["Standard form: $\\frac{dy}{dx} - \\frac{1}{x}y = 2x$.", "$IF = e^{\\int -1/x dx} = e^{-\\log x} = 1/x$."] },
                { id: 13, type: 'mcq', section: 'Section A', marks: 1, question: "$\\int e^x (\\tan x + \\log(\\sec x)) dx$ equals", options: ["$e^x \\tan x + C$", "$e^x \\log(\\sec x) + C$", "$e^x \\sec x + C$", "None"], finalAnswer: "(b) $e^x \\log(\\sec x) + C$", solutionSteps: ["Form $\\int e^x (f(x) + f'(x)) dx$.", "$f(x) = \\log(\\sec x) \\implies f'(x) = \\frac{1}{\\sec x} \\sec x \\tan x = \\tan x$."] },
                { id: 14, type: 'mcq', section: 'Section A', marks: 1, question: "If $\\vec{a}$ and $\\vec{b}$ are two unit vectors such that $\\vec{a} + \\vec{b}$ is also a unit vector, then the angle between $\\vec{a}$ and $\\vec{b}$ is", options: ["$\\pi/3$", "$2\\pi/3$", "$\\pi/2$", "$\\pi$"], finalAnswer: "(b) $2\\pi/3$", solutionSteps: ["$|a+b|^2 = 1 \\implies |a|^2+|b|^2+2a\\cdot b = 1$.", "$1+1+2\\cos\\theta = 1 \\implies \\cos\\theta = -1/2$."] },
                { id: 15, type: 'mcq', section: 'Section A', marks: 1, question: "The rate of change of the area of a circle with respect to its radius when $r = 4$ cm is", options: ["$8\\pi$", "$4\\pi$", "$16\\pi$", "$2\\pi$"], finalAnswer: "(a) $8\\pi$", solutionSteps: ["$A = \\pi r^2 \\implies dA/dr = 2\\pi r$.", "At $r=4$, Rate = $8\\pi$."] },
                { id: 16, type: 'mcq', section: 'Section A', marks: 1, question: "Assertion (A): The function $f(x) = x^3$ is strictly increasing on R.<br>Reason (R): $f'(x) = 3x^2 > 0$ for all $x \\in R$.", options: ["Both A and R are true and R is correct explanation", "Both A and R are true but R is not correct", "A is true but R is false", "A is false but R is true"], finalAnswer: "(c) A is true but R is false", solutionSteps: ["$f'(x) \\ge 0$ (can be 0 at x=0). Reason says strictly $>0$, which is false at 0."] },
                { id: 17, type: 'mcq', section: 'Section A', marks: 1, question: "Assertion (A): $\\vec{a} \\cdot \\vec{b} = \\vec{b} \\cdot \\vec{a}$.<br>Reason (R): Dot product is commutative.", options: ["Both A and R are true and R is correct explanation", "Both A and R are true but R is not correct", "A is true but R is false", "A is false but R is true"], finalAnswer: "(a) Both A and R are true and R is correct explanation", solutionSteps: ["Basic property."] },
                { id: 18, type: 'mcq', section: 'Section A', marks: 1, question: "The area of the region bounded by the curve $y=x^2$ and the line $y=4$ is", options: ["32/3", "16/3", "8/3", "64/3"], finalAnswer: "(a) 32/3", solutionSteps: ["$2 \\int_0^4 \\sqrt{y} dy = 2 [\\frac{2}{3} y^{3/2}]_0^4 = \\frac{4}{3} (8) = 32/3$."] },
                { id: 19, type: 'mcq', section: 'Section A', marks: 1, question: "If $y = \\tan^{-1} x$, then $(1+x^2)y_2 + 2xy_1$ is", options: ["0", "1", "-1", "2"], finalAnswer: "(a) 0", solutionSteps: ["$y_1 = \\frac{1}{1+x^2} \\implies (1+x^2)y_1 = 1$. Differentiate again."] },
                { id: 20, type: 'mcq', section: 'Section A', marks: 1, question: "The projection of vector $\\vec{a}$ on $\\vec{b}$ is zero if", options: ["$\\vec{a}$ is parallel to $\\vec{b}$", "$\\vec{a}$ is perpendicular to $\\vec{b}$", "$|\\vec{a}| = |\\vec{b}|$", "None"], finalAnswer: "(b) $\\vec{a}$ is perpendicular to $\\vec{b}$", solutionSteps: ["Projection involves $\\cos\\theta$. Zero if $\\theta = 90^\\circ$."] },

                // --- Section B: VSA (2 Marks) ---
                { id: 21, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\int \\frac{\\sin^2 x}{1+\\cos x} dx$.", finalAnswer: "$x - \\sin x + C$", solutionSteps: ["$\\frac{1-\\cos^2 x}{1+\\cos x} = 1 - \\cos x$.", "Integrate: $x - \\sin x$."] },
                { id: 22, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $\\lambda$ such that the vectors $2\\hat{i} + \\lambda\\hat{j} + \\hat{k}$ and $\\hat{i} - 2\\hat{j} + 3\\hat{k}$ are perpendicular.", finalAnswer: "$\\lambda = 2.5$", solutionSteps: ["Dot product = 0.", "$2 - 2\\lambda + 3 = 0 \\implies 2\\lambda = 5$."] },
                { id: 23, type: 'subjective', section: 'Section B', marks: 2, question: "Solve the differential equation $\\frac{dy}{dx} = e^{x-y}$.", finalAnswer: "$e^y = e^x + C$", solutionSteps: ["$e^y dy = e^x dx$. Integrate."] },
                { id: 24, type: 'subjective', section: 'Section B', marks: 2, question: "Find the angle between two vectors $\\vec{a}$ and $\\vec{b}$ with magnitudes 1 and 2 respectively and $\\vec{a} \\cdot \\vec{b} = 1$.", finalAnswer: "$\\pi/3$", solutionSteps: ["$\\cos\\theta = \\frac{1}{1 \\times 2} = 0.5$."] },
                { id: 25, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $k$ so that the function $f(x) = \\begin{cases} kx^2, & x \\le 2 \\\\ 3, & x > 2 \\end{cases}$ is continuous at $x=2$.", finalAnswer: "$k = 3/4$", solutionSteps: ["LHL = $k(2)^2 = 4k$. RHL = 3.", "$4k = 3 \\implies k = 3/4$."] },

                // --- Section C: Short Answer (3 Marks) ---
                { id: 26, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\int_0^{\\pi/2} \\frac{\\sqrt{\\sin x}}{\\sqrt{\\sin x} + \\sqrt{\\cos x}} dx$.", finalAnswer: "$\\pi/4$", solutionSteps: ["Use property $\\int_0^a f(x) = \\int_0^a f(a-x)$.", "$I = I \\implies 2I = \\int 1 dx = \\pi/2$."] },
                { id: 27, type: 'subjective', section: 'Section C', marks: 3, question: "Find the particular solution of the differential equation $(1+x^2)\\frac{dy}{dx} + 2xy = \\frac{1}{1+x^2}$, given $y=0$ when $x=1$.", finalAnswer: "$y(1+x^2) = \\tan^{-1}x - \\frac{\\pi}{4}$", solutionSteps: ["Linear DE. IF = $1+x^2$.", "$y(1+x^2) = \\int 1 dx = x + C$.", "Condition gives $C$."] },
                { id: 28, type: 'subjective', section: 'Section C', marks: 3, question: "Find the shortest distance between the lines $\\vec{r} = \\hat{i} + \\lambda(2\\hat{i}-\\hat{j}+\\hat{k})$ and $\\vec{r} = 2\\hat{i} + \\hat{j} - \\hat{k} + \\mu(3\\hat{i}-5\\hat{j}+2\\hat{k})$.", finalAnswer: "$10/\\sqrt{59}$", solutionSteps: ["Formula involving cross product of direction vectors."] },
                { id: 29, type: 'subjective', section: 'Section C', marks: 3, question: "Find two positive numbers whose sum is 16 and the sum of whose cubes is minimum.", finalAnswer: "8, 8", solutionSteps: ["Let numbers be $x, 16-x$. $S = x^3 + (16-x)^3$.", "$dS/dx = 3x^2 - 3(16-x)^2 = 0 \\implies x = 16-x \\implies x=8$."] },
                { id: 30, type: 'subjective', section: 'Section C', marks: 3, question: "If $\\vec{a} = 2\\hat{i} + 2\\hat{j} + 3\\hat{k}$, $\\vec{b} = -\\hat{i} + 2\\hat{j} + \\hat{k}$ and $\\vec{c} = 3\\hat{i} + \\hat{j}$, find $\\lambda$ such that $\\vec{a} + \\lambda\\vec{b}$ is perpendicular to $\\vec{c}$.", finalAnswer: "8", solutionSteps: ["$(\\vec{a}+\\lambda\\vec{b}) \\cdot \\vec{c} = 0$."] },
                { id: 31, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\int \\frac{x}{(x-1)(x-2)} dx$.", finalAnswer: "$2\\log|x-2| - \\log|x-1| + C$", solutionSteps: ["Partial fractions."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 32, type: 'subjective', section: 'Section D', marks: 5, question: "Evaluate $\\int_0^{\\pi/2} \\log(\\sin x) dx$.", finalAnswer: "$-\\frac{\\pi}{2} \\log 2$", solutionSteps: ["Standard definite integral property proof."] },
                { id: 33, type: 'subjective', section: 'Section D', marks: 5, question: "Find the area of the region bounded by the circle $x^2 + y^2 = 32$ and the line $y = x$ in the first quadrant.", finalAnswer: "$4\\pi$", solutionSteps: ["Intersection at $(4,4)$.", "Area = $\\int_0^4 x dx + \\int_4^{4\\sqrt{2}} \\sqrt{32-x^2} dx$."] },
                { id: 34, type: 'subjective', section: 'Section D', marks: 5, question: "Find the image of the point $(1, 6, 3)$ in the line $\\frac{x}{1} = \\frac{y-1}{2} = \\frac{z-2}{3}$.", finalAnswer: "(1, 0, 7)", solutionSteps: ["General point on line.", "Perpendicular condition to find foot of perpendicular.", "Midpoint formula for image."] },
                { id: 35, type: 'subjective', section: 'Section D', marks: 5, question: "Show that the height of the cylinder of maximum volume that can be inscribed in a sphere of radius $R$ is $2R/\\sqrt{3}$.", finalAnswer: "Proof", solutionSteps: ["Let $h$ be height, $r$ be radius. $r^2 + (h/2)^2 = R^2 \\implies r^2 = R^2 - h^2/4$.", "$V = \\pi r^2 h = \\pi (R^2 - h^2/4)h = \\pi (R^2h - h^3/4)$.", "$\\frac{dV}{dh} = \\pi (R^2 - 3h^2/4)$. Set to 0: $h^2 = 4R^2/3 \\implies h = 2R/\\sqrt{3}$.", "$\\frac{d^2V}{dh^2} = -3\\pi h/2 < 0$, so Volume is Maximum."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 36, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study (Calculus):</strong> The temperature $T$ of a cooling object drops at a rate proportional to the difference $T-S$, where $S$ is constant surrounding temperature.<br>(i) Write the differential equation.<br>(ii) Solve it generally.", finalAnswer: "(i) $dT/dt = -k(T-S)$, (ii) $T = S + Ce^{-kt}$", solutionSteps: ["(i) Rate of change $\\frac{dT}{dt} \\propto (T-S) \\implies \\frac{dT}{dt} = -k(T-S)$.", "(ii) $\\frac{dT}{T-S} = -k dt$. Integrating: $\\log|T-S| = -kt + C_1$.", "$T-S = e^{-kt+C_1} = C e^{-kt}$.", "$T = S + C e^{-kt}$."] },

                { id: 38, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study (3D):</strong> An aeroplane is flying along the line $\\vec{r} = \\lambda(\\hat{i} + \\hat{j} + \\hat{k})$. A tower top is at $P(3, 4, 5)$.<br>(i) Find coordinates of foot of perpendicular from P to the line.<br>(ii) Find distance of tower from path.", finalAnswer: "(i) (4,4,4), (ii) $\\sqrt{2}$", solutionSteps: ["(i) General point on line $Q(\\lambda, \\lambda, \\lambda)$. Direction $\\vec{PQ} = (\\lambda-3, \\lambda-4, \\lambda-5)$.", "$\\vec{PQ} \\cdot (1,1,1) = 0 \\implies \\lambda-3 + \\lambda-4 + \\lambda-5 = 0 \\implies 3\\lambda = 12 \\implies \\lambda = 4$. Foot is $(4,4,4)$.", "(ii) Distance $PQ = \\sqrt{(4-3)^2 + (4-4)^2 + (4-5)^2} = \\sqrt{1+0+1} = \\sqrt{2}$."] }
