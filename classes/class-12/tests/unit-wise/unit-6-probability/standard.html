    <script>
        const testConfig = {
            timeLimit: 60, // 1 Hour
            exitUrl: '../../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ and $B$ are events such that $P(A) \\neq 0$ and $P(B|A) = 1$, then", options: ["$A \\subset B$", "$B \\subset A$", "$B = \\phi$", "$A = \\phi$"], finalAnswer: "(a) $A \\subset B$", solutionSteps: ["$P(B|A) = \\frac{P(A \\cap B)}{P(A)} = 1 \\implies P(A \\cap B) = P(A)$.", "This implies $A \\cap B = A$, which means all elements of A are in B.", "Therefore, $A \\subset B$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If A and B are independent events, then $P(\\text{exactly one of A, B occurs})$ is equal to", options: ["$P(A) + P(B) - P(A \\cap B)$", "$P(A) + P(B) - 2P(A \\cap B)$", "$P(A) + P(B)$", "$P(A \\cup B)$"], finalAnswer: "(b) $P(A) + P(B) - 2P(A \\cap B)$", solutionSteps: ["$P(\\text{exactly one}) = P(A) + P(B) - 2P(A \\cap B)$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "A bag contains 5 red and 3 blue balls. If 3 balls are drawn at random without replacement, the probability of getting exactly one red ball is", options: ["15/56", "45/56", "15/28", "5/28"], finalAnswer: "(a) 15/56", solutionSteps: ["Total ways = $^8C_3 = 56$.", "Favorable (1 Red, 2 Blue) = $^5C_1 \\times ^3C_2 = 5 \\times 3 = 15$.", "Probability = $15/56$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The probability distribution of a random variable X is given by $P(X=x) = k(x+1)$ for $x=1, 2, 3, 4$. The value of $k$ is", options: ["0.1", "1/14", "0.2", "1/10"], finalAnswer: "(b) 1/14", solutionSteps: ["$\\sum P(X) = 1 \\implies k(2+3+4+5) = 1$.", "$14k = 1 \\implies k = 1/14$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(A) = 0.4, P(B) = 0.8$ and $P(B|A) = 0.6$, then $P(A \\cup B)$ is", options: ["0.24", "0.3", "0.48", "0.96"], finalAnswer: "(d) 0.96", solutionSteps: ["$P(A \\cap B) = P(A)P(B|A) = 0.4 \\times 0.6 = 0.24$.", "$P(A \\cup B) = P(A) + P(B) - P(A \\cap B) = 0.4 + 0.8 - 0.24 = 0.96$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "A die is thrown twice and the sum of the numbers appearing is observed to be 6. What is the conditional probability that the number 4 has appeared at least once?", finalAnswer: "2/5", solutionSteps: ["Event E (Sum 6) = $\\{(1,5), (2,4), (3,3), (4,2), (5,1)\\}$ (5 outcomes).", "Event F (4 appears) = $\\{(4,1), (4,2), (4,3), (4,4), (4,5), (4,6), (1,4), (2,4), (3,4), (5,4), (6,4)\\}$.", "$E \\cap F = \\{(2,4), (4,2)\\}$ (2 outcomes).", "$P(F|E) = \\frac{n(E \\cap F)}{n(E)} = \\frac{2}{5}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Probability of solving a specific problem independently by A and B are 1/2 and 1/3 respectively. If both try to solve the problem independently, find the probability that the problem is solved.", finalAnswer: "2/3", solutionSteps: ["$P(A) = 1/2, P(B) = 1/3$.", "$P(\\text{Problem Solved}) = P(A \\cup B) = 1 - P(A')P(B')$.", "$= 1 - (1 - 1/2)(1 - 1/3) = 1 - (1/2)(2/3) = 1 - 1/3 = 2/3$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "A random variable X has the following probability distribution:<br>X: 0, 1, 2<br>P(X): $3k^2$, $4k-10k^2$, $5k-1$. Find the value of k.", finalAnswer: "k = 2/7", solutionSteps: ["$\\sum P(X) = 1 \\implies 3k^2 + 4k - 10k^2 + 5k - 1 = 1$.", "$-7k^2 + 9k - 2 = 0 \\implies 7k^2 - 9k + 2 = 0$.", "$(7k-2)(k-1) = 0 \\implies k=1$ or $k=2/7$.", "If $k=1$, $P(X=2) = 4$ (Not possible). So $k=2/7$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "In a factory which manufactures bolts, machines A, B and C manufacture respectively 25%, 35% and 40% of the bolts. Of their outputs, 5, 4 and 2 percent are respectively defective bolts. A bolt is drawn at random from the product and is found to be defective. What is the probability that it is manufactured by the machine B?", finalAnswer: "28/69", solutionSteps: ["Let $E_1, E_2, E_3$ be events of mfg by A, B, C. $P(E_1)=0.25, P(E_2)=0.35, P(E_3)=0.40$.", "Let D be defective. $P(D|E_1)=0.05, P(D|E_2)=0.04, P(D|E_3)=0.02$.", "By Bayes' Theorem: $P(E_2|D) = \\frac{P(E_2)P(D|E_2)}{P(E_1)P(D|E_1) + P(E_2)P(D|E_2) + P(E_3)P(D|E_3)}$.", "Numerator: $0.35 \\times 0.04 = 0.0140$.", "Denominator: $0.0125 + 0.0140 + 0.0080 = 0.0345$.", "Probability = $140/345 = 28/69$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Two cards are drawn simultaneously (or successively without replacement) from a well shuffled pack of 52 cards. Find the mean number of kings.", finalAnswer: "2/13", solutionSteps: ["Let X be number of kings. X = 0, 1, 2.", "$P(X=0) = \\frac{48}{52} \\times \\frac{47}{51} = \\frac{12}{13} \\times \\frac{47}{51} = \\frac{188}{221}$.", "$P(X=1) = 2 \\times \\frac{4}{52} \\times \\frac{48}{51} = \\frac{32}{221}$.", "$P(X=2) = \\frac{4}{52} \\times \\frac{3}{51} = \\frac{1}{221}$.", "Mean $E(X) = 0 + 1(\\frac{32}{221}) + 2(\\frac{1}{221}) = \\frac{34}{221} = \\frac{2}{13}$."] },
                { id: 11, type: 'subjective', section: 'Section C', marks: 3, question: "A man is known to speak truth 3 out of 4 times. He throws a die and reports that it is a six. Find the probability that it is actually a six.", finalAnswer: "3/8", solutionSteps: ["$E$: Reports six. $H_1$: Actually six (1/6). $H_2$: Not six (5/6).", "$P(E|H_1) = 3/4$ (Truth).", "$P(E|H_2) = 1/4$ (Lie - reports six when it's not).", "$P(H_1|E) = \\frac{(1/6)(3/4)}{(1/6)(3/4) + (5/6)(1/4)} = \\frac{3}{3+5} = 3/8$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 12, type: 'subjective', section: 'Section D', marks: 5, question: "Bag I contains 3 red and 4 black balls and Bag II contains 4 red and 5 black balls. One ball is transferred from Bag I to Bag II and then a ball is drawn from Bag II. The ball so drawn is found to be red in colour. Find the probability that the transferred ball is black.", finalAnswer: "16/31", solutionSteps: ["$E_1$: Transferred Red ($3/7$). $E_2$: Transferred Black ($4/7$).", "A: Drawing Red from Bag II.", "$P(A|E_1)$: Bag II has 5R, 5B. Prob = $5/10 = 1/2$.", "$P(A|E_2)$: Bag II has 4R, 6B. Prob = $4/10 = 2/5$.", "$P(E_2|A) = \\frac{P(E_2)P(A|E_2)}{P(E_1)P(A|E_1) + P(E_2)P(A|E_2)}$.", "$= \\frac{(4/7)(2/5)}{(3/7)(1/2) + (4/7)(2/5)} = \\frac{8/35}{3/14 + 8/35} = \\frac{8/35}{31/70} = \\frac{16}{31}$."] }
            ]
        };
