    <script>
        const testConfig = {
            timeLimit: 60, // 1 Hour
            exitUrl: '../../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "Let A and B be two events such that $P(A) = 0.8, P(B) = 0.6$ and $P(A \\cap B) = 0.48$. State whether A and B are independent events:", options: ["Yes", "No", "Maybe", "Cannot be determined"], finalAnswer: "(a) Yes", solutionSteps: ["Since $P(A \\cap B) = P(A)P(B) = 0.8 \\times 0.6 = 0.48$, A and B are independent."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "A and B are events such that $P(A) = 0.4, P(B) = 0.3, P(A \\cup B) = 0.5$. Then $P(B \\cap A')$ is:", options: ["0.2", "0.3", "0.4", "0.9"], finalAnswer: "(a) 0.2", solutionSteps: ["$P(A \\cup B) = P(A) + P(B) - P(A \\cap B) \\implies 0.5 = 0.4 + 0.3 - P(A \\cap B)$.", "$P(A \\cap B) = 0.2$.", "$P(B \\cap A') = P(B) - P(A \\cap B) = 0.3 - 0.2 = 0.1$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "A die is thrown twice. What is the probability that 5 will not come up either time?", options: ["35/36", "25/36", "11/36", "1/36"], finalAnswer: "(b) 25/36", solutionSteps: ["Probability of 5 coming up in one throw = 1/6.", "Probability of 5 not coming up in one throw = 5/6.", "Required probability = $5/6 \\times 5/6 = 25/36$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(A) = 7/13, P(B) = 9/13$ and $P(A \\cap B) = 4/13$, then $P(A' \\cap B')$ is:", options: ["4/13", "6/13", "7/13", "11/13"], finalAnswer: "(a) 4/13", solutionSteps: ["$P(A' \\cap B') = P((A \\cup B)') = 1 - P(A \\cup B)$.", "$= 1 - [P(A) + P(B) - P(A \\cap B)] = 1 - [7/13 + 9/13 - 4/13] = 1 - 12/13 = 1/13 + 3/13 = 4/13$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The probability that a student is not a swimmer is 0.8. If 5 students are selected at random, then the probability that 4 of them are swimmers is:", options: ["$\\binom{5}{4} (0.2)^4 (0.8)$", "$\\binom{5}{1} (0.2) (0.8)^4$", "$\\binom{5}{4} (0.2) (0.8)^4$", "$\\binom{5}{1} (0.2)^4 (0.8)$"], finalAnswer: "(b) $\\binom{5}{1} (0.2) (0.8)^4$", solutionSteps: ["Let X be the number of swimmers.", "$P(X=4) = \\binom{5}{4} (0.2)^4 (0.8)$ (Incorrect).", "X = number of non-swimmers = 1. $P(X=1) = \\binom{5}{1}(0.8)^4(0.2)$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Coloured balls are distributed in two bags as follows:<br>Bag I: 2 black and 3 red balls<br>Bag II: 3 black and 4 red balls. What is the probability that a ball drawn at random is red?", finalAnswer: "31/70", solutionSteps: ["Let $E_1, E_2$ be events of choosing Bag I, Bag II. $P(E_1) = P(E_2) = 1/2$.", "Let A be drawing Red ball. $P(A|E_1) = 3/5, P(A|E_2) = 4/7$.", "$P(A) = P(E_1)P(A|E_1) + P(E_2)P(A|E_2) = \\frac{1}{2}(\\frac{3}{5}) + \\frac{1}{2}(\\frac{4}{7}) = \\frac{3}{10} + \\frac{2}{7} = \\frac{21+20}{70} = \\frac{41}{70}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Determine the probability of getting 2 heads when a coin is tossed 3 times. Also find the variance.", finalAnswer: "Variance = 3/4", solutionSteps: ["$P(X=2) = \\binom{3}{2} (1/2)^2 (1/2) = 3/8$.", "Variance: $npq = 3 \\times \\frac{1}{2} \\times \\frac{1}{2} = \\frac{3}{4}$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "The random variable X has a probability distribution P(X) of the following form, where k is some number:<br>$P(X=x) = \\begin{cases} k, & \\text{if } x = 0 \\\\ 2k, & \\text{if } x = 1 \\\\ 3k, & \\text{if } x = 2 \\\\ 0, & \\text{otherwise} \\end{cases}$", finalAnswer: "Mean is 4/3", solutionSteps: ["Value of k: $k+2k+3k = 1 \\implies k=1/6$.", "Find the mean of X: $0(1/6) + 1(2/6) + 2(3/6) = 2/6 + 6/6 = 8/6 = 4/3$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "A bag contains 4 red and 4 black balls, another bag contains 2 red and 6 black balls. One of the two bags is selected at random and a ball is drawn from the bag which is found to be red. Find the probability that the ball is drawn from the first bag.", finalAnswer: "2/3", solutionSteps: ["Let $E_1, E_2$ be choosing Bag I, II. $P(E_1)=P(E_2)=1/2$.", "Let A be drawing red ball. $P(A|E_1) = 4/8 = 1/2, P(A|E_2) = 2/8 = 1/4$.", "$P(E_1|A) = \\frac{P(E_1)P(A|E_1)}{P(E_1)P(A|E_1) + P(E_2)P(A|E_2)}$.", "$= \\frac{0.5 \\times 0.5}{0.5 \\times 0.5 + 0.5 \\times 0.25} = \\frac{0.25}{0.25 + 0.125} = \\frac{0.25}{0.375} = \\frac{2}{3}$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "A and B throw a die alternately till one of them gets a ‘6’ and wins the game. Find their respective probabilities of winning if A starts first.", finalAnswer: "A: 6/11, B: 5/11", solutionSteps: ["$P(A \\text{ wins}) = \\frac{1}{6} + (\\frac{5}{6})^2 \\frac{1}{6} + (\\frac{5}{6})^4 \\frac{1}{6} + \\dots = \\frac{1}{6} [1 + (\\frac{5}{6})^2 + (\\frac{5}{6})^4 + \\dots]$.", "This is a GP with $a=1, r = (5/6)^2 = 25/36$. Sum = $\\frac{1}{1-25/36} = \\frac{36}{11}$. So $P(A) = \\frac{1}{6} \\times \\frac{36}{11} = \\frac{6}{11}$. $P(B) = 1 - P(A) = \\frac{5}{11}$."] }
            ]
        };
