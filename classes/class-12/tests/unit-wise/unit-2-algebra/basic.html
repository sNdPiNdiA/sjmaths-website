<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Unit 2 Test (Basic)</span>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">

            <div class="q-header">

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">

                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/test-dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 60, // 1 Hour
            exitUrl: '../../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If a matrix has 6 elements, then the number of possible orders of the matrix can be", options: ["2", "4", "3", "6"], finalAnswer: "(b) 4", solutionSteps: ["Possible orders are $1\\times6, 6\\times1, 2\\times3, 3\\times2$.", "Total 4 possible orders."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = [a_{ij}]$ is a square matrix of order 2 such that $a_{ij} = 1$ when $i \\neq j$ and 0 when $i=j$, then $A^2$ is", options: ["I", "A", "0", "-I"], finalAnswer: "(a) I", solutionSteps: ["$A = \\begin{bmatrix} 0 & 1 \\\\ 1 & 0 \\end{bmatrix}$.", "$A^2 = \\begin{bmatrix} 0 & 1 \\\\ 1 & 0 \\end{bmatrix}\\begin{bmatrix} 0 & 1 \\\\ 1 & 0 \\end{bmatrix} = \\begin{bmatrix} 1 & 0 \\\\ 0 & 1 \\end{bmatrix} = I$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $x$ for which $\\begin{vmatrix} 3 & x \\\\ x & 1 \\end{vmatrix} = \\begin{vmatrix} 3 & 2 \\\\ 4 & 1 \\end{vmatrix}$ is", options: ["2", "4", "$\\pm 2\\sqrt{2}$", "-2"], finalAnswer: "(c) $\\pm 2\\sqrt{2}$", solutionSteps: ["$3(1) - x^2 = 3(1) - 2(4)$.", "$3 - x^2 = 3 - 8 \\implies -x^2 = -8 \\implies x^2 = 8$.", "$x = \\pm \\sqrt{8} = \\pm 2\\sqrt{2}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ is a square matrix of order 3 and $|A| = 4$, then $|2A|$ is", options: ["4", "8", "32", "16"], finalAnswer: "(c) 32", solutionSteps: ["$|kA| = k^n |A|$ where $n$ is order.", "$|2A| = 2^3 |A| = 8 \\times 4 = 32$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ is an invertible matrix of order 2, then $\\det(A^{-1})$ is equal to", options: ["$\\det(A)$", "$1/\\det(A)$", "1", "0"], finalAnswer: "(b) $1/\\det(A)$", solutionSteps: ["$AA^{-1} = I \\implies |A||A^{-1}| = |I| = 1$.", "$|A^{-1}| = 1/|A|$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Construct a $2 \\times 2$ matrix $A = [a_{ij}]$ whose elements are given by $a_{ij} = \\frac{(i+j)^2}{2}$.", finalAnswer: "$\\begin{bmatrix} 2 & 4.5 \\\\ 4.5 & 8 \\end{bmatrix}$", solutionSteps: ["$a_{11} = (1+1)^2/2 = 2$.", "$a_{12} = (1+2)^2/2 = 9/2 = 4.5$.", "$a_{21} = (2+1)^2/2 = 4.5$.", "$a_{22} = (2+2)^2/2 = 8$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the area of the triangle with vertices $(2, 7), (1, 1)$ and $(10, 8)$ using determinants.", finalAnswer: "22.5 sq units", solutionSteps: ["Area = $\\frac{1}{2} |x_1(y_2-y_3) + x_2(y_3-y_1) + x_3(y_1-y_2)|$.", "Using determinant: $\\frac{1}{2} \\begin{vmatrix} 2 & 7 & 1 \\\\ 1 & 1 & 1 \\\\ 10 & 8 & 1 \\end{vmatrix}$.", "$= \\frac{1}{2} [2(1-8) - 7(1-10) + 1(8-10)]$.", "$= \\frac{1}{2} [-14 + 63 - 2] = \\frac{47}{2} = 23.5$. Wait, check calc.", "$2(-7) - 7(-9) + 1(-2) = -14 + 63 - 2 = 47$. Area = 23.5."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "If $A = \\begin{bmatrix} 1 & 2 \\\\ 3 & 4 \\end{bmatrix}$, find $A + A'$.", finalAnswer: "$\\begin{bmatrix} 2 & 5 \\\\ 5 & 8 \\end{bmatrix}$", solutionSteps: ["$A' = \\begin{bmatrix} 1 & 3 \\\\ 2 & 4 \\end{bmatrix}$.", "$A + A' = \\begin{bmatrix} 1+1 & 2+3 \\\\ 3+2 & 4+4 \\end{bmatrix} = \\begin{bmatrix} 2 & 5 \\\\ 5 & 8 \\end{bmatrix}$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the inverse of the matrix $A = \\begin{bmatrix} 2 & -2 \\\\ 4 & 3 \\end{bmatrix}$.", finalAnswer: "$\\frac{1}{14} \\begin{bmatrix} 3 & 2 \\\\ -4 & 2 \\end{bmatrix}$", solutionSteps: ["$|A| = 2(3) - (-2)(4) = 6 + 8 = 14$.", "Adj A: Swap diagonal elements, change sign of off-diagonal.", "Adj A = $\\begin{bmatrix} 3 & 2 \\\\ -4 & 2 \\end{bmatrix}$.", "$A^{-1} = \\frac{1}{14} \\begin{bmatrix} 3 & 2 \\\\ -4 & 2 \\end{bmatrix}$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Show that the points $A(a, b+c), B(b, c+a), C(c, a+b)$ are collinear.", finalAnswer: "Proof", solutionSteps: ["Points are collinear if area of triangle is 0.", "$\\Delta = \\frac{1}{2} \\begin{vmatrix} a & b+c & 1 \\\\ b & c+a & 1 \\\\ c & a+b & 1 \\end{vmatrix}$.", "Apply $C_2 \\to C_2 + C_1$: $\\begin{vmatrix} a & a+b+c & 1 \\\\ b & a+b+c & 1 \\\\ c & a+b+c & 1 \\end{vmatrix}$.", "Take $(a+b+c)$ common from $C_2$. $C_2$ becomes identical to $C_3$ (all 1s).", "Determinant is 0. Hence collinear."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Solve the system of equations using matrix method: $x - y + z = 4$, $2x + y - 3z = 0$, $x + y + z = 2$.", finalAnswer: "x=2, y=-1, z=1", solutionSteps: ["$A = \\begin{bmatrix} 1 & -1 & 1 \\\\ 2 & 1 & -3 \\\\ 1 & 1 & 1 \\end{bmatrix}, X = \\begin{bmatrix} x \\\\ y \\\\ z \\end{bmatrix}, B = \\begin{bmatrix} 4 \\\\ 0 \\\\ 2 \\end{bmatrix}$.", "$|A| = 1(1+3) - (-1)(2+3) + 1(2-1) = 4 + 5 + 1 = 10$.", "Find Cofactors and Adj A.", "$A^{-1} = \\frac{1}{10} \\begin{bmatrix} 4 & 2 & 2 \\\\ -5 & 0 & 5 \\\\ 1 & -2 & 3 \\end{bmatrix}$.", "$X = A^{-1}B = \\frac{1}{10} \\begin{bmatrix} 16+0+4 \\\\ -20+0+10 \\\\ 4+0+6 \\end{bmatrix} = \\frac{1}{10} \\begin{bmatrix} 20 \\\\ -10 \\\\ 10 \\end{bmatrix} = \\begin{bmatrix} 2 \\\\ -1 \\\\ 1 \\end{bmatrix}$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
