<body>

    <!-- Main Layout -->

            <div class="q-header">

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">

                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">

                </div>

    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/test-dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 60, // 1 Hour
            exitUrl: '../../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ is a square matrix of order 3 such that $|\\text{adj } A| = 64$, then $|A|$ is", options: ["$\\pm 8$", "8", "64", "$\\pm 4$"], finalAnswer: "(a) $\\pm 8$", solutionSteps: ["$|\\text{adj } A| = |A|^{n-1} = |A|^2$.", "$|A|^2 = 64 \\implies |A| = \\pm 8$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = \\begin{bmatrix} \\cos \\alpha & -\\sin \\alpha \\\\ \\sin \\alpha & \\cos \\alpha \\end{bmatrix}$, then $A + A' = I$ if the value of $\\alpha$ is", options: ["$\\pi/6$", "$\\pi/3$", "$\\pi$", "$3\\pi/2$"], finalAnswer: "(b) $\\pi/3$", solutionSteps: ["$A + A' = \\begin{bmatrix} 2\\cos \\alpha & 0 \\\\ 0 & 2\\cos \\alpha \\end{bmatrix}$.", "$2\\cos \\alpha = 1 \\implies \\cos \\alpha = 1/2$.", "$\\alpha = \\pi/3$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The value of determinant $\\begin{vmatrix} 102 & 18 & 36 \\\\ 1 & 3 & 4 \\\\ 17 & 3 & 6 \\end{vmatrix}$ is", options: ["1", "0", "-1", "2"], finalAnswer: "(b) 0", solutionSteps: ["$R_1 = 6(17, 3, 6)$.", "$R_1$ and $R_3$ are proportional (ratio 6).", "Determinant is 0."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ and $B$ are symmetric matrices of the same order, then $AB - BA$ is a", options: ["Symmetric matrix", "Skew-symmetric matrix", "Zero matrix", "Identity matrix"], finalAnswer: "(b) Skew-symmetric matrix", solutionSteps: ["$(AB-BA)' = (AB)' - (BA)' = B'A' - A'B'$.", "Since symmetric, $BA - AB = -(AB - BA)$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = \\begin{bmatrix} 1 & 2 \\\\ 4 & 2 \\end{bmatrix}$, then $|2A|$ is equal to", options: ["$2|A|$", "$4|A|$", "$8|A|$", "$|A|$"], finalAnswer: "(b) $4|A|$", solutionSteps: ["Order $n=2$. $|kA| = k^n |A|$.", "$|2A| = 2^2 |A| = 4|A|$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $k$ if $\\begin{bmatrix} 1 & 2 \\\\ 3 & 4 \\end{bmatrix} \\begin{bmatrix} 3 & 1 \\\\ 2 & 5 \\end{bmatrix} = \\begin{bmatrix} 7 & 11 \\\\ k & 23 \\end{bmatrix}$.", finalAnswer: "k = 17", solutionSteps: ["Multiply LHS: $\\begin{bmatrix} 1(3)+2(2) & 1(1)+2(5) \\\\ 3(3)+4(2) & 3(1)+4(5) \\end{bmatrix} = \\begin{bmatrix} 7 & 11 \\\\ 17 & 23 \\end{bmatrix}$.", "Comparing elements, $k = 17$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "If area of triangle is 35 sq units with vertices $(2, -6), (5, 4)$ and $(k, 4)$. Find $k$.", finalAnswer: "$k = 12, -2$", solutionSteps: ["Area = $\\frac{1}{2} |x_1(y_2-y_3) + x_2(y_3-y_1) + x_3(y_1-y_2)| = 35$.", "$|2(4-4) + 5(4-(-6)) + k(-6-4)| = 70$.", "$|50 - 10k| = 70$.", "$50 - 10k = \\pm 70$.", "$k = -2$ or $k = 12$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find matrix $X$ such that $2A + B + X = 0$, where $A = \\begin{bmatrix} -1 & 2 \\\\ 3 & 4 \\end{bmatrix}$ and $B = \\begin{bmatrix} 3 & -2 \\\\ 1 & 5 \\end{bmatrix}$.", finalAnswer: "$\\begin{bmatrix} -1 & -2 \\\\ -7 & -13 \\end{bmatrix}$", solutionSteps: ["$X = -(2A + B)$.", "$2A = \\begin{bmatrix} -2 & 4 \\\\ 6 & 8 \\end{bmatrix}$.", "$2A + B = \\begin{bmatrix} 1 & 2 \\\\ 7 & 13 \\end{bmatrix}$.", "$X = \\begin{bmatrix} -1 & -2 \\\\ -7 & -13 \\end{bmatrix}$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Express the matrix $A = \\begin{bmatrix} 3 & 5 \\\\ 1 & -1 \\end{bmatrix}$ as the sum of a symmetric and a skew-symmetric matrix.", finalAnswer: "Sum shown in steps", solutionSteps: ["$P = \\frac{1}{2}(A+A') = \\frac{1}{2} \\begin{bmatrix} 6 & 6 \\\\ 6 & -2 \\end{bmatrix} = \\begin{bmatrix} 3 & 3 \\\\ 3 & -1 \\end{bmatrix}$.", "$Q = \\frac{1}{2}(A-A') = \\frac{1}{2} \\begin{bmatrix} 0 & 4 \\\\ -4 & 0 \\end{bmatrix} = \\begin{bmatrix} 0 & 2 \\\\ -2 & 0 \\end{bmatrix}$.", "$A = P + Q$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate the determinant $\\begin{vmatrix} 1 & x & y \\\\ 1 & x+y & y \\\\ 1 & x & x+y \\end{vmatrix}$.", finalAnswer: "$xy$", solutionSteps: ["$R_2 \\to R_2 - R_1, R_3 \\to R_3 - R_1$.", "$\\begin{vmatrix} 1 & x & y \\\\ 0 & y & 0 \\\\ 0 & 0 & x \\end{vmatrix}$.", "Expand along $C_1$: $1(yx - 0) = xy$."] },
                { id: 11, type: 'subjective', section: 'Section C', marks: 3, question: "Find the inverse of $A = \\begin{bmatrix} 2 & -3 \\\\ 4 & 6 \\end{bmatrix}$ and verify that $A^{-1}A = I$.", finalAnswer: "$\\frac{1}{24} \\begin{bmatrix} 6 & 3 \\\\ -4 & 2 \\end{bmatrix}$", solutionSteps: ["$|A| = 12 - (-12) = 24$.", "Adj A = $\\begin{bmatrix} 6 & 3 \\\\ -4 & 2 \\end{bmatrix}$.", "$A^{-1} = \\frac{1}{24} \\begin{bmatrix} 6 & 3 \\\\ -4 & 2 \\end{bmatrix}$.", "Verification: Multiply $A^{-1}$ and $A$ to get $I$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 12, type: 'subjective', section: 'Section D', marks: 5, question: "Solve the following system of equations by matrix method: $3x - 2y + 3z = 8$, $2x + y - z = 1$, $4x - 3y + 2z = 4$.", finalAnswer: "x=1, y=2, z=3", solutionSteps: ["$A = \\begin{bmatrix} 3 & -2 & 3 \\\\ 2 & 1 & -1 \\\\ 4 & -3 & 2 \\end{bmatrix}$. $|A| = -17$.", "Find Adj A.", "$A^{-1} = -\\frac{1}{17} \\begin{bmatrix} -1 & -5 & -1 \\\\ -8 & -6 & 9 \\\\ -10 & 1 & 7 \\end{bmatrix}$.", "$X = A^{-1}B$. $x=1, y=2, z=3$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
