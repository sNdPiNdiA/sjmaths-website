<body>

    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 60, // 1 Hour
            exitUrl: '../../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ is a square matrix of order 3 such that $|A| = 3$, then the value of $|\\text{adj}(\\text{adj } A)|$ is", options: ["9", "27", "81", "729"], finalAnswer: "(c) 81", solutionSteps: ["Formula: $|\\text{adj}(\\text{adj } A)| = |A|^{(n-1)^2}$.", "Here $n=3$, so exponent is $(3-1)^2 = 4$.", "$3^4 = 81$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = \\begin{bmatrix} \\alpha & 2 \\\\ 2 & \\alpha \\end{bmatrix}$ and $|A^3| = 125$, then the value of $\\alpha$ is", options: ["$\\pm 1$", "$\\pm 2$", "$\\pm 3$", "$\\pm 5$"], finalAnswer: "(c) $\\pm 3$", solutionSteps: ["$|A^3| = |A|^3 = 125 \\implies |A| = 5$.", "$|A| = \\alpha^2 - 4 = 5$.", "$\\alpha^2 = 9 \\implies \\alpha = \\pm 3$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ is a non-singular matrix of order 3 and $|A| = 3$, then $|2A^{-1}|$ is", options: ["$2/3$", "$8/3$", "$2/9$", "$8/9$"], finalAnswer: "(b) $8/3$", solutionSteps: ["$|kA| = k^n |A|$. Here $n=3, k=2$.", "$|2A^{-1}| = 2^3 |A^{-1}| = 8 \\cdot \\frac{1}{|A|} = \\frac{8}{3}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ and $B$ are square matrices of the same order such that $AB = A$ and $BA = B$, then $A^2 + B^2$ is equal to", options: ["$2AB$", "$A+B$", "$A-B$", "$AB$"], finalAnswer: "(b) $A+B$", solutionSteps: ["$A^2 = A \\cdot A = (AB)A = A(BA) = AB = A$.", "$B^2 = B \\cdot B = (BA)B = B(AB) = BA = B$.", "So $A^2 + B^2 = A + B$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The number of all possible matrices of order $3 \\times 3$ with each entry 0 or 1 is", options: ["27", "18", "81", "512"], finalAnswer: "(d) 512", solutionSteps: ["Total elements = 9.", "Each element has 2 choices (0 or 1).", "Total matrices = $2^9 = 512$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "If $A = \\begin{bmatrix} 3 & 1 \\\\ -1 & 2 \\end{bmatrix}$, show that $A^2 - 5A + 7I = O$.", finalAnswer: "Proof", solutionSteps: ["$A^2 = \\begin{bmatrix} 3 & 1 \\\\ -1 & 2 \\end{bmatrix}\\begin{bmatrix} 3 & 1 \\\\ -1 & 2 \\end{bmatrix} = \\begin{bmatrix} 8 & 5 \\\\ -5 & 3 \\end{bmatrix}$.", "$-5A = \\begin{bmatrix} -15 & -5 \\\\ 5 & -10 \\end{bmatrix}$.", "$7I = \\begin{bmatrix} 7 & 0 \\\\ 0 & 7 \\end{bmatrix}$.", "Sum: $\\begin{bmatrix} 8-15+7 & 5-5+0 \\\\ -5+5+0 & 3-10+7 \\end{bmatrix} = O$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $x$ such that $\\begin{bmatrix} 1 & x & 1 \\end{bmatrix} \\begin{bmatrix} 1 & 3 & 2 \\\\ 2 & 5 & 1 \\\\ 15 & 3 & 2 \\end{bmatrix} \\begin{bmatrix} 1 \\\\ 2 \\\\ x \\end{bmatrix} = O$.", finalAnswer: "$x = -2, -14$", solutionSteps: ["First multiply $1 \\times 3$ and $3 \\times 3$: $\\begin{bmatrix} 1+2x+15 & 3+5x+3 & 2+x+2 \\end{bmatrix} = \\begin{bmatrix} 2x+16 & 5x+6 & x+4 \\end{bmatrix}$.", "Multiply with column vector: $(2x+16)(1) + (5x+6)(2) + (x+4)(x) = 0$.", "$2x+16 + 10x+12 + x^2+4x = 0$.", "$x^2 + 16x + 28 = 0$.", "$(x+14)(x+2) = 0 \\implies x = -2, -14$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "If $A$ is a square matrix such that $A^2 = A$, then find the value of $7A - (I+A)^3$.", finalAnswer: "$-I$", solutionSteps: ["$(I+A)^3 = I^3 + A^3 + 3I^2A + 3IA^2$.", "Since $A^2=A$, $A^3=A$.", "$(I+A)^3 = I + A + 3A + 3A = I + 7A$.", "$7A - (I+7A) = -I$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the inverse of $A = \\begin{bmatrix} 1 & 2 & 3 \\\\ 0 & 2 & 4 \\\\ 0 & 0 & 5 \\end{bmatrix}$.", finalAnswer: "$\\begin{bmatrix} 1 & -1 & 0.2 \\\\ 0 & 0.5 & -0.4 \\\\ 0 & 0 & 0.2 \\end{bmatrix}$", solutionSteps: ["$|A| = 1(10-0) = 10$.", "Cofactors: $C_{11}=10, C_{12}=0, C_{13}=0, C_{21}=-10, C_{22}=5, C_{23}=0, C_{31}=2, C_{32}=-4, C_{33}=2$.", "Adj A = $\\begin{bmatrix} 10 & -10 & 2 \\\\ 0 & 5 & -4 \\\\ 0 & 0 & 2 \\end{bmatrix}$.", "$A^{-1} = \\frac{1}{10} \\text{Adj } A$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "If $A = \\begin{bmatrix} 3 & 1 \\\\ 7 & 5 \\end{bmatrix}$, find $x$ and $y$ such that $A^2 + xI = yA$.", finalAnswer: "$x = 8, y = 8$", solutionSteps: ["$A^2 = \\begin{bmatrix} 9+7 & 3+5 \\\\ 21+35 & 7+25 \\end{bmatrix} = \\begin{bmatrix} 16 & 8 \\\\ 56 & 32 \\end{bmatrix}$.", "$A^2 + xI = \\begin{bmatrix} 16+x & 8 \\\\ 56 & 32+x \\end{bmatrix}$.", "$yA = \\begin{bmatrix} 3y & y \\\\ 7y & 5y \\end{bmatrix}$.", "Compare elements: $8 = y \implies y=8$.", "$16+x = 3y = 24 \\implies x=8$."] },
                { id: 11, type: 'subjective', section: 'Section C', marks: 3, question: "Solve for matrix $X$: $X \\begin{bmatrix} 1 & 2 & 3 \\\\ 4 & 5 & 6 \\end{bmatrix} = \\begin{bmatrix} -7 & -8 & -9 \\\\ 2 & 4 & 6 \\end{bmatrix}$.", finalAnswer: "$\\begin{bmatrix} 1 & -2 \\\\ 2 & 0 \\end{bmatrix}$", solutionSteps: ["Let $X = \\begin{bmatrix} a & b \\\\ c & d \\end{bmatrix}$.", "$a+4b = -7, 2a+5b = -8$. Solving gives $a=1, b=-2$.", "$c+4d = 2, 2c+5d = 4$. Solving gives $c=2, d=0$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 12, type: 'subjective', section: 'Section D', marks: 5, question: "The sum of three numbers is 6. If we multiply the third number by 3 and add second number to it, we get 11. By adding the first and third numbers, we get double of the second number. Represent it algebraically and find the numbers using matrix method.", finalAnswer: "x=1, y=2, z=3", solutionSteps: ["Equations: $x+y+z=6$, $y+3z=11$, $x-2y+z=0$.", "$A = \\begin{bmatrix} 1 & 1 & 1 \\\\ 0 & 1 & 3 \\\\ 1 & -2 & 1 \\end{bmatrix}, B = \\begin{bmatrix} 6 \\\\ 11 \\\\ 0 \\end{bmatrix}$.", "$|A| = 1(1+6) - 1(-3) + 1(-1) = 7 + 3 - 1 = 9$.", "Find $A^{-1}$ and solve $X = A^{-1}B$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle

            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
