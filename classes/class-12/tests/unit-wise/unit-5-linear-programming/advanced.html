<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Unit 5 Test (Advanced)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">60:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/test-dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 60, // 1 Hour
            exitUrl: '../../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If the feasible region for an LPP is unbounded, then the maximum or minimum value of the objective function $Z = ax + by$ may or may not exist. If it exists, it must occur at a corner point. To verify if a corner point value $M$ is the maximum, we check the open half plane:", options: ["$ax + by < M$", "$ax + by > M$", "$ax + by \\le M$", "$ax + by \\ge M$"], finalAnswer: "(b) $ax + by > M$", solutionSteps: ["If the open half plane $ax + by > M$ has no point in common with the feasible region, then $M$ is the maximum value. Otherwise, Z has no maximum."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The linear programming problem: Maximize $Z = 3x + 2y$ subject to $x + y \\ge 1, x + y \\le 0, x \\ge 0, y \\ge 0$ has:", options: ["Unique optimal solution", "No feasible solution", "Unbounded solution", "Infinite optimal solutions"], finalAnswer: "(b) No feasible solution", solutionSteps: ["$x + y \\ge 1$ and $x + y \\le 0$ are contradictory. No common region exists."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If the objective function $Z = px + qy$ attains its maximum value at two corner points $(x_1, y_1)$ and $(x_2, y_2)$ of the feasible region, then for points on the line segment joining these two points, $Z$ will be:", options: ["Maximum", "Minimum", "Zero", "Negative"], finalAnswer: "(a) Maximum", solutionSteps: ["If optimal value occurs at two corner points, it occurs at every point on the line segment joining them."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "In the LPP: Maximize $Z = 4x + 6y$ subject to $3x + 2y \\le 12, x + y \\ge 4, x, y \\ge 0$, the feasible region is:", options: ["Bounded in 1st quadrant", "Unbounded in 1st quadrant", "Empty", "Bounded in 1st and 2nd quadrants"], finalAnswer: "(a) Bounded in 1st quadrant", solutionSteps: ["Lines $3x+2y=12$ (intercepts 4, 6) and $x+y=4$ (intercepts 4, 4). Region is bounded between these lines in the first quadrant."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "Which of the following is NOT a convex set?", options: ["$\\{(x,y): x^2+y^2 \\le 4\\}$", "$\\{(x,y): 2x+3y \\le 6\\}$", "$\\{(x,y): y^2 \\le 4x\\}$", "$\\{(x,y): x^2+y^2 \\ge 4\\}$"], finalAnswer: "(d) $\\{(x,y): x^2+y^2 \\ge 4\\}$", solutionSteps: ["The region outside a circle is not convex (a line segment connecting two points in the region may pass through the hole/circle)."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Determine if the LPP has a feasible solution: Maximize $Z = 5x + 4y$ subject to $x + 2y \\le 2, 3x + 2y \\ge 12, x, y \\ge 0$.", finalAnswer: "No feasible solution", solutionSteps: ["Line 1: $x+2y \\le 2$ (Region near origin, intercepts 2, 1).", "Line 2: $3x+2y \\ge 12$ (Region away from origin, intercepts 4, 6).", "The regions are disjoint. Hence, no feasible solution."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the maximum value of $Z = 3x + 4y$ subject to $x + y \\le 4, x \\ge 0, y \\ge 0$.", finalAnswer: "16", solutionSteps: ["Corner points: (0,0), (4,0), (0,4).", "$Z(0,0)=0, Z(4,0)=12, Z(0,4)=16$.", "Max value is 16."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Formulate the constraints for: A manufacturer produces nuts and bolts. It takes 1 hour of work on machine A and 3 hours on machine B to produce a package of nuts. It takes 3 hours on machine A and 1 hour on machine B to produce a package of bolts. He earns a profit of Rs 17.50 per package on nuts and Rs 7.00 per package on bolts. He operates his machines for at most 12 hours a day.", finalAnswer: "$x + 3y \\le 12, 3x + y \\le 12, x, y \\ge 0$", solutionSteps: ["Let $x$ be packages of nuts, $y$ be packages of bolts.", "Machine A constraint: $1x + 3y \\le 12$.", "Machine B constraint: $3x + 1y \\le 12$.", "Non-negative: $x, y \\ge 0$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Solve graphically: Minimize $Z = 3x + 5y$ subject to $x + 3y \\ge 3, x + y \\ge 2, x, y \\ge 0$.", finalAnswer: "7", solutionSteps: ["Lines: $x+3y=3$ (3,0), (0,1). $x+y=2$ (2,0), (0,2).", "Intersection: $x+3y=3, x+y=2 \\implies 2y=1 \\implies y=0.5, x=1.5$. Point (1.5, 0.5).", "Corner points of unbounded region: (3,0), (1.5, 0.5), (0,2).", "$Z(3,0)=9$. $Z(1.5, 0.5) = 4.5 + 2.5 = 7$. $Z(0,2)=10$.", "Min value is 7. Verify with $3x+5y < 7$. No common points."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Maximize $Z = 5x + 3y$ subject to $3x + 5y \\le 15, 5x + 2y \\le 10, x, y \\ge 0$.", finalAnswer: "235/19", solutionSteps: ["Lines: $3x+5y=15$ (5,0), (0,3). $5x+2y=10$ (2,0), (0,5).", "Intersection: $3x+5y=15, 5x+2y=10$. Multiply first by 2, second by 5. $6x+10y=30, 25x+10y=50$. $19x=20 \\implies x=20/19$.", "$y = (10 - 100/19)/2 = (90/19)/2 = 45/19$.", "Corner points: (0,0), (2,0), (20/19, 45/19), (0,3).", "$Z(2,0)=10, Z(0,3)=9, Z(20/19, 45/19) = 100/19 + 135/19 = 235/19 \\approx 12.37$.", "Max is 235/19."] },
                { id: 11, type: 'subjective', section: 'Section C', marks: 3, question: "A dietician wishes to mix two types of foods in such a way that vitamin contents of the mixture contain at least 8 units of vitamin A and 10 units of vitamin C. Food 'I' contains 2 units/kg of vitamin A and 1 unit/kg of vitamin C. Food 'II' contains 1 unit/kg of vitamin A and 2 units/kg of vitamin C. It costs Rs 50 per kg to purchase Food 'I' and Rs 70 per kg to purchase Food 'II'. Formulate this problem as a linear programming problem to minimize the cost of such a mixture.", finalAnswer: "Min Z = 50x + 70y s.t. 2x+y>=8, x+2y>=10, x,y>=0", solutionSteps: ["Let $x$ kg of Food I and $y$ kg of Food II.", "Vit A: $2x + y \\ge 8$.", "Vit C: $x + 2y \\ge 10$.", "Cost $Z = 50x + 70y$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 12, type: 'subjective', section: 'Section D', marks: 5, question: "A manufacturer has three machines I, II and III installed in his factory. Machines I and II are capable of being operated for at most 12 hours whereas machine III must be operated for at least 5 hours a day. She produces only two items M and N each requiring the use of all the three machines. The number of hours required for producing 1 unit of each of M and N on the three machines are given in the following table:<br><br>Item M: I(1), II(2), III(1)<br>Item N: I(2), II(1), III(1.25)<br><br>She makes a profit of Rs 600 and Rs 400 on items M and N respectively. How many of each item should she produce so as to maximize her profit assuming that she can sell all the items that she produced? What will be the maximum profit?", finalAnswer: "4 units of M, 4 units of N; Max Profit Rs 4000", solutionSteps: ["Maximize $Z = 600x + 400y$.", "Constraints: $x + 2y \\le 12$ (Machine I), $2x + y \\le 12$ (Machine II), $x + 1.25y \\ge 5$ (Machine III), $x, y \\ge 0$.", "Intersection of $x+2y=12$ and $2x+y=12$: $x=4, y=4$.", "Corner points of feasible region (bounded by axes and lines):", "Check vertices. (4,4) is a candidate.", "$Z(4,4) = 2400 + 1600 = 4000$.", "Check other corners: (6,0) -> 3600, (0,6) -> 2400. (5,0) -> 3000 (from III constraint).", "Max profit is 4000 at (4,4)."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>

    <script src="../../../../../assets/js/main.min.js" defer></script>
