    <script>
        const testConfig = {
            timeLimit: 60, // 1 Hour
            exitUrl: '../../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The objective function $Z = ax + by$ of an LPP is a", options: ["Constant", "Linear function to be optimized", "Inequality", "Quadratic equation"], finalAnswer: "(b) Linear function to be optimized", solutionSteps: ["The objective function represents the quantity (like profit or cost) that needs to be maximized or minimized."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The feasible region for the system of inequalities $x \\ge 0, y \\ge 0$ lies in the", options: ["1st Quadrant", "2nd Quadrant", "3rd Quadrant", "4th Quadrant"], finalAnswer: "(a) 1st Quadrant", solutionSteps: ["$x \\ge 0$ and $y \\ge 0$ represent the non-negative restrictions, which correspond to the first quadrant."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The optimal value of the objective function is attained at the", options: ["Any point in feasible region", "Corner points of feasible region", "Origin only", "None of these"], finalAnswer: "(b) Corner points of feasible region", solutionSteps: ["According to the Corner Point Theorem, the optimal value (maximum or minimum) of the objective function occurs at one of the vertices (corner points) of the feasible region."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "Which of the following points satisfies the inequality $2x - 3y < 5$?", options: ["(1, 1)", "(-1, -1)", "(3, 0)", "(4, 1)"], finalAnswer: "(a) (1, 1)", solutionSteps: ["Check (1, 1): $2(1) - 3(1) = -1 < 5$ (True).", "Check (3, 0): $6 - 0 = 6 \\not< 5$.", "Check (4, 1): $8 - 3 = 5 \\not< 5$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "In an LPP, if the feasible region is unbounded, then the objective function", options: ["Has no maximum value", "Has no minimum value", "May or may not have max/min value", "Has both max and min values"], finalAnswer: "(c) May or may not have max/min value", solutionSteps: ["For an unbounded feasible region, the objective function may or may not have an optimal value. If it exists, it must occur at a corner point."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the corner points of the feasible region determined by $x + y \\le 5, x \\ge 0, y \\ge 0$.", finalAnswer: "(0,0), (5,0), (0,5)", solutionSteps: ["The line $x + y = 5$ intersects the axes at (5, 0) and (0, 5).", "The region is bounded by the axes and this line in the first quadrant.", "Corner points are the origin (0,0) and the intercepts (5,0), (0,5)."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $Z = 3x + 4y$ at the points (0,0), (2,3), and (4,0). Find the maximum value.", finalAnswer: "18", solutionSteps: ["$Z(0,0) = 3(0) + 4(0) = 0$.", "$Z(2,3) = 3(2) + 4(3) = 6 + 12 = 18$.", "$Z(4,0) = 3(4) + 4(0) = 12$.", "Maximum value is 18."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Draw the graph of the inequality $x - y \\le 2$.", finalAnswer: "Graph required", solutionSteps: ["Draw the line $x - y = 2$. It passes through (2, 0) and (0, -2).", "Test the origin (0,0): $0 - 0 \\le 2$ is $0 \\le 2$ (True).", "Shade the region containing the origin (towards the left/upper side of the line)."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the following LPP graphically: Maximize $Z = 4x + y$ subject to $x + y \\le 50, x \\ge 0, y \\ge 0$.", finalAnswer: "200", solutionSteps: ["Corner points of the feasible region are (0,0), (50,0), and (0,50).", "$Z(0,0) = 0$.", "$Z(50,0) = 4(50) + 0 = 200$.", "$Z(0,50) = 0 + 50 = 50$.", "Maximum value is 200 at (50,0)."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Minimize $Z = 200x + 500y$ subject to $x + 2y \\ge 10, 3x + 4y \\le 24, x \\ge 0, y \\ge 0$.", finalAnswer: "2300", solutionSteps: ["Lines: $x+2y=10$ passes through (10,0), (0,5). $3x+4y=24$ passes through (8,0), (0,6).", "Intersection: $x=10-2y \\implies 3(10-2y)+4y=24 \\implies 30-2y=24 \\implies y=3, x=4$. Point (4,3).", "Feasible region corners: (0,5), (0,6), (4,3).", "$Z(0,5) = 2500$.", "$Z(0,6) = 3000$.", "$Z(4,3) = 200(4) + 500(3) = 800 + 1500 = 2300$.", "Minimum value is 2300."] },
                { id: 11, type: 'subjective', section: 'Section C', marks: 3, question: "A furniture dealer deals in only two itemsâ€“tables and chairs. He has Rs 50,000 to invest and has storage space of at most 60 pieces. A table costs Rs 2500 and a chair Rs 500. Formulate the LPP to maximize profit if he earns Rs 250 on a table and Rs 75 on a chair.", finalAnswer: "Max Z = 250x + 75y s.t. x+y<=60, 5x+y<=100, x,y>=0", solutionSteps: ["Let $x$ be tables and $y$ be chairs.", "Storage constraint: $x + y \\le 60$.", "Investment constraint: $2500x + 500y \\le 50000 \\implies 5x + y \\le 100$.", "Non-negative: $x, y \\ge 0$.", "Objective: Maximize $Z = 250x + 75y$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 12, type: 'subjective', section: 'Section D', marks: 5, question: "Solve the following LPP graphically: Maximize $Z = 5x + 3y$ subject to $3x + 5y \\le 15, 5x + 2y \\le 10, x \\ge 0, y \\ge 0$.", finalAnswer: "235/19", solutionSteps: ["Line 1 ($3x+5y=15$): (5,0), (0,3). Line 2 ($5x+2y=10$): (2,0), (0,5).", "Intersection: Multiply L1 by 2, L2 by 5. $6x+10y=30, 25x+10y=50$. Subtract: $19x=20 \\implies x=20/19$.", "Substitute $x$: $3(20/19)+5y=15 \\implies 5y = 15 - 60/19 = 225/19 \\implies y=45/19$.", "Corner points: (0,0), (2,0), (0,3), (20/19, 45/19).", "$Z(0,0)=0$. $Z(2,0)=10$. $Z(0,3)=9$.", "$Z(20/19, 45/19) = 5(20/19) + 3(45/19) = (100+135)/19 = 235/19 \\approx 12.37$.", "Maximum value is 235/19."] }
            ]
        };
