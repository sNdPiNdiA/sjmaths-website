    <script>
        const testConfig = {
            timeLimit: 60, // 1 Hour
            exitUrl: '../../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The number of onto functions from the set $A = \\{1, 2, 3, 4\\}$ to the set $B = \\{1, 2, 3\\}$ is", options: ["36", "64", "81", "24"], finalAnswer: "(a) 36", solutionSteps: ["Total functions = $3^4 = 81$.", "Functions not onto (range size 1 or 2).", "Using inclusion-exclusion: $3^4 - \\binom{3}{1}2^4 + \\binom{3}{2}1^4 = 81 - 3(16) + 3(1) = 81 - 48 + 3 = 36$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\cos^{-1}(\\cos \\frac{7\\pi}{6})$ is", options: ["$\\frac{7\\pi}{6}$", "$\\frac{5\\pi}{6}$", "$-\\frac{\\pi}{6}$", "$\\frac{\\pi}{6}$"], finalAnswer: "(b) $\\frac{5\\pi}{6}$", solutionSteps: ["Range of $\\cos^{-1}$ is $[0, \\pi]$.", "$\\cos(7\\pi/6) = \\cos(2\\pi - 5\\pi/6) = \\cos(5\\pi/6)$.", "Since $5\\pi/6 \\in [0, \\pi]$, answer is $5\\pi/6$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "Let $R$ be a relation on $\\mathbb{R}$ defined by $a R b \\iff |a - b| \\le 1$. Then $R$ is", options: ["Reflexive and Transitive", "Reflexive and Symmetric", "Symmetric and Transitive", "Equivalence"], finalAnswer: "(b) Reflexive and Symmetric", solutionSteps: ["Reflexive: $|a-a|=0 \\le 1$. Yes.", "Symmetric: $|a-b| \\le 1 \\implies |b-a| \\le 1$. Yes.", "Transitive: $a=1, b=2, c=3$. $|1-2|=1, |2-3|=1$ but $|1-3|=2 > 1$. No."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The domain of the function $y = \\cos^{-1}(x^2 - 4)$ is", options: ["$[-\\sqrt{5}, \\sqrt{5}]$", "$[-\\sqrt{5}, -\\sqrt{3}] \\cup [\\sqrt{3}, \\sqrt{5}]$", "$[\\sqrt{3}, \\sqrt{5}]$", "$[-\\sqrt{5}, -\\sqrt{3}]$"], finalAnswer: "(b) $[-\\sqrt{5}, -\\sqrt{3}] \\cup [\\sqrt{3}, \\sqrt{5}]$", solutionSteps: ["$-1 \\le x^2 - 4 \\le 1$.", "$3 \\le x^2 \\le 5$.", "$x \\in [-\\sqrt{5}, -\\sqrt{3}] \\cup [\\sqrt{3}, \\sqrt{5}]$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "Let $f: \\mathbb{R} \\to \\mathbb{R}$ be defined by $f(x) = x^3 + x$. Then $f$ is", options: ["One-one but not onto", "Onto but not one-one", "Bijective", "Neither one-one nor onto"], finalAnswer: "(c) Bijective", solutionSteps: ["$f'(x) = 3x^2 + 1 > 0$ for all $x$. Strictly increasing $\\implies$ One-one.", "Range of odd degree polynomial is $\\mathbb{R}$. $\\implies$ Onto."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $\\sin(2\\cot^{-1}(-\\frac{5}{12}))$.", finalAnswer: "$-\\frac{120}{169}$", solutionSteps: ["Let $\\cot^{-1}(-5/12) = \\theta$. $\\cot \\theta = -5/12$, $\\theta$ in 2nd quadrant.", "$\\sin \\theta = 12/13, \\cos \\theta = -5/13$.", "$\\sin 2\\theta = 2 \\sin \\theta \\cos \\theta = 2(12/13)(-5/13) = -120/169$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Show that the relation $R$ on the set $A = \\{1, 2, 3\\}$ given by $R = \\{(1, 2), (2, 1)\\}$ is symmetric but neither reflexive nor transitive.", finalAnswer: "Proof", solutionSteps: ["Reflexive: $(1,1) \\notin R$. No.", "Symmetric: $(1,2) \\in R \\implies (2,1) \\in R$. Yes.", "Transitive: $(1,2) \\in R, (2,1) \\in R$ but $(1,1) \\notin R$. No."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Check if the function $f: \\mathbb{R} \\to \\mathbb{R}$ defined by $f(x) = \\frac{x}{1+|x|}$ is one-one.", finalAnswer: "Yes, One-one", solutionSteps: ["Case 1 ($x>0$): $f(x) = x/(1+x)$. $f'(x) = 1/(1+x)^2 > 0$.", "Case 2 ($x<0$): $f(x) = x/(1-x)$. $f'(x) = 1/(1-x)^2 > 0$.", "Function is strictly increasing on $\\mathbb{R}$. Hence one-one."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Prove that the relation $R$ on the set $N \\times N$ defined by $(a, b) R (c, d) \\iff ad(b+c) = bc(a+d)$ is an equivalence relation.", finalAnswer: "Proof", solutionSteps: ["Reflexive: $ab(b+a) = ba(a+b)$. True.", "Symmetric: $ad(b+c)=bc(a+d) \\implies cb(d+a)=da(c+b)$. True.", "Transitive: $\\frac{a(b+c)}{bc} = \\frac{d(a+d)}{ad} \\implies \\frac{1}{c} + \\frac{1}{b} = \\frac{1}{d} + \\frac{1}{a}$? No, simplify to $\\frac{1}{b} + \\frac{1}{a} = \\frac{1}{c} + \\frac{1}{d}$? No. Rewrite condition: $\\frac{a+b}{ab} = \\frac{c+d}{cd} \\implies \\frac{1}{b} + \\frac{1}{a} = \\frac{1}{d} + \\frac{1}{c}$.", "If $\\frac{1}{a}+\\frac{1}{b} = \\frac{1}{c}+\\frac{1}{d}$ and $\\frac{1}{c}+\\frac{1}{d} = \\frac{1}{e}+\\frac{1}{f}$, then $\\frac{1}{a}+\\frac{1}{b} = \\frac{1}{e}+\\frac{1}{f}$. True."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Solve for $x$: $\\tan^{-1} \\frac{x-1}{x-2} + \\tan^{-1} \\frac{x+1}{x+2} = \\frac{\\pi}{4}$.", finalAnswer: "$x = \\pm \\frac{1}{\\sqrt{2}}$", solutionSteps: ["Apply $\\tan^{-1} A + \\tan^{-1} B = \\tan^{-1} \\frac{A+B}{1-AB}$.", "Numerator: $\\frac{x-1}{x-2} + \\frac{x+1}{x+2} = \\frac{2x^2-4}{x^2-4}$.", "Denominator: $1 - \\frac{x^2-1}{x^2-4} = \\frac{-3}{x^2-4}$.", "$\\frac{2x^2-4}{-3} = 1 \\implies 2x^2 - 4 = -3 \\implies 2x^2 = 1 \\implies x = \\pm \\frac{1}{\\sqrt{2}}$."] },
                { id: 11, type: 'subjective', section: 'Section C', marks: 3, question: "Let $A = \\mathbb{R} - \\{2\\}$ and $B = \\mathbb{R} - \\{1\\}$. If $f: A \\to B$ is defined by $f(x) = \\frac{x-1}{x-2}$, show that $f$ is bijective.", finalAnswer: "Proof", solutionSteps: ["One-one: $\\frac{x_1-1}{x_1-2} = \\frac{x_2-1}{x_2-2} \\implies x_1x_2 - 2x_1 - x_2 + 2 = x_1x_2 - x_1 - 2x_2 + 2 \\implies x_1 = x_2$.", "Onto: $y = \\frac{x-1}{x-2} \\implies xy - 2y = x - 1 \\implies x(y-1) = 2y-1 \\implies x = \\frac{2y-1}{y-1}$.", "For all $y \\neq 1$, $x$ is defined. If $x=2$, $2y-2=2y-1$ (False), so $x \\neq 2$. Range is $B$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 12, type: 'subjective', section: 'Section D', marks: 5, question: "Solve the equation for $x$: $\\sin^{-1} \\frac{5}{x} + \\sin^{-1} \\frac{12}{x} = \\frac{\\pi}{2}$.", finalAnswer: "$x = 13$", solutionSteps: ["$\\sin^{-1}(5/x) = \\pi/2 - \\sin^{-1}(12/x) = \\cos^{-1}(12/x)$.", "Convert $\\cos^{-1}$ to $\\sin^{-1}$: $\\sin^{-1} \\sqrt{1 - (12/x)^2}$.", "$5/x = \\sqrt{1 - 144/x^2}$.", "Squaring: $25/x^2 = 1 - 144/x^2$.", "$169/x^2 = 1 \\implies x^2 = 169 \\implies x = \\pm 13$.", "Since LHS $> 0$, $x$ must be positive. $x = 13$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {

            // Mobile Palette Toggle

            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
