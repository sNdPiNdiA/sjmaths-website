    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 60, // 1 Hour
            exitUrl: '../../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "Let $A = \\{1, 2, 3\\}$. The number of relations containing $(1, 2)$ and $(1, 3)$ which are reflexive and symmetric but not transitive is", options: ["1", "2", "3", "4"], finalAnswer: "(a) 1", solutionSteps: ["The smallest such relation is $R = \\{(1,1), (2,2), (3,3), (1,2), (2,1), (1,3), (3,1)\\}$.", "Check Transitivity: $(2,1) \\in R, (1,3) \\in R$ but $(2,3) \\notin R$. So not transitive.", "Any addition forces transitivity or breaks symmetry. Only 1 such relation."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The principal value of $\\sin^{-1}(\\sin \\frac{3\\pi}{5})$ is", options: ["$\\frac{3\\pi}{5}$", "$\\frac{2\\pi}{5}$", "$-\\frac{2\\pi}{5}$", "$\\frac{\\pi}{5}$"], finalAnswer: "(b) $\\frac{2\\pi}{5}$", solutionSteps: ["Range of $\\sin^{-1}$ is $[-\\pi/2, \\pi/2]$.", "$\\sin(3\\pi/5) = \\sin(\\pi - 2\\pi/5) = \\sin(2\\pi/5)$.", "Since $2\\pi/5 \\in$ Range, answer is $2\\pi/5$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "Let $A = \\{1, 2, 3\\}$ and $B = \\{4, 5, 6, 7\\}$. The number of one-one functions from $A$ to $B$ is", options: ["24", "64", "12", "81"], finalAnswer: "(a) 24", solutionSteps: ["Number of injections = $P(n, m) = P(4, 3) = 4 \\times 3 \\times 2 = 24$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The domain of the function $f(x) = \\sin^{-1}(2x - 3)$ is", options: ["$[1, 2]$", "$[-1, 1]$", "$[0, 1]$", "$[1, 3]$"], finalAnswer: "(a) $[1, 2]$", solutionSteps: ["$-1 \\le 2x - 3 \\le 1$.", "$2 \\le 2x \\le 4$.", "$1 \\le x \\le 2$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The principal value of $\\cot^{-1}(-\\sqrt{3})$ is", options: ["$\\pi/6$", "$5\\pi/6$", "$-\\pi/6$", "$2\\pi/3$"], finalAnswer: "(b) $5\\pi/6$", solutionSteps: ["$\\cot^{-1}(-x) = \\pi - \\cot^{-1}x$.", "$\\pi - \\cot^{-1}(\\sqrt{3}) = \\pi - \\pi/6 = 5\\pi/6$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Show that the function $f: R \\to R$ defined by $f(x) = [x]$ (Greatest Integer Function) is neither one-one nor onto.", finalAnswer: "Proof", solutionSteps: ["One-one: $f(1.2) = 1, f(1.9) = 1$. Different inputs have same image. Not one-one.", "Onto: Range is $Z$ (Integers). Non-integers like $0.5$ in codomain $R$ have no pre-image. Not onto."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\tan^{-1}\\left[2\\cos\\left(2\\sin^{-1}\\frac{1}{2}\\right)\\right]$.", finalAnswer: "$\\frac{\\pi}{4}$", solutionSteps: ["$\\sin^{-1}(1/2) = \\pi/6$.", "$2\\sin^{-1}(1/2) = \\pi/3$.", "$\\cos(\\pi/3) = 1/2$.", "$2\\cos(\\pi/3) = 1$.", "$\\tan^{-1}(1) = \\pi/4$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Check if the relation $R$ on the set of real numbers defined by $a R b$ iff $a \\le b^3$ is transitive.", finalAnswer: "Not transitive", solutionSteps: ["Counter example: Let $a=10, b=3, c=2$.", "$10 \\le 3^3 = 27$ (True).", "$3 \\le 2^3 = 8$ (True).", "Check $a R c$: $10 \\le 2^3 = 8$ (False).", "So not transitive."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Show that the relation $S$ in the set $A = \\{x \\in Z : 0 \\le x \\le 12\\}$ given by $S = \\{(a, b) : |a - b| \\text{ is divisible by } 4\\}$ is an equivalence relation.", finalAnswer: "Proof", solutionSteps: ["Reflexive: $|a-a|=0$, divisible by 4.", "Symmetric: $|a-b|$ div by 4 $\\implies |b-a|$ div by 4.", "Transitive: If $|a-b|=4k, |b-c|=4m$, then $a-c = (a-b)+(b-c)$ is sum of multiples of 4. Divisible by 4."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Solve for $x$: $\\tan^{-1} 2x + \\tan^{-1} 3x = \\frac{\\pi}{4}, x > 0$.", finalAnswer: "$x = \\frac{1}{6}$", solutionSteps: ["$\\tan^{-1}\\frac{2x+3x}{1-6x^2} = \\frac{\\pi}{4}$.", "$\\frac{5x}{1-6x^2} = 1 \\implies 6x^2 + 5x - 1 = 0$.", "$(6x-1)(x+1) = 0$.", "$x = 1/6$ or $x = -1$. Since $x>0$, $x=1/6$."] },
                { id: 11, type: 'subjective', section: 'Section C', marks: 3, question: "Let $A = R - \\{3\\}$ and $B = R - \\{1\\}$. Consider the function $f: A \\to B$ defined by $f(x) = \\frac{x-2}{x-3}$. Is $f$ bijective? Justify.", finalAnswer: "Yes, Bijective", solutionSteps: ["One-one: $f(x)=f(y) \\implies \\frac{x-2}{x-3} = \\frac{y-2}{y-3} \\implies x=y$.", "Onto: Let $y = \\frac{x-2}{x-3}$. $x(y-1) = 3y-2 \\implies x = \\frac{3y-2}{y-1}$. Defined for all $y \\neq 1$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 12, type: 'subjective', section: 'Section D', marks: 5, question: "Let $N$ be the set of natural numbers. Define a relation $R$ on $N \\times N$ by $(a, b) R (c, d) \\iff a + d = b + c$. Show that $R$ is an equivalence relation.", finalAnswer: "Proof", solutionSteps: ["Reflexive: $(a,b)R(a,b) \\iff a+b = b+a$. True.", "Symmetric: $(a,b)R(c,d) \\implies a+d=b+c \\implies c+b=d+a \\implies c+b=d+a \\implies (c,d)R(a,b)$. True.", "Transitive: $(a,b)R(c,d)$ and $(c,d)R(e,f)$.", "$a+d=b+c$ and $c+f=d+e$. Adding: $a+d+c+f = b+c+d+e$.", "Cancel $c, d$: $a+f = b+e \\implies (a,b)R(e,f)$. True."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {

            // Mobile Palette Toggle

    </script>
