<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3 Test: Calculus | Class 12 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Unit 3 Test (Basic)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">60:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/test-dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 60, // 1 Hour
            exitUrl: '../../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $\\cos(\\sqrt{x})$ with respect to $x$ is", options: ["$-\\sin(\\sqrt{x})$", "$-\\frac{\\sin(\\sqrt{x})}{2\\sqrt{x}}$", "$\\frac{\\sin(\\sqrt{x})}{2\\sqrt{x}}$", "$\\sin(\\sqrt{x})$"], finalAnswer: "(b) $-\\frac{\\sin(\\sqrt{x})}{2\\sqrt{x}}$", solutionSteps: ["Chain Rule: $\\frac{d}{dx}\\cos(\\sqrt{x}) = -\\sin(\\sqrt{x}) \\cdot \\frac{d}{dx}(\\sqrt{x})$.", "$= -\\sin(\\sqrt{x}) \\cdot \\frac{1}{2\\sqrt{x}}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "$\\int \\sec^2 x \\, dx$ is equal to", options: ["$\\tan x + C$", "$\\cot x + C$", "$-\\tan x + C$", "$\\sec x \\tan x + C$"], finalAnswer: "(a) $\\tan x + C$", solutionSteps: ["Standard integral formula."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The order of the differential equation $\\frac{d^2y}{dx^2} + \\left(\\frac{dy}{dx}\\right)^3 = 0$ is", options: ["1", "2", "3", "Not defined"], finalAnswer: "(b) 2", solutionSteps: ["Order is the highest derivative present, which is $\\frac{d^2y}{dx^2}$ (Order 2)."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The rate of change of the area of a circle with respect to its radius $r$ when $r = 6$ cm is", options: ["$10\\pi$", "$12\\pi$", "$8\\pi$", "$6\\pi$"], finalAnswer: "(b) $12\\pi$", solutionSteps: ["$A = \\pi r^2$.", "$\\frac{dA}{dr} = 2\\pi r$.", "At $r=6$, $\\frac{dA}{dr} = 12\\pi$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\int_{-1}^{1} x^3 \\, dx$ is", options: ["0", "1", "2", "-1"], finalAnswer: "(a) 0", solutionSteps: ["$f(x) = x^3$ is an odd function ($f(-x) = -f(x)$).", "Integral of odd function from $-a$ to $a$ is 0."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find $\\frac{dy}{dx}$ if $y = \\sin(x^2 + 5)$.", finalAnswer: "$2x \\cos(x^2 + 5)$", solutionSteps: ["Using Chain Rule:", "$\\frac{dy}{dx} = \\cos(x^2 + 5) \\cdot \\frac{d}{dx}(x^2 + 5)$", "$= \\cos(x^2 + 5) \\cdot (2x)$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\int \\frac{x}{1+x^2} \\, dx$.", finalAnswer: "$\\frac{1}{2} \\log(1+x^2) + C$", solutionSteps: ["Let $1+x^2 = t \\implies 2x dx = dt \\implies x dx = dt/2$.", "$\\int \\frac{1}{t} \\frac{dt}{2} = \\frac{1}{2} \\log|t| + C$.", "Substitute back: $\\frac{1}{2} \\log(1+x^2) + C$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the general solution of the differential equation $\\frac{dy}{dx} = \\frac{1+y^2}{1+x^2}$.", finalAnswer: "$\\tan^{-1}y = \\tan^{-1}x + C$", solutionSteps: ["Separate variables: $\\frac{dy}{1+y^2} = \\frac{dx}{1+x^2}$.", "Integrate both sides: $\\int \\frac{dy}{1+y^2} = \\int \\frac{dx}{1+x^2}$.", "$\\tan^{-1}y = \\tan^{-1}x + C$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the area of the region bounded by the curve $y = x^2$ and the line $y = 4$.", finalAnswer: "$\\frac{32}{3}$ sq units", solutionSteps: ["Curve is a parabola symmetric about y-axis.", "Area $= 2 \\int_0^4 x \\, dy = 2 \\int_0^4 \\sqrt{y} \\, dy$.", "$= 2 [\\frac{2}{3} y^{3/2}]_0^4 = \\frac{4}{3} (4)^{3/2} = \\frac{4}{3} (8) = \\frac{32}{3}$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\int_0^{\\pi/2} \\frac{\\sin x}{\\sin x + \\cos x} \\, dx$.", finalAnswer: "$\\frac{\\pi}{4}$", solutionSteps: ["Let $I = \\int_0^{\\pi/2} \\frac{\\sin x}{\\sin x + \\cos x} dx$.", "Using property $\\int_0^a f(x)dx = \\int_0^a f(a-x)dx$:", "$I = \\int_0^{\\pi/2} \\frac{\\cos x}{\\cos x + \\sin x} dx$.", "Adding both: $2I = \\int_0^{\\pi/2} 1 dx = [x]_0^{\\pi/2} = \\frac{\\pi}{2}$.", "$I = \\frac{\\pi}{4}$."] },
                { id: 11, type: 'subjective', section: 'Section C', marks: 3, question: "Find the interval in which the function $f(x) = x^2 + 2x - 5$ is strictly increasing.", finalAnswer: "$(-1, \\infty)$", solutionSteps: ["$f'(x) = 2x + 2$.", "For strictly increasing, $f'(x) > 0$.", "$2x + 2 > 0 \\implies 2x > -2 \\implies x > -1$.", "Interval: $(-1, \\infty)$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 12, type: 'subjective', section: 'Section D', marks: 5, question: "Find two positive numbers whose sum is 15 and the sum of whose squares is minimum.", finalAnswer: "7.5 and 7.5", solutionSteps: ["Let numbers be $x$ and $15-x$.", "Sum of squares $S = x^2 + (15-x)^2$.", "$\\frac{dS}{dx} = 2x + 2(15-x)(-1) = 2x - 30 + 2x = 4x - 30$.", "For critical point, $4x - 30 = 0 \\implies x = 7.5$.", "$\\frac{d^2S}{dx^2} = 4 > 0$, so Minimum.", "Numbers are $7.5$ and $7.5$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
