    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 60, // 1 Hour
            exitUrl: '../../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $x^y = e^{x-y}$, then $\\frac{dy}{dx}$ is equal to", options: ["$\\frac{\\log x}{(1+\\log x)^2}$", "$\\frac{1+\\log x}{\\log x}$", "$\\frac{1}{(1+\\log x)^2}$", "$\\frac{\\log x}{1+\\log x}$"], finalAnswer: "(a) $\\frac{\\log x}{(1+\\log x)^2}$", solutionSteps: ["Take log: $y \\log x = x - y \\implies y(1+\\log x) = x \\implies y = \\frac{x}{1+\\log x}$.", "Differentiate using quotient rule."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\int e^x \\left(\\frac{1+\\sin x}{1+\\cos x}\\right) dx$ is", options: ["$e^x \\tan(x/2) + C$", "$e^x \\cot(x/2) + C$", "$e^x \\sec^2(x/2) + C$", "$e^x \\sin x + C$"], finalAnswer: "(a) $e^x \\tan(x/2) + C$", solutionSteps: ["$\\frac{1+\\sin x}{1+\\cos x} = \\frac{1+2\\sin(x/2)\\cos(x/2)}{2\\cos^2(x/2)} = \\frac{1}{2}\\sec^2(x/2) + \\tan(x/2)$.", "Form $\\int e^x(f(x)+f'(x))dx$ where $f(x) = \\tan(x/2)$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The integrating factor of the differential equation $(1-y^2)\\frac{dx}{dy} + yx = ay$ is", options: ["$\\frac{1}{1-y^2}$", "$\\frac{1}{\\sqrt{1-y^2}}$", "$\\sqrt{1-y^2}$", "$1-y^2$"], finalAnswer: "(b) $\\frac{1}{\\sqrt{1-y^2}}$", solutionSteps: ["$\\frac{dx}{dy} + \\frac{y}{1-y^2}x = \\frac{ay}{1-y^2}$.", "I.F. = $e^{\\int \\frac{y}{1-y^2} dy} = e^{-\\frac{1}{2}\\log(1-y^2)} = (1-y^2)^{-1/2}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The function $f(x) = 2x^3 - 3x^2 - 36x + 7$ is strictly decreasing in the interval", options: ["$(-\\infty, -2)$", "$(-2, 3)$", "$(3, \\infty)$", "$(-\\infty, -2) \\cup (3, \\infty)$"], finalAnswer: "(b) $(-2, 3)$", solutionSteps: ["$f'(x) = 6x^2 - 6x - 36 = 6(x^2 - x - 6) = 6(x-3)(x+2)$.", "For decreasing, $f'(x) < 0$, which is between roots -2 and 3."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The degree of the differential equation $[1 + (\\frac{dy}{dx})^2]^{3/2} = \\frac{d^2y}{dx^2}$ is", options: ["1", "2", "3", "Not defined"], finalAnswer: "(b) 2", solutionSteps: ["Square both sides to remove fractional power: $[1 + (y')^2]^3 = (y'')^2$.", "Highest order is 2, power of highest order is 2."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find $\\frac{dy}{dx}$ if $y = \\sin^{-1}\\left(\\frac{2^{x+1}}{1+4^x}\\right)$.", finalAnswer: "$\\frac{2^{x+1} \\log 2}{1+4^x}$", solutionSteps: ["$y = \\sin^{-1}\\left(\\frac{2 \\cdot 2^x}{1+(2^x)^2}\\right)$.", "Put $2^x = \\tan \\theta$. $y = \\sin^{-1}(\\sin 2\\theta) = 2\\theta = 2\\tan^{-1}(2^x)$.", "$\\frac{dy}{dx} = 2 \\cdot \\frac{1}{1+(2^x)^2} \\cdot 2^x \\log 2$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\int \\frac{x^2+1}{x^4+1} dx$.", finalAnswer: "$\\frac{1}{\\sqrt{2}} \\tan^{-1}\\left(\\frac{x^2-1}{x\\sqrt{2}}\\right) + C$", solutionSteps: ["Divide num/den by $x^2$: $\\int \\frac{1+1/x^2}{x^2+1/x^2} dx$.", "Put $x - 1/x = t$. $x^2+1/x^2 = t^2+2$.", "$\\int \\frac{dt}{t^2+(\\sqrt{2})^2} = \\frac{1}{\\sqrt{2}} \\tan^{-1}(t/\\sqrt{2})$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Solve the differential equation $x \\frac{dy}{dx} + y = x^3$.", finalAnswer: "$y = \\frac{x^3}{4} + \\frac{C}{x}$", solutionSteps: ["Linear DE: $\\frac{dy}{dx} + \\frac{1}{x}y = x^2$.", "I.F. = $e^{\\int 1/x dx} = x$.", "$yx = \\int x^3 dx = x^4/4 + C$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the area of the region bounded by the parabola $y = x^2$ and $y = |x|$.", finalAnswer: "1/3 sq units", solutionSteps: ["Intersection points: $x^2 = |x| \\implies x = 0, 1, -1$.", "Symmetric about y-axis. Area = $2 \\int_0^1 (x - x^2) dx$.", "$2 [x^2/2 - x^3/3]_0^1 = 2(1/2 - 1/3) = 2(1/6) = 1/3$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the differential equation $(x^2 - y^2) dx + 2xy dy = 0$.", finalAnswer: "$x^2 + y^2 = Cx$", solutionSteps: ["Homogeneous DE. Put $y = vx$.", "$v + x\\frac{dv}{dx} = \\frac{y^2-x^2}{2xy} = \\frac{v^2-1}{2v}$.", "$x\\frac{dv}{dx} = \\frac{v^2-1-2v^2}{2v} = -\\frac{1+v^2}{2v}$.", "$\\int \\frac{2v}{1+v^2} dv = -\\int \\frac{dx}{x}$.", "$\\log(1+v^2) = -\\log x + \\log C \\implies x(1+y^2/x^2) = C$."] },
                { id: 11, type: 'subjective', section: 'Section C', marks: 3, question: "If $x = a(\\cos t + t\\sin t)$ and $y = a(\\sin t - t\\cos t)$, find $\\frac{d^2y}{dx^2}$.", finalAnswer: "$\\frac{\\sec^3 t}{at}$", solutionSteps: ["$\\frac{dx}{dt} = at\\cos t$, $\\frac{dy}{dt} = at\\sin t$.", "$\\frac{dy}{dx} = \\tan t$.", "$\\frac{d^2y}{dx^2} = \\sec^2 t \\cdot \\frac{dt}{dx} = \\sec^2 t \\cdot \\frac{1}{at\\cos t}$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 12, type: 'subjective', section: 'Section D', marks: 5, question: "Show that the volume of the greatest cylinder which can be inscribed in a cone of height $h$ and semi-vertical angle $\\alpha$ is $\\frac{4}{27} \\pi h^3 \\tan^2 \\alpha$.", finalAnswer: "Proof", solutionSteps: ["Let cylinder radius $x$, height $y$. Cone radius $R = h \\tan \\alpha$.", "Similar triangles: $\\frac{h-y}{x} = \\frac{h}{R} \\implies y = h(1 - \\frac{x}{R})$.", "Volume $V = \\pi x^2 y = \\pi x^2 h(1 - \\frac{x}{R}) = \\pi h(x^2 - \\frac{x^3}{R})$.", "$dV/dx = \\pi h(2x - 3x^2/R)$. For max, $x = 2R/3$.", "Max Vol = $\\pi (2R/3)^2 h(1-2/3) = \\frac{4}{27}\\pi R^2 h$.", "Substitute $R = h \\tan \\alpha$: $V = \\frac{4}{27}\\pi h^3 \\tan^2 \\alpha$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');

            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
