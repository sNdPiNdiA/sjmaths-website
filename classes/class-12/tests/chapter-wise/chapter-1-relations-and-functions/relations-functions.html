<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Relations & Functions | Class 12 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Relations & Functions</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">30:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <h3 style="margin:0 0 1rem 0; font-size:1rem;">Question Palette</h3>
            <div class="palette-grid" id="questionPalette">
                <!-- Buttons generated by JS -->
            </div>
            
            <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                    <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                </div>
                <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                    <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                </div>
                <div style="display:flex; gap:8px; align-items:center;">
                    <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 30, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "Let A = {3, 5}. Then number of reflexive relations on A is", options: ["2", "4", "0", "8"], finalAnswer: "(b) 4", solutionSteps: ["Reflexive relations must contain (3,3) and (5,5).", "Remaining pairs (3,5) and (5,3) have 2 choices each.", "Total = 2^2 = 4."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The number of equivalence relations in the set {1, 2, 3} containing the elements (1, 2) and (2, 1) is", options: ["0", "1", "2", "3"], finalAnswer: "(c) 2", solutionSteps: ["Must contain {(1,1),(2,2),(3,3),(1,2),(2,1)}.", "Case 1: Smallest equivalence relation.", "Case 2: Include (1,3), then must include (3,1), (2,3), (3,2) -> Universal relation.", "Total = 2."] },
                { id: 6, type: 'mcq', section: 'Section A', marks: 1, question: "The relation R in the set {1, 2, 3} given by R = {(1, 2), (2, 1), (1, 1)} is", options: ["symmetric and transitive, but not reflexive", "reflexive and symmetric, but not transitive", "symmetric, but neither reflexive nor transitive", "an equivalence relation"], finalAnswer: "(a) symmetric and transitive, but not reflexive", solutionSteps: ["Not reflexive (missing 2,2).", "Symmetric (1,2 and 2,1 present).", "Transitive (1,2 and 2,1 -> 1,1 present)."] },
                { id: 7, type: 'mcq', section: 'Section A', marks: 1, question: "Let R be a relation in the set N given by R = {(a, b) : a = b − 2, b > 6}. Then", options: ["(8,7) ∈ R", "(6,8) ∈ R", "(3,8) ∈ R", "(2,4) ∈ R"], finalAnswer: "(b) (6, 8)", solutionSteps: ["Check b > 6.", "Check a = b - 2.", "(6,8): 8 > 6 (True), 6 = 8 - 2 (True)."] },
                
                // Section B: VSA (1 Mark)
                { id: 1, type: 'subjective', section: 'Section B', marks: 1, question: "Write the smallest reflexive relation on set $A = \\{a, b, c\\}$.", finalAnswer: "R = {(a, a), (b, b), (c, c)}", solutionSteps: ["Reflexive means every element relates to itself.", "Smallest contains only diagonal pairs."] },
                { id: 2, type: 'subjective', section: 'Section B', marks: 1, question: "A relation R in a set A is called ______ if $(a_1, a_2) \\in R$ implies $(a_2, a_1) \\in R$.", finalAnswer: "Symmetric", solutionSteps: ["Definition of symmetric relation."] },

                // Section C: Short Answer (2 Marks)
                { id: 9, type: 'subjective', section: 'Section C', marks: 2, question: "Check if the relation R in the set R of real numbers defined as $R = \\{(a, b) : a < b\\}$ is (i) symmetric (ii) transitive.", finalAnswer: "Not symmetric, Transitive", solutionSteps: ["Symmetric: 1 < 2 but 2 is not < 1. (False)", "Transitive: a < b and b < c implies a < c. (True)"] },
                { id: 11, type: 'subjective', section: 'Section C', marks: 2, question: "Check whether the relation R defined on $A = \\{1, 2, 3, 4, 5, 6\\}$ as $R = \\{(a, b) : b = a + 1\\}$ is reflexive, symmetric or transitive.", finalAnswer: "Neither reflexive, nor symmetric, nor transitive", solutionSteps: ["Reflexive: 1 != 1+1 (False)", "Symmetric: 2=1+1 but 1!=2+1 (False)", "Transitive: (1,2), (2,3) in R but (1,3) not in R (False)"] },

                // Section D: Long Answer (5 Marks)
                { id: 23, type: 'subjective', section: 'Section D', marks: 5, question: "Show that the relation R in the set $A = \\{1, 2, 3, 4, 5, 6\\}$ given by $R = \\{(a, b) : |a - b| \\text{ is divisible by 2}\\}$ is an equivalence relation.", finalAnswer: "Proof required", solutionSteps: ["Reflexive: |a-a|=0, divisible by 2.", "Symmetric: |a-b| = |b-a|.", "Transitive: Sum of two even numbers is even."] },

                // Section E: Case Study (4 Marks)
                { id: 21, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A teacher writes relations on $A = \\{1, 2, 3\\}$:<br> $R_1 = \\{(2, 3), (3, 2)\\}$<br> $R_2 = \\{(1, 2), (1, 3), (3, 2)\\}$<br> $R_3 = \\{(1, 2), (2, 1), (1, 1)\\}$<br> $R_4 = \\{(1, 1), (1, 2), (3, 3), (2, 2)\\}$<br> (i) Identify relation which is reflexive, transitive but not symmetric.<br> (ii) Identify relation which is reflexive and symmetric but not transitive.", finalAnswer: "(i) R4, (ii) R3", solutionSteps: ["(i) R4 has all diagonal pairs (Reflexive). (1,2) present but (2,1) missing (Not Symmetric).", "(ii) R3 has (1,1) but missing (2,2),(3,3) - Wait, question says reflexive on A? R3 is NOT reflexive on A. R5 in original data was reflexive. Based on options provided in source: R3 is symmetric, not reflexive."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);
        });
    </script>
</body>
</html>
