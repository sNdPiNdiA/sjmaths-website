    <script>
        const testConfig = {
            timeLimit: 30, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(A) = 1/2, P(B) = 0$, then $P(A|B)$ is", options: ["0", "1/2", "Not defined", "1"], finalAnswer: "(c) Not defined", solutionSteps: ["$P(A|B) = \\frac{P(A \\cap B)}{P(B)}$.", "Since $P(B) = 0$, division by zero is undefined."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If A and B are independent events, then $P(A \\cap B)$ equals", options: ["$P(A)+P(B)$", "$P(A)-P(B)$", "$P(A)P(B)$", "$P(A)/P(B)$"], finalAnswer: "(c) $P(A)P(B)$", solutionSteps: ["For independent events, the probability of intersection is the product of individual probabilities."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "A random variable X has the following probability distribution:<br> $P(X=0)=k, P(X=1)=2k, P(X=2)=3k$, otherwise 0. The value of k is", options: ["1/6", "1/5", "1/3", "1/2"], finalAnswer: "(a) 1/6", solutionSteps: ["Sum of probabilities must be 1.", "$k + 2k + 3k = 1 \\implies 6k = 1 \\implies k = 1/6$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If A and B are events such that $P(A|B) = P(B|A)$, then", options: ["$A \\subset B$", "$B = A$", "$A \\cap B = \\phi$", "$P(A) = P(B)$"], finalAnswer: "(d) $P(A) = P(B)$", solutionSteps: ["$\\frac{P(A \\cap B)}{P(B)} = \\frac{P(B \\cap A)}{P(A)}$.", "Since numerators are equal, denominators must be equal: $P(A) = P(B)$."] },

                // Section B: VSA (1 Mark)
                { id: 5, type: 'subjective', section: 'Section B', marks: 1, question: "Given $P(E) = 0.6, P(F) = 0.3$ and $P(E \\cap F) = 0.2$. Find $P(E|F)$.", finalAnswer: "2/3", solutionSteps: ["$P(E|F) = \\frac{P(E \\cap F)}{P(F)} = \\frac{0.2}{0.3} = \\frac{2}{3}$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 1, question: "If A and B are independent events with $P(A) = 0.3$ and $P(B) = 0.4$, find $P(A \\cup B)$.", finalAnswer: "0.58", solutionSteps: ["$P(A \\cap B) = P(A)P(B) = 0.3 \\times 0.4 = 0.12$.", "$P(A \\cup B) = P(A) + P(B) - P(A \\cap B) = 0.3 + 0.4 - 0.12 = 0.58$."] },

                // Section C: Short Answer (2 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 2, question: "Probability of solving a specific problem independently by A and B are 1/2 and 1/3 respectively. If both try to solve the problem independently, find the probability that the problem is solved.", finalAnswer: "2/3", solutionSteps: ["$P(A) = 1/2, P(B) = 1/3$.", "Problem is solved if at least one solves it: $P(A \\cup B)$.", "$P(\\text{not solved}) = P(A')P(B') = (1 - 1/2)(1 - 1/3) = (1/2)(2/3) = 1/3$.", "$P(\\text{solved}) = 1 - 1/3 = 2/3$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 2, question: "Two cards are drawn at random and without replacement from a pack of 52 playing cards. Find the probability that both the cards are black.", finalAnswer: "25/102", solutionSteps: ["Total cards = 52. Black cards = 26.", "P(First black) = 26/52 = 1/2.", "P(Second black | First black) = 25/51 (without replacement).", "Total Probability = $(1/2) \\times (25/51) = 25/102$."] },

                // Section D: Long Answer (4 Marks)
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "Bag I contains 3 red and 4 black balls while another Bag II contains 5 red and 6 black balls. One ball is drawn at random from one of the bags and it is found to be red. Find the probability that it was drawn from Bag II.", finalAnswer: "35/68", solutionSteps: ["Let $E_1$: Bag I chosen, $E_2$: Bag II chosen. $P(E_1)=P(E_2)=1/2$.", "Let A: Red ball drawn.", "$P(A|E_1) = 3/7$ (3 Red out of 7).", "$P(A|E_2) = 5/11$ (5 Red out of 11).", "By Bayes' Theorem: $P(E_2|A) = \\frac{P(E_2)P(A|E_2)}{P(E_1)P(A|E_1) + P(E_2)P(A|E_2)}$.", "Numerator: $(1/2)(5/11) = 5/22$.", "Denominator: $(1/2)(3/7) + (1/2)(5/11) = (1/2)[3/7 + 5/11] = (1/2)[(33+35)/77] = (1/2)(68/77) = 34/77$.", "Wait, calculation check: $1/2$ cancels out. $\\frac{5/11}{3/7 + 5/11} = \\frac{5/11}{68/77} = \\frac{5}{11} \\times \\frac{77}{68} = \\frac{5 \\times 7}{68} = \\frac{35}{68}$."] },

                // Section E: Case Study (4 Marks)
                { id: 10, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> In an office, three employees Vinay, Sonia and Iqbal process incoming copies of a certain form. Vinay processes 50% of the forms. Sonia processes 20% and Iqbal the remaining 30% of the forms. Vinay has an error rate of 0.06, Sonia has an error rate of 0.04 and Iqbal has an error rate of 0.03.<br>(i) Find the total probability of committing an error in processing the form.<br>(ii) The manager selects a form at random and it has an error. Find the probability that the form is NOT processed by Vinay.", finalAnswer: "(i) 0.047, (ii) 17/47", solutionSteps: ["Let $E_1, E_2, E_3$ be events that Vinay, Sonia, Iqbal processed the form.", "$P(E_1)=0.5, P(E_2)=0.2, P(E_3)=0.3$.", "Let A be the event of Error. $P(A|E_1)=0.06, P(A|E_2)=0.04, P(A|E_3)=0.03$.", "(i) Total Probability $P(A) = \\sum P(E_i)P(A|E_i) = 0.5(0.06) + 0.2(0.04) + 0.3(0.03) = 0.03 + 0.008 + 0.009 = 0.047$.", "(ii) We need $P(\\text{Not Vinay}|A) = 1 - P(E_1|A)$.", "$P(E_1|A) = \\frac{P(E_1)P(A|E_1)}{P(A)} = \\frac{0.5 \\times 0.06}{0.047} = \\frac{0.030}{0.047} = \\frac{30}{47}$.", "Required Probability = $1 - 30/47 = 17/47$."] }
            ]
        };
