        const testConfig = {

            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "Two numbers are selected at random from integers 1 through 9. If the sum is even, what is the probability that both numbers are odd?", options: ["5/8", "1/2", "2/3", "3/5"], finalAnswer: "(a) 5/8", solutionSteps: ["Total pairs = $\\binom{9}{2} = 36$.", "Sum even means both odd or both even.", "Odd numbers: {1,3,5,7,9} (5). Even: {2,4,6,8} (4).", "Event E (Sum Even) = $\\binom{5}{2} + \\binom{4}{2} = 10 + 6 = 16$.", "Event F (Both Odd) = $\\binom{5}{2} = 10$.", "$P(F|E) = \\frac{n(F \\cap E)}{n(E)} = \\frac{10}{16} = \\frac{5}{8}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "Probability of solving a specific problem independently by A, B and C are 1/2, 1/3 and 1/4 respectively. What is the probability that exactly one of them solves the problem?", options: ["11/24", "7/24", "9/24", "1/4"], finalAnswer: "(a) 11/24", solutionSteps: ["$P(A)=1/2, P(B)=1/3, P(C)=1/4$.", "$P(\\text{Exactly one}) = P(A)P(B')P(C') + P(A')P(B)P(C') + P(A')P(B')P(C)$.", "$= \\frac{1}{2}\\cdot\\frac{2}{3}\\cdot\\frac{3}{4} + \\frac{1}{2}\\cdot\\frac{1}{3}\\cdot\\frac{3}{4} + \\frac{1}{2}\\cdot\\frac{2}{3}\\cdot\\frac{1}{4}$.", "$= \\frac{6}{24} + \\frac{3}{24} + \\frac{2}{24} = \\frac{11}{24}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "A man is known to speak truth 3 out of 4 times. He throws a die and reports that it is a six. The probability that it is actually a six is", options: ["3/8", "1/8", "3/4", "5/8"], finalAnswer: "(a) 3/8", solutionSteps: ["$E$: Reports six. $S_1$: Is six ($1/6$). $S_2$: Not six ($5/6$).", "$P(E|S_1) = 3/4$ (Truth). $P(E|S_2) = 1/4$ (Lie).", "Bayes: $P(S_1|E) = \\frac{(1/6)(3/4)}{(1/6)(3/4) + (5/6)(1/4)} = \\frac{3}{3+5} = \\frac{3}{8}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The mean of the number of heads in 3 tosses of a fair coin is", options: ["1.5", "0.75", "3", "0.5"], finalAnswer: "(a) 1.5", solutionSteps: ["$n=3, p=1/2$.", "Mean = $np = 3 \\times \\frac{1}{2} = 1.5$."] },

                // Section B: Subjective (2 Marks)
                { id: 5, type: 'subjective', section: 'Section B', marks: 2, question: "A couple has two children. Find the probability that both children are males, if it is known that at least one of the children is male.", finalAnswer: "1/3", solutionSteps: ["Sample Space $S = \\{MM, MF, FM, FF\\}$.", "Event $F$ (At least one male) = $\\{MM, MF, FM\\}$.", "Event $E$ (Both male) = $\\{MM\\}$.", "$P(E|F) = \\frac{P(E \\cap F)}{P(F)} = \\frac{1/4}{3/4} = \\frac{1}{3}$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "A die is thrown. If E is the event 'the number appearing is a multiple of 3' and F be the event 'the number appearing is even', then find whether E and F are independent?", finalAnswer: "Yes", solutionSteps: ["$E = \\{3, 6\\}, P(E) = 2/6 = 1/3$.", "$F = \\{2, 4, 6\\}, P(F) = 3/6 = 1/2$.", "$E \\cap F = \\{6\\}, P(E \\cap F) = 1/6$.", "$P(E)P(F) = (1/3)(1/2) = 1/6$.", "Since $P(E \\cap F) = P(E)P(F)$, they are independent."] },

                // Section C: Long Answer (4-5 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 4, question: "In a factory which manufactures bolts, machines A, B and C manufacture respectively 25%, 35% and 40% of the bolts. Of their outputs, 5, 4 and 2 percent are respectively defective bolts. A bolt is drawn at random from the product and is found to be defective. What is the probability that it is manufactured by the machine B?", finalAnswer: "28/69", solutionSteps: ["$P(A)=0.25, P(B)=0.35, P(C)=0.40$.", "$P(D|A)=0.05, P(D|B)=0.04, P(D|C)=0.02$.", "Using Bayes' Theorem: $P(B|D) = \\frac{P(B)P(D|B)}{P(A)P(D|A) + P(B)P(D|B) + P(C)P(D|C)}$.", "Numerator: $0.35 \\times 0.04 = 0.0140$.", "Denominator: $0.25(0.05) + 0.35(0.04) + 0.40(0.02) = 0.0125 + 0.0140 + 0.0080 = 0.0345$.", "$P(B|D) = \\frac{0.0140}{0.0345} = \\frac{140}{345} = \\frac{28}{69}$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 5, question: "Two numbers are selected at random (without replacement) from the first six positive integers. Let X denote the larger of the two numbers obtained. Find the probability distribution of the random variable X, and find the mean value of X.", finalAnswer: "Mean = 14/3", solutionSteps: ["Total pairs = $\\binom{6}{2} = 15$.", "Possible values of X: 2, 3, 4, 5, 6.", "$P(X=2) = 1/15$ ({1,2}).", "$P(X=3) = 2/15$ ({1,3}, {2,3}).", "$P(X=4) = 3/15$.", "$P(X=5) = 4/15$.", "$P(X=6) = 5/15$.", "Mean $\\mu = \\sum x_i p_i = \\frac{1}{15}(2(1) + 3(2) + 4(3) + 5(4) + 6(5))$.", "$= \\frac{1}{15}(2 + 6 + 12 + 20 + 30) = \\frac{70}{15} = \\frac{14}{3}$."] },

                // Section D: Case Study
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "<strong>Case Study:</strong> A doctor is to visit a patient. From the past experience, it is known that the probabilities that he will come by train, bus, scooter or by other means of transport are respectively 3/10, 1/5, 1/10 and 2/5. The probabilities that he will be late are 1/4, 1/3, and 1/12, if he comes by train, bus and scooter respectively, but if he comes by other means of transport, then he will not be late.<br>(i) Find the total probability that he is late.<br>(ii) When he arrives, he is late. What is the probability that he comes by train?", finalAnswer: "(i) 3/20, (ii) 1/2", solutionSteps: ["Let T, B, S, O be events of transport. $P(T)=3/10, P(B)=2/10, P(S)=1/10, P(O)=4/10$.", "Let L be event 'Late'. $P(L|T)=1/4, P(L|B)=1/3, P(L|S)=1/12, P(L|O)=0$.", "(i) $P(L) = \\frac{3}{10}\\frac{1}{4} + \\frac{2}{10}\\frac{1}{3} + \\frac{1}{10}\\frac{1}{12} + 0$.", "$= \\frac{3}{40} + \\frac{2}{30} + \\frac{1}{120} = \\frac{9+8+1}{120} = \\frac{18}{120} = \\frac{3}{20}$.", "(ii) $P(T|L) = \\frac{P(T)P(L|T)}{P(L)} = \\frac{3/40}{3/20} = \\frac{3}{40} \\times \\frac{20}{3} = \\frac{1}{2}$."] }
            ]
