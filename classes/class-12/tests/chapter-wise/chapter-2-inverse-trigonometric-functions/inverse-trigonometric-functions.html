    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 30, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The principal value of $\\sin^{-1}\\left(\\frac{1}{\\sqrt{2}}\\right)$ is", options: ["$\\frac{\\pi}{4}$", "$\\frac{3\\pi}{4}$", "$\\frac{5\\pi}{4}$", "$-\\frac{\\pi}{4}$"], finalAnswer: "(a) $\\frac{\\pi}{4}$", solutionSteps: ["We know that $\\sin(\\frac{\\pi}{4}) = \\frac{1}{\\sqrt{2}}$.", "The principal value branch of $\\sin^{-1}$ is $[-\\frac{\\pi}{2}, \\frac{\\pi}{2}]$.", "Since $\\frac{\\pi}{4} \\in [-\\frac{\\pi}{2}, \\frac{\\pi}{2}]$, the principal value is $\\frac{\\pi}{4}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\cos^{-1}\\left(-\\frac{1}{2}\\right)$ is", options: ["$\\frac{\\pi}{3}$", "$\\frac{2\\pi}{3}$", "$-\\frac{\\pi}{3}$", "$\\frac{4\\pi}{3}$"], finalAnswer: "(b) $\\frac{2\\pi}{3}$", solutionSteps: ["$\\cos^{-1}(-x) = \\pi - \\cos^{-1}(x)$.", "$\\cos^{-1}(\\frac{1}{2}) = \\frac{\\pi}{3}$.", "So, $\\pi - \\frac{\\pi}{3} = \\frac{2\\pi}{3}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The domain of the function $y = \\sin^{-1}(-x^2)$ is", options: ["$[0, 1]$", "$[-1, 1]$", "$[-1, 0]$", "$\\{0\\}$"], finalAnswer: "(b) $[-1, 1]$", solutionSteps: ["For $\\sin^{-1}(z)$, $z \\in [-1, 1]$.", "Here $z = -x^2$, so $-1 \\le -x^2 \\le 1$.", "Multiplying by -1: $1 \\ge x^2 \\ge -1$.", "Since $x^2 \\ge 0$ always, we need $x^2 \\le 1$.", "This implies $x \\in [-1, 1]$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\tan^{-1}(\\sqrt{3}) - \\cot^{-1}(-\\sqrt{3})$ is", options: ["$\\pi$", "$-\\frac{\\pi}{2}$", "$0$", "$2\\sqrt{3}$"], finalAnswer: "(b) $-\\frac{\\pi}{2}$", solutionSteps: ["$\\tan^{-1}(\\sqrt{3}) = \\frac{\\pi}{3}$.", "$\\cot^{-1}(-\\sqrt{3}) = \\pi - \\cot^{-1}(\\sqrt{3}) = \\pi - \\frac{\\pi}{6} = \\frac{5\\pi}{6}$.", "Difference: $\\frac{\\pi}{3} - \\frac{5\\pi}{6} = \\frac{2\\pi - 5\\pi}{6} = -\\frac{3\\pi}{6} = -\\frac{\\pi}{2}$."] },

                // Section B: VSA (1 Mark)
                { id: 5, type: 'subjective', section: 'Section B', marks: 1, question: "Find the value of $\\sin(\\frac{\\pi}{3} - \\sin^{-1}(-\\frac{1}{2}))$.", finalAnswer: "1", solutionSteps: ["$\\sin^{-1}(-\\frac{1}{2}) = -\\frac{\\pi}{6}$.", "Expression becomes $\\sin(\\frac{\\pi}{3} - (-\\frac{\\pi}{6})) = \\sin(\\frac{\\pi}{3} + \\frac{\\pi}{6}) = \\sin(\\frac{\\pi}{2}) = 1$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 1, question: "Write the principal value of $\\tan^{-1}(-1)$.", finalAnswer: "$-\\frac{\\pi}{4}$", solutionSteps: ["$\\tan^{-1}(-x) = -\\tan^{-1}(x)$.", "$\\tan^{-1}(1) = \\frac{\\pi}{4}$.", "So, $-\\frac{\\pi}{4}$."] },

                // Section C: Short Answer (2 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 2, question: "Simplify $\\tan^{-1}\\left(\\frac{\\cos x - \\sin x}{\\cos x + \\sin x}\\right)$, $0 < x < \\pi$.", finalAnswer: "$\\frac{\\pi}{4} - x$", solutionSteps: ["Divide numerator and denominator by $\\cos x$.", "$\\tan^{-1}\\left(\\frac{1 - \\tan x}{1 + \\tan x}\\right)$.", "This is $\\tan^{-1}(\\tan(\\frac{\\pi}{4} - x))$.", "Result is $\\frac{\\pi}{4} - x$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 2, question: "Find the value of $\\tan^{-1}(1) + \\cos^{-1}(-\\frac{1}{2}) + \\sin^{-1}(-\\frac{1}{2})$.", finalAnswer: "$\\frac{3\\pi}{4}$", solutionSteps: ["$\\tan^{-1}(1) = \\frac{\\pi}{4}$.", "$\\cos^{-1}(-\\frac{1}{2}) = \\frac{2\\pi}{3}$.", "$\\sin^{-1}(-\\frac{1}{2}) = -\\frac{\\pi}{6}$.", "Sum: $\\frac{\\pi}{4} + \\frac{2\\pi}{3} - \\frac{\\pi}{6} = \\frac{3\\pi + 8\\pi - 2\\pi}{12} = \\frac{9\\pi}{12} = \\frac{3\\pi}{4}$."] },

                // Section D: Long Answer (4 Marks)
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "Prove that $\\tan^{-1}\\frac{1}{5} + \\tan^{-1}\\frac{1}{7} + \\tan^{-1}\\frac{1}{3} + \\tan^{-1}\\frac{1}{8} = \\frac{\\pi}{4}$.", finalAnswer: "Proof required", solutionSteps: ["Use formula $\\tan^{-1}x + \\tan^{-1}y = \\tan^{-1}\\frac{x+y}{1-xy}$.", "Group first two: $\\tan^{-1}\\frac{1/5+1/7}{1-1/35} = \\tan^{-1}\\frac{12/35}{34/35} = \\tan^{-1}\\frac{6}{17}$.", "Group last two: $\\tan^{-1}\\frac{1/3+1/8}{1-1/24} = \\tan^{-1}\\frac{11/24}{23/24} = \\tan^{-1}\\frac{11}{23}$.", "Now combine results: $\\tan^{-1}\\frac{6/17+11/23}{1-66/391}$.", "Numerator: $\\frac{138+187}{391} = \\frac{325}{391}$. Denominator: $\\frac{391-66}{391} = \\frac{325}{391}$.", "$\\tan^{-1}(1) = \\frac{\\pi}{4}$."] },

                // Section E: Case Study (4 Marks)
                { id: 10, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The Government of India is planning to fix a hoarding board at the face of a building on the road of a busy market for awareness on COVID-19 protocol. Ram, Robert and Rahim are the three engineers who are working on this project. 'A' is considered to be a person viewing the hoarding board 20 metres away from the building. Standing at the edge of a road, he looks at the top and bottom of the hoarding board. The angle of elevation of the top of the hoarding is $\\alpha$ and that of the bottom is $\\beta$. Let the height of the hoarding be $h$ and the height of the building below the hoarding be $b$. If $\\tan \\alpha = 1.5$ and $\\tan \\beta = 1$, find the height of the hoarding ($h$) if the person is 20m away.", finalAnswer: "10m", solutionSteps: ["Let distance $d = 20$m.", "Height of building bottom $b = d \\tan \\beta = 20 \\times 1 = 20$m.", "Total height $H = d \\tan \\alpha = 20 \\times 1.5 = 30$m.", "Height of hoarding $h = H - b = 30 - 20 = 10$m."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);
        });
    </script>
