        const testConfig = {

            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\sin^{-1}(\\cos(\\frac{33\\pi}{5}))$ is", options: ["$\\frac{3\\pi}{5}$", "$-\\frac{\\pi}{10}$", "$\\frac{\\pi}{10}$", "$\\frac{7\\pi}{5}$"], finalAnswer: "(b) $-\\frac{\\pi}{10}$", solutionSteps: ["$\\cos(\\frac{33\\pi}{5}) = \\cos(6\\pi + \\frac{3\\pi}{5}) = \\cos(\\frac{3\\pi}{5})$.", "$\\sin^{-1}(\\cos \\frac{3\\pi}{5}) = \\sin^{-1}(\\sin(\\frac{\\pi}{2} - \\frac{3\\pi}{5}))$.", "$= \\sin^{-1}(\\sin(-\\frac{\\pi}{10})) = -\\frac{\\pi}{10}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The domain of the function $f(x) = \\sin^{-1}(\\sqrt{x-1})$ is", options: ["$[1, 2]$", "$[0, 1]$", "$[-1, 1]$", "$[0, 2]$"], finalAnswer: "(a) $[1, 2]$", solutionSteps: ["For $\\sin^{-1} y$, we need $-1 \\le y \\le 1$.", "Here $y = \\sqrt{x-1}$, so $0 \\le \\sqrt{x-1} \\le 1$ (since root is non-negative).", "Squaring: $0 \\le x-1 \\le 1$.", "Adding 1: $1 \\le x \\le 2$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $3\\tan^{-1} x + \\cot^{-1} x = \\pi$, then $x$ equals", options: ["0", "1", "-1", "$\\frac{1}{\\sqrt{3}}$"], finalAnswer: "(b) 1", solutionSteps: ["$2\\tan^{-1} x + (\\tan^{-1} x + \\cot^{-1} x) = \\pi$.", "$2\\tan^{-1} x + \\frac{\\pi}{2} = \\pi$.", "$2\\tan^{-1} x = \\frac{\\pi}{2} \\implies \\tan^{-1} x = \\frac{\\pi}{4}$.", "$x = \\tan(\\frac{\\pi}{4}) = 1$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\cos^{-1}(\\cos \\frac{7\\pi}{6})$ is", options: ["$\\frac{7\\pi}{6}$", "$\\frac{5\\pi}{6}$", "$-\\frac{\\pi}{6}$", "$\\frac{\\pi}{6}$"], finalAnswer: "(b) $\\frac{5\\pi}{6}$", solutionSteps: ["Range of $\\cos^{-1}$ is $[0, \\pi]$. $\\frac{7\\pi}{6} \\notin [0, \\pi]$.", "$\\cos(\\frac{7\\pi}{6}) = \\cos(2\\pi - \\frac{5\\pi}{6}) = \\cos(\\frac{5\\pi}{6})$.", "So, $\\cos^{-1}(\\cos \\frac{5\\pi}{6}) = \\frac{5\\pi}{6}$."] },

                // Section B: Subjective (2 Marks)
                { id: 5, type: 'subjective', section: 'Section B', marks: 2, question: "Simplify $\\tan^{-1}\\left(\\frac{\\sqrt{1+x^2}-1}{x}\\right), x \\neq 0$.", finalAnswer: "$\\frac{1}{2}\\tan^{-1}x$", solutionSteps: ["Put $x = \\tan \\theta$. Then $\\sqrt{1+x^2} = \\sec \\theta$.", "Expression becomes $\\tan^{-1}(\\frac{\\sec \\theta - 1}{\\tan \\theta}) = \\tan^{-1}(\\frac{1-\\cos \\theta}{\\sin \\theta})$.", "$= \\tan^{-1}(\\frac{2\\sin^2(\\theta/2)}{2\\sin(\\theta/2)\\cos(\\theta/2)}) = \\tan^{-1}(\\tan \\frac{\\theta}{2})$.", "$= \\frac{\\theta}{2} = \\frac{1}{2}\\tan^{-1}x$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $x$ if $\\sin(\\sin^{-1}\\frac{1}{5} + \\cos^{-1}x) = 1$.", finalAnswer: "$x = \\frac{1}{5}$", solutionSteps: ["$\\sin^{-1}\\frac{1}{5} + \\cos^{-1}x = \\sin^{-1}(1) = \\frac{\\pi}{2}$.", "We know $\\sin^{-1}x + \\cos^{-1}x = \\frac{\\pi}{2}$.", "Comparing, we get $x = \\frac{1}{5}$."] },

                // Section C: Long Answer (4-5 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 4, question: "Solve for $x$: $\\sin^{-1}(1-x) - 2\\sin^{-1}x = \\frac{\\pi}{2}$.", finalAnswer: "$x = 0$", solutionSteps: ["$\\sin^{-1}(1-x) = \\frac{\\pi}{2} + 2\\sin^{-1}x$.", "$1-x = \\sin(\\frac{\\pi}{2} + 2\\sin^{-1}x) = \\cos(2\\sin^{-1}x)$.", "Let $\\sin^{-1}x = \\theta \\implies x = \\sin \\theta$.", "$1-x = \\cos 2\\theta = 1 - 2\\sin^2 \\theta = 1 - 2x^2$.", "$1-x = 1-2x^2 \\implies 2x^2 - x = 0 \\implies x(2x-1)=0$.", "$x=0$ or $x=1/2$.", "Check $x=1/2$: $\\sin^{-1}(1/2) - 2\\sin^{-1}(1/2) = -\\frac{\\pi}{6} \\neq \\frac{\\pi}{2}$. Reject $1/2$.", "Check $x=0$: $\\sin^{-1}(1) - 0 = \\frac{\\pi}{2}$. Correct."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 5, question: "If $y = \\cot^{-1}(\\sqrt{\\cos x}) - \\tan^{-1}(\\sqrt{\\cos x})$, prove that $\\sin y = \\tan^2 \\frac{x}{2}$.", finalAnswer: "Proof required", solutionSteps: ["We know $\\cot^{-1} A = \\tan^{-1}(1/A)$.", "$y = \\tan^{-1}(\\frac{1}{\\sqrt{\\cos x}}) - \\tan^{-1}(\\sqrt{\\cos x})$.", "$y = \\tan^{-1}\\left(\\frac{\\frac{1}{\\sqrt{\\cos x}} - \\sqrt{\\cos x}}{1 + 1}\\right) = \\tan^{-1}\\left(\\frac{1-\\cos x}{2\\sqrt{\\cos x}}\\right)$.", "$\\tan y = \\frac{1-\\cos x}{2\\sqrt{\\cos x}} = \\frac{2\\sin^2(x/2)}{2\\sqrt{\\cos x}} = \\frac{\\sin^2(x/2)}{\\sqrt{\\cos x}}$.", "Wait, simpler method: Let $\\tan^{-1}\\sqrt{\\cos x} = \\theta$. Then $\\cot^{-1}\\sqrt{\\cos x} = \\frac{\\pi}{2} - \\theta$.", "$y = (\\frac{\\pi}{2} - \\theta) - \\theta = \\frac{\\pi}{2} - 2\\theta$.", "$\\sin y = \\sin(\\frac{\\pi}{2} - 2\\theta) = \\cos 2\\theta$.", "$\\cos 2\\theta = \\frac{1-\\tan^2 \\theta}{1+\\tan^2 \\theta} = \\frac{1-\\cos x}{1+\\cos x} = \\frac{2\\sin^2(x/2)}{2\\cos^2(x/2)} = \\tan^2 \\frac{x}{2}$."] },

                // Section D: Case Study
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "<strong>Case Study:</strong> Two men on opposite sides of a TV tower of height 100m notice the angle of elevation of the top of the tower to be $\\alpha$ and $\\beta$ respectively. The distance between them is $d$.<br>(i) Express $d$ in terms of $\\cot \\alpha$ and $\\cot \\beta$.<br>(ii) If $d = 100(\\sqrt{3}+1)$ m and $\\alpha = 30^\\circ$, find $\\beta$.", finalAnswer: "(i) $d = 100(\\cot \\alpha + \\cot \\beta)$, (ii) $45^\\circ$", solutionSteps: ["(i) Let distances from base be $x$ and $y$. $x = 100 \\cot \\alpha$, $y = 100 \\cot \\beta$.", "$d = x+y = 100(\\cot \\alpha + \\cot \\beta)$.", "(ii) $100(\\sqrt{3}+1) = 100(\\cot 30^\\circ + \\cot \\beta)$.", "$\\sqrt{3}+1 = \\sqrt{3} + \\cot \\beta \\implies \\cot \\beta = 1$.", "$\\beta = 45^\\circ$."] }
            ]
