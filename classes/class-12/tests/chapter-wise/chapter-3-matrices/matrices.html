    <script>
        const testConfig = {
            timeLimit: 30, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If a matrix has 24 elements, what are the possible orders it can have?", options: ["4", "6", "8", "12"], finalAnswer: "(c) 8", solutionSteps: ["The possible orders are pairs of factors of 24.", "Pairs: (1,24), (24,1), (2,12), (12,2), (3,8), (8,3), (4,6), (6,4).", "Total possible orders = 8."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = [a_{ij}]$ is a square matrix of order 2 such that $a_{ij} = 1$ when $i \\neq j$ and $0$ when $i = j$, then $A^2$ is", options: ["$\\begin{bmatrix} 1 & 0 \\\\ 0 & 1 \\end{bmatrix}$", "$\\begin{bmatrix} 0 & 1 \\\\ 1 & 0 \\end{bmatrix}$", "$\\begin{bmatrix} 1 & 1 \\\\ 1 & 0 \\end{bmatrix}$", "$\\begin{bmatrix} 0 & 0 \\\\ 0 & 0 \\end{bmatrix}$"], finalAnswer: "(a) $\\begin{bmatrix} 1 & 0 \\\\ 0 & 1 \\end{bmatrix}$", solutionSteps: ["$A = \\begin{bmatrix} 0 & 1 \\\\ 1 & 0 \\end{bmatrix}$.", "$A^2 = A \\cdot A = \\begin{bmatrix} 0 & 1 \\\\ 1 & 0 \\end{bmatrix} \\begin{bmatrix} 0 & 1 \\\\ 1 & 0 \\end{bmatrix} = \\begin{bmatrix} 1 & 0 \\\\ 0 & 1 \\end{bmatrix} = I$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ and $B$ are symmetric matrices of the same order, then $AB - BA$ is a", options: ["Symmetric matrix", "Skew-symmetric matrix", "Zero matrix", "Identity matrix"], finalAnswer: "(b) Skew-symmetric matrix", solutionSteps: ["$(AB - BA)' = (AB)' - (BA)' = B'A' - A'B'$.", "Since $A'=A, B'=B$, we get $BA - AB = -(AB - BA)$.", "Hence, it is skew-symmetric."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = \\begin{bmatrix} \\cos \\alpha & -\\sin \\alpha \\\\ \\sin \\alpha & \\cos \\alpha \\end{bmatrix}$, then $A + A' = I$, if the value of $\\alpha$ is", options: ["$\\frac{\\pi}{6}$", "$\\frac{\\pi}{3}$", "$\\pi$", "$\\frac{3\\pi}{2}$"], finalAnswer: "(b) $\\frac{\\pi}{3}$", solutionSteps: ["$A' = \\begin{bmatrix} \\cos \\alpha & \\sin \\alpha \\\\ -\\sin \\alpha & \\cos \\alpha \\end{bmatrix}$.", "$A + A' = \\begin{bmatrix} 2\\cos \\alpha & 0 \\\\ 0 & 2\\cos \\alpha \\end{bmatrix}$.", "Given $A+A'=I$, so $2\\cos \\alpha = 1 \\implies \\cos \\alpha = 1/2$.", "$\\alpha = \\pi/3$."] },

                // Section B: VSA (1 Mark)
                { id: 5, type: 'subjective', section: 'Section B', marks: 1, question: "Construct a $2 \\times 2$ matrix $A = [a_{ij}]$ whose elements are given by $a_{ij} = \\frac{(i+2j)^2}{2}$.", finalAnswer: "$\\begin{bmatrix} 9/2 & 25/2 \\\\ 8 & 18 \\end{bmatrix}$", solutionSteps: ["$a_{11} = (1+2)^2/2 = 9/2$.", "$a_{12} = (1+4)^2/2 = 25/2$.", "$a_{21} = (2+2)^2/2 = 16/2 = 8$.", "$a_{22} = (2+4)^2/2 = 36/2 = 18$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 1, question: "Find $X$ if $Y = \\begin{bmatrix} 3 & 2 \\\\ 1 & 4 \\end{bmatrix}$ and $2X + Y = \\begin{bmatrix} 1 & 0 \\\\ -3 & 2 \\end{bmatrix}$.", finalAnswer: "$\\begin{bmatrix} -1 & -1 \\\\ -2 & -1 \\end{bmatrix}$", solutionSteps: ["$2X = \\begin{bmatrix} 1 & 0 \\\\ -3 & 2 \\end{bmatrix} - \\begin{bmatrix} 3 & 2 \\\\ 1 & 4 \\end{bmatrix} = \\begin{bmatrix} -2 & -2 \\\\ -4 & -2 \\end{bmatrix}$.", "$X = \\frac{1}{2} \\begin{bmatrix} -2 & -2 \\\\ -4 & -2 \\end{bmatrix} = \\begin{bmatrix} -1 & -1 \\\\ -2 & -1 \\end{bmatrix}$."] },

                // Section C: Short Answer (2 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 2, question: "If $A = \\begin{bmatrix} 1 & 2 \\\\ 3 & 4 \\end{bmatrix}$, find $A^2 - 5A$.", finalAnswer: "$\\begin{bmatrix} 2 & 0 \\\\ 0 & 2 \\end{bmatrix}$", solutionSteps: ["$A^2 = \\begin{bmatrix} 1 & 2 \\\\ 3 & 4 \\end{bmatrix}\\begin{bmatrix} 1 & 2 \\\\ 3 & 4 \\end{bmatrix} = \\begin{bmatrix} 7 & 10 \\\\ 15 & 22 \\end{bmatrix}$.", "$5A = \\begin{bmatrix} 5 & 10 \\\\ 15 & 20 \\end{bmatrix}$.", "$A^2 - 5A = \\begin{bmatrix} 7-5 & 10-10 \\\\ 15-15 & 22-20 \\end{bmatrix} = \\begin{bmatrix} 2 & 0 \\\\ 0 & 2 \\end{bmatrix} = 2I$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 2, question: "Express the matrix $B = \\begin{bmatrix} 2 & -2 & -4 \\\\ -1 & 3 & 4 \\\\ 1 & -2 & -3 \\end{bmatrix}$ as the sum of a symmetric and a skew-symmetric matrix.", finalAnswer: "Sum of $P$ and $Q$", solutionSteps: ["Let $P = \\frac{1}{2}(B+B')$ and $Q = \\frac{1}{2}(B-B')$.", "$B' = \\begin{bmatrix} 2 & -1 & 1 \\\\ -2 & 3 & -2 \\\\ -4 & 4 & -3 \\end{bmatrix}$.", "$P = \\begin{bmatrix} 2 & -3/2 & -3/2 \\\\ -3/2 & 3 & 1 \\\\ -3/2 & 1 & -3 \\end{bmatrix}$.", "$Q = \\begin{bmatrix} 0 & -1/2 & -5/2 \\\\ 1/2 & 0 & 3 \\\\ 5/2 & -3 & 0 \\end{bmatrix}$.", "$B = P + Q$."] },

                // Section D: Long Answer (4 Marks)
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "If $A = \\begin{bmatrix} 1 & 0 \\\\ -1 & 7 \\end{bmatrix}$ and $I = \\begin{bmatrix} 1 & 0 \\\\ 0 & 1 \\end{bmatrix}$, then find $k$ so that $A^2 = 8A + kI$.", finalAnswer: "$k = -7$", solutionSteps: ["$A^2 = \\begin{bmatrix} 1 & 0 \\\\ -1 & 7 \\end{bmatrix} \\begin{bmatrix} 1 & 0 \\\\ -1 & 7 \\end{bmatrix} = \\begin{bmatrix} 1 & 0 \\\\ -8 & 49 \\end{bmatrix}$.", "$8A + kI = \\begin{bmatrix} 8 & 0 \\\\ -8 & 56 \\end{bmatrix} + \\begin{bmatrix} k & 0 \\\\ 0 & k \\end{bmatrix} = \\begin{bmatrix} 8+k & 0 \\\\ -8 & 56+k \\end{bmatrix}$.", "Equating $A^2 = 8A + kI$: $1 = 8+k \\implies k = -7$.", "Check: $49 = 56+k \\implies k = -7$."] },

                // Section E: Case Study (4 Marks)
                { id: 10, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A manufacturer produces three products x, y, z which he sells in two markets. Annual sales are indicated below:<br>Market I: 10,000 x, 2,000 y, 18,000 z<br>Market II: 6,000 x, 20,000 y, 8,000 z<br>(a) If unit sale prices of x, y and z are ₹ 2.50, ₹ 1.50 and ₹ 1.00 respectively, find the total revenue in each market with the help of matrix algebra.<br>(b) If the unit costs of the above three commodities are ₹ 2.00, ₹ 1.00 and 50 paise respectively, find the gross profit.", finalAnswer: "(a) I: ₹46,000, II: ₹53,000; (b) I: ₹15,000, II: ₹17,000", solutionSteps: ["(a) Revenue Matrix $R = \\begin{bmatrix} 10000 & 2000 & 18000 \\\\ 6000 & 20000 & 8000 \\end{bmatrix} \\begin{bmatrix} 2.5 \\\\ 1.5 \\\\ 1.0 \\end{bmatrix} = \\begin{bmatrix} 25000+3000+18000 \\\\ 15000+30000+8000 \\end{bmatrix} = \\begin{bmatrix} 46000 \\\\ 53000 \\end{bmatrix}$.", "(b) Cost Matrix $C = \\begin{bmatrix} 10000 & 2000 & 18000 \\\\ 6000 & 20000 & 8000 \\end{bmatrix} \\begin{bmatrix} 2.0 \\\\ 1.0 \\\\ 0.5 \\end{bmatrix} = \\begin{bmatrix} 20000+2000+9000 \\\\ 12000+20000+4000 \\end{bmatrix} = \\begin{bmatrix} 31000 \\\\ 36000 \\end{bmatrix}$.", "Profit = Revenue - Cost = $\\begin{bmatrix} 46000-31000 \\\\ 53000-36000 \\end{bmatrix} = \\begin{bmatrix} 15000 \\\\ 17000 \\end{bmatrix}$."] }
            ]
        };
