    <script>
        const testConfig = {
            timeLimit: 30, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The objective function of an LPP is", options: ["A constraint", "A function to be optimized", "A relation between the variables", "None of these"], finalAnswer: "(b) A function to be optimized", solutionSteps: ["An objective function $Z = ax + by$ is a linear function that needs to be maximized or minimized."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The feasible region for an LPP is always a", options: ["Concave polygon", "Convex polygon", "Circle", "Parabola"], finalAnswer: "(b) Convex polygon", solutionSteps: ["The intersection of linear inequalities forms a convex polygon (or unbounded convex region)."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The maximum value of $Z = 3x + 4y$ subject to constraints $x + y \\le 4, x \\ge 0, y \\ge 0$ is", options: ["12", "16", "0", "4"], finalAnswer: "(b) 16", solutionSteps: ["Corner points are (0,0), (4,0), (0,4).", "Z(0,0) = 0.", "Z(4,0) = 12.", "Z(0,4) = 16.", "Max value is 16."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "Which of the following is a valid constraint for a standard LPP?", options: ["$x > 0$", "$x < 0$", "$x \\ge 0$", "$x = 0$"], finalAnswer: "(c) $x \\ge 0$", solutionSteps: ["Non-negative constraints are standard in LPP, usually $x \\ge 0, y \\ge 0$."] },

                // Section B: VSA (1 Mark)
                { id: 5, type: 'subjective', section: 'Section B', marks: 1, question: "Define 'Optimal Solution' in Linear Programming.", finalAnswer: "A feasible solution that maximizes or minimizes the objective function.", solutionSteps: ["Any point in the feasible region that gives the optimal value (maximum or minimum) of the objective function is called an optimal solution."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 1, question: "In an LPP, if the objective function $Z = ax + by$ has the same maximum value on two corner points of the feasible region, then every point on the line segment joining these two points gives the same ______ value.", finalAnswer: "Maximum", solutionSteps: ["If max value occurs at two corner points, it occurs at every point on the segment joining them."] },

                // Section C: Short Answer (2 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 2, question: "Solve the following LPP graphically: Maximize $Z = 5x + 3y$ subject to $3x + 5y \\le 15, 5x + 2y \\le 10, x \\ge 0, y \\ge 0$.", finalAnswer: "Max Z = 235/19 at (20/19, 45/19)", solutionSteps: ["Lines: $3x+5y=15$ (0,3), (5,0). $5x+2y=10$ (0,5), (2,0).", "Intersection: $3x+5y=15$ and $5x+2y=10$. Multiply first by 2, second by 5.", "$6x+10y=30$, $25x+10y=50$. Subtract: $19x=20 \\implies x=20/19$.", "$y = (10 - 100/19)/2 = (90/19)/2 = 45/19$.", "Corner points: (0,0), (2,0), (20/19, 45/19), (0,3).", "Z(0,0)=0. Z(2,0)=10. Z(0,3)=9.", "Z(20/19, 45/19) = $5(20/19) + 3(45/19) = (100+135)/19 = 235/19 \\approx 12.37$.", "Max value is 235/19."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 2, question: "Determine the minimum value of $Z = 200x + 500y$ subject to constraints $x + 2y \\ge 10, 3x + 4y \\le 24, x \\ge 0, y \\ge 0$.", finalAnswer: "Min Z = 2300", solutionSteps: ["Lines: $x+2y=10$ (10,0), (0,5). $3x+4y=24$ (8,0), (0,6).", "Region is bounded by (0,5), (0,6), intersection, and x-axis?", "Check intersection: $2x+4y=20$ and $3x+4y=24$. Subtract: $x=4$. $4+2y=10 \\implies 2y=6 \\implies y=3$. Point (4,3).", "Region bounded by points satisfying $x+2y \\ge 10$ (above) and $3x+4y \\le 24$ (below).", "Corner points: (4,3), (0,5), (0,6). (Check (8,0): $8+0 < 10$ False. (10,0): $30 > 24$ False).", "Z(4,3) = 800 + 1500 = 2300.", "Z(0,5) = 2500.", "Z(0,6) = 3000.", "Minimum is 2300."] },

                // Section D: Long Answer (4 Marks)
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "A diet is to contain at least 80 units of vitamin A and 100 units of minerals. Two foods F1 and F2 are available. Food F1 costs ₹ 4 per unit food and F2 costs ₹ 6 per unit. One unit of food F1 contains 3 units of vitamin A and 4 units of minerals. One unit of food F2 contains 6 units of vitamin A and 3 units of minerals. Formulate this as a linear programming problem and find the minimum cost.", finalAnswer: "Min Cost = ₹ 104", solutionSteps: ["Let $x$ units of F1 and $y$ units of F2.", "Minimize $Z = 4x + 6y$.", "Constraints: $3x + 6y \\ge 80$ (Vit A), $4x + 3y \\ge 100$ (Minerals), $x, y \\ge 0$.", "Lines: $3x+6y=80 \\implies x+2y=80/3$. (80/3, 0), (0, 40/3).", "$4x+3y=100$. (25, 0), (0, 100/3).", "Intersection: $x+2y=80/3 \\implies 2x+4y=160/3$. $4x+3y=100$.", "Multiply first by 4: $4x+8y=320/3$. Subtract second: $5y = 320/3 - 300/3 = 20/3 \\implies y=4/3$.", "$x = 80/3 - 8/3 = 72/3 = 24$. Point (24, 4/3).", "Corner points (unbounded region): (0, 100/3), (24, 4/3), (80/3, 0).", "Z(0, 100/3) = $6(100/3) = 200$.", "Z(24, 4/3) = $4(24) + 6(4/3) = 96 + 8 = 104$.", "Z(80/3, 0) = $4(80/3) = 320/3 \\approx 106.67$.", "Minimum cost is ₹ 104."] },

                // Section E: Case Study (4 Marks)
                { id: 10, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A cooperative society of farmers has 50 hectares of land to grow two crops X and Y. The profit from crops X and Y per hectare are estimated as ₹ 10,500 and ₹ 9,000 respectively. To control weeds, a liquid herbicide has to be used for crops X and Y at rates of 20 litres and 10 litres per hectare. Further, no more than 800 litres of herbicide should be used in order to protect fish and wild life using a pond which collects drainage from this land.<br>(i) Formulate the LPP to maximize profit.<br>(ii) Find the maximum profit.", finalAnswer: "(i) Max Z = 10500x + 9000y s.t. x+y<=50, 20x+10y<=800, x,y>=0; (ii) ₹ 4,95,000", solutionSteps: ["(i) Let $x$ hectares for X, $y$ for Y.", "Max $Z = 10500x + 9000y$.", "Constraints: $x + y \\le 50$ (Land), $20x + 10y \\le 800 \\implies 2x + y \\le 80$ (Herbicide), $x, y \\ge 0$.", "(ii) Lines: $x+y=50$ (50,0), (0,50). $2x+y=80$ (40,0), (0,80).", "Intersection: $2x+y=80, x+y=50$. Subtract: $x=30$. $y=20$. Point (30, 20).", "Corner points: (0,0), (40,0), (30,20), (0,50).", "Z(0,0)=0.", "Z(40,0) = $10500(40) = 420000$.", "Z(30,20) = $10500(30) + 9000(20) = 315000 + 180000 = 495000$.", "Z(0,50) = $9000(50) = 450000$.", "Max profit is ₹ 4,95,000."] }
            ]
        };
