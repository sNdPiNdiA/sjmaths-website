<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Determinants | Class 12 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Determinants</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">30:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <h3 style="margin:0 0 1rem 0; font-size:1rem;">Question Palette</h3>
            <div class="palette-grid" id="questionPalette">
                <!-- Buttons generated by JS -->
            </div>
            
            <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                    <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                </div>
                <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                    <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                </div>
                <div style="display:flex; gap:8px; align-items:center;">
                    <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 30, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ is a square matrix of order 3 and $|A| = 5$, then $|2A|$ is", options: ["10", "40", "25", "5"], finalAnswer: "(b) 40", solutionSteps: ["We know that $|kA| = k^n |A|$ where $n$ is the order of the matrix.", "Here $n=3, k=2, |A|=5$.", "$|2A| = 2^3 \\times 5 = 8 \\times 5 = 40$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\begin{vmatrix} \\cos 15^\\circ & \\sin 15^\\circ \\\\ \\sin 75^\\circ & \\cos 75^\\circ \\end{vmatrix}$ is", options: ["0", "1", "-1", "$\\frac{1}{2}$"], finalAnswer: "(a) 0", solutionSteps: ["Determinant = $\\cos 15^\\circ \\cos 75^\\circ - \\sin 15^\\circ \\sin 75^\\circ$.", "Using $\\cos(A+B) = \\cos A \\cos B - \\sin A \\sin B$.", "$= \\cos(15^\\circ + 75^\\circ) = \\cos 90^\\circ = 0$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If area of triangle is 35 sq units with vertices (2, -6), (5, 4) and (k, 4), then k is", options: ["12", "-2", "-12, -2", "12, -2"], finalAnswer: "(d) 12, -2", solutionSteps: ["Area = $\\frac{1}{2} |x_1(y_2-y_3) + x_2(y_3-y_1) + x_3(y_1-y_2)|$.", "$35 = \\frac{1}{2} |2(4-4) + 5(4-(-6)) + k(-6-4)|$.", "$70 = |0 + 50 - 10k|$.", "$50 - 10k = \\pm 70$.", "Case 1: $50 - 10k = 70 \\implies -10k = 20 \\implies k = -2$.", "Case 2: $50 - 10k = -70 \\implies -10k = -120 \\implies k = 12$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "Given that $A$ is a square matrix of order 3 and $|A| = -4$, then $|\text{adj } A|$ is", options: ["-4", "4", "16", "-16"], finalAnswer: "(c) 16", solutionSteps: ["Formula: $|\text{adj } A| = |A|^{n-1}$.", "Here $n=3, |A|=-4$.", "$|\text{adj } A| = (-4)^{3-1} = (-4)^2 = 16$."] },

                // Section B: VSA (1 Mark)
                { id: 5, type: 'subjective', section: 'Section B', marks: 1, question: "Find the value of $x$ for which $\\begin{vmatrix} 3 & x \\\\ x & 1 \\end{vmatrix} = \\begin{vmatrix} 3 & 2 \\\\ 4 & 1 \\end{vmatrix}$.", finalAnswer: "$x = \\pm 2\\sqrt{2}$", solutionSteps: ["$3(1) - x^2 = 3(1) - 8$.", "$3 - x^2 = 3 - 8$.", "$-x^2 = -8 \\implies x^2 = 8$.", "$x = \\pm 2\\sqrt{2}$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 1, question: "If $A$ is an invertible matrix of order 2, find $|A^{-1}|$ if $|A| = 2$.", finalAnswer: "0.5", solutionSteps: ["$|A^{-1}| = \\frac{1}{|A|}$.", "$|A^{-1}| = \\frac{1}{2} = 0.5$."] },

                // Section C: Short Answer (2 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 2, question: "Find the equation of the line joining A(1, 3) and B(0, 0) using determinants.", finalAnswer: "$y = 3x$", solutionSteps: ["Let P(x, y) be any point on the line.", "Area of $\\Delta ABP = 0$.", "$\\frac{1}{2} \\begin{vmatrix} x & y & 1 \\\\ 1 & 3 & 1 \\\\ 0 & 0 & 1 \\end{vmatrix} = 0$.", "Expanding along $R_3$: $1(3x - y) = 0$.", "$3x - y = 0 \\implies y = 3x$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 2, question: "If $A = \\begin{bmatrix} 1 & 2 \\\\ 3 & 4 \\end{bmatrix}$, verify that $A(\\text{adj } A) = |A|I$.", finalAnswer: "Verified", solutionSteps: ["$|A| = 4 - 6 = -2$.", "Cofactors: $C_{11}=4, C_{12}=-3, C_{21}=-2, C_{22}=1$.", "$\\text{adj } A = \\begin{bmatrix} 4 & -2 \\\\ -3 & 1 \\end{bmatrix}$.", "$A(\\text{adj } A) = \\begin{bmatrix} 1 & 2 \\\\ 3 & 4 \\end{bmatrix} \\begin{bmatrix} 4 & -2 \\\\ -3 & 1 \\end{bmatrix} = \\begin{bmatrix} 4-6 & -2+2 \\\\ 12-12 & -6+4 \\end{bmatrix} = \\begin{bmatrix} -2 & 0 \\\\ 0 & -2 \\end{bmatrix} = -2I = |A|I$."] },

                // Section D: Long Answer (4 Marks)
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "Solve the system of equations using matrix method:<br>$2x + 5y = 1$<br>$3x + 2y = 7$", finalAnswer: "$x = 3, y = -1$", solutionSteps: ["$A = \\begin{bmatrix} 2 & 5 \\\\ 3 & 2 \\end{bmatrix}, X = \\begin{bmatrix} x \\\\ y \\end{bmatrix}, B = \\begin{bmatrix} 1 \\\\ 7 \\end{bmatrix}$.", "$|A| = 4 - 15 = -11 \\neq 0$.", "$\\text{adj } A = \\begin{bmatrix} 2 & -5 \\\\ -3 & 2 \\end{bmatrix}$.", "$A^{-1} = \\frac{-1}{11} \\begin{bmatrix} 2 & -5 \\\\ -3 & 2 \\end{bmatrix}$.", "$X = A^{-1}B = \\frac{-1}{11} \\begin{bmatrix} 2 & -5 \\\\ -3 & 2 \\end{bmatrix} \\begin{bmatrix} 1 \\\\ 7 \\end{bmatrix} = \\frac{-1}{11} \\begin{bmatrix} 2-35 \\\\ -3+14 \\end{bmatrix} = \\frac{-1}{11} \\begin{bmatrix} -33 \\\\ 11 \\end{bmatrix} = \\begin{bmatrix} 3 \\\\ -1 \\end{bmatrix}$."] },

                // Section E: Case Study (4 Marks)
                { id: 10, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> Manjit wants to donate a rectangular plot of land for a school in his village. When he was asked to give dimensions of the plot, he told that if its length is decreased by 50 m and breadth is increased by 50 m, then its area will remain same. But if length is decreased by 10 m and breadth is decreased by 20 m, then its area will decrease by 5300 sq m.<br>Using determinants/matrices, find the dimensions of the plot.", finalAnswer: "Length = 200m, Breadth = 150m", solutionSteps: ["Let length = $x$, breadth = $y$. Area = $xy$.", "Case 1: $(x-50)(y+50) = xy \\implies xy + 50x - 50y - 2500 = xy \\implies x - y = 50$.", "Case 2: $(x-10)(y-20) = xy - 5300 \\implies xy - 20x - 10y + 200 = xy - 5300 \\implies 2x + y = 550$.", "System: $x - y = 50$ and $2x + y = 550$.", "Adding equations: $3x = 600 \\implies x = 200$.", "$200 - y = 50 \\implies y = 150$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);
        });
    </script>
</body>
</html>
