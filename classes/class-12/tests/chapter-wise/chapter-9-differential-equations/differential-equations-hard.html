<body>

    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The integrating factor of the differential equation $(x + 2y^3) \\frac{dy}{dx} = y$ is", options: ["$y$", "$1/y$", "$y^2$", "$1/y^2$"], finalAnswer: "(b) $1/y$", solutionSteps: ["Rewrite as $\\frac{dx}{dy} = \\frac{x}{y} + 2y^2 \\implies \\frac{dx}{dy} - \\frac{1}{y}x = 2y^2$.", "This is linear in $x$. $P = -1/y$.", "I.F. = $e^{\\int -1/y dy} = e^{-\\log y} = 1/y$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The general solution of the differential equation $y dx - x dy + x^2 e^x dx = 0$ is", options: ["$y = x e^x + C$", "$y = x e^x + Cx$", "$y = e^x + C$", "$y = e^x + Cx$"], finalAnswer: "(b) $y = x e^x + Cx$", solutionSteps: ["$y dx - x dy = -x^2 e^x dx$.", "Divide by $x^2$: $\\frac{y dx - x dy}{x^2} = -e^x dx$.", "$\\frac{-(x dy - y dx)}{x^2} = -e^x dx \\implies d(y/x) = e^x dx$.", "Integrating: $y/x = e^x + C \\implies y = x e^x + Cx$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The degree of the differential equation $x = 1 + \\frac{dy}{dx} + \\frac{1}{2!} \\left(\\frac{dy}{dx}\\right)^2 + \\frac{1}{3!} \\left(\\frac{dy}{dx}\\right)^3 + \\dots$ is", options: ["1", "2", "3", "Not defined"], finalAnswer: "(a) 1", solutionSteps: ["The RHS is the expansion of $e^{dy/dx}$.", "So $x = e^{dy/dx} \\implies \\frac{dy}{dx} = \\log x$.", "This is a first order, first degree DE."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The general solution of $\\frac{dy}{dx} = \\sqrt{4-y^2}$ is", options: ["$\\sin^{-1}(y/2) = x + C$", "$\\sin^{-1}(y/2) = 2x + C$", "$y = 2\\sin(x) + C$", "$\\cos^{-1}(y/2) = x + C$"], finalAnswer: "(a) $\\sin^{-1}(y/2) = x + C$", solutionSteps: ["$\\frac{dy}{\\sqrt{4-y^2}} = dx$.", "Integrating: $\\sin^{-1}(y/2) = x + C$."] },

                // Section B: Subjective (2 Marks)
                { id: 5, type: 'subjective', section: 'Section B', marks: 2, question: "Solve the differential equation $(x^2 - yx^2) dy + (y^2 + x^2y^2) dx = 0$.", finalAnswer: "$x - \\frac{1}{x} - \\frac{1}{y} - \\log|y| = C$", solutionSteps: ["$x^2(1-y) dy + y^2(1+x^2) dx = 0$.", "Separating variables: $\\frac{1-y}{y^2} dy + \\frac{1+x^2}{x^2} dx = 0$.", "$(\\frac{1}{y^2} - \\frac{1}{y}) dy + (\\frac{1}{x^2} + 1) dx = 0$.", "Integrating: $-\\frac{1}{y} - \\log|y| - \\frac{1}{x} + x = C$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the particular solution of $\\frac{dy}{dx} = -4xy^2$ given that $y=1$ when $x=0$.", finalAnswer: "$y = \\frac{1}{2x^2+1}$", solutionSteps: ["$-\\frac{dy}{y^2} = 4x dx$.", "Integrating: $\\frac{1}{y} = 2x^2 + C$.", "Put $x=0, y=1 \\implies 1 = 0 + C \\implies C=1$.", "$1/y = 2x^2 + 1 \\implies y = \\frac{1}{2x^2+1}$."] },

                // Section C: Long Answer (4-5 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 4, question: "Solve the differential equation $(1+x^2)dy + 2xy dx = \\cot x dx$.", finalAnswer: "$y(1+x^2) = \\log|\\sin x| + C$", solutionSteps: ["$\\frac{dy}{dx} + \\frac{2x}{1+x^2}y = \\frac{\\cot x}{1+x^2}$.", "I.F. = $e^{\\int \\frac{2x}{1+x^2} dx} = e^{\\log(1+x^2)} = 1+x^2$.", "$y(1+x^2) = \\int \\frac{\\cot x}{1+x^2} (1+x^2) dx = \\int \\cot x dx$.", "$y(1+x^2) = \\log|\\sin x| + C$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 5, question: "Solve the differential equation $(1 + e^{x/y}) dx + e^{x/y} (1 - \\frac{x}{y}) dy = 0$.", finalAnswer: "$x + y e^{x/y} = C$", solutionSteps: ["This is a homogeneous DE. Put $x = vy \\implies dx = v dy + y dv$.", "$(1+e^v)(v dy + y dv) + e^v(1-v) dy = 0$.", "$[(1+e^v)v + e^v(1-v)] dy + y(1+e^v) dv = 0$.", "$(v + ve^v + e^v - ve^v) dy + y(1+e^v) dv = 0$.", "$(v + e^v) dy + y(1+e^v) dv = 0$.", "Separating variables: $\\frac{dy}{y} + \\frac{1+e^v}{v+e^v} dv = 0$.", "Integrating: $\\log|y| + \\log|v+e^v| = \\log C$.", "$y(v+e^v) = C \\implies y(\\frac{x}{y} + e^{x/y}) = C \\implies x + y e^{x/y} = C$."] },

                // Section D: Case Study
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "<strong>Case Study:</strong> In a village, the population increases at a rate proportional to the number of inhabitants. It is known that the population doubles in 25 years.<br>(i) Form the differential equation representing the growth.<br>(ii) If the initial population is 10,000, find the population after 50 years.", finalAnswer: "(i) $\\frac{dP}{dt} = kP$, (ii) 40,000", solutionSteps: ["(i) Let $P$ be population. Rate $\\frac{dP}{dt} \\propto P \\implies \\frac{dP}{dt} = kP$.", "(ii) Solution is $P = P_0 e^{kt}$.", "Given $P = 2P_0$ when $t=25$. $2P_0 = P_0 e^{25k} \\implies e^{25k} = 2$.", "When $t=50$, $P = P_0 e^{50k} = P_0 (e^{25k})^2 = P_0 (2)^2 = 4P_0$.", "$P = 4 \\times 10,000 = 40,000$."] }
            ]
        };

        });
