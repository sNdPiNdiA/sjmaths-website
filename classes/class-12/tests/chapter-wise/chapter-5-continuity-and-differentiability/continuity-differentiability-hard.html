    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The function $f(x) = |x| + |x-1|$ is", options: ["continuous at x=0 as well as at x=1", "continuous at x=1 but not at x=0", "discontinuous at x=0 as well as at x=1", "continuous at x=0 but not at x=1"], finalAnswer: "(a) continuous at x=0 as well as at x=1", solutionSteps: ["Modulus functions are continuous everywhere.", "Sum of continuous functions is continuous.", "However, it is not differentiable at x=0 and x=1."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $x = a(\\cos \\theta + \\theta \\sin \\theta)$, $y = a(\\sin \\theta - \\theta \\cos \\theta)$, then $\\frac{d^2y}{dx^2}$ at $\\theta = \\frac{\\pi}{4}$ is", options: ["$\\frac{8\\sqrt{2}}{a\\pi}$", "$-\\frac{8\\sqrt{2}}{a\\pi}$", "$\\frac{a\\pi}{8\\sqrt{2}}$", "$\\frac{8\\sqrt{2}}{a}$"], finalAnswer: "(a) $\\frac{8\\sqrt{2}}{a\\pi}$", solutionSteps: ["$\\frac{dx}{d\\theta} = a(-\\sin\\theta + \\sin\\theta + \\theta\\cos\\theta) = a\\theta\\cos\\theta$.", "$\\frac{dy}{d\\theta} = a(\\cos\\theta - \\cos\\theta + \\theta\\sin\\theta) = a\\theta\\sin\\theta$.", "$\\frac{dy}{dx} = \\tan\\theta$.", "$\\frac{d^2y}{dx^2} = \\sec^2\\theta \\cdot \\frac{d\\theta}{dx} = \\sec^2\\theta \\cdot \\frac{1}{a\\theta\\cos\\theta} = \\frac{\\sec^3\\theta}{a\\theta}$.", "At $\\theta=\\pi/4$: $\\frac{(\\sqrt{2})^3}{a(\\pi/4)} = \\frac{2\\sqrt{2} \\cdot 4}{a\\pi} = \\frac{8\\sqrt{2}}{a\\pi}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $y = \\log(\\frac{1-x^2}{1+x^2})$, then $\\frac{dy}{dx}$ is equal to", options: ["$\\frac{4x^3}{1-x^4}$", "$\\frac{-4x}{1-x^4}$", "$\\frac{1}{4-x^4}$", "$\\frac{-4x^3}{1-x^4}$"], finalAnswer: "(b) $\\frac{-4x}{1-x^4}$", solutionSteps: ["$y = \\log(1-x^2) - \\log(1+x^2)$.", "$\\frac{dy}{dx} = \\frac{-2x}{1-x^2} - \\frac{2x}{1+x^2} = -2x(\\frac{1}{1-x^2} + \\frac{1}{1+x^2})$.", "$= -2x(\\frac{1+x^2+1-x^2}{1-x^4}) = -2x(\\frac{2}{1-x^4}) = \\frac{-4x}{1-x^4}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $\\sin^{-1}(2x\\sqrt{1-x^2})$ with respect to $\\sin^{-1}x$, $\\frac{1}{\\sqrt{2}} < x < 1$, is", options: ["2", "-2", "1", "-1"], finalAnswer: "(b) -2", solutionSteps: ["Let $u = \\sin^{-1}(2x\\sqrt{1-x^2})$ and $v = \\sin^{-1}x$.", "Put $x = \\sin\\theta$. Since $\\frac{1}{\\sqrt{2}} < x < 1$, $\\frac{\\pi}{4} < \\theta < \\frac{\\pi}{2}$.", "$u = \\sin^{-1}(\\sin 2\\theta)$. Since $2\\theta \\in (\\frac{\\pi}{2}, \\pi)$, $u = \\pi - 2\\theta$.", "$v = \\theta$.", "$\\frac{du}{dv} = \\frac{d(\\pi - 2\\theta)}{d\\theta} = -2$."] },

                // Section B: Subjective (2 Marks)
                { id: 5, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $k$ for which $f(x) = \\begin{cases} \\frac{\\sqrt{1+kx} - \\sqrt{1-kx}}{x}, & -1 \\le x < 0 \\\\ \\frac{2x+1}{x-1}, & 0 \\le x \\le 1 \\end{cases}$ is continuous at $x=0$.", finalAnswer: "$k = -1$", solutionSteps: ["LHL: $\\lim_{x \\to 0^-} \\frac{(\\sqrt{1+kx}-\\sqrt{1-kx})(\\sqrt{1+kx}+\\sqrt{1-kx})}{x(\\sqrt{1+kx}+\\sqrt{1-kx})} = \\lim \\frac{2kx}{x(2)} = k$.", "RHL: $f(0) = \\frac{1}{-1} = -1$.", "For continuity, $k = -1$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "If $x\\sqrt{1+y} + y\\sqrt{1+x} = 0$, for $-1 < x < 1$, prove that $\\frac{dy}{dx} = -\\frac{1}{(1+x)^2}$.", finalAnswer: "Proof required", solutionSteps: ["$x\\sqrt{1+y} = -y\\sqrt{1+x}$. Squaring: $x^2(1+y) = y^2(1+x)$.", "$x^2 - y^2 + x^2y - xy^2 = 0 \\implies (x-y)(x+y) + xy(x-y) = 0$.", "$(x-y)(x+y+xy) = 0$. Since $x \\neq y$ (trivial), $x+y+xy=0$.", "$y(1+x) = -x \\implies y = -\\frac{x}{1+x}$.", "$\\frac{dy}{dx} = -\\left[\\frac{(1+x)(1) - x(1)}{(1+x)^2}\\right] = -\\frac{1}{(1+x)^2}$."] },

                // Section C: Long Answer (4-5 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 4, question: "If $y = (\\tan x)^{\\log x} + \\cos^2(\\frac{\\pi}{4})$, find $\\frac{dy}{dx}$.", finalAnswer: "$(\\tan x)^{\\log x} [\\frac{\\log(\\tan x)}{x} + \\frac{\\log x \\sec^2 x}{\\tan x}]$", solutionSteps: ["Let $u = (\\tan x)^{\\log x}$. $y = u + \\frac{1}{2}$.", "$\\log u = \\log x \\cdot \\log(\\tan x)$.", "$\\frac{1}{u} u' = \\frac{1}{x}\\log(\\tan x) + \\log x \\cdot \\frac{1}{\\tan x} \\sec^2 x$.", "$u' = (\\tan x)^{\\log x} [\\frac{\\log(\\tan x)}{x} + 2\\log x \\csc 2x]$.", "$\\frac{dy}{dx} = u'$ (derivative of constant is 0)."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 5, question: "If $x = a(\\cos t + t\\sin t)$ and $y = a(\\sin t - t\\cos t)$, find the value of $\\frac{d^2y}{dx^2}$.", finalAnswer: "$\\frac{\\sec^3 t}{at}$", solutionSteps: ["$\\frac{dx}{dt} = a(-\\sin t + \\sin t + t\\cos t) = at\\cos t$.", "$\\frac{dy}{dt} = a(\\cos t - \\cos t + t\\sin t) = at\\sin t$.", "$\\frac{dy}{dx} = \\tan t$.", "$\\frac{d^2y}{dx^2} = \\sec^2 t \\frac{dt}{dx} = \\sec^2 t \\frac{1}{at\\cos t} = \\frac{\\sec^3 t}{at}$."] },

                // Section D: Case Study
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "<strong>Case Study:</strong> The path of a moving particle is given by the function $f(x) = 2x^3 - 9x^2 + 12x + 5$.<br>(i) Find the critical points of the function.<br>(ii) Find the intervals where the function is strictly increasing.<br>(iii) Find the local maximum value.", finalAnswer: "(i) 1, 2; (ii) $(-\\infty, 1) \\cup (2, \\infty)$; (iii) 10", solutionSteps: ["(i) $f'(x) = 6x^2 - 18x + 12 = 6(x^2 - 3x + 2) = 6(x-1)(x-2)$. Critical points $x=1, 2$.", "(ii) For increasing, $f'(x) > 0$. $(x-1)(x-2) > 0 \\implies x < 1$ or $x > 2$.", "(iii) Local max at $x=1$ (sign changes + to -). $f(1) = 2 - 9 + 12 + 5 = 10$."] }
            ]
