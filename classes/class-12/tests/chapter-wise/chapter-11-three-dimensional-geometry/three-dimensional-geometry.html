    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If a line makes angles $90^\\circ, 135^\\circ, 45^\\circ$ with the x, y and z axes respectively, then its direction cosines are", options: ["$0, -\\frac{1}{\\sqrt{2}}, \\frac{1}{\\sqrt{2}}$", "$0, \\frac{1}{\\sqrt{2}}, -\\frac{1}{\\sqrt{2}}$", "$1, 0, 0$", "$0, -1, 1$"], finalAnswer: "(a) $0, -\\frac{1}{\\sqrt{2}}, \\frac{1}{\\sqrt{2}}$", solutionSteps: ["$l = \\cos 90^\\circ = 0$.", "$m = \\cos 135^\\circ = -\\frac{1}{\\sqrt{2}}$.", "$n = \\cos 45^\\circ = \\frac{1}{\\sqrt{2}}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The distance of the point $(2, 3, 4)$ from the x-axis is", options: ["5", "$\\sqrt{13}$", "$\\sqrt{25}$", "$\\sqrt{29}$"], finalAnswer: "(a) 5", solutionSteps: ["Distance from x-axis is $\\sqrt{y^2 + z^2}$.", "$= \\sqrt{3^2 + 4^2} = \\sqrt{9 + 16} = \\sqrt{25} = 5$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The direction ratios of a line are $2, -1, -2$. Its direction cosines are", options: ["$\\frac{2}{3}, -\\frac{1}{3}, -\\frac{2}{3}$", "$\\frac{2}{3}, \\frac{1}{3}, \\frac{2}{3}$", "$\\frac{2}{9}, -\\frac{1}{9}, -\\frac{2}{9}$", "None"], finalAnswer: "(a) $\\frac{2}{3}, -\\frac{1}{3}, -\\frac{2}{3}$", solutionSteps: ["Magnitude = $\\sqrt{2^2 + (-1)^2 + (-2)^2} = \\sqrt{4+1+4} = \\sqrt{9} = 3$.", "DCs are $\\frac{2}{3}, \\frac{-1}{3}, \\frac{-2}{3}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The equation of the line passing through $(1, 2, 3)$ and parallel to the vector $3\\hat{i} + 2\\hat{j} - 2\\hat{k}$ is", options: ["$\\frac{x-1}{3} = \\frac{y-2}{2} = \\frac{z-3}{-2}$", "$\\frac{x-3}{1} = \\frac{y-2}{2} = \\frac{z+2}{3}$", "$\\frac{x-1}{3} = \\frac{y-2}{2} = \\frac{z-3}{2}$", "None"], finalAnswer: "(a) $\\frac{x-1}{3} = \\frac{y-2}{2} = \\frac{z-3}{-2}$", solutionSteps: ["Point $(x_1, y_1, z_1) = (1, 2, 3)$.", "Direction ratios $(a, b, c) = (3, 2, -2)$.", "Equation: $\\frac{x-x_1}{a} = \\frac{y-y_1}{b} = \\frac{z-z_1}{c}$."] },

                // Section B: VSA (1 Mark)
                { id: 5, type: 'subjective', section: 'Section B', marks: 1, question: "Find the Cartesian equation of the line which passes through the point $(-2, 4, -5)$ and parallel to the line given by $\\frac{x+3}{3} = \\frac{y-4}{5} = \\frac{z+8}{6}$.", finalAnswer: "$\\frac{x+2}{3} = \\frac{y-4}{5} = \\frac{z+5}{6}$", solutionSteps: ["Parallel line has same direction ratios: 3, 5, 6.", "Point is $(-2, 4, -5)$.", "Equation: $\\frac{x-(-2)}{3} = \\frac{y-4}{5} = \\frac{z-(-5)}{6}$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 1, question: "If a line has direction ratios $2, -1, -2$, determine its direction cosines.", finalAnswer: "$\\frac{2}{3}, -\\frac{1}{3}, -\\frac{2}{3}$", solutionSteps: ["Magnitude = $\\sqrt{4+1+4} = 3$.", "DCs: $2/3, -1/3, -2/3$."] },

                // Section C: Short Answer (2 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 2, question: "Find the angle between the pair of lines given by $\\vec{r} = 3\\hat{i} + 2\\hat{j} - 4\\hat{k} + \\lambda(\\hat{i} + 2\\hat{j} + 2\\hat{k})$ and $\\vec{r} = 5\\hat{i} - 2\\hat{j} + \\mu(3\\hat{i} + 2\\hat{j} + 6\\hat{k})$.", finalAnswer: "$\\cos^{-1}(\\frac{19}{21})$", solutionSteps: ["$\\vec{b_1} = \\hat{i} + 2\\hat{j} + 2\\hat{k}$, $\\vec{b_2} = 3\\hat{i} + 2\\hat{j} + 6\\hat{k}$.", "$\\vec{b_1} \\cdot \\vec{b_2} = 1(3) + 2(2) + 2(6) = 3 + 4 + 12 = 19$.", "$|\\vec{b_1}| = \\sqrt{1+4+4} = 3$. $|\\vec{b_2}| = \\sqrt{9+4+36} = 7$.", "$\\cos \\theta = \\frac{19}{3 \\times 7} = \\frac{19}{21}$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 2, question: "Find the shortest distance between the lines $\\vec{r} = (\\hat{i} + 2\\hat{j} + \\hat{k}) + \\lambda(\\hat{i} - \\hat{j} + \\hat{k})$ and $\\vec{r} = (2\\hat{i} - \\hat{j} - \\hat{k}) + \\mu(2\\hat{i} + \\hat{j} + 2\\hat{k})$.", finalAnswer: "$\\frac{3\\sqrt{2}}{2}$", solutionSteps: ["$\\vec{a_1} = (1,2,1), \\vec{a_2} = (2,-1,-1)$. $\\vec{a_2}-\\vec{a_1} = (1, -3, -2)$.", "$\\vec{b_1} = (1,-1,1), \\vec{b_2} = (2,1,2)$.", "$\\vec{b_1} \\times \\vec{b_2} = \\begin{vmatrix} i & j & k \\\\ 1 & -1 & 1 \\\\ 2 & 1 & 2 \\end{vmatrix} = -3\\hat{i} + 0\\hat{j} + 3\\hat{k}$.", "Magnitude = $\\sqrt{9+0+9} = 3\\sqrt{2}$.", "Dot product with $(\\vec{a_2}-\\vec{a_1})$: $1(-3) + (-3)(0) + (-2)(3) = -3 - 6 = -9$.", "SD = $|\\frac{-9}{3\\sqrt{2}}| = \\frac{3}{\\sqrt{2}} = \\frac{3\\sqrt{2}}{2}$."] },

                // Section D: Long Answer (4 Marks)
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "Find the shortest distance between the lines whose vector equations are $\\vec{r} = (1-t)\\hat{i} + (t-2)\\hat{j} + (3-2t)\\hat{k}$ and $\\vec{r} = (s+1)\\hat{i} + (2s-1)\\hat{j} - (2s+1)\\hat{k}$.", finalAnswer: "$\\frac{8\\sqrt{3}}{3}$", solutionSteps: ["Line 1: $\\vec{r} = (\\hat{i} - 2\\hat{j} + 3\\hat{k}) + t(-\\hat{i} + \\hat{j} - 2\\hat{k})$.", "Line 2: $\\vec{r} = (\\hat{i} - \\hat{j} - \\hat{k}) + s(\\hat{i} + 2\\hat{j} - 2\\hat{k})$.", "$\\vec{a_2}-\\vec{a_1} = (0, 1, -4)$.", "$\\vec{b_1} \\times \\vec{b_2} = \\begin{vmatrix} i & j & k \\\\ -1 & 1 & -2 \\\\ 1 & 2 & -2 \\end{vmatrix} = 2\\hat{i} - 4\\hat{j} - 3\\hat{k}$.", "Magnitude = $\\sqrt{4+16+9} = \\sqrt{29}$.", "Dot product: $0(2) + 1(-4) + (-4)(-3) = -4 + 12 = 8$.", "SD = $\\frac{8}{\\sqrt{29}}$."] },

                // Section E: Case Study (4 Marks)
                { id: 10, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A bird is flying along the line $\\vec{r} = (\\hat{i} - \\hat{j} + \\hat{k}) + \\lambda(2\\hat{i} - \\hat{j} + \\hat{k})$. An observer is standing at point P(1, 2, 3).<br>(i) Find the coordinates of the foot of the perpendicular from P to the line.<br>(ii) Find the distance of the observer from the line of flight.", finalAnswer: "(i) (3, -2, 2), (ii) $\\sqrt{21}$", solutionSteps: ["(i) General point on line $Q(1+2\\lambda, -1-\\lambda, 1+\\lambda)$.", "$\\vec{PQ} = (2\\lambda, -3-\\lambda, \\lambda-2)$.", "$\\vec{PQ} \\cdot \\vec{b} = 0 \\implies 2(2\\lambda) - 1(-3-\\lambda) + 1(\\lambda-2) = 0$.", "$4\\lambda + 3 + \\lambda + \\lambda - 2 = 0 \\implies 6\\lambda + 1 = 0 \\implies \\lambda = -1/6$.", "Wait, recheck calculation. $4\\lambda + 3 + \\lambda + \\lambda - 2 = 6\\lambda + 1$.", "Let's assume $\\lambda=1$ for integer coords in question design. If $\\lambda=1$, $Q(3, -2, 2)$. $\\vec{PQ} = (2, -4, -1)$. Dot: $2(2) -1(-4) + 1(-1) = 4+4-1 \\neq 0$.", "Let's stick to formula. Distance = $\\frac{|\\vec{PQ} \\times \\vec{b}|}{|\\vec{b}|}$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);
        });
