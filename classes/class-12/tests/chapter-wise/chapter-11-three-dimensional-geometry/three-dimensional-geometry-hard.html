    <script>

            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The angle between any two diagonals of a cube is", options: ["$\\cos^{-1}(1/\\sqrt{3})$", "$\\cos^{-1}(1/3)$", "$\\cos^{-1}(1/2)$", "$90^\\circ$"], finalAnswer: "(b) $\\cos^{-1}(1/3)$", solutionSteps: ["Let cube edges be along axes. Diagonals vectors are $(\\pm a, \\pm a, \\pm a)$.", "Consider $d_1 = (a, a, a)$ and $d_2 = (a, -a, a)$.", "$\\cos \\theta = \\frac{a^2 - a^2 + a^2}{\\sqrt{3a^2}\\sqrt{3a^2}} = \\frac{a^2}{3a^2} = \\frac{1}{3}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The angle between the lines $2x = 3y = -z$ and $6x = -y = -4z$ is", options: ["$0^\\circ$", "$90^\\circ$", "$45^\\circ$", "$30^\\circ$"], finalAnswer: "(b) $90^\\circ$", solutionSteps: ["Rewrite lines in standard form:", "$L_1: \\frac{x}{3} = \\frac{y}{2} = \\frac{z}{-6}$. DRs $\\vec{b_1} = (3, 2, -6)$.", "$L_2: \\frac{x}{2} = \\frac{y}{-12} = \\frac{z}{-3}$. DRs $\\vec{b_2} = (2, -12, -3)$.", "$\\vec{b_1} \\cdot \\vec{b_2} = 3(2) + 2(-12) + (-6)(-3) = 6 - 24 + 18 = 0$.", "Since dot product is 0, angle is $90^\\circ$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The direction cosines of the line joining the points $(4, 3, -5)$ and $(-2, 1, -8)$ are", options: ["$\\frac{6}{7}, \\frac{2}{7}, \\frac{3}{7}$", "$-\\frac{6}{7}, -\\frac{2}{7}, -\\frac{3}{7}$", "$\\frac{2}{7}, \\frac{4}{7}, \\frac{5}{7}$", "None"], finalAnswer: "(b) $-\\frac{6}{7}, -\\frac{2}{7}, -\\frac{3}{7}$", solutionSteps: ["DRs: $x_2-x_1, y_2-y_1, z_2-z_1$.", "$(-2-4, 1-3, -8-(-5)) = (-6, -2, -3)$.", "Magnitude = $\\sqrt{36+4+9} = \\sqrt{49} = 7$.", "DCs: $-6/7, -2/7, -3/7$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If the lines $\\frac{x-1}{-3} = \\frac{y-2}{2k} = \\frac{z-3}{2}$ and $\\frac{x-1}{3k} = \\frac{y-1}{1} = \\frac{z-6}{-5}$ are perpendicular, find the value of $k$.", options: ["$-10/7$", "$10/7$", "$-7/10$", "$7/10$"], finalAnswer: "(a) $-10/7$", solutionSteps: ["For perpendicular lines, $a_1a_2 + b_1b_2 + c_1c_2 = 0$.", "$(-3)(3k) + (2k)(1) + (2)(-5) = 0$.", "$-9k + 2k - 10 = 0 \\implies -7k = 10 \\implies k = -10/7$."] },

                // Section B: Subjective (2 Marks)
                { id: 5, type: 'subjective', section: 'Section B', marks: 2, question: "Find the coordinates of the point where the line through $(3, 4, 1)$ and $(5, 1, 6)$ crosses the XY-plane.", finalAnswer: "$(\\frac{13}{5}, \\frac{23}{5}, 0)$", solutionSteps: ["Line passing through $A(3,4,1)$ and $B(5,1,6)$.", "DRs: $(2, -3, 5)$. Eq: $\\frac{x-3}{2} = \\frac{y-4}{-3} = \\frac{z-1}{5} = \\lambda$.", "General point: $(2\\lambda+3, -3\\lambda+4, 5\\lambda+1)$.", "For XY-plane, $z=0 \\implies 5\\lambda+1=0 \\implies \\lambda = -1/5$.", "$x = 2(-1/5)+3 = 13/5$. $y = -3(-1/5)+4 = 23/5$.", "Point: $(13/5, 23/5, 0)$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the vector equation of the line passing through $(1, 2, -4)$ and perpendicular to the two lines: $\\frac{x-8}{3} = \\frac{y+19}{-16} = \\frac{z-10}{7}$ and $\\frac{x-15}{3} = \\frac{y-29}{8} = \\frac{z-5}{-5}$.", finalAnswer: "$\\vec{r} = (\\hat{i} + 2\\hat{j} - 4\\hat{k}) + \\lambda(2\\hat{i} + 3\\hat{j} + 6\\hat{k})$", solutionSteps: ["Direction $\\vec{b} = \\vec{b_1} \\times \\vec{b_2}$.", "$\\vec{b} = \\begin{vmatrix} \\hat{i} & \\hat{j} & \\hat{k} \\\\ 3 & -16 & 7 \\\\ 3 & 8 & -5 \\end{vmatrix} = \\hat{i}(80-56) - \\hat{j}(-15-21) + \\hat{k}(24+48)$.", "$= 24\\hat{i} + 36\\hat{j} + 72\\hat{k}$.", "Parallel to $2\\hat{i} + 3\\hat{j} + 6\\hat{k}$.", "Eq: $\\vec{r} = (\\hat{i} + 2\\hat{j} - 4\\hat{k}) + \\lambda(2\\hat{i} + 3\\hat{j} + 6\\hat{k})$."] },

                // Section C: Long Answer (4-5 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 4, question: "Find the image of the point $P(1, 6, 3)$ in the line $\\frac{x}{1} = \\frac{y-1}{2} = \\frac{z-2}{3}$.", finalAnswer: "$(1, 0, 7)$", solutionSteps: ["Let $M$ be the foot of perpendicular on the line. $M(\\lambda, 2\\lambda+1, 3\\lambda+2)$.", "DRs of PM: $(\\lambda-1, 2\\lambda-5, 3\\lambda-1)$.", "PM is perpendicular to line (DRs 1, 2, 3).", "$1(\\lambda-1) + 2(2\\lambda-5) + 3(3\\lambda-1) = 0$.", "$\\lambda - 1 + 4\\lambda - 10 + 9\\lambda - 3 = 0 \\implies 14\\lambda = 14 \\implies \\lambda = 1$.", "$M(1, 3, 5)$.", "Let image be $P'(x, y, z)$. $M$ is midpoint of $PP'$.", "$\\frac{1+x}{2}=1 \\implies x=1$. $\\frac{6+y}{2}=3 \\implies y=0$. $\\frac{3+z}{2}=5 \\implies z=7$.", "Image is $(1, 0, 7)$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 5, question: "Show that the lines $\\frac{x-1}{2} = \\frac{y-2}{3} = \\frac{z-3}{4}$ and $\\frac{x-4}{5} = \\frac{y-1}{2} = \\frac{z}{1}$ intersect. Find their point of intersection.", finalAnswer: "$(-1, -1, -1)$", solutionSteps: ["General point on L1: $P(2\\lambda+1, 3\\lambda+2, 4\\lambda+3)$.", "General point on L2: $Q(5\\mu+4, 2\\mu+1, \\mu)$.", "Equate coordinates: $2\\lambda - 5\\mu = 3$ (i), $3\\lambda - 2\\mu = -1$ (ii), $4\\lambda - \\mu = -3$ (iii).", "From (iii), $\\mu = 4\\lambda + 3$. Substitute in (i):", "$2\\lambda - 5(4\\lambda+3) = 3 \\implies 2\\lambda - 20\\lambda - 15 = 3 \\implies -18\\lambda = 18 \\implies \\lambda = -1$.", "$\\mu = 4(-1) + 3 = -1$.", "Check in (ii): $3(-1) - 2(-1) = -3 + 2 = -1$. Satisfied.", "Intersection point: Put $\\lambda=-1$ in P: $(-1, -1, -1)$."] },

                // Section D: Case Study
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "<strong>Case Study:</strong> Two aeroplanes are flying along the paths given by the lines $\\vec{r_1} = \\hat{i} + \\hat{j} - \\hat{k} + \\lambda(\\hat{i} + 2\\hat{j} + 3\\hat{k})$ and $\\vec{r_2} = 2\\hat{i} + 3\\hat{j} + \\hat{k} + \\mu(2\\hat{i} + \\hat{j} + 4\\hat{k})$.<br>(i) Determine whether the paths of the aeroplanes intersect or not.<br>(ii) Find the shortest distance between the paths.", finalAnswer: "(i) Do not intersect, (ii) $3/\\sqrt{38}$", solutionSteps: ["(i) Check for intersection by equating coords. $\\lambda - 2\\mu = 1$ and $2\\lambda - \\mu = 2$. Solving gives $\\lambda=1, \\mu=0$.", "Check z-coord: LHS $-1+3(1)=2$. RHS $1+4(0)=1$. $2 \\neq 1$. Do not intersect.", "(ii) SD formula for skew lines. $\\vec{a_2}-\\vec{a_1} = (1, 2, 2)$.", "$\\vec{b_1} \\times \\vec{b_2} = (5, 2, -3)$. Magnitude $\\sqrt{38}$.", "Dot product: $1(5) + 2(2) + 2(-3) = 3$.", "SD = $3/\\sqrt{38}$."] }
            ]
        };
