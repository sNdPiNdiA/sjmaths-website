    <script>
        const testConfig = {
            timeLimit: 30, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The rate of change of the area of a circle with respect to its radius $r$ at $r = 6$ cm is", options: ["$10\\pi$", "$12\\pi$", "$8\\pi$", "$11\\pi$"], finalAnswer: "(b) $12\\pi$", solutionSteps: ["Area $A = \\pi r^2$.", "$\\frac{dA}{dr} = 2\\pi r$.", "At $r=6$, $\\frac{dA}{dr} = 2\\pi(6) = 12\\pi$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The interval in which $y = x^2 e^{-x}$ is increasing is", options: ["$(-\\infty, \\infty)$", "$(-2, 0)$", "$(2, \\infty)$", "$(0, 2)$"], finalAnswer: "(d) $(0, 2)$", solutionSteps: ["$y' = 2x e^{-x} - x^2 e^{-x} = x e^{-x} (2-x)$.", "For increasing, $y' > 0$.", "Since $e^{-x} > 0$, we need $x(2-x) > 0 \\implies x(x-2) < 0$.", "This holds for $x \\in (0, 2)$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The slope of the normal to the curve $y = 2x^2 + 3 \\sin x$ at $x = 0$ is", options: ["3", "1/3", "-3", "-1/3"], finalAnswer: "(d) -1/3", solutionSteps: ["$\\frac{dy}{dx} = 4x + 3 \\cos x$.", "At $x=0$, slope of tangent $m = 4(0) + 3(1) = 3$.", "Slope of normal = $-1/m = -1/3$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The maximum value of $\\sin x \\cos x$ is", options: ["1", "1/2", "$\\sqrt{2}$", "2"], finalAnswer: "(b) 1/2", solutionSteps: ["Let $f(x) = \\sin x \\cos x = \\frac{1}{2} \\sin 2x$.", "Max value of $\\sin 2x$ is 1.", "So max value of $f(x)$ is $1/2$."] },

                // Section B: VSA (1 Mark)
                { id: 5, type: 'subjective', section: 'Section B', marks: 1, question: "Find the rate of change of the volume of a cube with respect to its edge length $x$.", finalAnswer: "$3x^2$", solutionSteps: ["Volume $V = x^3$.", "$\\frac{dV}{dx} = 3x^2$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 1, question: "Find the critical points of the function $f(x) = |x|$.", finalAnswer: "$x = 0$", solutionSteps: ["$f(x)$ is not differentiable at $x=0$.", "Hence $x=0$ is a critical point."] },

                // Section C: Short Answer (2 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 2, question: "Find the points on the curve $\\frac{x^2}{4} + \\frac{y^2}{25} = 1$ at which the tangents are parallel to x-axis.", finalAnswer: "$(0, 5)$ and $(0, -5)$", solutionSteps: ["Differentiating: $\\frac{2x}{4} + \\frac{2y}{25}y' = 0 \\implies y' = -\\frac{25x}{4y}$.", "For parallel to x-axis, $y' = 0 \\implies x = 0$.", "Put $x=0$ in equation: $0 + y^2/25 = 1 \\implies y = \\pm 5$.", "Points are $(0, 5)$ and $(0, -5)$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 2, question: "Find the local maximum and local minimum values of $f(x) = x^3 - 6x^2 + 9x + 15$.", finalAnswer: "Max: 19 at x=1, Min: 15 at x=3", solutionSteps: ["$f'(x) = 3x^2 - 12x + 9 = 3(x^2 - 4x + 3) = 3(x-1)(x-3)$.", "Critical points: $x=1, 3$.", "$f''(x) = 6x - 12$.", "$f''(1) = -6 < 0$ (Max), $f''(3) = 6 > 0$ (Min).", "$f(1) = 1-6+9+15 = 19$. $f(3) = 27-54+27+15 = 15$."] },

                // Section D: Long Answer (4 Marks)
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "Show that the height of the cylinder of maximum volume that can be inscribed in a sphere of radius R is $\\frac{2R}{\\sqrt{3}}$.", finalAnswer: "Proof required", solutionSteps: ["Let cylinder height $h$, radius $r$. $r^2 + (h/2)^2 = R^2 \\implies r^2 = R^2 - h^2/4$.", "Volume $V = \\pi r^2 h = \\pi (R^2 - h^2/4)h = \\pi (R^2h - h^3/4)$.", "$dV/dh = \\pi (R^2 - 3h^2/4)$.", "For max V, $dV/dh = 0 \\implies h^2 = 4R^2/3 \\implies h = 2R/\\sqrt{3}$.", "$d^2V/dh^2 = -3\\pi h/2 < 0$ (Maxima)."] },

                // Section E: Case Study (4 Marks)
                { id: 10, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A tank with a rectangular base and rectangular sides, open at the top is to be constructed so that its depth is 2 m and volume is 8 m$^3$. If building of tank costs ₹ 70 per sq. metre for the base and ₹ 45 per sq. metre for sides.<br>(i) Express the cost $C$ in terms of base width $x$.<br>(ii) Find the cost of least expensive tank.", finalAnswer: "(i) $C(x) = 280 + 180(x + 4/x)$, (ii) ₹ 1000", solutionSteps: ["Let length $x$, breadth $y$. Depth $d=2$. Volume $V = 2xy = 8 \\implies xy = 4 \\implies y = 4/x$.", "Area of base = $xy = 4$. Cost = $4 \\times 70 = 280$.", "Area of sides = $2(x+y)d = 4(x+4/x)$. Cost = $45 \\times 4(x+4/x) = 180(x+4/x)$.", "Total Cost $C(x) = 280 + 180(x + 4/x)$.", "$C'(x) = 180(1 - 4/x^2) = 0 \\implies x^2 = 4 \\implies x = 2$.", "Min Cost = $280 + 180(2 + 2) = 280 + 720 = 1000$."] }
