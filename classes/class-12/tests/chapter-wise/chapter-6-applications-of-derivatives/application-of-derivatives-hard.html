        const testConfig = {

                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The rate of change of the volume of a sphere with respect to its surface area when the radius is 2 cm is", options: ["1", "2", "3", "4"], finalAnswer: "(a) 1", solutionSteps: ["$V = \\frac{4}{3}\\pi r^3, S = 4\\pi r^2$.", "$\\frac{dV}{dr} = 4\\pi r^2, \\frac{dS}{dr} = 8\\pi r$.", "$\\frac{dV}{dS} = \\frac{4\\pi r^2}{8\\pi r} = \\frac{r}{2}$.", "At $r=2$, Rate = $2/2 = 1$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The function $f(x) = \\tan x - x$ is", options: ["always increasing", "always decreasing", "never increasing", "sometimes increasing and sometimes decreasing"], finalAnswer: "(a) always increasing", solutionSteps: ["$f'(x) = \\sec^2 x - 1 = \\tan^2 x$.", "Since square is always non-negative, $f'(x) \\ge 0$ for all defined $x$.", "Thus, $f(x)$ is always increasing."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The sides of an equilateral triangle are increasing at the rate of 2 cm/s. The rate at which the area increases when the side is 10 cm is", options: ["$10\\text{ cm}^2/s$", "$10\\sqrt{3}\\text{ cm}^2/s$", "$20\\text{ cm}^2/s$", "$20\\sqrt{3}\\text{ cm}^2/s$"], finalAnswer: "(b) $10\\sqrt{3}\\text{ cm}^2/s$", solutionSteps: ["Area $A = \\frac{\\sqrt{3}}{4}a^2$.", "$\\frac{dA}{dt} = \\frac{\\sqrt{3}}{4} \\cdot 2a \\frac{da}{dt} = \\frac{\\sqrt{3}}{2} a \\frac{da}{dt}$.", "Given $a=10, \\frac{da}{dt}=2$.", "$\\frac{dA}{dt} = \\frac{\\sqrt{3}}{2} (10)(2) = 10\\sqrt{3}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "It is given that at $x=1$, the function $x^4 - 62x^2 + ax + 9$ attains its maximum value on the interval $[0, 2]$. The value of $a$ is", options: ["120", "100", "110", "10"], finalAnswer: "(a) 120", solutionSteps: ["$f'(x) = 4x^3 - 124x + a$.", "Since max value is at $x=1$, $f'(1) = 0$.", "$4(1)^3 - 124(1) + a = 0$.", "$4 - 124 + a = 0 \\implies a = 120$."] },

                // Section B: Subjective (2 Marks)
                { id: 5, type: 'subjective', section: 'Section B', marks: 2, question: "Find the intervals in which the function $f(x) = \\frac{4\\sin x - 2x - x\\cos x}{2+\\cos x}$ is increasing.", finalAnswer: "$(0, \\frac{\\pi}{2}) \\cup (\\frac{3\\pi}{2}, 2\\pi)$", solutionSteps: ["Simplify $f(x) = \\frac{4\\sin x}{2+\\cos x} - x$.", "$f'(x) = \\frac{(2+\\cos x)(4\\cos x) - 4\\sin x(-\\sin x)}{(2+\\cos x)^2} - 1$.", "$f'(x) = \\frac{8\\cos x + 4\\cos^2 x + 4\\sin^2 x}{(2+\\cos x)^2} - 1 = \\frac{8\\cos x + 4}{(2+\\cos x)^2} - 1$.", "$f'(x) = \\frac{8\\cos x + 4 - (4 + \\cos^2 x + 4\\cos x)}{(2+\\cos x)^2} = \\frac{4\\cos x - \\cos^2 x}{(2+\\cos x)^2} = \\frac{\\cos x(4-\\cos x)}{(2+\\cos x)^2}$.", "Since $4-\\cos x > 0$, sign depends on $\\cos x$. Increasing when $\\cos x > 0$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the maximum value of the function $f(x) = \\sin x + \\cos x$ in the interval $[0, \\pi]$.", finalAnswer: "$\\sqrt{2}$", solutionSteps: ["$f'(x) = \\cos x - \\sin x$.", "$f'(x) = 0 \\implies \\tan x = 1 \\implies x = \\pi/4$.", "$f(0) = 1, f(\\pi) = -1, f(\\pi/4) = \\sqrt{2}$.", "Max value is $\\sqrt{2}$."] },

                // Section C: Long Answer (4-5 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 4, question: "Show that the semi-vertical angle of the cone of the maximum volume and of given slant height is $\\tan^{-1}\\sqrt{2}$.", finalAnswer: "Proof required", solutionSteps: ["Let slant height $l$ (constant), height $h$, radius $r$. $r^2 = l^2 - h^2$.", "Volume $V = \\frac{1}{3}\\pi r^2 h = \\frac{1}{3}\\pi (l^2 - h^2)h = \\frac{1}{3}\\pi (l^2h - h^3)$.", "$\\frac{dV}{dh} = \\frac{\\pi}{3}(l^2 - 3h^2)$. For max V, $l^2 = 3h^2 \\implies h = l/\\sqrt{3}$.", "$r^2 = l^2 - l^2/3 = 2l^2/3 \\implies r = l\\sqrt{2}/\\sqrt{3}$.", "$\\tan \\alpha = r/h = \\frac{l\\sqrt{2}/\\sqrt{3}}{l/\\sqrt{3}} = \\sqrt{2}$.", "$\\alpha = \\tan^{-1}\\sqrt{2}$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 5, question: "A window is in the form of a rectangle surmounted by a semicircular opening. The total perimeter of the window is 10 m. Find the dimensions of the window to admit maximum light through the whole opening.", finalAnswer: "Width = $\\frac{20}{\\pi+4}$ m, Height = $\\frac{10}{\\pi+4}$ m", solutionSteps: ["Let width $2x$ and height of rectangle $y$. Radius of semicircle $x$.", "Perimeter $P = 2x + 2y + \\pi x = 10 \\implies 2y = 10 - 2x - \\pi x$.", "Area $A = 2xy + \\frac{1}{2}\\pi x^2 = x(2y) + \\frac{1}{2}\\pi x^2$.", "$A(x) = x(10 - 2x - \\pi x) + \\frac{1}{2}\\pi x^2 = 10x - 2x^2 - \\pi x^2 + \\frac{1}{2}\\pi x^2 = 10x - 2x^2 - \\frac{1}{2}\\pi x^2$.", "$A'(x) = 10 - 4x - \\pi x$. For max, $10 = x(4+\\pi) \\implies x = \\frac{10}{4+\\pi}$.", "Width $2x = \\frac{20}{4+\\pi}$. Height $y = \\frac{10 - (2+\\pi)x}{2} = \\frac{10}{4+\\pi}$."] },

                // Section D: Case Study
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "<strong>Case Study:</strong> An architect designs a building floor consisting of a rectangular region with semicircular ends having a perimeter of 200m.<br>(i) If $x$ and $y$ represent the length and breadth of the rectangular region, express $y$ in terms of $x$.<br>(ii) Find the maximum area of the rectangular region.", finalAnswer: "(i) $y = \\frac{200-2x}{\\pi}$, (ii) $\\frac{5000}{\\pi}$ sq m", solutionSteps: ["(i) Perimeter = $2x + 2(\\pi \\frac{y}{2}) = 2x + \\pi y = 200$. So $\\pi y = 200 - 2x \\implies y = \\frac{200-2x}{\\pi}$.", "(ii) Area of rectangle $A = xy = x(\\frac{200-2x}{\\pi}) = \\frac{1}{\\pi}(200x - 2x^2)$.", "$A'(x) = \\frac{1}{\\pi}(200 - 4x) = 0 \\implies x = 50$.", "Max Area = $\\frac{1}{\\pi}(200(50) - 2(2500)) = \\frac{10000 - 5000}{\\pi} = \\frac{5000}{\\pi}$."] }
            ]
