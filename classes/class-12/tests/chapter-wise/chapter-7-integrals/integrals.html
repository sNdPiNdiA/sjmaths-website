    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "Find $\\int \\frac{dx}{\\sin^2 x \\cos^2 x}$.", options: ["$\\tan x + \\cot x + C$", "$\\tan x - \\cot x + C$", "$\\tan x \\cot x + C$", "$\\tan x - \\sec x + C$"], finalAnswer: "(b) $\\tan x - \\cot x + C$", solutionSteps: ["$\\frac{1}{\\sin^2 x \\cos^2 x} = \\frac{\\sin^2 x + \\cos^2 x}{\\sin^2 x \\cos^2 x} = \\sec^2 x + \\csc^2 x$.", "Integral is $\\tan x - \\cot x + C$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "Evaluate $\\int e^x (\\frac{1}{x} - \\frac{1}{x^2}) dx$.", options: ["$e^x/x^2 + C$", "$e^x/x + C$", "$-e^x/x + C$", "$e^x \\log x + C$"], finalAnswer: "(b) $e^x/x + C$", solutionSteps: ["Form $\\int e^x (f(x) + f'(x)) dx = e^x f(x)$.", "Here $f(x) = 1/x$, $f'(x) = -1/x^2$.", "Result is $e^x(1/x) + C$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\int_{-1}^1 \\sin^5 x \\cos^4 x dx$ is", options: ["0", "1", "-1", "2"], finalAnswer: "(a) 0", solutionSteps: ["Let $f(x) = \\sin^5 x \\cos^4 x$.", "$f(-x) = (-\\sin x)^5 (\\cos x)^4 = -\\sin^5 x \\cos^4 x = -f(x)$.", "Function is odd. Integral over symmetric interval is 0."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "Evaluate $\\int \\frac{dx}{e^x + e^{-x}}$.", options: ["$\\tan^{-1}(e^x) + C$", "$\\log(e^x + e^{-x}) + C$", "$\\log(e^x - e^{-x}) + C$", "$\\frac{1}{e^x + e^{-x}} + C$"], finalAnswer: "(a) $\\tan^{-1}(e^x) + C$", solutionSteps: ["Multiply num and den by $e^x$: $\\int \\frac{e^x}{e^{2x} + 1} dx$.", "Put $e^x = t, e^x dx = dt$.", "$\\int \\frac{dt}{t^2+1} = \\tan^{-1} t = \\tan^{-1}(e^x)$."] },

                // Section B: VSA (1 Mark)
                { id: 5, type: 'subjective', section: 'Section B', marks: 1, question: "Evaluate $\\int_0^1 \\frac{dx}{1+x^2}$.", finalAnswer: "$\\frac{\\pi}{4}$", solutionSteps: ["$\\int \\frac{dx}{1+x^2} = \\tan^{-1} x$.", "Limits 0 to 1: $\\tan^{-1}(1) - \\tan^{-1}(0) = \\frac{\\pi}{4} - 0 = \\frac{\\pi}{4}$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 1, question: "Find $\\int \\sec x (\\sec x + \\tan x) dx$.", finalAnswer: "$\\tan x + \\sec x + C$", solutionSteps: ["$\\int (\\sec^2 x + \\sec x \\tan x) dx = \\tan x + \\sec x + C$."] },

                // Section C: Short Answer (2 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 2, question: "Find $\\int \\frac{x}{(x-1)(x-2)} dx$.", finalAnswer: "$\\log \\frac{(x-2)^2}{|x-1|} + C$", solutionSteps: ["Partial fractions: $\\frac{x}{(x-1)(x-2)} = \\frac{A}{x-1} + \\frac{B}{x-2}$.", "$x = A(x-2) + B(x-1)$.", "Put $x=1 \\implies A=-1$. Put $x=2 \\implies B=2$.", "$\\int (\\frac{-1}{x-1} + \\frac{2}{x-2}) dx = -\\log|x-1| + 2\\log|x-2| + C$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 2, question: "Evaluate $\\int_0^{\\pi/4} \\log(1+\\tan x) dx$.", finalAnswer: "$\\frac{\\pi}{8} \\log 2$", solutionSteps: ["Use property $\\int_0^a f(x) dx = \\int_0^a f(a-x) dx$.", "$I = \\int_0^{\\pi/4} \\log(1+\\tan(\\frac{\\pi}{4}-x)) dx = \\int_0^{\\pi/4} \\log(1 + \\frac{1-\\tan x}{1+\\tan x}) dx$.", "$I = \\int_0^{\\pi/4} \\log(\\frac{2}{1+\\tan x}) dx = \\int_0^{\\pi/4} (\\log 2 - \\log(1+\\tan x)) dx$.", "$I = \\frac{\\pi}{4}\\log 2 - I \\implies 2I = \\frac{\\pi}{4}\\log 2 \\implies I = \\frac{\\pi}{8}\\log 2$."] },

                // Section D: Long Answer (4 Marks)
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "Find $\\int \\frac{x^2+1}{x^4+1} dx$.", finalAnswer: "$\\frac{1}{\\sqrt{2}} \\tan^{-1}\\left(\\frac{x^2-1}{x\\sqrt{2}}\\right) + C$", solutionSteps: ["Divide num and den by $x^2$: $\\int \\frac{1+1/x^2}{x^2+1/x^2} dx$.", "Put $x - 1/x = t \\implies (1+1/x^2)dx = dt$.", "$x^2+1/x^2 = (x-1/x)^2 + 2 = t^2 + 2$.", "$\\int \\frac{dt}{t^2+(\\sqrt{2})^2} = \\frac{1}{\\sqrt{2}} \\tan^{-1}(\\frac{t}{\\sqrt{2}})$.", "Substitute back $t = x - 1/x$."] },

                // Section E: Case Study (4 Marks)
                { id: 10, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A student is studying the properties of definite integrals. He considers the integral $I_n = \\int_0^{\\pi/4} \\tan^n x dx$.<br>(i) Prove that $I_n + I_{n-2} = \\frac{1}{n-1}$.<br>(ii) Find the value of $I_5$.", finalAnswer: "(i) Proof, (ii) $I_5 = \\frac{1}{4} - \\frac{1}{2} + \\frac{1}{2}\\log 2$", solutionSteps: ["(i) $I_n + I_{n-2} = \\int_0^{\\pi/4} (\\tan^n x + \\tan^{n-2} x) dx = \\int \\tan^{n-2} x (\\tan^2 x + 1) dx$.", "$= \\int \\tan^{n-2} x \\sec^2 x dx$. Put $\\tan x = t$.", "$= \\int_0^1 t^{n-2} dt = [\\frac{t^{n-1}}{n-1}]_0^1 = \\frac{1}{n-1}$.", "(ii) $I_5 + I_3 = 1/4 \\implies I_5 = 1/4 - I_3$.", "$I_3 + I_1 = 1/2 \\implies I_3 = 1/2 - I_1$.", "$I_1 = \\int_0^{\\pi/4} \\tan x dx = [\\log \\sec x]_0^{\\pi/4} = \\log \\sqrt{2} = \\frac{1}{2}\\log 2$.", "$I_5 = \\frac{1}{4} - (\\frac{1}{2} - \\frac{1}{2}\\log 2) = \\frac{1}{4} - \\frac{1}{2} + \\frac{1}{2}\\log 2$."] }
            ]
        };
