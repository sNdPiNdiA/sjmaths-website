    <script>
        const testConfig = {
            timeLimit: 45, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The area of the region bounded by the curve $y = |x-1|$ and $y = 1$ is", options: ["1", "2", "1/2", "0"], finalAnswer: "(a) 1", solutionSteps: ["Intersection points: $|x-1|=1 \\implies x=0, 2$.", "Area = $\\int_0^2 (1 - |x-1|) dx$.", "Split at x=1: $\\int_0^1 (1-(1-x))dx + \\int_1^2 (1-(x-1))dx$.", "$\\int_0^1 x dx + \\int_1^2 (2-x) dx = [x^2/2]_0^1 + [2x-x^2/2]_1^2 = 1/2 + (4-2) - (2-1/2) = 1$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The area of the region described by $\\{(x, y) : x^2 + y^2 \\le 1 \\le x + y\\}$ is", options: ["$\\frac{\\pi}{4} - \\frac{1}{2}$", "$\\frac{\\pi}{4} + \\frac{1}{2}$", "$\\frac{\\pi}{2} - 1$", "$\\pi - 1$"], finalAnswer: "(a) $\\frac{\\pi}{4} - \\frac{1}{2}$", solutionSteps: ["Region is inside circle $x^2+y^2=1$ and above line $x+y=1$.", "This is a segment in the first quadrant.", "Area = Area of quadrant - Area of triangle formed by axes and line.", "Area = $\\frac{\\pi(1)^2}{4} - \\frac{1}{2}(1)(1) = \\frac{\\pi}{4} - \\frac{1}{2}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The area bounded by the curves $y = \\cos x$ and $y = \\sin x$ between $x = 0$ and $x = \\frac{\\pi}{4}$ is", options: ["$\\sqrt{2}-1$", "$\\sqrt{2}+1$", "$2-\\sqrt{2}$", "1"], finalAnswer: "(a) $\\sqrt{2}-1$", solutionSteps: ["In $[0, \\pi/4]$, $\\cos x \\ge \\sin x$.", "Area = $\\int_0^{\\pi/4} (\\cos x - \\sin x) dx$.", "$= [\\sin x + \\cos x]_0^{\\pi/4} = (\\frac{1}{\\sqrt{2}} + \\frac{1}{\\sqrt{2}}) - (0+1) = \\sqrt{2} - 1$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The area of the region bounded by the curves $y^2 = 4ax$ and $x^2 = 4ay$ is", options: ["$a^2$", "$\\frac{16a^2}{3}$", "$\\frac{8a^2}{3}$", "$\\frac{4a^2}{3}$"], finalAnswer: "(b) $\\frac{16a^2}{3}$", solutionSteps: ["Intersection at $(0,0)$ and $(4a, 4a)$.", "Area = $\\int_0^{4a} (\\sqrt{4ax} - \\frac{x^2}{4a}) dx$.", "$= [2\\sqrt{a} \\frac{2}{3} x^{3/2} - \\frac{x^3}{12a}]_0^{4a} = \\frac{4\\sqrt{a}}{3} (4a)^{3/2} - \\frac{64a^3}{12a}$.", "$= \\frac{4\\sqrt{a}}{3} (8a\\sqrt{a}) - \\frac{16a^2}{3} = \\frac{32a^2}{3} - \\frac{16a^2}{3} = \\frac{16a^2}{3}$."] },

                // Section B: Subjective (2 Marks)
                { id: 5, type: 'subjective', section: 'Section B', marks: 2, question: "Find the area of the region bounded by the curve $y = x^3$ and the line $y = x$.", finalAnswer: "1/2", solutionSteps: ["Intersection: $x^3=x \\implies x=0, \\pm 1$.", "Symmetry about origin. Total Area = $2 \\int_0^1 (x - x^3) dx$.", "$= 2 [\\frac{x^2}{2} - \\frac{x^4}{4}]_0^1 = 2(\\frac{1}{2} - \\frac{1}{4}) = \\frac{1}{2}$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the area of the region bounded by the ellipse $\\frac{x^2}{16} + \\frac{y^2}{9} = 1$.", finalAnswer: "$12\\pi$", solutionSteps: ["Standard area of ellipse $\\pi ab$.", "Here $a=4, b=3$.", "Area = $\\pi(4)(3) = 12\\pi$."] },

                // Section C: Long Answer (4-5 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 4, question: "Using integration, find the area of the region bounded by the triangle whose vertices are $(-1, 0)$, $(1, 3)$ and $(3, 2)$.", finalAnswer: "4 sq units", solutionSteps: ["Eq AB (-1,0 to 1,3): $y = \\frac{3}{2}(x+1)$.", "Eq BC (1,3 to 3,2): $y-3 = \\frac{-1}{2}(x-1) \\implies y = \\frac{-x}{2} + \\frac{7}{2}$.", "Eq AC (-1,0 to 3,2): $y = \\frac{2}{4}(x+1) = \\frac{1}{2}(x+1)$.", "Area = $\\int_{-1}^1 y_{AB} dx + \\int_1^3 y_{BC} dx - \\int_{-1}^3 y_{AC} dx$.", "$\\int_{-1}^1 \\frac{3}{2}(x+1) dx = 3$.", "$\\int_1^3 (\\frac{7-x}{2}) dx = 5$.", "$\\int_{-1}^3 \\frac{1}{2}(x+1) dx = 4$.", "Total = $3 + 5 - 4 = 4$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 5, question: "Find the area of the smaller region bounded by the circle $x^2 + y^2 = 4$ and the line $x + y = 2$.", finalAnswer: "$\\pi - 2$", solutionSteps: ["Circle radius 2. Line intercepts (2,0) and (0,2).", "Area = $\\int_0^2 (\\sqrt{4-x^2} - (2-x)) dx$.", "$\\int_0^2 \\sqrt{2^2-x^2} dx = [\\frac{x}{2}\\sqrt{4-x^2} + \\frac{4}{2}\\sin^{-1}\\frac{x}{2}]_0^2 = 2(\\frac{\\pi}{2}) = \\pi$.", "$\\int_0^2 (2-x) dx = [2x - x^2/2]_0^2 = 4 - 2 = 2$.", "Required Area = $\\pi - 2$."] },

                // Section D: Case Study
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "<strong>Case Study:</strong> A region is defined by the inequalities $\\{(x, y) : 0 \\le y \\le x^2 + 1, 0 \\le y \\le x + 1, 0 \\le x \\le 2\\}$.<br>(i) Find the intersection points of the boundary curves $y = x^2+1$ and $y = x+1$.<br>(ii) Find the area of the region.", finalAnswer: "(i) (0,1) and (1,2), (ii) 23/6", solutionSteps: ["(i) $x^2+1 = x+1 \\implies x^2-x=0 \\implies x=0, 1$. Points $(0,1), (1,2)$.", "(ii) For $x \\in [0,1]$, $x^2+1 \\le x+1$ is FALSE. Check $x=0.5: 1.25$ vs $1.5$. So $x^2+1$ is lower. Region bounded by $y=x^2+1$.", "For $x \\in [1,2]$, $x+1$ is lower.", "Area = $\\int_0^1 (x^2+1) dx + \\int_1^2 (x+1) dx$.", "$= [x^3/3 + x]_0^1 + [x^2/2 + x]_1^2$.", "$= (1/3+1) + ((2+2) - (1/2+1)) = 4/3 + 4 - 1.5 = 23/6$."] }
            ]
        };
