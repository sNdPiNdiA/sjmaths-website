<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Application of Integrals | Class 12 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| App. of Integrals</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">45:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <h3 style="margin:0 0 1rem 0; font-size:1rem;">Question Palette</h3>
            <div class="palette-grid" id="questionPalette">
                <!-- Buttons generated by JS -->
            </div>
            
            <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                    <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                </div>
                <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                    <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                </div>
                <div style="display:flex; gap:8px; align-items:center;">
                    <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The area of the region bounded by the curve $y^2 = 4x$, y-axis and the line $y = 3$ is", options: ["2", "9/4", "9/3", "9/2"], finalAnswer: "(b) 9/4", solutionSteps: ["Area = $\\int_0^3 x dy = \\int_0^3 \\frac{y^2}{4} dy$.", "$= \\frac{1}{4} [\\frac{y^3}{3}]_0^3 = \\frac{1}{12} (27) = \\frac{9}{4}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The area of the region bounded by the ellipse $\\frac{x^2}{25} + \\frac{y^2}{16} = 1$ is", options: ["$20\\pi$", "$25\\pi$", "$16\\pi$", "$41\\pi$"], finalAnswer: "(a) $20\\pi$", solutionSteps: ["Area of ellipse $\\frac{x^2}{a^2} + \\frac{y^2}{b^2} = 1$ is $\\pi ab$.", "Here $a=5, b=4$.", "Area = $\\pi(5)(4) = 20\\pi$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The area of the region bounded by the curve $y = x|x|$, x-axis and the ordinates $x = -1$ and $x = 1$ is", options: ["0", "1/3", "2/3", "1"], finalAnswer: "(c) 2/3", solutionSteps: ["$y = x^2$ for $x \\ge 0$, $y = -x^2$ for $x < 0$.", "Area = $|\\int_{-1}^0 -x^2 dx| + \\int_0^1 x^2 dx$.", "$= |[-\\frac{x^3}{3}]_{-1}^0| + [\\frac{x^3}{3}]_0^1 = |-(0 - 1/3)| + 1/3 = 1/3 + 1/3 = 2/3$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The area of the region bounded by the circle $x^2 + y^2 = 1$ is", options: ["$2\\pi$", "$\\pi$", "$3\\pi$", "$4\\pi$"], finalAnswer: "(b) $\\pi$", solutionSteps: ["Area of circle with radius $r$ is $\\pi r^2$.", "Here $r=1$, so Area = $\\pi(1)^2 = \\pi$."] },

                // Section B: VSA (1 Mark)
                { id: 5, type: 'subjective', section: 'Section B', marks: 1, question: "Find the area of the region bounded by the curve $y = x^2$ and the line $y = 4$.", finalAnswer: "32/3", solutionSteps: ["Symmetric about y-axis. Area = $2 \\int_0^4 x dy = 2 \\int_0^4 \\sqrt{y} dy$.", "$= 2 [\\frac{2}{3} y^{3/2}]_0^4 = \\frac{4}{3} (4)^{3/2} = \\frac{4}{3} (8) = \\frac{32}{3}$."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 1, question: "Find the area bounded by the line $y = x$, x-axis and $x = 4$.", finalAnswer: "8", solutionSteps: ["Area = $\\int_0^4 x dx = [\\frac{x^2}{2}]_0^4 = \\frac{16}{2} = 8$."] },

                // Section C: Short Answer (2 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 2, question: "Find the area of the region bounded by the parabola $y = x^2$ and $y = |x|$.", finalAnswer: "1/3", solutionSteps: ["Intersection points: $x^2 = |x| \\implies x = 0, \\pm 1$.", "Area = $2 \\int_0^1 (x - x^2) dx$ (due to symmetry).", "$= 2 [\\frac{x^2}{2} - \\frac{x^3}{3}]_0^1 = 2(\\frac{1}{2} - \\frac{1}{3}) = 2(\\frac{1}{6}) = \\frac{1}{3}$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 2, question: "Find the area of the region bounded by the curve $y^2 = 4x$ and the line $x = 3$.", finalAnswer: "$8\\sqrt{3}$", solutionSteps: ["Area = $2 \\int_0^3 y dx = 2 \\int_0^3 2\\sqrt{x} dx$.", "$= 4 [\\frac{2}{3} x^{3/2}]_0^3 = \\frac{8}{3} (3\\sqrt{3}) = 8\\sqrt{3}$."] },

                // Section D: Long Answer (4 Marks)
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "Find the area of the region bounded by the triangle whose vertices are $(-1, 0)$, $(1, 3)$ and $(3, 2)$.", finalAnswer: "4 sq units", solutionSteps: ["Eq AB: $y = \\frac{3}{2}(x+1)$. Eq BC: $y = \\frac{-1}{2}x + \\frac{7}{2}$. Eq AC: $y = \\frac{1}{2}(x+1)$.", "Area = $\\int_{-1}^1 y_{AB} dx + \\int_1^3 y_{BC} dx - \\int_{-1}^3 y_{AC} dx$.", "$\\int_{-1}^1 \\frac{3}{2}(x+1) dx = 3$.", "$\\int_1^3 \\frac{1}{2}(7-x) dx = 5$.", "$\\int_{-1}^3 \\frac{1}{2}(x+1) dx = 4$.", "Total Area = $3 + 5 - 4 = 4$."] },

                // Section E: Case Study (4 Marks)
                { id: 10, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A farmer has a field in the shape of a region bounded by the curves $y = x^2$ and $y = 4$. He wants to divide it into two parts using the line $y = a$ such that the areas of the two parts are equal.<br>(i) Find the area of the entire field.<br>(ii) Find the value of $a$.", finalAnswer: "(i) 32/3, (ii) $4^{2/3}$ or $2^{4/3}$", solutionSteps: ["(i) Area = $2 \\int_0^4 \\sqrt{y} dy = \\frac{32}{3}$.", "(ii) Area of lower part (0 to a) = half of total area.", "$2 \\int_0^a \\sqrt{y} dy = \\frac{1}{2} (\\frac{32}{3}) = \\frac{16}{3}$.", "$2 [\\frac{2}{3} y^{3/2}]_0^a = \\frac{16}{3} \\implies \\frac{4}{3} a^{3/2} = \\frac{16}{3}$.", "$a^{3/2} = 4 \\implies a = 4^{2/3}$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);
        });
    </script>
</body>
</html>
