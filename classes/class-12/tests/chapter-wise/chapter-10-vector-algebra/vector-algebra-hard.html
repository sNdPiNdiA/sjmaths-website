    <script>
        const testConfig = {
            timeLimit: 45, // Minutes
            exitUrl: '../../index.html',
            questions: [
                // Section A: MCQs (1 Mark)
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $\\vec{a}, \\vec{b}, \\vec{c}$ are unit vectors such that $\\vec{a} + \\vec{b} + \\vec{c} = \\vec{0}$, then the value of $\\vec{a}\\cdot\\vec{b} + \\vec{b}\\cdot\\vec{c} + \\vec{c}\\cdot\\vec{a}$ is", options: ["1", "3", "-3/2", "3/2"], finalAnswer: "(c) -3/2", solutionSteps: ["$|\\vec{a} + \\vec{b} + \\vec{c}|^2 = 0$.", "$|\\vec{a}|^2 + |\\vec{b}|^2 + |\\vec{c}|^2 + 2(\\vec{a}\\cdot\\vec{b} + \\vec{b}\\cdot\\vec{c} + \\vec{c}\\cdot\\vec{a}) = 0$.", "$1 + 1 + 1 + 2K = 0 \\implies 2K = -3 \\implies K = -3/2$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $|\\vec{a} \\times \\vec{b}|^2 + (\\vec{a} \\cdot \\vec{b})^2 = 144$ and $|\\vec{a}| = 4$, then $|\\vec{b}|$ is equal to", options: ["16", "8", "3", "12"], finalAnswer: "(c) 3", solutionSteps: ["We know $|\\vec{a} \\times \\vec{b}|^2 + (\\vec{a} \\cdot \\vec{b})^2 = |\\vec{a}|^2 |\\vec{b}|^2$.", "$144 = (4)^2 |\\vec{b}|^2 = 16 |\\vec{b}|^2$.", "$|\\vec{b}|^2 = 9 \\implies |\\vec{b}| = 3$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The area of a parallelogram whose diagonals are $\\vec{d_1} = 3\\hat{i} + \\hat{j} - 2\\hat{k}$ and $\\vec{d_2} = \\hat{i} - 3\\hat{j} + 4\\hat{k}$ is", options: ["$10\\sqrt{3}$", "$5\\sqrt{3}$", "$10\\sqrt{5}$", "$5\\sqrt{5}$"], finalAnswer: "(b) $5\\sqrt{3}$", solutionSteps: ["Area = $\\frac{1}{2} |\\vec{d_1} \\times \\vec{d_2}|$.", "$\\vec{d_1} \\times \\vec{d_2} = \\begin{vmatrix} \\hat{i} & \\hat{j} & \\hat{k} \\\\ 3 & 1 & -2 \\\\ 1 & -3 & 4 \\end{vmatrix} = \\hat{i}(4-6) - \\hat{j}(12+2) + \\hat{k}(-9-1) = -2\\hat{i} - 14\\hat{j} - 10\\hat{k}$.", "Magnitude = $\\sqrt{4 + 196 + 100} = \\sqrt{300} = 10\\sqrt{3}$.", "Area = $\\frac{1}{2}(10\\sqrt{3}) = 5\\sqrt{3}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $\\vec{a} = \\hat{i} + \\hat{j} + \\hat{k}$, $\\vec{b} = 2\\hat{i} - \\hat{j} + 3\\hat{k}$ and $\\vec{c} = \\hat{i} - 2\\hat{j} + \\hat{k}$, then the unit vector parallel to $2\\vec{a} - \\vec{b} + 3\\vec{c}$ is", options: ["$\\frac{3\\hat{i} - 3\\hat{j} + 2\\hat{k}}{\\sqrt{22}}$", "$\\frac{3\\hat{i} + 3\\hat{j} + 2\\hat{k}}{\\sqrt{22}}$", "$\\frac{3\\hat{i} - 3\\hat{j} - 2\\hat{k}}{\\sqrt{22}}$", "None"], finalAnswer: "(a) $\\frac{3\\hat{i} - 3\\hat{j} + 2\\hat{k}}{\\sqrt{22}}$", solutionSteps: ["$2\\vec{a} = 2\\hat{i} + 2\\hat{j} + 2\\hat{k}$.", "$3\\vec{c} = 3\\hat{i} - 6\\hat{j} + 3\\hat{k}$.", "Resultant $\\vec{r} = (2-2+3)\\hat{i} + (2+1-6)\\hat{j} + (2-3+3)\\hat{k} = 3\\hat{i} - 3\\hat{j} + 2\\hat{k}$.", "Magnitude $\\sqrt{9+9+4} = \\sqrt{22}$. Unit vector $\\frac{3\\hat{i} - 3\\hat{j} + 2\\hat{k}}{\\sqrt{22}}$."] },

                // Section B: Subjective (2 Marks)
                { id: 5, type: 'subjective', section: 'Section B', marks: 2, question: "If $\\vec{a} = 5\\hat{i} - \\hat{j} - 3\\hat{k}$ and $\\vec{b} = \\hat{i} + 3\\hat{j} - 5\\hat{k}$, then show that the vectors $\\vec{a} + \\vec{b}$ and $\\vec{a} - \\vec{b}$ are perpendicular.", finalAnswer: "Proof required", solutionSteps: ["$\\vec{a} + \\vec{b} = 6\\hat{i} + 2\\hat{j} - 8\\hat{k}$.", "$\\vec{a} - \\vec{b} = 4\\hat{i} - 4\\hat{j} + 2\\hat{k}$.", "Dot product: $6(4) + 2(-4) + (-8)(2) = 24 - 8 - 16 = 0$.", "Since dot product is 0, they are perpendicular."] },
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find a vector of magnitude 5 units, and parallel to the resultant of the vectors $\\vec{a} = 2\\hat{i} + 3\\hat{j} - \\hat{k}$ and $\\vec{b} = \\hat{i} - 2\\hat{j} + \\hat{k}$.", finalAnswer: "$\\frac{5}{\\sqrt{10}}(3\\hat{i} + \\hat{j})$", solutionSteps: ["Resultant $\\vec{r} = \\vec{a} + \\vec{b} = 3\\hat{i} + \\hat{j}$.", "$|\\vec{r}| = \\sqrt{9+1} = \\sqrt{10}$.", "Unit vector $\\hat{r} = \\frac{3\\hat{i} + \\hat{j}}{\\sqrt{10}}$.", "Required vector = $5\\hat{r} = \\frac{5}{\\sqrt{10}}(3\\hat{i} + \\hat{j})$."] },

                // Section C: Long Answer (4-5 Marks)
                { id: 7, type: 'subjective', section: 'Section C', marks: 4, question: "If $\\vec{a}, \\vec{b}, \\vec{c}$ are three vectors such that $|\\vec{a}|=3, |\\vec{b}|=4, |\\vec{c}|=5$ and each one of them is perpendicular to the sum of the other two, find $|\\vec{a}+\\vec{b}+\\vec{c}|$.", finalAnswer: "$5\\sqrt{2}$", solutionSteps: ["Given $\\vec{a} \\cdot (\\vec{b}+\\vec{c}) = 0 \\implies \\vec{a}\\cdot\\vec{b} + \\vec{a}\\cdot\\vec{c} = 0$.", "Similarly $\\vec{b}\\cdot\\vec{a} + \\vec{b}\\cdot\\vec{c} = 0$ and $\\vec{c}\\cdot\\vec{a} + \\vec{c}\\cdot\\vec{b} = 0$.", "Adding all: $2(\\vec{a}\\cdot\\vec{b} + \\vec{b}\\cdot\\vec{c} + \\vec{c}\\cdot\\vec{a}) = 0$.", "$|\\vec{a}+\\vec{b}+\\vec{c}|^2 = |\\vec{a}|^2 + |\\vec{b}|^2 + |\\vec{c}|^2 + 2(\\sum \\vec{a}\\cdot\\vec{b})$.", "$= 9 + 16 + 25 + 0 = 50$.", "$|\\vec{a}+\\vec{b}+\\vec{c}| = \\sqrt{50} = 5\\sqrt{2}$."] },
                { id: 8, type: 'subjective', section: 'Section C', marks: 5, question: "If $\\vec{a} \\times \\vec{b} = \\vec{c} \\times \\vec{d}$ and $\\vec{a} \\times \\vec{c} = \\vec{b} \\times \\vec{d}$, show that $\\vec{a} - \\vec{d}$ is parallel to $\\vec{b} - \\vec{c}$, provided $\\vec{a} \\neq \\vec{d}$ and $\\vec{b} \\neq \\vec{c}$.", finalAnswer: "Proof required", solutionSteps: ["$\\vec{a} \\times \\vec{b} - \\vec{a} \\times \\vec{c} = \\vec{c} \\times \\vec{d} - \\vec{b} \\times \\vec{d}$.", "$\\vec{a} \\times (\\vec{b} - \\vec{c}) = (\\vec{c} - \\vec{b}) \\times \\vec{d} = -(\\vec{b} - \\vec{c}) \\times \\vec{d} = \\vec{d} \\times (\\vec{b} - \\vec{c})$.", "$\\vec{a} \\times (\\vec{b} - \\vec{c}) - \\vec{d} \\times (\\vec{b} - \\vec{c}) = \\vec{0}$.", "$(\\vec{a} - \\vec{d}) \\times (\\vec{b} - \\vec{c}) = \\vec{0}$.", "Since cross product is zero, the vectors are parallel."] },

                // Section D: Case Study
                { id: 9, type: 'subjective', section: 'Section D', marks: 4, question: "<strong>Case Study:</strong> Vectors are very useful in proving geometrical theorems. Consider a triangle ABC. Let the position vectors of vertices A, B, and C be $\\vec{a}, \\vec{b}, \\vec{c}$ respectively.<br>(i) Find the position vector of the centroid of the triangle.<br>(ii) Prove using vectors that the medians of a triangle are concurrent.", finalAnswer: "(i) $\\frac{\\vec{a}+\\vec{b}+\\vec{c}}{3}$, (ii) Proof", solutionSteps: ["(i) Centroid divides median in 2:1. Midpoint of BC is $\\frac{\\vec{b}+\\vec{c}}{2}$. Centroid $G = \\frac{1(\\vec{a}) + 2(\\frac{\\vec{b}+\\vec{c}}{2})}{1+2} = \\frac{\\vec{a}+\\vec{b}+\\vec{c}}{3}$.", "(ii) Symmetry of the expression $\\frac{\\vec{a}+\\vec{b}+\\vec{c}}{3}$ shows that the point lies on all three medians, hence they are concurrent."] }
            ]
        };
