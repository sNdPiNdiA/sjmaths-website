<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz | SJMaths</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- MathJax for Formulas -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Confetti for Rewards -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <style>
        /* --- Variables & Reset --- */
        :root {
            --primary: #8e44ad;
            --primary-light: #a569bd;
            --secondary: #e74c3c;
            --success: #27ae60;
            --accent: #f39c12;
            --text-dark: #1a1a2e;
            --text-light: #5d6d7e;
            --bg-gradient: linear-gradient(135deg, #fdfbfd 0%, #f4ecf7 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-soft: 0 10px 40px rgba(142, 68, 173, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Layout --- */
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            width: 100%;
        }

        .quiz-card {
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.6);
            overflow: hidden;
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        /* --- Header Section --- */
        .quiz-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.5);
        }

        .progress-track {
            flex: 1;
            height: 8px;
            background: #eee;
            border-radius: 10px;
            margin: 0 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 10px;
        }

        .score-badge {
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3);
        }

        /* --- Question Area --- */
        .question-area {
            padding: 2rem;
            flex: 1;
        }

        .q-tag {
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* --- Options Grid --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 2px solid #eee;
            padding: 15px 20px;
            border-radius: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            color: var(--text-light);
            position: relative;
            display: flex;
            align-items: center;
        }

        .option-btn:hover:not(.disabled) {
            border-color: var(--primary-light);
            background: #fbf4ff;
            transform: translateY(-2px);
        }

        .option-btn.selected {
            border-color: var(--primary);
            background: #fbf4ff;
            color: var(--primary);
            font-weight: 600;
        }

        .option-btn.correct {
            border-color: var(--success);
            background: #e8f8f5;
            color: var(--success);
        }

        .option-btn.wrong {
            border-color: var(--secondary);
            background: #fdedec;
            color: var(--secondary);
        }

        .option-marker {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #ddd;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .option-btn.selected .option-marker { border-color: var(--primary); background: var(--primary); color: white; }
        .option-btn.correct .option-marker { border-color: var(--success); background: var(--success); color: white; }
        .option-btn.wrong .option-marker { border-color: var(--secondary); background: var(--secondary); color: white; }

        /* --- Footer Controls --- */
        .quiz-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.5);
        }

        .hint-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        .hint-btn:hover { color: var(--accent); }

        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.3);
        }
        .action-btn:hover { background: #71368a; transform: translateY(-2px); }
        .action-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        /* --- Feedback & Results --- */
        .feedback-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .feedback-box.correct { background: #e8f8f5; color: var(--success); border-left: 4px solid var(--success); }
        .feedback-box.wrong { background: #fdedec; color: var(--secondary); border-left: 4px solid var(--secondary); }

        .result-screen {
            text-align: center;
            padding: 3rem;
            display: none;
        }
        .result-score { font-size: 4rem; font-weight: 800; color: var(--primary); margin: 1rem 0; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }
        .shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
            .quiz-header { padding: 1rem; }
            .question-area { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div id="header-container"></div>

    <div class="quiz-container">
        
        <!-- QUIZ CARD -->
        <div class="quiz-card">
            
            <!-- 1. Header -->
            <div class="quiz-header">
                <span style="font-weight: 600; color: var(--text-light);">Q <span id="q-current">1</span>/<span id="q-total">5</span></span>
                <div class="progress-track">
                    <div class="progress-fill" id="progress-bar"></div>
                </div>
                <div class="score-badge"><i class="fas fa-star"></i> <span id="score">0</span></div>
            </div>

            <!-- 2. Question Content -->
            <div class="question-area" id="quiz-content">
                <span class="q-tag">Number Systems</span>
                <h2 class="question-text" id="question-text">Loading question...</h2>
                
                <div class="options-grid" id="options-container">
                    <!-- Options injected via JS -->
                </div>

                <div class="feedback-box" id="feedback"></div>
            </div>

            <!-- 3. Result Screen (Hidden initially) -->
            <div class="result-screen" id="result-screen">
                <div style="font-size: 5rem; color: var(--accent); margin-bottom: 1rem;"><i class="fas fa-trophy"></i></div>
                <h2>Quiz Completed!</h2>
                <p>You have mastered this topic.</p>
                <div class="result-score" id="final-score">0/0</div>
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 2rem;">
                    <button onclick="location.reload()" class="action-btn" style="background: white; color: var(--text-dark); border: 1px solid #ddd;">Replay</button>
                    <a href="index.html" class="action-btn">Back to Topics</a>
                </div>
            </div>

            <!-- 4. Footer -->
            <div class="quiz-footer" id="quiz-footer">
                <button class="hint-btn" onclick="showHint()"><i class="far fa-lightbulb"></i> Hint</button>
                <button class="action-btn" id="next-btn" onclick="nextQuestion()">Check Answer</button>
            </div>

        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Shared Header/Footer Loader -->
    <script type="module">
        import { initSharedHeader } from '../../../shared-header.js';
        initSharedHeader(null, '../../../');
    </script>

    <script>
        // --- SAMPLE DATA (In a real app, fetch this from JSON/Firebase) ---
        const quizData = [
            {
                question: "Which of the following is an irrational number?",
                options: ["\\(\\sqrt{4}\\)", "\\(\\sqrt{9}\\)", "\\(\\sqrt{2}\\)", "\\(2.5\\)"],
                correct: 2, // Index of correct option
                hint: "Rational numbers can be written as p/q. Perfect squares are rational.",
                explanation: "\\(\\sqrt{2}\\) cannot be expressed as a simple fraction, making it irrational."
            },
            {
                question: "Find the value of \\( (64)^{1/2} \\).",
                options: ["4", "8", "16", "32"],
                correct: 1,
                hint: "Think of a number which when multiplied by itself gives 64.",
                explanation: "\\( (64)^{1/2} = \\sqrt{64} = 8 \\)."
            },
            {
                question: "Every rational number is:",
                options: ["A natural number", "An integer", "A real number", "A whole number"],
                correct: 2,
                hint: "Real numbers include both rational and irrational numbers.",
                explanation: "The set of Real Numbers contains all Rational and Irrational numbers."
            },
            {
                question: "The decimal expansion of \\( \\frac{1}{3} \\) is:",
                options: ["Terminating", "Non-terminating recurring", "Non-terminating non-recurring", "None of these"],
                correct: 1,
                hint: "Divide 1 by 3 and see if the remainder repeats.",
                explanation: "\\( 1 \\div 3 = 0.333... \\) which is non-terminating but recurring."
            },
            {
                question: "Which of the following is true for zero?",
                options: ["It is positive", "It is negative", "It is a rational number", "It is irrational"],
                correct: 2,
                hint: "Can you write 0 as p/q?",
                explanation: "0 can be written as \\( \\frac{0}{1} \\), so it is a rational number."
            }
        ];

        // --- STATE ---
        let currentQIndex = 0;
        let score = 0;
        let selectedOption = null;
        let isAnswered = false;

        // --- DOM ELEMENTS ---
        const qText = document.getElementById('question-text');
        const optsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const feedback = document.getElementById('feedback');
        const progressBar = document.getElementById('progress-bar');
        const scoreDisplay = document.getElementById('score');
        const qCurrent = document.getElementById('q-current');
        const qTotal = document.getElementById('q-total');

        // --- INITIALIZE ---
        function initQuiz() {
            qTotal.innerText = quizData.length;
            loadQuestion();
        }

        function loadQuestion() {
            const data = quizData[currentQIndex];
            
            // Reset UI
            isAnswered = false;
            selectedOption = null;
            feedback.style.display = 'none';
            feedback.className = 'feedback-box';
            nextBtn.innerText = "Check Answer";
            nextBtn.disabled = true;
            
            // Update Progress
            qCurrent.innerText = currentQIndex + 1;
            const progress = ((currentQIndex) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Render Question
            qText.innerHTML = data.question;
            
            // Render Options
            optsContainer.innerHTML = '';
            data.options.forEach((opt, index) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerHTML = `<div class="option-marker">${String.fromCharCode(65 + index)}</div> ${opt}`;
                btn.onclick = () => selectOption(index, btn);
                optsContainer.appendChild(btn);
            });

            // Re-render MathJax
            if(window.MathJax) MathJax.typesetPromise();
        }

        function selectOption(index, btnElement) {
            if (isAnswered) return;

            // Remove selected class from others
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            
            // Select clicked
            btnElement.classList.add('selected');
            selectedOption = index;
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (!isAnswered) {
                // CHECK ANSWER MODE
                checkAnswer();
            } else {
                // NEXT QUESTION MODE
                currentQIndex++;
                if (currentQIndex < quizData.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }
        }

        function checkAnswer() {
            isAnswered = true;
            const data = quizData[currentQIndex];
            const options = document.querySelectorAll('.option-btn');
            
            // Highlight Correct/Wrong
            if (selectedOption === data.correct) {
                options[selectedOption].classList.add('correct');
                feedback.innerHTML = `<strong><i class="fas fa-check-circle"></i> Correct!</strong><br>${data.explanation}`;
                feedback.classList.add('correct');
                score += 10;
                scoreDisplay.innerText = score;
                
                // Trigger confetti
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            } else {
                options[selectedOption].classList.add('wrong');
                options[data.correct].classList.add('correct');
                feedback.innerHTML = `<strong><i class="fas fa-times-circle"></i> Incorrect.</strong><br>${data.explanation}`;
                feedback.classList.add('wrong');
                options[selectedOption].classList.add('shake');
            }

            feedback.style.display = 'block';
            nextBtn.innerText = (currentQIndex === quizData.length - 1) ? "Finish Quiz" : "Next Question";
            
            // Disable all options
            options.forEach(btn => btn.classList.add('disabled'));
            
            // Re-render MathJax in feedback
            if(window.MathJax) MathJax.typesetPromise();
        }

        function showHint() {
            if (isAnswered) return;
            alert("Hint: " + quizData[currentQIndex].hint);
        }

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('quiz-footer').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('final-score').innerText = `${score} / ${quizData.length * 10}`;
            progressBar.style.width = '100%';
        }

        // Start
        initQuiz();

    </script>
</body>
</html>
