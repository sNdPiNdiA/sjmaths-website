        <h1>Class 9 NCERT Practice Exercises</h1>
        <p>Build a rock-solid foundation with detailed solutions for all exercises.</p>
    </section>

    <div class="nav-buttons-container">
        <a href="../index.html" class="nav-btn nav-btn-back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <main class="chapters-container" id="chapter-grid">
        <!-- Chapter list will be dynamically loaded here -->
    </main>

    <footer>
        <p>&copy; 2026 SJMaths. Designed for Excellence.</p>
    </footer>

    <button class="floating-theme-btn" id="darkToggle" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <button class="back-to-top" id="backToTop" aria-label="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        const chapters = [
            { name: "Number Systems", folder: "chapter-1-number-systems", count: 5 },
            { name: "Polynomials", folder: "chapter-2-polynomials", count: 4 },
            { name: "Coordinate Geometry", folder: "chapter-3-coordinate-geometry", count: 2 },
            { name: "Linear Equations in Two Variables", folder: "chapter-4-linear-equations-in-two-variables", count: 2 },
            { name: "Introduction to Euclid's Geometry", folder: "chapter-5-introduction-to-euclids-geometry", count: 1 },
            { name: "Lines and Angles", folder: "chapter-6-lines-and-angles", count: 2 },
            { name: "Triangles", folder: "chapter-7-triangles", count: 3 },
            { name: "Quadrilaterals", folder: "chapter-8-quadrilaterals", count: 2 },
            { name: "Circles", folder: "chapter-9-circles", count: 3 },
            { name: "Heron's Formula", folder: "chapter-10-herons-formula", count: 1 },
            { name: "Surface Areas and Volumes", folder: "chapter-11-surface-areas-and-volumes", count: 4 },
            { name: "Statistics", folder: "chapter-12-statistics", count: 1 }
        ];

        const container = document.getElementById('chapter-grid');
        
        container.innerHTML = chapters.map((chap, index) => {
            const num = (index + 1).toString().padStart(2, '0');
            let links = '';
            
            for (let i = 1; i <= chap.count; i++) {
                links += `
                    <a href="./${chap.folder}/exercise-${index + 1}-${i}.html" class="ex-link">
                        <i class="fas fa-pen"></i> <span>Exercise ${index + 1}.${i}</span>
                    </a>
                `;
            }

            return `
                <div class="chapter-card" onclick="this.classList.toggle('active')">
                    <div class="card-header">
                        <div class="chap-number">${num}</div>
                        <div class="chap-info">
                            <span>Chapter ${index + 1}</span>
                            <h3>${chap.name}</h3>
                        </div>
                        <div class="arrow-icon"><i class="fas fa-chevron-down"></i></div>
                    </div>
                    <div class="chapter-links">
                        ${links}
                    </div>
                </div>
            `;
        }).join('');

        // Add animation delay
        document.querySelectorAll('.chapter-card').forEach((card, i) => {
            card.style.animationDelay = `${i * 0.05}s`;
        });

        // Dark Mode Toggle Logic
        const themeBtn = document.getElementById('darkToggle');
        const themeIcon = themeBtn.querySelector('i');

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });

        // Mobile Menu Toggle
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const navList = document.querySelector('nav ul');
        menuBtn.addEventListener('click', () => {
            navList.classList.toggle('active');
        });

        // Back to Top Logic
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
