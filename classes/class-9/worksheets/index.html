            </ul>
        </nav>
        <div class="mobile-menu-btn"><i class="fas fa-bars"></i></div>
    </header>

    <section class="page-hero">
        <div class="breadcrumbs">
            <a href="../../../index.html">Home</a> 
            <i class="fas fa-chevron-right" style="font-size: 0.6rem;"></i>
            <a href="../index.html">Class 9</a> 
            <i class="fas fa-chevron-right" style="font-size: 0.6rem;"></i>
            <span>Worksheets</span>
        </div>
        <h1>Class 9 Maths Worksheets</h1>
        <p>Download chapter-wise printable worksheets for practice and revision.</p>
    </section>

    <div class="nav-buttons-container">
        <a href="../index.html" class="nav-btn nav-btn-back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <main class="chapters-container" id="chapter-grid">
        <!-- Chapter list will be dynamically loaded here -->
    </main>

    <footer>
        <p>&copy; 2026 SJMaths. Designed for Excellence.</p>
    </footer>

    <button class="floating-theme-btn" id="darkToggle" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <button class="back-to-top" id="backToTop" aria-label="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script type="module">
        const chapters = [
            { name: "Number Systems", folder: "chapter-1-number-system", sheets: ["Basic", "Standard", "HOTS"] },
            { name: "Polynomials", folder: "chapter-2-polynomials", sheets: ["Basic", "Standard", "HOTS"] },
            { name: "Coordinate Geometry", folder: "chapter-3-coordinate-geometry", sheets: ["Basic", "Standard"] },
            { name: "Linear Equations in Two Variables", folder: "chapter-4-linear-equations-in-two-variables", sheets: ["Basic", "Standard"] },
            { name: "Introduction to Euclid's Geometry", folder: "chapter-5-introduction-to-euclids-geometry", sheets: ["Standard"] },
            { name: "Lines and Angles", folder: "chapter-6-lines-and-angles", sheets: ["Basic", "Standard", "HOTS"] },
            { name: "Triangles", folder: "chapter-7-triangles", sheets: ["Basic", "Standard", "HOTS"] },
            { name: "Quadrilaterals", folder: "chapter-8-quadrilaterals", sheets: ["Basic", "Standard"] },
            { name: "Circles", folder: "chapter-9-circles", sheets: ["Basic", "Standard", "HOTS"] },
            { name: "Heron's Formula", folder: "chapter-10-herons-formula", sheets: ["Basic", "Standard"] },
            { name: "Surface Areas and Volumes", folder: "chapter-11-surface-areas-and-volumes", sheets: ["Basic", "Standard", "HOTS"] },
            { name: "Statistics", folder: "chapter-12-statistics", sheets: ["Basic", "Standard", "HOTS"] }
        ];

        const container = document.getElementById('chapter-grid');
        
        container.innerHTML = chapters.map((chap, index) => {
            const num = (index + 1).toString().padStart(2, '0');
            const links = chap.sheets.map(sheet => {
                const fileName = sheet.toLowerCase().split(' ')[0] + '.html';
                return `<a href="./${chap.folder}/${fileName}" class="ws-link"><i class="far fa-file-pdf"></i> ${sheet}</a>`;
            }).join('');

            return `
                <div class="chapter-card" onclick="this.classList.toggle('active')">
                    <div class="card-header">
                        <div class="chap-number">${num}</div>
                        <div class="chap-info">
                            <span>Chapter ${index + 1}</span>
                            <h3>${chap.name}</h3>
                        </div>
                        <div class="arrow-icon"><i class="fas fa-chevron-down"></i></div>
                    </div>
                    <div class="chapter-links">
                        ${links}
                    </div>
                </div>
            `;
        }).join('');

        // Add animation delay
        document.querySelectorAll('.chapter-card').forEach((card, i) => {
            card.style.animationDelay = `${i * 0.05}s`;
        });

        // Back to Top Logic
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <script src="../../../assets/js/main.min.js?v=1769754882"></script>
</body>
</html>
