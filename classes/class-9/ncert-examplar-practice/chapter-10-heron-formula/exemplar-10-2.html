    <style>
        .question-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-soft);
        }
        
        .q-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1rem; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 10px;
        }
        
        .q-badge {
            background: var(--primary); color: white; padding: 5px 12px;
            border-radius: 20px; font-size: 0.85rem; font-weight: 600;
        }

        .solution-box {
            display: none; margin-top: 20px; padding: 20px;
            background: rgba(142, 68, 173, 0.05); border-left: 4px solid var(--primary);
            border-radius: 8px; animation: slideDown 0.3s ease-out;
        }
        
        .q-options {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .option-item {
            background: rgba(255,255,255,0.5);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Hide duplicate dark mode button from main.js */
        .floating-dark-btn { display: none !important; }
        
        @media (max-width: 600px) {
            .q-options { grid-template-columns: 1fr; }
        }
    </style>

<body data-class="9" data-chapter="10" data-chaptername="Heron's Formula">

        <a href="../" class="back-btn-floating" title="Back to Chapter">

            <i class="fas fa-moon"></i>

    <!-- Scripts -->
    <script src="/assets/js/main.min.js?v=1769754882"></script>
    <script src="/assets/js/exercise.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('exemplar-10-2.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('question-container');
                    data.questions.forEach(q => {
                        const card = document.createElement('div');
                        card.className = 'question-card';
                        card.id = q.id;
                        
                        const diagramHtml = q.diagram ? `<div class="q-diagram" style="margin: 15px 0; text-align: center;">${q.diagram}</div>` : '';
                        
                        let optionsHtml = '';
                        if (q.options && q.options.length > 0) {
                            optionsHtml = '<div class="q-options">';
                            const labels = ['(A)', '(B)', '(C)', '(D)'];
                            q.options.forEach((opt, index) => {
                                optionsHtml += `<div class="option-item"><strong>${labels[index]}</strong> ${opt}</div>`;
                            });
                            optionsHtml += '</div>';
                        }

                        card.innerHTML = `
                            <div class="q-header">
                                <span class="q-badge">Q${q.number}</span>
                            </div>
                            <div class="q-text">
                                <div>${q.question}</div>
                                ${diagramHtml}
                                ${optionsHtml}
                            </div>
                            <button class="btn btn-outline" onclick="toggleSolution('sol${q.number}', this)">
                                <i class="fas fa-eye"></i> Show Solution
                            </button>
                            <div id="sol${q.number}" class="solution-box">
                                ${q.answer ? `<div style="margin-bottom: 10px; font-weight: 600;">Answer: ${q.answer}</div>` : ''}
                                ${q.solution}
                            </div>
                        `;
                        container.appendChild(card);
                    });
                    if (window.MathJax && window.MathJax.typesetPromise) MathJax.typesetPromise();
                })
                .catch(error => console.error('Error loading questions:', error));
        });
    </script>

</body>
