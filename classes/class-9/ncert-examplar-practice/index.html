    <main class="chapters-container" id="chapter-grid">
        <!-- Chapter list will be dynamically loaded here -->
    </main>

    <footer>
        <p>&copy; 2026 SJMaths. Designed for Excellence.</p>
    </footer>

    <button class="floating-theme-btn" id="theme-toggle" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <button class="back-to-top" id="backToTop" aria-label="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script type="module">
        const chapters = [
            { name: "Number Systems", folder: "chapter-1-number-system" },
            { name: "Polynomials", folder: "chapter-2-polynomials" },
            { name: "Coordinate Geometry", folder: "chapter-3-coordinate-geometry" },
            { name: "Linear Equations in Two Variables", folder: "chapter-4-linear-equations-in-two-variables" },
            { name: "Introduction to Euclid's Geometry", folder: "chapter-5-introduction-to-euclids-geometry" },
            { name: "Lines and Angles", folder: "chapter-6-lines-and-angles" },
            { name: "Triangles", folder: "chapter-7-triangles" },
            { name: "Quadrilaterals", folder: "chapter-8-quadrilaterals" },
            { name: "Circles", folder: "chapter-9-circles" },
            { name: "Heron's Formula", folder: "chapter-10-heron-formula" },
            { name: "Surface Areas and Volumes", folder: "chapter-11-surface-areas-and-volumes" },
            { name: "Statistics and Probability", folder: "chapter-12-statistics" }
        ];

        const container = document.getElementById('chapter-grid');
        
        container.innerHTML = chapters.map((chap, index) => {
            const num = (index + 1).toString().padStart(2, '0');
            const exercises = [
                { num: 1, type: "MCQ" },
                { num: 2, type: "Short" },
                { num: 3, type: "Short" },
                { num: 4, type: "Long" }
            ];
            
            const links = exercises.map(ex => `
                <a href="./${chap.folder}/exemplar-${index + 1}-${ex.num}.html" class="ex-link">
                    <i class="fas fa-star"></i> <span>Ex ${index + 1}.${ex.num} (${ex.type})</span>
                </a>
            `).join('');

            return `
                <div class="chapter-card" onclick="this.classList.toggle('active')">
                    <div class="card-header">
                        <div class="chap-number">${num}</div>
                        <div class="chap-info">
                            <span>Chapter ${index + 1}</span>
                            <h3>${chap.name}</h3>
                        </div>
                        <div class="arrow-icon"><i class="fas fa-chevron-down"></i></div>
                    </div>
                    <div class="chapter-links">
                        ${links}
                    </div>
                </div>
            `;
        }).join('');

        document.querySelectorAll('.chapter-card').forEach((card, i) => {
            card.style.animationDelay = `${i * 0.05}s`;
        });
    </script>
    <script>
        // Dark Mode Toggle Logic
        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = themeBtn.querySelector('i');

        // Check saved theme on load
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });

        // Mobile Menu Toggle
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const navList = document.querySelector('nav ul');
        menuBtn.addEventListener('click', () => {
            navList.classList.toggle('active');
        });

        // Back to Top Logic
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

</body>
