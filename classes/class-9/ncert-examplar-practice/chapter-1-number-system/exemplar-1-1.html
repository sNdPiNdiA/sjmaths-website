<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 9 Maths Exemplar Chapter 1 Exercise 1.1 Solutions | SJMaths</title>
    <meta name="description" content="Detailed step-by-step solutions for Class 9 Maths NCERT Exemplar Chapter 1 Number Systems Exercise 1.1 (MCQs). Free PDF download and interactive practice.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Shared CSS -->
    <link rel="stylesheet" href="/assets/css/exercise-shared.css">
    <link rel="stylesheet" href="/assets/css/footer.css">

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        .question-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-soft);
        }
        
        .q-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1rem; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 10px;
        }
        
        .q-badge {
            background: var(--primary); color: white; padding: 5px 12px;
            border-radius: 20px; font-size: 0.85rem; font-weight: 600;
        }

        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0;
        }
        
        .option-item {
            padding: 12px 15px; border: 1px solid rgba(0,0,0,0.1); border-radius: 8px;
            font-size: 0.95rem; cursor: default; transition: background 0.2s;
        }
        
        .option-item:hover { background: rgba(0,0,0,0.02); }
        
        .solution-box {
            display: none; margin-top: 20px; padding: 20px;
            background: rgba(142, 68, 173, 0.05); border-left: 4px solid var(--primary);
            border-radius: 8px; animation: slideDown 0.3s ease-out;
        }

        @media (max-width: 640px) {
            .options-grid { grid-template-columns: 1fr; }
        }

        /* Hide duplicate dark mode button from main.js */
        .floating-dark-btn { display: none !important; }
    </style>
</head>

<body data-class="9" data-chapter="1" data-chaptername="Number Systems">

    <!-- Hero Section -->
    <div class="hero">
        <nav class="breadcrumb">
            <a href="/">Home</a> <span>›</span>
            <a href="../../">Class 9</a> <span>›</span>
            <a href="../">Exemplar</a> <span>›</span>
            <span>Exercise 1.1</span>
        </nav>
        <h1>Number Systems</h1>
        <p>Exercise 1.1 • Multiple Choice Questions (MCQs)</p>
    </div>

    <!-- Main Content -->
    <div class="container" style="max-width: 900px; margin: 0 auto; padding: 0 20px 4rem;">
        <div id="question-container"></div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="../" class="nav-btn btn-prev">← Dashboard</a>
        <a href="exemplar-1-2.html" class="nav-btn btn-next">Exercise 1.2 →</a>
    </div>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-content">
            <a href="/">Home</a>
            <a href="/pages/contact.html">Contact</a>
            <a href="/pages/privacy-policy.html">Privacy</a>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 SJMaths. Empowering Students.</p>
        </div>
    </footer>

    <!-- Floating Controls -->
    <div class="floating-controls">
        <a href="../" class="back-btn-floating" title="Back to Chapter">
            <i class="fas fa-arrow-left"></i>
        </a>
        <button class="theme-toggle-btn" id="theme-toggle" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Scripts -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/exercise.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('exemplar-1-1.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('question-container');
                    data.questions.forEach(q => {
                        const card = document.createElement('div');
                        card.className = 'question-card';
                        card.id = q.id;
                        
                        const optionsHtml = q.options.map(opt => `<div class="option-item">${opt}</div>`).join('');

                        card.innerHTML = `
                            <div class="q-header">
                                <span class="q-badge">Q${q.number}</span>
                            </div>
                            <div class="q-text">
                                <p>${q.question}</p>
                                <div class="options-grid">${optionsHtml}</div>
                            </div>
                            <button class="btn btn-outline" onclick="toggleSolution('sol${q.number}', this)">
                                <i class="fas fa-eye"></i> Show Solution
                            </button>
                            <div id="sol${q.number}" class="solution-box">
                                <p><strong>Correct Answer: ${q.answer}</strong></p>
                                <p><strong>Explanation:</strong></p>
                                <p>${q.solution}</p>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                    if (window.MathJax) MathJax.typesetPromise();
                })
                .catch(error => console.error('Error loading questions:', error));
        });
    </script>

</body>
</html>
