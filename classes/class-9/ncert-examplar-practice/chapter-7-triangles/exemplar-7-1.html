    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        .question-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-soft);
        }
        
        .q-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1rem; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 10px;
        }
        
        .q-badge {
            background: var(--primary); color: white; padding: 5px 12px;
            border-radius: 20px; font-size: 0.85rem; font-weight: 600;
        }

        .solution-box {
            display: none; margin-top: 20px; padding: 20px;
            background: rgba(142, 68, 173, 0.05); border-left: 4px solid var(--primary);
            border-radius: 8px; animation: slideDown 0.3s ease-out;
        }

        /* Hide duplicate dark mode button from main.js */
        .floating-dark-btn { display: none !important; }
        
        /* Specific for MCQs */
        .options-list li {
            cursor: pointer;
            transition: background 0.2s;
        }
        .options-list li:hover {
            background: rgba(0,0,0,0.05) !important;
        }
    </style>
</head>

<body data-class="9" data-chapter="7" data-chaptername="Triangles">

    <!-- Hero Section -->
    <div class="hero">
        <nav class="breadcrumb">
            <a href="/">Home</a> <span>›</span>
            <a href="../../">Class 9</a> <span>›</span>

        <h1>Triangles</h1>
        <p>Exercise 7.1 • Multiple Choice Questions</p>

    <!-- Main Content -->
    <div class="container" style="max-width: 900px; margin: 0 auto; padding: 0 20px 4rem;">
        <div id="question-container"></div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="../chapter-6-lines-and-angles/exemplar-6-4.html" class="nav-btn btn-prev">← Exercise 6.4</a>

        <div class="footer-content">
            <a href="/">Home</a>

        </div>
    </footer>

    <!-- Scripts -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/exercise.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('exemplar-7-1.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('question-container');
                    data.questions.forEach(q => {
                        const card = document.createElement('div');
                        card.className = 'question-card';
                        card.id = q.id;
                        
                        let optionsHtml = '';
                        if (q.options && q.options.length > 0) {
                            optionsHtml = `<ul class="options-list" style="list-style: none; padding-left: 0; margin-top: 15px;">
                                ${q.options.map(opt => `<li style="padding: 10px 15px; margin-bottom: 8px; background: var(--glass-bg); border: 1px solid rgba(0,0,0,0.1); border-radius: 8px;">${opt}</li>`).join('')}
                            </ul>`;
                        }

                        card.innerHTML = `
                            <div class="q-header">
                                <span class="q-badge">Q${q.number}</span>
                            </div>
                            <div class="q-text">
                                <div>${q.question}</div>
                                ${optionsHtml}
                            </div>
                            <button class="btn btn-outline" onclick="toggleSolution('sol${q.number}', this)">
                                <i class="fas fa-eye"></i> Show Solution
                            </button>
                            <div id="sol${q.number}" class="solution-box">
                                <div style="margin-bottom: 10px; font-weight: 600;">Answer: ${q.answer}</div>
                                ${q.solution}
                            </div>
                        `;
                        container.appendChild(card);
                    });
                    if (window.MathJax && window.MathJax.typesetPromise) MathJax.typesetPromise();
                })
                .catch(error => console.error('Error loading questions:', error));
        });
    </script>

</body>
</html>
