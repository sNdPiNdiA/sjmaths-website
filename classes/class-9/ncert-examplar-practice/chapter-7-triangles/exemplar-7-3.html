    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('exemplar-7-3.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('question-container');
                    data.questions.forEach(q => {
                        const card = document.createElement('div');
                        card.className = 'question-card';
                        card.id = q.id;
                        
                        card.innerHTML = `
                            <div class="q-header">
                                <span class="q-badge">Q${q.number}</span>
                            </div>
                            <div class="q-text">
                                <div>${q.question}</div>
                            </div>
                            <button class="btn btn-outline" onclick="toggleSolution('sol${q.number}', this)">
                                <i class="fas fa-eye"></i> Show Solution
                            </button>
                            <div id="sol${q.number}" class="solution-box">
                                <div style="margin-bottom: 10px; font-weight: 600;">Answer: ${q.answer}</div>
                                ${q.solution}
                            </div>
                        `;
                        container.appendChild(card);
                    });
                    if (window.MathJax && window.MathJax.typesetPromise) MathJax.typesetPromise();
                })
                .catch(error => console.error('Error loading questions:', error));
        });
