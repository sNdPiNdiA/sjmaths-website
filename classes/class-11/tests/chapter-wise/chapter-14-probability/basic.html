<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 14: Probability (Basic) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 14 (Basic)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">20:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 20, // 20 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(E) = 0.05$, what is the probability of 'not E'?", options: ["0.05", "0.95", "0", "1"], finalAnswer: "(b) 0.95", solutionSteps: ["$P(\\text{not } E) = 1 - P(E) = 1 - 0.05 = 0.95$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "A die is thrown. The probability of getting a prime number is", options: ["1/2", "1/3", "1/6", "2/3"], finalAnswer: "(a) 1/2", solutionSteps: ["Sample space $S = \\{1, 2, 3, 4, 5, 6\\}$.", "Prime numbers: $\\{2, 3, 5\\}$. Favorable = 3.", "Probability = $3/6 = 1/2$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "In a simultaneous throw of two coins, the probability of getting at least one head is", options: ["1/4", "1/2", "3/4", "1"], finalAnswer: "(c) 3/4", solutionSteps: ["Sample space $S = \\{HH, HT, TH, TT\\}$.", "At least one head: $\\{HH, HT, TH\\}$. Favorable = 3.", "Probability = $3/4$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If A and B are mutually exclusive events, then $P(A \\cap B)$ is", options: ["1", "0", "0.5", "P(A)P(B)"], finalAnswer: "(b) 0", solutionSteps: ["Mutually exclusive events cannot occur together, so their intersection is empty.", "$P(A \\cap B) = 0$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "A card is drawn from a pack of 52 cards. The probability that it is a face card is", options: ["3/13", "4/13", "1/13", "1/4"], finalAnswer: "(a) 3/13", solutionSteps: ["Face cards: King, Queen, Jack in 4 suits.", "Total face cards = $3 \\times 4 = 12$.", "Probability = $12/52 = 3/13$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "A coin is tossed three times. Write the sample space.", finalAnswer: "{HHH, HHT, HTH, THH, HTT, THT, TTH, TTT}", solutionSteps: ["Total outcomes = $2^3 = 8$.", "Outcomes: HHH, HHT, HTH, THH, HTT, THT, TTH, TTT."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "A bag contains 9 discs of which 4 are red, 3 are blue and 2 are yellow. A disc is drawn at random. Calculate the probability that it will be (i) red (ii) yellow.", finalAnswer: "(i) 4/9, (ii) 2/9", solutionSteps: ["Total discs = $4+3+2 = 9$.", "(i) P(Red) = 4/9.", "(ii) P(Yellow) = 2/9."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Two dice are thrown. Find the probability that the sum of the numbers coming up on them is 9.", finalAnswer: "1/9", solutionSteps: ["Total outcomes = 36.", "Pairs with sum 9: (3,6), (4,5), (5,4), (6,3).", "Number of favorable outcomes = 4.", "Probability = $4/36 = 1/9$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "One card is drawn from a well shuffled deck of 52 cards. Calculate the probability that the card will be:<br>(i) a diamond<br>(ii) not an ace<br>(iii) a black card", finalAnswer: "(i) 1/4, (ii) 12/13, (iii) 1/2", solutionSteps: ["(i) Diamonds = 13. P(Diamond) = 13/52 = 1/4.", "(ii) Aces = 4. Not Ace = $52-4=48$. P(Not Ace) = 48/52 = 12/13.", "(iii) Black cards = 26. P(Black) = 26/52 = 1/2."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Given $P(A) = 3/5$ and $P(B) = 1/5$. Find $P(A \\text{ or } B)$, if A and B are mutually exclusive events.", finalAnswer: "4/5", solutionSteps: ["For mutually exclusive events, $P(A \\cup B) = P(A) + P(B)$.", "$P(A \\cup B) = 3/5 + 1/5 = 4/5$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Three coins are tossed once. Find the probability of getting:<br>(i) 3 heads<br>(ii) 2 heads<br>(iii) at least 2 heads<br>(iv) at most 2 heads<br>(v) no head", finalAnswer: "(i) 1/8, (ii) 3/8, (iii) 1/2, (iv) 7/8, (v) 1/8", solutionSteps: ["Sample Space (8): HHH, HHT, HTH, THH, HTT, THT, TTH, TTT.", "(i) 3 Heads: {HHH} (1). Prob = 1/8.", "(ii) 2 Heads: {HHT, HTH, THH} (3). Prob = 3/8.", "(iii) At least 2 Heads: {HHT, HTH, THH, HHH} (4). Prob = 4/8 = 1/2.", "(iv) At most 2 Heads: All except HHH (7). Prob = 7/8.", "(v) No Head: {TTT} (1). Prob = 1/8."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A bag contains 5 Red, 6 White and 7 Black balls. One ball is drawn at random.<br>(i) Find the probability that the ball drawn is Red or White.<br>(ii) Find the probability that the ball drawn is not Black.<br>(iii) Find the probability that the ball drawn is neither Red nor White.", finalAnswer: "(i) 11/18, (ii) 11/18, (iii) 7/18", solutionSteps: ["Total balls = $5+6+7 = 18$.", "(i) Red or White = $5+6=11$. Prob = 11/18.", "(ii) Not Black = Red or White = 11. Prob = 11/18.", "(iii) Neither Red nor White = Black = 7. Prob = 7/18."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
