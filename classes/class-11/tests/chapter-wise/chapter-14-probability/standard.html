    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(A) = 3/5$ and $P(B) = 1/5$, and $A, B$ are mutually exclusive events, then $P(A \\text{ or } B)$ is", options: ["2/5", "4/5", "3/25", "1"], finalAnswer: "(b) 4/5", solutionSteps: ["For mutually exclusive events, $P(A \\cup B) = P(A) + P(B)$.", "$3/5 + 1/5 = 4/5$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "A card is drawn from a well-shuffled deck of 52 cards. The probability of getting a Spade or an Ace is", options: ["17/52", "4/13", "16/52", "1/4"], finalAnswer: "(b) 4/13", solutionSteps: ["$P(S) = 13/52, P(A) = 4/52$.", "$P(S \\cap A) = 1/52$ (Ace of Spades).", "$P(S \\cup A) = 13/52 + 4/52 - 1/52 = 16/52 = 4/13$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "In a leap year, the probability of having 53 Fridays is", options: ["1/7", "2/7", "53/366", "1/366"], finalAnswer: "(b) 2/7", solutionSteps: ["Leap year has 366 days = 52 weeks + 2 days.", "The 2 extra days can be (Thu, Fri), (Fri, Sat), etc.", "Favorable outcomes for Friday: (Thu, Fri), (Fri, Sat). Total 7 pairs.", "Probability = 2/7."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "Two dice are thrown simultaneously. The probability of getting a total of 9 is", options: ["1/9", "1/6", "1/12", "5/36"], finalAnswer: "(a) 1/9", solutionSteps: ["Favorable outcomes: (3,6), (4,5), (5,4), (6,3).", "Total outcomes = 36.", "Probability = $4/36 = 1/9$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $P(A) = 0.4, P(B) = 0.5$ and $P(A \\cap B) = 0.25$, then $P(A \\cup B)$ is", options: ["0.65", "0.9", "0.15", "0.75"], finalAnswer: "(a) 0.65", solutionSteps: ["$P(A \\cup B) = P(A) + P(B) - P(A \\cap B)$.", "$0.4 + 0.5 - 0.25 = 0.9 - 0.25 = 0.65$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "A coin is tossed twice. If the second throw results in a tail, a die is thrown. Describe the sample space.", finalAnswer: "{HH, TH, HT1...HT6, TT1...TT6}", solutionSteps: ["Outcomes of coin: HH, HT, TH, TT.", "If 2nd is Tail (HT, TT), throw die.", "Sample Space: $\\{HH, TH, HT1, HT2, HT3, HT4, HT5, HT6, TT1, TT2, TT3, TT4, TT5, TT6\\}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "A bag contains 9 discs of which 4 are red, 3 are blue and 2 are yellow. A disc is drawn at random. Find the probability that it is red or blue.", finalAnswer: "7/9", solutionSteps: ["Total discs = 9.", "Red or Blue = $4 + 3 = 7$.", "Probability = $7/9$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Given $P(A) = 0.5, P(B) = 0.6$ and $P(A \\cap B) = 0.3$. Find $P(\\text{not A and not B})$.", finalAnswer: "0.2", solutionSteps: ["$P(A' \\cap B') = P((A \\cup B)') = 1 - P(A \\cup B)$.", "$P(A \\cup B) = 0.5 + 0.6 - 0.3 = 0.8$.", "Ans = $1 - 0.8 = 0.2$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "In a class of 60 students, 30 opted for NCC, 32 opted for NSS and 24 opted for both NCC and NSS. If one of these students is selected at random, find the probability that:<br>(i) The student opted for NCC or NSS.<br>(ii) The student has opted for neither NCC nor NSS.<br>(iii) The student has opted for NSS but not NCC.", finalAnswer: "(i) 19/30, (ii) 11/30, (iii) 2/15", solutionSteps: ["(i) $P(A \\cup B) = \\frac{30+32-24}{60} = \\frac{38}{60} = \\frac{19}{30}$.", "(ii) $1 - P(A \\cup B) = 1 - 19/30 = 11/30$.", "(iii) $P(B - A) = P(B) - P(A \\cap B) = \\frac{32-24}{60} = \\frac{8}{60} = \\frac{2}{15}$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Two dice are thrown. Find the probability of getting an even number on the first die or a total of 8.", finalAnswer: "5/9", solutionSteps: ["A: Even on 1st die (18 outcomes).", "B: Sum 8 $\\{(2,6), (3,5), (4,4), (5,3), (6,2)\\}$ (5 outcomes).", "$A \\cap B$: Even on 1st AND Sum 8 $\\{(2,6), (4,4), (6,2)\\}$ (3 outcomes).", "$P(A \\cup B) = \\frac{18}{36} + \\frac{5}{36} - \\frac{3}{36} = \\frac{20}{36} = \\frac{5}{9}$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Three coins are tossed. Consider the events:<br>A: 'three heads or three tails'<br>B: 'at least two heads'<br>C: 'at most two heads'<br>Of the pairs (A,B), (A,C) and (B,C), which are independent? Which are mutually exclusive?", finalAnswer: "A and B are independent", solutionSteps: ["$S$ has 8 outcomes.", "$A = \\{HHH, TTT\\}, P(A)=2/8=1/4$.", "$B = \\{HHT, HTH, THH, HHH\\}, P(B)=4/8=1/2$.", "$C = \\{TTT, TTH, THT, HTT, THH, HTH, HHT\\}, P(C)=7/8$.", "$A \\cap B = \\{HHH\\}, P(A \\cap B) = 1/8$. $P(A)P(B) = 1/8$. Independent.", "$A \\cap C = \\{TTT\\}, P(A \\cap C) = 1/8$. $P(A)P(C) = 7/32 \\neq 1/8$. Not Indep.", "$B \\cap C = \\{HHT, HTH, THH\\}, P(B \\cap C) = 3/8$. Not mutually exclusive.", "Only (A,B) are independent. None are mutually exclusive (intersections are non-empty)."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> In a relay race, there are 5 teams A, B, C, D, E.<br>(i) What is the probability that A, B, C finish first, second and third respectively?<br>(ii) What is the probability that A, B, C are the first three to finish (in any order)?<br>(iii) What is the probability that A finishes before B?", finalAnswer: "(i) 1/60, (ii) 1/10, (iii) 1/2", solutionSteps: ["Total permutations = $5! = 120$.", "(i) A-B-C-X-Y. X,Y can be D,E or E,D (2 ways). Prob = $2/120 = 1/60$.", "(ii) First 3 are {A,B,C}. They can be arranged in $3! = 6$ ways. Remaining 2 in $2!$ ways. Total favorable = $6 \\times 2 = 12$. Prob = $12/120 = 1/10$.", "(iii) By symmetry, in half the cases A is before B. Prob = $1/2$."] }
            ]
        };
