<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 9: Straight Lines (Hard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 9 (Hard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">45:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If the lines $2x + y - 3 = 0$, $5x + ky - 3 = 0$ and $3x - y - 2 = 0$ are concurrent, then the value of $k$ is", options: ["2", "3", "-2", "-3"], finalAnswer: "(c) -2", solutionSteps: ["Intersection of $2x+y=3$ and $3x-y=2$: Add them $\\implies 5x=5 \\implies x=1$.", "$y = 3 - 2(1) = 1$. Point $(1, 1)$.", "Substitute in 2nd eq: $5(1) + k(1) - 3 = 0 \\implies k = -2$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The equation of the line passing through $(1, 2)$ and making an angle of $30^\\circ$ with the y-axis is", options: ["$y - 2 = \\sqrt{3}(x - 1)$", "$y - 2 = \\frac{1}{\\sqrt{3}}(x - 1)$", "$y - 2 = \\pm \\sqrt{3}(x - 1)$", "None"], finalAnswer: "(c) $y - 2 = \\pm \\sqrt{3}(x - 1)$", solutionSteps: ["Angle with y-axis is $30^\\circ \\implies$ Angle with x-axis is $60^\\circ$ or $120^\\circ$.", "Slope $m = \\tan 60^\\circ = \\sqrt{3}$ or $m = \\tan 120^\\circ = -\\sqrt{3}$.", "Eq: $y - 2 = \\pm \\sqrt{3}(x - 1)$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $p$ is the length of perpendicular from the origin on the line $\\frac{x}{a} + \\frac{y}{b} = 1$, then", options: ["$\\frac{1}{p^2} = \\frac{1}{a^2} + \\frac{1}{b^2}$", "$p^2 = a^2 + b^2$", "$\\frac{1}{p} = \\frac{1}{a} + \\frac{1}{b}$", "$p = a + b$"], finalAnswer: "(a) $\\frac{1}{p^2} = \\frac{1}{a^2} + \\frac{1}{b^2}$", solutionSteps: ["$p = \\frac{|-1|}{\\sqrt{1/a^2 + 1/b^2}}$.", "$1/p = \\sqrt{1/a^2 + 1/b^2}$. Square both sides."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The coordinates of the orthocentre of the triangle formed by the lines $x = 0, y = 0$ and $x + y = 1$ is", options: ["(0, 0)", "(1, 0)", "(0, 1)", "(1/2, 1/2)"], finalAnswer: "(a) (0, 0)", solutionSteps: ["Triangle is right-angled at the origin.", "Orthocentre of a right-angled triangle is the vertex containing the right angle."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The area of the triangle formed by the lines $y = x, y = 2x$ and $y = 3x + 4$ is", options: ["4", "8", "2", "6"], finalAnswer: "(a) 4", solutionSteps: ["Vertices: (0,0) (intersection of y=x, y=2x).", "Intersection of $y=x, y=3x+4$: $x=3x+4 \\implies -2x=4 \\implies x=-2, y=-2$. A(-2, -2).", "Intersection of $y=2x, y=3x+4$: $2x=3x+4 \\implies -x=4 \\implies x=-4, y=-8$. B(-4, -8).", "Area = $1/2 |0(-2 - (-8)) + (-2)(-8 - 0) + (-4)(0 - (-2))|$.", "$1/2 |0 + 16 - 8| = 1/2 |8| = 4$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the line passing through the point $(2, 2)$ such that the sum of its intercepts on the axes is 9.", finalAnswer: "$2x + y = 6$ or $x + 2y = 6$", solutionSteps: ["$x/a + y/b = 1, a+b=9$.", "$2/a + 2/(9-a) = 1$.", "$2(9-a) + 2a = a(9-a) \\implies 18 = 9a - a^2$.", "$a^2 - 9a + 18 = 0 \\implies (a-3)(a-6)=0$.", "If $a=3, b=6 \\implies 2x+y=6$. If $a=6, b=3 \\implies x+2y=6$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the line mid-parallel to the lines $2x - 5y + 7 = 0$ and $2x - 5y - 3 = 0$.", finalAnswer: "$2x - 5y + 2 = 0$", solutionSteps: ["The parallel lines are $2x - 5y + c_1 = 0$ and $2x - 5y + c_2 = 0$.", "Mid-parallel line has constant term $(c_1+c_2)/2$.", "$(7 + (-3))/2 = 4/2 = 2$.", "Equation: $2x - 5y + 2 = 0$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the angle between the lines $y - \\sqrt{3}x - 5 = 0$ and $\\sqrt{3}y - x + 6 = 0$.", finalAnswer: "$30^\\circ$", solutionSteps: ["$m_1 = \\sqrt{3}$. $m_2 = 1/\\sqrt{3}$.", "$\\tan \\theta = |\\frac{\\sqrt{3} - 1/\\sqrt{3}}{1 + 1}| = |\\frac{2/\\sqrt{3}}{2}| = 1/\\sqrt{3}$.", "$\\theta = 30^\\circ$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "A ray of light passing through the point $(1, 2)$ reflects on the x-axis at point A and the reflected ray passes through the point $(5, 3)$. Find the coordinates of A.", finalAnswer: "$(13/5, 0)$", solutionSteps: ["Image of $(1, 2)$ in x-axis is $P'(1, -2)$.", "Reflected ray passes through $P'$ and $(5, 3)$.", "Equation: $y - 3 = \\frac{3 - (-2)}{5 - 1} (x - 5) \\implies y - 3 = \\frac{5}{4}(x - 5)$.", "For point A on x-axis, put $y=0$.", "$-3 = 5/4(x - 5) \\implies -12/5 = x - 5 \\implies x = 5 - 2.4 = 2.6 = 13/5$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the line passing through the intersection of the lines $4x + 7y - 3 = 0$ and $2x - 3y + 1 = 0$ that has equal intercepts on the axes.", finalAnswer: "$13x + 13y = 6$", solutionSteps: ["Intersection: $2(2x-3y+1) = 4x-6y+2=0$. Subtract from 1st: $13y - 5 = 0 \\implies y = 5/13$.", "$2x = 3(5/13) - 1 = 2/13 \\implies x = 1/13$.", "Equal intercepts $\\implies m = -1$.", "$y - 5/13 = -1(x - 1/13) \\implies x + y = 6/13 \\implies 13x + 13y = 6$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "If $p$ and $q$ are the lengths of perpendiculars from the origin to the lines $x \\cos \\theta - y \\sin \\theta = k \\cos 2\\theta$ and $x \\sec \\theta + y \\csc \\theta = k$, respectively, prove that $p^2 + 4q^2 = k^2$.", finalAnswer: "Proof", solutionSteps: ["$p = \\frac{|-k \\cos 2\\theta|}{\\sqrt{\\cos^2\\theta + \\sin^2\\theta}} = k \\cos 2\\theta$.", "Line 2: $x \\sin\\theta + y \\cos\\theta = k \\sin\\theta \\cos\\theta = \\frac{k}{2} \\sin 2\\theta$.", "$q = \\frac{|-k/2 \\sin 2\\theta|}{\\sqrt{\\sin^2\\theta + \\cos^2\\theta}} = \\frac{k}{2} \\sin 2\\theta$.", "$p^2 + 4q^2 = k^2 \\cos^2 2\\theta + 4(\\frac{k^2}{4} \\sin^2 2\\theta) = k^2(\\cos^2 2\\theta + \\sin^2 2\\theta) = k^2$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A person is standing at the junction (crossing) of two straight paths represented by the equations $2x - 3y + 4 = 0$ and $3x + 4y - 5 = 0$. He wants to reach the path whose equation is $6x - 7y + 8 = 0$ in the least time.<br>(i) Find the position of the person (intersection point).<br>(ii) Find the equation of the path he should follow.<br>(iii) Find the minimum distance he has to walk.", finalAnswer: "(i) $(-1/17, 22/17)$, (ii) $119x + 102y = 125$, (iii) Distance", solutionSteps: ["(i) Solve $2x - 3y = -4$ and $3x + 4y = 5$.", "$8x - 12y = -16$ and $9x + 12y = 15$. Add: $17x = -1 \\implies x = -1/17$.", "$2(-1/17) - 3y = -4 \\implies -3y = -4 + 2/17 = -66/17 \\implies y = 22/17$.", "(ii) Path of least time is perpendicular to $6x - 7y + 8 = 0$. Slope $m = -7/6$.", "Eq: $y - 22/17 = -7/6(x + 1/17)$.", "(iii) Perpendicular distance from $(-1/17, 22/17)$ to $6x - 7y + 8 = 0$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
