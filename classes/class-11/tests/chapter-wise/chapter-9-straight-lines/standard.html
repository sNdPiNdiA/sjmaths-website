<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 9: Straight Lines (Standard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 9 (Standard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">35:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $x$ for which the points $(x, -1), (2, 1)$ and $(4, 5)$ are collinear is", options: ["1", "2", "-1", "0"], finalAnswer: "(a) 1", solutionSteps: ["Slope of line joining $(x, -1)$ and $(2, 1)$ = Slope of line joining $(2, 1)$ and $(4, 5)$.", "$\\frac{1 - (-1)}{2 - x} = \\frac{5 - 1}{4 - 2}$.", "$\\frac{2}{2 - x} = \\frac{4}{2} = 2$.", "$1 = 2 - x \\implies x = 1$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The equation of the line passing through $(1, 2)$ and perpendicular to $x + y + 7 = 0$ is", options: ["$x - y + 1 = 0$", "$x + y - 3 = 0$", "$x - y - 1 = 0$", "$x + y + 1 = 0$"], finalAnswer: "(a) $x - y + 1 = 0$", solutionSteps: ["Slope of given line is $-1$. Slope of perpendicular line is $1$.", "Equation: $y - 2 = 1(x - 1) \\implies y - 2 = x - 1 \\implies x - y + 1 = 0$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The distance between the parallel lines $3x - 4y + 7 = 0$ and $3x - 4y + 5 = 0$ is", options: ["2/5", "1/5", "2", "5/2"], finalAnswer: "(a) 2/5", solutionSteps: ["$d = \\frac{|c_1 - c_2|}{\\sqrt{a^2 + b^2}}$.", "$d = \\frac{|7 - 5|}{\\sqrt{3^2 + (-4)^2}} = \\frac{2}{5}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The angle between the lines $y - \\sqrt{3}x - 5 = 0$ and $\\sqrt{3}y - x + 6 = 0$ is", options: ["$30^\\circ$", "$45^\\circ$", "$60^\\circ$", "$90^\\circ$"], finalAnswer: "(a) $30^\\circ$", solutionSteps: ["$m_1 = \\sqrt{3}$, $m_2 = 1/\\sqrt{3}$.", "$\\tan \\theta = |\\frac{\\sqrt{3} - 1/\\sqrt{3}}{1 + \\sqrt{3}(1/\\sqrt{3})}| = |\\frac{2/\\sqrt{3}}{2}| = \\frac{1}{\\sqrt{3}}$.", "$\\theta = 30^\\circ$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The coordinates of the foot of the perpendicular from the point $(2, 3)$ on the line $x + y - 11 = 0$ are", options: ["(5, 6)", "(6, 5)", "(-5, 6)", "(5, -6)"], finalAnswer: "(a) (5, 6)", solutionSteps: ["$\\frac{h-x_1}{a} = \\frac{k-y_1}{b} = -\\frac{ax_1+by_1+c}{a^2+b^2}$.", "$\\frac{h-2}{1} = \\frac{k-3}{1} = -\\frac{2+3-11}{1+1} = -\\frac{-6}{2} = 3$.", "$h = 2+3=5, k = 3+3=6$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the line passing through the point $(-4, 3)$ with slope $1/2$.", finalAnswer: "$x - 2y + 10 = 0$", solutionSteps: ["$y - 3 = \\frac{1}{2}(x - (-4))$.", "$2(y - 3) = x + 4 \\implies 2y - 6 = x + 4$.", "$x - 2y + 10 = 0$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $k$ for which the line $(k-3)x - (4-k^2)y + k^2 - 7k + 6 = 0$ is parallel to the x-axis.", finalAnswer: "k = 3", solutionSteps: ["For a line parallel to x-axis, the coefficient of $x$ must be 0.", "$k - 3 = 0 \\implies k = 3$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the distance of the point $(3, -5)$ from the line $3x - 4y - 26 = 0$.", finalAnswer: "3/5", solutionSteps: ["$d = \\frac{|3(3) - 4(-5) - 26|}{\\sqrt{3^2 + (-4)^2}}$.", "$d = \\frac{|9 + 20 - 26|}{5} = \\frac{3}{5}$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the line perpendicular to the line $x - 7y + 5 = 0$ and having x-intercept 3.", finalAnswer: "$7x + y - 21 = 0$", solutionSteps: ["Slope of given line is $1/7$. Slope of required line is $-7$.", "Line passes through $(3, 0)$ (x-intercept 3).", "Equation: $y - 0 = -7(x - 3) \\implies y = -7x + 21$.", "$7x + y - 21 = 0$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "The vertices of a triangle are $A(2, 3), B(4, -1)$ and $C(1, 2)$. Find the length of the altitude from vertex A to the side BC.", finalAnswer: "$\\sqrt{2}$", solutionSteps: ["Equation of BC: Slope $m = \\frac{2 - (-1)}{1 - 4} = \\frac{3}{-3} = -1$.", "$y - 2 = -1(x - 1) \\implies x + y - 3 = 0$.", "Length of altitude = Distance of A(2, 3) from $x + y - 3 = 0$.", "$d = \\frac{|2 + 3 - 3|}{\\sqrt{1^2 + 1^2}} = \\frac{2}{\\sqrt{2}} = \\sqrt{2}$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the image of the point $(3, 8)$ with respect to the line $x + 3y = 7$ assuming the line to be a plane mirror.", finalAnswer: "$(-1, -4)$", solutionSteps: ["Let image be $(h, k)$.", "$\\frac{h-3}{1} = \\frac{k-8}{3} = -2 \\frac{1(3) + 3(8) - 7}{1^2 + 3^2}$.", "$\\frac{h-3}{1} = \\frac{k-8}{3} = -2 \\frac{20}{10} = -4$.", "$h - 3 = -4 \\implies h = -1$.", "$k - 8 = -12 \\implies k = -4$.", "Image is $(-1, -4)$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A line forms a triangle of area $54\\sqrt{3}$ square units with the coordinate axes. The perpendicular from the origin to the line makes an angle of $60^\\circ$ with the positive x-axis.<br>(i) Find the equation of the line in normal form.<br>(ii) Find the intercepts on the axes in terms of $p$.<br>(iii) Find the value of $p$ and the equation of the line.", finalAnswer: "(i) $x + \\sqrt{3}y = 2p$, (ii) $2p, 2p/\\sqrt{3}$, (iii) $p=9, x + \\sqrt{3}y = 18$", solutionSteps: ["(i) $x \\cos 60^\\circ + y \\sin 60^\\circ = p \\implies \\frac{x}{2} + \\frac{\\sqrt{3}y}{2} = p \\implies x + \\sqrt{3}y = 2p$.", "(ii) x-intercept $a = 2p$, y-intercept $b = 2p/\\sqrt{3}$.", "(iii) Area $= \\frac{1}{2} |ab| = \\frac{1}{2} (2p) (\\frac{2p}{\\sqrt{3}}) = \\frac{2p^2}{\\sqrt{3}}$.", "$\\frac{2p^2}{\\sqrt{3}} = 54\\sqrt{3} \\implies 2p^2 = 162 \\implies p^2 = 81 \\implies p = 9$.", "Equation: $x + \\sqrt{3}y = 18$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
