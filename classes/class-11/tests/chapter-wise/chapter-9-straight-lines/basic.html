    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 20, // 20 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The slope of the line joining the points $(3, -2)$ and $(-1, 4)$ is", options: ["-3/2", "3/2", "2/3", "-2/3"], finalAnswer: "(a) -3/2", solutionSteps: ["Slope $m = \\frac{y_2 - y_1}{x_2 - x_1} = \\frac{4 - (-2)}{-1 - 3} = \\frac{6}{-4} = -\\frac{3}{2}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The equation of a line parallel to the x-axis and passing through the point $(0, -2)$ is", options: ["$x = -2$", "$y = -2$", "$x = 2$", "$y = 2$"], finalAnswer: "(b) $y = -2$", solutionSteps: ["A line parallel to x-axis has equation $y = k$.", "Since it passes through $(0, -2)$, $y = -2$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The slope of a line perpendicular to the line $x - 2y + 3 = 0$ is", options: ["1/2", "-1/2", "2", "-2"], finalAnswer: "(d) -2", solutionSteps: ["Slope of given line $m_1 = -A/B = -1/(-2) = 1/2$.", "Slope of perpendicular line $m_2 = -1/m_1 = -2$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The distance of the origin from the line $3x + 4y - 10 = 0$ is", options: ["1", "2", "5", "10"], finalAnswer: "(b) 2", solutionSteps: ["Distance $d = \\frac{|Ax_1 + By_1 + C|}{\\sqrt{A^2 + B^2}}$.", "$d = \\frac{|3(0) + 4(0) - 10|}{\\sqrt{3^2 + 4^2}} = \\frac{|-10|}{5} = 2$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The x-intercept of the line $2x - 3y + 6 = 0$ is", options: ["3", "-3", "2", "-2"], finalAnswer: "(b) -3", solutionSteps: ["Put $y=0$ to find x-intercept.", "$2x + 6 = 0 \\implies 2x = -6 \\implies x = -3$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of a line with slope 2 and y-intercept 3.", finalAnswer: "$2x - y + 3 = 0$", solutionSteps: ["Slope-intercept form: $y = mx + c$.", "$y = 2x + 3 \\implies 2x - y + 3 = 0$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the angle between the lines whose slopes are $1/2$ and $3$.", finalAnswer: "$45^\\circ$", solutionSteps: ["$\\tan \\theta = |\\frac{m_2 - m_1}{1 + m_1 m_2}|$.", "$\\tan \\theta = |\\frac{3 - 1/2}{1 + 3/2}| = |\\frac{2.5}{2.5}| = 1$.", "$\\theta = 45^\\circ$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the distance between the parallel lines $3x - 4y + 7 = 0$ and $3x - 4y + 5 = 0$.", finalAnswer: "2/5", solutionSteps: ["$d = \\frac{|c_1 - c_2|}{\\sqrt{a^2 + b^2}}$.", "$d = \\frac{|7 - 5|}{\\sqrt{3^2 + (-4)^2}} = \\frac{2}{5}$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the line passing through the points $(1, 2)$ and $(3, 6)$.", finalAnswer: "$2x - y = 0$", solutionSteps: ["Slope $m = \\frac{6-2}{3-1} = \\frac{4}{2} = 2$.", "Equation: $y - 2 = 2(x - 1)$.", "$y - 2 = 2x - 2 \\implies 2x - y = 0$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Reduce the equation $x + y - \\sqrt{2} = 0$ into normal form. Find the values of $p$ and $\\omega$.", finalAnswer: "$p=1, \\omega=45^\\circ$", solutionSteps: ["$x + y = \\sqrt{2}$. Divide by $\\sqrt{1^2 + 1^2} = \\sqrt{2}$.", "$\\frac{1}{\\sqrt{2}}x + \\frac{1}{\\sqrt{2}}y = 1$.", "$x \\cos 45^\\circ + y \\sin 45^\\circ = 1$.", "$p = 1, \\omega = 45^\\circ$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the equation of the line passing through the intersection of the lines $x - y + 1 = 0$ and $2x + y - 4 = 0$ and parallel to the line $3x + 4y = 0$.", finalAnswer: "$3x + 4y - 11 = 0$", solutionSteps: ["Intersection: Add equations: $3x - 3 = 0 \\implies x = 1$.", "$1 - y + 1 = 0 \\implies y = 2$. Point $(1, 2)$.", "Slope of required line = Slope of $3x + 4y = 0$, which is $-3/4$.", "Equation: $y - 2 = -\\frac{3}{4}(x - 1)$.", "$4y - 8 = -3x + 3 \\implies 3x + 4y - 11 = 0$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A triangle has vertices $A(2, 3), B(4, -1)$ and $C(1, 2)$.<br>(i) Find the length of side BC.<br>(ii) Find the slope of the altitude drawn from A to BC.<br>(iii) Find the equation of the altitude from A to BC.", finalAnswer: "(i) $3\\sqrt{2}$, (ii) 1, (iii) $x - y + 1 = 0$", solutionSteps: ["(i) $BC = \\sqrt{(4-1)^2 + (-1-2)^2} = \\sqrt{9 + 9} = \\sqrt{18} = 3\\sqrt{2}$.", "(ii) Slope of BC $m = \\frac{2 - (-1)}{1 - 4} = \\frac{3}{-3} = -1$.", "Slope of altitude = $-1/(-1) = 1$.", "(iii) Equation: $y - 3 = 1(x - 2) \\implies y - 3 = x - 2 \\implies x - y + 1 = 0$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
