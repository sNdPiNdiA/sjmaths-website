    <script>
        const testConfig = {
            timeLimit: 20, // 20 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "A point is on the x-axis. What are its y-coordinate and z-coordinate?", options: ["(0, 0)", "(1, 1)", "(x, 0)", "(0, z)"], finalAnswer: "(a) (0, 0)", solutionSteps: ["On the x-axis, both y and z coordinates are zero."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The point $(-3, 1, -2)$ lies in which octant?", options: ["V", "VI", "VII", "VIII"], finalAnswer: "(b) VI", solutionSteps: ["Signs are $(-, +, -)$.", "Octant VI corresponds to $X'OYZ'$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The distance of the point $(3, 4, 5)$ from the origin is", options: ["$5\\sqrt{2}$", "50", "12", "6"], finalAnswer: "(a) $5\\sqrt{2}$", solutionSteps: ["Distance from origin = $\\sqrt{x^2+y^2+z^2}$.", "$\\sqrt{3^2+4^2+5^2} = \\sqrt{9+16+25} = \\sqrt{50} = 5\\sqrt{2}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The coordinates of the midpoint of the line segment joining $(2, 3, 4)$ and $(4, 1, -2)$ are", options: ["(3, 2, 1)", "(1, 2, 3)", "(3, 2, 2)", "(2, 2, 1)"], finalAnswer: "(a) (3, 2, 1)", solutionSteps: ["Midpoint = $(\\frac{2+4}{2}, \\frac{3+1}{2}, \\frac{4-2}{2}) = (3, 2, 1)$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If the distance between the points $(a, 0, 1)$ and $(0, 1, 2)$ is $\\sqrt{27}$, then the value of $a$ is", options: ["5", "$\\pm 5$", "4", "$\\pm 4$"], finalAnswer: "(b) $\\pm 5$", solutionSteps: ["$d^2 = (a-0)^2 + (0-1)^2 + (1-2)^2 = 27$.", "$a^2 + 1 + 1 = 27 \\implies a^2 = 25 \\implies a = \\pm 5$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the distance between the points $P(-1, 3, -4)$ and $Q(1, -3, 4)$.", finalAnswer: "$2\\sqrt{26}$", solutionSteps: ["$PQ = \\sqrt{(1-(-1))^2 + (-3-3)^2 + (4-(-4))^2}$.", "$= \\sqrt{2^2 + (-6)^2 + 8^2} = \\sqrt{4 + 36 + 64} = \\sqrt{104} = 2\\sqrt{26}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Show that the points $P(-2, 3, 5)$, $Q(1, 2, 3)$ and $R(7, 0, -1)$ are collinear.", finalAnswer: "Proof", solutionSteps: ["$PQ = \\sqrt{3^2 + (-1)^2 + (-2)^2} = \\sqrt{14}$.", "$QR = \\sqrt{6^2 + (-2)^2 + (-4)^2} = \\sqrt{56} = 2\\sqrt{14}$.", "$PR = \\sqrt{9^2 + (-3)^2 + (-6)^2} = \\sqrt{126} = 3\\sqrt{14}$.", "Since $PQ + QR = PR$, the points are collinear."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the coordinates of the point which divides the line segment joining the points $(1, -2, 3)$ and $(3, 4, -5)$ in the ratio $2:3$ internally.", finalAnswer: "$(9/5, 2/5, -1/5)$", solutionSteps: ["$x = \\frac{2(3) + 3(1)}{2+3} = \\frac{9}{5}$.", "$y = \\frac{2(4) + 3(-2)}{5} = \\frac{2}{5}$.", "$z = \\frac{2(-5) + 3(3)}{5} = \\frac{-1}{5}$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the ratio in which the YZ-plane divides the line segment formed by joining the points $(-2, 4, 7)$ and $(3, -5, 8)$.", finalAnswer: "2:3", solutionSteps: ["Let ratio be $k:1$. The x-coordinate of the point on YZ-plane is 0.", "$x = \\frac{k(3) + 1(-2)}{k+1} = 0$.", "$3k - 2 = 0 \\implies k = 2/3$. Ratio is 2:3."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the coordinates of the centroid of the triangle with vertices $(3, -5, 7)$, $(-1, 7, -6)$ and $(1, 1, 2)$.", finalAnswer: "(1, 1, 1)", solutionSteps: ["Centroid $G = (\\frac{x_1+x_2+x_3}{3}, \\frac{y_1+y_2+y_3}{3}, \\frac{z_1+z_2+z_3}{3})$.", "$x = \\frac{3-1+1}{3} = 1$.", "$y = \\frac{-5+7+1}{3} = 1$.", "$z = \\frac{7-6+2}{3} = 1$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the coordinates of the fourth vertex of the parallelogram whose three vertices are $A(1, 2, 3)$, $B(3, 4, 5)$ and $C(-1, 0, 2)$.", finalAnswer: "$(-3, -2, 0)$", solutionSteps: ["Let fourth vertex be $D(x, y, z)$. Midpoint of AC = Midpoint of BD.", "Midpoint AC: $(\\frac{1-1}{2}, \\frac{2+0}{2}, \\frac{3+2}{2}) = (0, 1, 2.5)$.", "Midpoint BD: $(\\frac{3+x}{2}, \\frac{4+y}{2}, \\frac{5+z}{2})$.", "$\\frac{3+x}{2} = 0 \\implies x = -3$.", "$\\frac{4+y}{2} = 1 \\implies y = -2$.", "$\\frac{5+z}{2} = 2.5 \\implies z = 0$.", "Vertex D is $(-3, -2, 0)$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A point $P$ has coordinates $(2, 3, 4)$.<br>(i) Find the distance of P from the x-axis.<br>(ii) Find the coordinates of the foot of the perpendicular from P on the XY-plane.<br>(iii) Find the image of P in the XZ-plane.", finalAnswer: "(i) 5, (ii) (2, 3, 0), (iii) (2, -3, 4)", solutionSteps: ["(i) Distance from x-axis = $\\sqrt{y^2 + z^2} = \\sqrt{3^2 + 4^2} = \\sqrt{25} = 5$.", "(ii) Foot on XY-plane has z=0. Point is $(2, 3, 0)$.", "(iii) Image in XZ-plane changes sign of y-coordinate. Image is $(2, -3, 4)$."] }
            ]
        };

    </script>
