    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The point on the y-axis which is at a distance of $\\sqrt{10}$ from the point $(1, 2, 3)$ is", options: ["(0, 2, 0)", "(0, 4, 0)", "(0, -2, 0)", "(0, 0, 0)"], finalAnswer: "(a) (0, 2, 0)", solutionSteps: ["Let point be $P(0, y, 0)$. Distance to $A(1, 2, 3)$ is $\\sqrt{10}$.", "$1^2 + (y-2)^2 + 3^2 = 10$.", "$1 + (y-2)^2 + 9 = 10 \\implies (y-2)^2 = 0 \\implies y=2$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If the distance between the points $(a, 2, 1)$ and $(1, -1, 1)$ is 5, then $a$ is", options: ["5 or -3", "5 or 3", "-5 or 3", "-5 or -3"], finalAnswer: "(a) 5 or -3", solutionSteps: ["$\\sqrt{(a-1)^2 + (2+1)^2 + 0} = 5$.", "$(a-1)^2 + 9 = 25 \\implies (a-1)^2 = 16$.", "$a-1 = \\pm 4 \\implies a = 5$ or $a = -3$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The coordinates of the point which divides the line segment joining the points $(-2, 3, 5)$ and $(1, -4, 6)$ in the ratio $2:3$ externally are", options: ["(-8, 17, 3)", "(-8, -17, 3)", "(8, 17, 3)", "(-8, 17, -3)"], finalAnswer: "(a) (-8, 17, 3)", solutionSteps: ["$x = \\frac{2(1) - 3(-2)}{2-3} = \\frac{2+6}{-1} = -8$.", "$y = \\frac{2(-4) - 3(3)}{-1} = \\frac{-8-9}{-1} = 17$.", "$z = \\frac{2(6) - 3(5)}{-1} = \\frac{12-15}{-1} = 3$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The centroid of a triangle $ABC$ is at $(1, 1, 1)$. If the coordinates of $A$ and $B$ are $(3, -5, 7)$ and $(-1, 7, -6)$ respectively, then the coordinates of $C$ are", options: ["(1, 1, 2)", "(1, 2, 1)", "(2, 1, 1)", "(1, 1, 1)"], finalAnswer: "(a) (1, 1, 2)", solutionSteps: ["$\\frac{3-1+x}{3}=1 \\implies x=1$.", "$\\frac{-5+7+y}{3}=1 \\implies y=1$.", "$\\frac{7-6+z}{3}=1 \\implies z=2$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The perpendicular distance of the point $P(3, 3, 4)$ from the x-axis is", options: ["3", "4", "5", "$\\sqrt{34}$"], finalAnswer: "(c) 5", solutionSteps: ["Distance from x-axis = $\\sqrt{y^2+z^2} = \\sqrt{3^2+4^2} = \\sqrt{9+16} = 5$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the ratio in which the line segment joining the points $(4, 8, 10)$ and $(6, 10, -8)$ is divided by the YZ-plane.", finalAnswer: "2:3 externally", solutionSteps: ["Let ratio be $k:1$. X-coordinate on YZ-plane is 0.", "$\\frac{k(6) + 1(4)}{k+1} = 0 \\implies 6k = -4 \\implies k = -2/3$.", "Negative sign indicates external division in ratio 2:3."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Show that the points $A(1, 2, 3)$, $B(-1, -2, -1)$, $C(2, 3, 2)$ and $D(4, 7, 6)$ are the vertices of a parallelogram.", finalAnswer: "Proof", solutionSteps: ["Midpoint of AC = $(\\frac{1+2}{2}, \\frac{2+3}{2}, \\frac{3+2}{2}) = (1.5, 2.5, 2.5)$.", "Midpoint of BD = $(\\frac{-1+4}{2}, \\frac{-2+7}{2}, \\frac{-1+6}{2}) = (1.5, 2.5, 2.5)$.", "Since diagonals bisect each other, ABCD is a parallelogram."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the set of points $P$ such that its distances from the points $A(3, 4, -5)$ and $B(-2, 1, 4)$ are equal.", finalAnswer: "$10x + 6y - 18z - 29 = 0$", solutionSteps: ["$PA^2 = PB^2$.", "$(x-3)^2 + (y-4)^2 + (z+5)^2 = (x+2)^2 + (y-1)^2 + (z-4)^2$.", "$-6x - 8y + 10z + 9 + 16 + 25 = 4x - 2y - 8z + 4 + 1 + 16$.", "$-10x - 6y + 18z + 50 = 21$.", "$10x + 6y - 18z - 29 = 0$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the coordinates of the point which divides the line segment joining the points $P(2, -4, 3)$ and $Q(-4, 5, -6)$ in the ratio $2:1$ internally. Also find the ratio in which the XY-plane divides the line segment PQ.", finalAnswer: "Point $(-2, 2, -3)$, Ratio 1:2", solutionSteps: ["Point: $\\frac{2(-4)+1(2)}{3}, \\frac{2(5)+1(-4)}{3}, \\frac{2(-6)+1(3)}{3}$.", "$(-6/3, 6/3, -9/3) = (-2, 2, -3)$.", "XY-plane ($z=0$): $\\frac{k(-6) + 3}{k+1} = 0 \\implies 6k=3 \\implies k=1/2$. Ratio 1:2."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Three vertices of a parallelogram ABCD are $A(3, -1, 2)$, $B(1, 2, -4)$ and $C(-1, 1, 2)$. Find the coordinates of the fourth vertex D.", finalAnswer: "$(1, -2, 8)$", solutionSteps: ["Midpoint of AC = Midpoint of BD.", "Midpoint AC: $(\\frac{3-1}{2}, \\frac{-1+1}{2}, \\frac{2+2}{2}) = (1, 0, 2)$.", "Let $D(x, y, z)$. Midpoint BD: $(\\frac{1+x}{2}, \\frac{2+y}{2}, \\frac{-4+z}{2})$.", "$1+x=2 \\implies x=1$. $2+y=0 \\implies y=-2$. $-4+z=4 \\implies z=8$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the coordinates of the point which is equidistant from the four points $O(0, 0, 0)$, $A(a, 0, 0)$, $B(0, b, 0)$ and $C(0, 0, c)$.", finalAnswer: "$(a/2, b/2, c/2)$", solutionSteps: ["Let point be $P(x, y, z)$. $PO^2 = PA^2 = PB^2 = PC^2$.", "$x^2+y^2+z^2 = (x-a)^2+y^2+z^2 \\implies x^2 = x^2-2ax+a^2 \\implies 2ax=a^2 \\implies x=a/2$.", "Similarly, $PO^2 = PB^2 \\implies y=b/2$.", "$PO^2 = PC^2 \\implies z=c/2$.", "Point is $(a/2, b/2, c/2)$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> Two points are given as $A(2, 3, 5)$ and $B(4, 3, 1)$.<br>(i) Find the distance between points A and B.<br>(ii) Find the coordinates of the point which divides AB in the ratio 1:3 internally.<br>(iii) Find the coordinates of a point C on the x-axis such that $AC = BC$.", finalAnswer: "(i) $2\\sqrt{5}$, (ii) $(2.5, 3, 4)$, (iii) $(-3, 0, 0)$", solutionSteps: ["(i) $AB = \\sqrt{(4-2)^2 + (3-3)^2 + (1-5)^2} = \\sqrt{4+0+16} = \\sqrt{20} = 2\\sqrt{5}$.", "(ii) $\\frac{1(4)+3(2)}{4}, \\frac{1(3)+3(3)}{4}, \\frac{1(1)+3(5)}{4} = (2.5, 3, 4)$.", "(iii) Let $C(x, 0, 0)$. $AC^2 = BC^2$.", "$(x-2)^2 + 9 + 25 = (x-4)^2 + 9 + 1$.", "$x^2-4x+38 = x^2-8x+26$.", "$4x = -12 \\implies x = -3$. Point $(-3, 0, 0)$."] }
            ]
        };
