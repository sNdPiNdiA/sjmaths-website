<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 11: Intro to 3D Geometry (Hard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 11 (Hard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">45:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The ratio in which the line segment joining the points $(2, 4, 5)$ and $(3, 5, -4)$ is divided by the xz-plane is", options: ["2:3", "3:2", "4:5", "5:4"], finalAnswer: "(c) 4:5", solutionSteps: ["The xz-plane has equation $y=0$.", "Ratio $k:1 = -y_1/y_2 = -4/5$.", "Negative sign indicates external division. Ratio is 4:5 externally.", "Wait, usually ratio is given as positive magnitude. Let's check options.", "If internal, ratio is negative. If external, ratio is positive. Here ratio is $-4/5$. So 4:5 externally."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The locus of a point for which $x=0$ is", options: ["x-axis", "y-axis", "xy-plane", "yz-plane"], finalAnswer: "(d) yz-plane", solutionSteps: ["The equation $x=0$ represents the plane containing y and z axes, which is the yz-plane."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If the distance of the point $(a, b, c)$ from the z-axis is $d$, then", options: ["$d = \\sqrt{a^2+b^2}$", "$d = \\sqrt{b^2+c^2}$", "$d = \\sqrt{c^2+a^2}$", "$d = c$"], finalAnswer: "(a) $d = \\sqrt{a^2+b^2}$", solutionSteps: ["Distance from z-axis is the distance from $(0, 0, c)$.", "$d = \\sqrt{(a-0)^2 + (b-0)^2 + (c-c)^2} = \\sqrt{a^2+b^2}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "Three vertices of a parallelogram ABCD are $A(3, -1, 2)$, $B(1, 2, -4)$ and $C(-1, 1, 2)$. The coordinates of the fourth vertex D are", options: ["(1, -2, 8)", "(1, 2, 8)", "(2, -1, 6)", "(-1, -2, 8)"], finalAnswer: "(a) (1, -2, 8)", solutionSteps: ["Midpoint of AC = Midpoint of BD.", "Midpoint AC: $(1, 0, 2)$. Let D be $(x, y, z)$.", "$\\frac{1+x}{2}=1 \\implies x=1$. $\\frac{2+y}{2}=0 \\implies y=-2$. $\\frac{-4+z}{2}=2 \\implies z=8$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The points $(0, 7, 10)$, $(-1, 6, 6)$ and $(-4, 9, 6)$ form", options: ["Equilateral triangle", "Isosceles right angled triangle", "Scalene triangle", "Right angled triangle"], finalAnswer: "(b) Isosceles right angled triangle", solutionSteps: ["$A(0,7,10), B(-1,6,6), C(-4,9,6)$.", "$AB^2 = 1+1+16=18$. $BC^2 = 9+9+0=18$. $AC^2 = 16+4+16=36$.", "$AB^2+BC^2 = 18+18=36=AC^2$. Also $AB=BC$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the coordinates of the point which divides the line segment joining the points $P(2, -1, 4)$ and $Q(4, 3, 2)$ in the ratio $2:3$ externally.", finalAnswer: "(-2, -9, 8)", solutionSteps: ["$m=2, n=3$. External division.", "$x = \\frac{2(4) - 3(2)}{2-3} = \\frac{8-6}{-1} = -2$.", "$y = \\frac{2(3) - 3(-1)}{-1} = \\frac{6+3}{-1} = -9$.", "$z = \\frac{2(2) - 3(4)}{-1} = \\frac{4-12}{-1} = 8$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the ratio in which the line segment joining the points $(2, -1, 3)$ and $(-1, 2, 1)$ is divided by the plane $x + y + z = 5$.", finalAnswer: "1:2", solutionSteps: ["Ratio $k:1$. Point $P(\\frac{-k+2}{k+1}, \\frac{2k-1}{k+1}, \\frac{k+3}{k+1})$.", "Substitute in plane eq: $\\frac{-k+2+2k-1+k+3}{k+1} = 5$.", "$2k+4 = 5k+5 \\implies 3k = -1 \\implies k = -1/3$.", "Ratio is 1:3 externally. Wait, let's recheck calculation.", "$-k+2 + 2k-1 + k+3 = 2k+4$. $5(k+1) = 5k+5$.", "$2k+4 = 5k+5 \\implies 3k = -1$. Ratio 1:3 external."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Using section formula, show that the points $A(2, -3, 4)$, $B(-1, 2, 1)$ and $C(0, 1/3, 2)$ are collinear.", finalAnswer: "Proof", solutionSteps: ["Let C divide AB in ratio $k:1$.", "$x$-coord: $\\frac{-k+2}{k+1} = 0 \\implies k=2$.", "Check y: $\\frac{2(2) - 3}{2+1} = 1/3$. Matches.", "Check z: $\\frac{2(1) + 4}{2+1} = 6/3 = 2$. Matches.", "Since a unique ratio $k=2$ exists, points are collinear."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the set of points $P$ such that the sum of the squares of its distances from the points $A(3, 4, 5)$ and $B(-1, 3, -7)$ is equal to $2k^2$.", finalAnswer: "$2x^2 + 2y^2 + 2z^2 - 4x - 14y + 4z + 109 - 2k^2 = 0$", solutionSteps: ["$PA^2 + PB^2 = 2k^2$.", "$(x-3)^2 + (y-4)^2 + (z-5)^2 + (x+1)^2 + (y-3)^2 + (z+7)^2 = 2k^2$.", "$x^2-6x+9 + y^2-8y+16 + z^2-10z+25 + x^2+2x+1 + y^2-6y+9 + z^2+14z+49 = 2k^2$.", "$2x^2 + 2y^2 + 2z^2 - 4x - 14y + 4z + 109 = 2k^2$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the lengths of the medians of the triangle with vertices $A(0, 0, 6)$, $B(0, 4, 0)$ and $C(6, 0, 0)$.", finalAnswer: "7, $\\sqrt{34}$, $\\sqrt{34}$", solutionSteps: ["Midpoint of BC, $D(3, 2, 0)$. $AD = \\sqrt{3^2+2^2+(-6)^2} = \\sqrt{9+4+36} = 7$.", "Midpoint of AC, $E(3, 0, 3)$. $BE = \\sqrt{3^2+(-4)^2+3^2} = \\sqrt{9+16+9} = \\sqrt{34}$.", "Midpoint of AB, $F(0, 2, 3)$. $CF = \\sqrt{(-6)^2+2^2+3^2} = \\sqrt{36+4+9} = \\sqrt{49} = 7$. Wait.", "Let's recheck CF. $C(6,0,0), F(0,2,3)$. Dist $\\sqrt{36+4+9} = 7$.", "Let's recheck BE. $B(0,4,0), E(3,0,3)$. Dist $\\sqrt{9+16+9} = \\sqrt{34}$.", "So lengths are $7, \\sqrt{34}, 7$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the equation of the set of points P such that its distance from $A(4, 0, 0)$ is twice its distance from $B(-4, 0, 0)$.", finalAnswer: "$3x^2 + 3y^2 + 3z^2 + 40x + 48 = 0$", solutionSteps: ["$PA = 2PB \\implies PA^2 = 4PB^2$.", "$(x-4)^2 + y^2 + z^2 = 4[(x+4)^2 + y^2 + z^2]$.", "$x^2 - 8x + 16 + y^2 + z^2 = 4(x^2 + 8x + 16 + y^2 + z^2)$.", "$x^2 - 8x + 16 + y^2 + z^2 = 4x^2 + 32x + 64 + 4y^2 + 4z^2$.", "$3x^2 + 3y^2 + 3z^2 + 40x + 48 = 0$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> Solar panels are placed at vertices of a triangle $A(2, 3, 4)$, $B(-1, 2, 1)$, $C(5, 0, -2)$.<br>(i) Find the coordinates of the centroid of the triangle.<br>(ii) Find the length of the median drawn from vertex A.<br>(iii) Find the coordinates of a point D such that ABCD is a parallelogram.", finalAnswer: "(i) $(2, 5/3, 1)$, (ii) $\\sqrt{46.25}$, (iii) $(8, 1, 1)$", solutionSteps: ["(i) $G = (\\frac{2-1+5}{3}, \\frac{3+2+0}{3}, \\frac{4+1-2}{3}) = (2, 5/3, 1)$.", "(ii) Midpoint of BC is $M(\\frac{-1+5}{2}, \\frac{2+0}{2}, \\frac{1-2}{2}) = (2, 1, -0.5)$.", "$AM = \\sqrt{(2-2)^2 + (1-3)^2 + (-0.5-4)^2} = \\sqrt{0 + 4 + 20.25} = \\sqrt{24.25}$.", "(iii) Midpoint of AC = Midpoint of BD.", "Mid AC: $(3.5, 1.5, 1)$. Mid BD: $(\\frac{-1+x}{2}, \\frac{2+y}{2}, \\frac{1+z}{2})$.", "$\\frac{-1+x}{2} = 3.5 \\implies x=8$. $\\frac{2+y}{2} = 1.5 \\implies y=1$. $\\frac{1+z}{2} = 1 \\implies z=1$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
