<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2: Relations and Functions (Hard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 2 (Hard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">45:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The domain of the function $f(x) = \\frac{1}{\\sqrt{x+|x|}}$ is", options: ["$[0, \\infty)$", "$(0, \\infty)$", "$(-\\infty, 0)$", "$R - \\{0\\}$"], finalAnswer: "(b) $(0, \\infty)$", solutionSteps: ["For $f(x)$ to be defined, $x+|x| > 0$.", "If $x > 0$, $x+x = 2x > 0$ (True).", "If $x \\le 0$, $x-x = 0$ (False).", "So domain is $(0, \\infty)$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The range of the function $f(x) = \\frac{x}{|x|}$ is", options: ["$R - \\{0\\}$", "$R - \\{-1, 1\\}$", "$\\{-1, 1\\}$", "None of these"], finalAnswer: "(c) $\\{-1, 1\\}$", solutionSteps: ["If $x > 0, f(x) = x/x = 1$.", "If $x < 0, f(x) = x/(-x) = -1$.", "Range is $\\{-1, 1\\}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $f(x) = ax + b$, where $a$ and $b$ are integers, $f(-1) = -5$ and $f(3) = 3$, then $a$ and $b$ are equal to", options: ["$a=-3, b=-1$", "$a=2, b=-3$", "$a=0, b=2$", "$a=2, b=3$"], finalAnswer: "(b) $a=2, b=-3$", solutionSteps: ["$f(-1) = -a + b = -5$.", "$f(3) = 3a + b = 3$.", "Subtracting: $4a = 8 \\implies a = 2$.", "$b = -5 + a = -3$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The domain of the function $f(x) = \\sqrt{1-x^2}$ is", options: ["$(-\\infty, -1] \\cup [1, \\infty)$", "$[-1, 1]$", "$(-1, 1)$", "$[0, 1]$"], finalAnswer: "(b) $[-1, 1]$", solutionSteps: ["$1-x^2 \\ge 0 \\implies x^2 \\le 1$.", "$-1 \\le x \\le 1$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "Let $n(A) = m$ and $n(B) = n$. Then the total number of non-empty relations that can be defined from A to B is", options: ["$m^n$", "$n^m - 1$", "$2^{mn} - 1$", "$2^{mn}$"], finalAnswer: "(c) $2^{mn} - 1$", solutionSteps: ["Total relations = $2^{mn}$.", "Non-empty relations = Total - Empty relation = $2^{mn} - 1$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the domain of the function $f(x) = \\frac{x^2+2x+1}{x^2-8x+12}$.", finalAnswer: "$R - \\{2, 6\\}$", solutionSteps: ["Denominator $x^2 - 8x + 12 \\neq 0$.", "$(x-2)(x-6) \\neq 0$.", "$x \\neq 2, 6$. Domain is $R - \\{2, 6\\}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the range of the function $f(x) = 1 - |x-2|$.", finalAnswer: "$(-\\infty, 1]$", solutionSteps: ["$|x-2| \\ge 0$.", "$-|x-2| \\le 0$.", "$1 - |x-2| \\le 1$. Range is $(-\\infty, 1]$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "If $f(x) = x^2 - 3x + 1$, find $x \\in R$ such that $f(2x) = f(x)$.", finalAnswer: "0, 1", solutionSteps: ["$f(2x) = (2x)^2 - 3(2x) + 1 = 4x^2 - 6x + 1$.", "$4x^2 - 6x + 1 = x^2 - 3x + 1$.", "$3x^2 - 3x = 0 \\implies 3x(x-1) = 0$.", "$x = 0, 1$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the domain and range of the real function $f(x) = \\frac{1}{\\sqrt{9-x^2}}$.", finalAnswer: "D: $(-3, 3)$, R: $[1/3, \\infty)$", solutionSteps: ["Domain: $9-x^2 > 0 \\implies x^2 < 9 \\implies x \\in (-3, 3)$.", "Range: $y = \\frac{1}{\\sqrt{9-x^2}}$. Since $\\sqrt{9-x^2} \\in (0, 3]$, $y \\in [1/3, \\infty)$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "If $f(x) = \\frac{x+1}{x-1}$, prove that $f(f(x)) = x$.", finalAnswer: "Proof", solutionSteps: ["$f(f(x)) = f(\\frac{x+1}{x-1}) = \\frac{\\frac{x+1}{x-1} + 1}{\\frac{x+1}{x-1} - 1}$.", "$= \\frac{(x+1) + (x-1)}{(x+1) - (x-1)} = \\frac{2x}{2} = x$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the domain and range of the function $f(x) = \\frac{x}{1+x^2}$.", finalAnswer: "D: $R$, R: $[-1/2, 1/2]$", solutionSteps: ["Domain: $1+x^2 \\neq 0$, which is true for all real $x$. Domain $R$.", "Range: Let $y = \\frac{x}{1+x^2} \\implies yx^2 - x + y = 0$.", "For $x$ to be real, Discriminant $D \\ge 0$.", "$(-1)^2 - 4(y)(y) \\ge 0 \\implies 1 - 4y^2 \\ge 0$.", "$4y^2 \\le 1 \\implies y^2 \\le 1/4 \\implies -1/2 \\le y \\le 1/2$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A function $f$ is defined by $f(x) = 1-x$ for $x < 0$, $f(x) = 1$ for $x = 0$, and $f(x) = x+1$ for $x > 0$.<br>(i) Draw the graph of $f(x)$.<br>(ii) Find the value of $f(-2) + f(2)$.<br>(iii) Find the range of the function.", finalAnswer: "(i) Graph, (ii) 6, (iii) $[1, \\infty)$", solutionSteps: ["(i) Graph is V-shaped with vertex at $(0,1)$.", "(ii) $f(-2) = 1 - (-2) = 3$. $f(2) = 2 + 1 = 3$. Sum = 6.", "(iii) From graph or definition, min value is 1 (at $x=0$). Range $[1, \\infty)$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
