    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 20, // 20 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $n(A) = p$ and $n(B) = q$, then $n(A \\times B)$ is", options: ["$p+q$", "$p-q$", "$pq$", "$p^q$"], finalAnswer: "(c) $pq$", solutionSteps: ["The number of elements in the Cartesian product of two sets is the product of the number of elements in each set."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $(x+1, y-2) = (3, 1)$, then the values of $x$ and $y$ are", options: ["2, 3", "3, 2", "1, 4", "2, 1"], finalAnswer: "(a) 2, 3", solutionSteps: ["$x+1 = 3 \\implies x = 2$.", "$y-2 = 1 \\implies y = 3$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "Which of the following relations is a function?", options: ["$\\{(1,2), (1,3)\\}$", "$\\{(1,2), (2,3)\\}$", "$\\{(1,2), (2,2), (1,4)\\}$", "None"], finalAnswer: "(b) $\\{(1,2), (2,3)\\}$", solutionSteps: ["A relation is a function if every element in the domain has a unique image.", "In (a), 1 maps to 2 and 3. In (c), 1 maps to 2 and 4.", "(b) is a function."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The domain of the function $f(x) = \\frac{1}{x}$ is", options: ["$R$", "$R - \\{0\\}$", "$Z$", "$N$"], finalAnswer: "(b) $R - \\{0\\}$", solutionSteps: ["The function is defined for all real numbers except where the denominator is zero.", "So, $x \\neq 0$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $f(x) = x^2 - 2x + 1$, then $f(-1)$ is", options: ["0", "2", "4", "-2"], finalAnswer: "(c) 4", solutionSteps: ["$f(-1) = (-1)^2 - 2(-1) + 1 = 1 + 2 + 1 = 4$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Let $A = \\{1, 2\\}$ and $B = \\{3, 4\\}$. Write $A \\times B$.", finalAnswer: "$\\{(1,3), (1,4), (2,3), (2,4)\\}$", solutionSteps: ["$A \\times B$ is the set of all ordered pairs $(a,b)$ where $a \\in A$ and $b \\in B$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "A relation $R$ is defined on the set $A = \\{1, 2, 3\\}$ by $R = \\{(x, y) : y = 2x, x \\in A\\}$. Write $R$ in roster form.", finalAnswer: "$\\{(1,2)\\}$", solutionSteps: ["If $x=1, y=2 \\in A$.", "If $x=2, y=4 \\notin A$.", "If $x=3, y=6 \\notin A$.", "So only $(1,2)$ is in $R$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the domain of the real function $f(x) = \\sqrt{x-2}$.", finalAnswer: "$[2, \\infty)$", solutionSteps: ["For square root to be defined, $x-2 \\ge 0$.", "$x \\ge 2$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Let $f(x) = x + 1$ and $g(x) = 2x - 3$. Find $(f+g)(x)$, $(f-g)(x)$ and $(fg)(x)$.", finalAnswer: "$3x-2, -x+4, 2x^2-x-3$", solutionSteps: ["$(f+g)(x) = (x+1) + (2x-3) = 3x-2$.", "$(f-g)(x) = (x+1) - (2x-3) = -x+4$.", "$(fg)(x) = (x+1)(2x-3) = 2x^2 - 3x + 2x - 3 = 2x^2 - x - 3$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the range of the function $f(x) = 2 - 3x$ for $x > 0$.", finalAnswer: "$(-\\infty, 2)$", solutionSteps: ["Given $x > 0$.", "Multiply by -3: $-3x < 0$.", "Add 2: $2 - 3x < 2$.", "So $f(x) < 2$. Range is $(-\\infty, 2)$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Let $A = \\{1, 2, 3, 4, 5, 6\\}$. Define a relation $R$ on $A$ by $R = \\{(a, b) : a, b \\in A, b \\text{ is exactly divisible by } a\\}$.<br>(i) Write $R$ in roster form.<br>(ii) Find the domain of $R$.<br>(iii) Find the range of $R$.", finalAnswer: "(i) List, (ii) A, (iii) A", solutionSteps: ["(i) Pairs: $(1,1), (1,2), (1,3), (1,4), (1,5), (1,6), (2,2), (2,4), (2,6), (3,3), (3,6), (4,4), (5,5), (6,6)$.", "(ii) Domain: Set of first elements = $\\{1, 2, 3, 4, 5, 6\\} = A$.", "(iii) Range: Set of second elements = $\\{1, 2, 3, 4, 5, 6\\} = A$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The temperature in degrees Celsius ($C$) and degrees Fahrenheit ($F$) are related by the formula $F = \\frac{9}{5}C + 32$.<br>(i) Find $F$ when $C = 0$.<br>(ii) Find $C$ when $F = 212$.<br>(iii) Find the temperature where the value is same in both scales ($F = C$).", finalAnswer: "(i) 32, (ii) 100, (iii) -40", solutionSteps: ["(i) $F = \\frac{9}{5}(0) + 32 = 32$.", "(ii) $212 = \\frac{9}{5}C + 32 \\implies 180 = \\frac{9}{5}C \\implies C = 100$.", "(iii) $x = \\frac{9}{5}x + 32 \\implies x - 1.8x = 32 \\implies -0.8x = 32 \\implies x = -40$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle

            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
