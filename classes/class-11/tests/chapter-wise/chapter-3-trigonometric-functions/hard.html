    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\sin 20^\\circ \\sin 40^\\circ \\sin 60^\\circ \\sin 80^\\circ$ is", options: ["3/16", "1/16", "3/8", "1/8"], finalAnswer: "(a) 3/16", solutionSteps: ["Use $\\sin \\theta \\sin(60-\\theta) \\sin(60+\\theta) = \\frac{1}{4} \\sin 3\\theta$.", "$\\sin 60^\\circ (\\sin 20^\\circ \\sin 40^\\circ \\sin 80^\\circ) = \\frac{\\sqrt{3}}{2} \\cdot \\frac{1}{4} \\sin(60^\\circ) = \\frac{\\sqrt{3}}{8} \\cdot \\frac{\\sqrt{3}}{2} = \\frac{3}{16}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $A+B = 45^\\circ$, then $(1+\\tan A)(1+\\tan B)$ is equal to", options: ["1", "2", "0", "-1"], finalAnswer: "(b) 2", solutionSteps: ["Expand: $1 + \\tan A + \\tan B + \\tan A \\tan B$.", "Since $\\tan(A+B) = 1$, $\\frac{\\tan A + \\tan B}{1 - \\tan A \\tan B} = 1 \\implies \\tan A + \\tan B = 1 - \\tan A \\tan B$.", "Substitute: $1 + (1 - \\tan A \\tan B) + \\tan A \\tan B = 2$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\cos \\frac{\\pi}{7} \\cos \\frac{2\\pi}{7} \\cos \\frac{4\\pi}{7}$ is", options: ["1/8", "-1/8", "1/4", "-1/4"], finalAnswer: "(b) -1/8", solutionSteps: ["Use $\\cos A \\cos 2A \\cos 4A \\dots = \\frac{\\sin 2^n A}{2^n \\sin A}$.", "$\\frac{\\sin(8\\pi/7)}{8 \\sin(\\pi/7)} = \\frac{\\sin(\\pi + \\pi/7)}{8 \\sin(\\pi/7)} = \\frac{-\\sin(\\pi/7)}{8 \\sin(\\pi/7)} = -\\frac{1}{8}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The minimum value of $2 \\sin^2 x + 3 \\cos^2 x$ is", options: ["1", "2", "3", "0"], finalAnswer: "(b) 2", solutionSteps: ["$2 \\sin^2 x + 2 \\cos^2 x + \\cos^2 x = 2 + \\cos^2 x$.", "Minimum value of $\\cos^2 x$ is 0. Total min = 2."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $\\tan \\alpha = \\frac{m}{m+1}$ and $\\tan \\beta = \\frac{1}{2m+1}$, then $\\alpha + \\beta$ is", options: ["$\\pi/2$", "$\\pi/3$", "$\\pi/4$", "$\\pi/6$"], finalAnswer: "(c) $\\pi/4$", solutionSteps: ["$\\tan(\\alpha+\\beta) = \\frac{\\frac{m}{m+1} + \\frac{1}{2m+1}}{1 - \\frac{m}{m+1}\\frac{1}{2m+1}}$.", "Numerator: $2m^2+m+m+1 = 2m^2+2m+1$.", "Denominator: $2m^2+m+2m+1-m = 2m^2+2m+1$.", "Ratio is 1. $\\alpha+\\beta = \\pi/4$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $\\tan(\\pi/8)$.", finalAnswer: "$\\sqrt{2}-1$", solutionSteps: ["Let $x = \\pi/8$. Then $2x = \\pi/4$.", "$\\tan 2x = \\frac{2 \\tan x}{1 - \\tan^2 x} = 1$.", "$2t = 1 - t^2 \\implies t^2 + 2t - 1 = 0$.", "$t = \\frac{-2 \\pm \\sqrt{4+4}}{2} = -1 \\pm \\sqrt{2}$. Since $\\pi/8$ is in Q1, $\\tan > 0$.", "$\\tan(\\pi/8) = \\sqrt{2}-1$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Prove that $\\cos 4x = 1 - 8\\sin^2 x \\cos^2 x$.", finalAnswer: "Proof", solutionSteps: ["$\\cos 4x = \\cos 2(2x) = 1 - 2\\sin^2 2x$.", "$= 1 - 2(2\\sin x \\cos x)^2 = 1 - 8\\sin^2 x \\cos^2 x$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $\\sqrt{3} \\csc 20^\\circ - \\sec 20^\\circ$.", finalAnswer: "4", solutionSteps: ["$\\frac{\\sqrt{3}}{\\sin 20} - \\frac{1}{\\cos 20} = \\frac{\\sqrt{3}\\cos 20 - \\sin 20}{\\sin 20 \\cos 20}$.", "$= \\frac{2(\\frac{\\sqrt{3}}{2}\\cos 20 - \\frac{1}{2}\\sin 20)}{\\frac{1}{2}\\sin 40} = \\frac{4 \\sin(60-20)}{\\sin 40} = 4$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Prove that $\\cos^2 x + \\cos^2(x+\\frac{\\pi}{3}) + \\cos^2(x-\\frac{\\pi}{3}) = \\frac{3}{2}$.", finalAnswer: "Proof", solutionSteps: ["Use $\\cos^2 A = \\frac{1+\\cos 2A}{2}$.", "Sum = $\\frac{3}{2} + \\frac{1}{2}[\\cos 2x + \\cos(2x+\\frac{2\\pi}{3}) + \\cos(2x-\\frac{2\\pi}{3})]$.", "The term in bracket is $\\cos 2x + 2\\cos 2x \\cos(2\\pi/3) = \\cos 2x - \\cos 2x = 0$.", "Result is 3/2."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "If $\\tan x = 3/4$ and $\\pi < x < 3\\pi/2$, find the values of $\\sin(x/2), \\cos(x/2)$ and $\\tan(x/2)$.", finalAnswer: "$3/\\sqrt{10}, -1/\\sqrt{10}, -3$", solutionSteps: ["$x$ is in Q3, so $\\cos x = -4/5$. $x/2$ is in Q2.", "$\\sin(x/2) = \\sqrt{\\frac{1-\\cos x}{2}} = \\sqrt{\\frac{1+4/5}{2}} = \\frac{3}{\\sqrt{10}}$.", "$\\cos(x/2) = -\\sqrt{\\frac{1+\\cos x}{2}} = -\\sqrt{\\frac{1-4/5}{2}} = -\\frac{1}{\\sqrt{10}}$.", "$\\tan(x/2) = -3$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Prove that $\\cos 6x = 32 \\cos^6 x - 48 \\cos^4 x + 18 \\cos^2 x - 1$.", finalAnswer: "Proof", solutionSteps: ["$\\cos 6x = \\cos 3(2x) = 4\\cos^3 2x - 3\\cos 2x$.", "Substitute $\\cos 2x = 2\\cos^2 x - 1$.", "$4(2c^2-1)^3 - 3(2c^2-1)$.", "Expand $(2c^2-1)^3 = 8c^6 - 12c^4 + 6c^2 - 1$.", "Multiply by 4 and subtract $6c^2-3$: $32c^6 - 48c^4 + 24c^2 - 4 - 6c^2 + 3$.", "$= 32c^6 - 48c^4 + 18c^2 - 1$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The displacement of a particle executing simple harmonic motion is given by $y = 5 \\sin(10t) + 12 \\cos(10t)$.<br>(i) Express the function in the form $R \\sin(10t + \\alpha)$.<br>(ii) Find the maximum displacement (amplitude).<br>(iii) Find the value of $y$ at $t = \\pi/20$.", finalAnswer: "(i) $13\\sin(10t+\\alpha)$, (ii) 13, (iii) 5", solutionSteps: ["(i) $R = \\sqrt{5^2 + 12^2} = 13$. $\\tan \\alpha = 12/5$.", "(ii) Max value is $R = 13$.", "(iii) At $t=\\pi/20$, $10t = \\pi/2$.", "$y = 5 \\sin(\\pi/2) + 12 \\cos(\\pi/2) = 5(1) + 0 = 5$."] }
            ]
        };
