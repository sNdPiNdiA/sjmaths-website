<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3: Trigonometric Functions (Standard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 3 (Standard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">35:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\sin 50^\\circ - \\sin 70^\\circ + \\sin 10^\\circ$ is", options: ["1", "0", "1/2", "2"], finalAnswer: "(b) 0", solutionSteps: ["$\\sin 50^\\circ + \\sin 10^\\circ - \\sin 70^\\circ$.", "$2 \\sin 30^\\circ \\cos 20^\\circ - \\sin 70^\\circ$.", "$2(1/2) \\cos 20^\\circ - \\cos 20^\\circ = 0$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $\\tan x = -4/3$, where $x$ is in quadrant II, then $\\sin(x/2)$ is", options: ["$2/\\sqrt{5}$", "$1/\\sqrt{5}$", "$-2/\\sqrt{5}$", "$-1/\\sqrt{5}$"], finalAnswer: "(a) $2/\\sqrt{5}$", solutionSteps: ["$\\sec^2 x = 1 + 16/9 = 25/9 \\implies \\cos x = -3/5$ (II quad).", "$2\\sin^2(x/2) = 1 - \\cos x = 1 + 3/5 = 8/5$.", "$\\sin^2(x/2) = 4/5$. Since $x/2$ in I quad, $\\sin(x/2) = 2/\\sqrt{5}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\cos(\\frac{3\\pi}{2} + x) \\cos(2\\pi + x) [\\cot(\\frac{3\\pi}{2} - x) + \\cot(2\\pi + x)]$ is", options: ["0", "-1", "1", "2"], finalAnswer: "(c) 1", solutionSteps: ["$\\sin x \\cos x [\\tan x + \\cot x]$.", "$\\sin x \\cos x [\\frac{\\sin x}{\\cos x} + \\frac{\\cos x}{\\sin x}]$.", "$\\sin x \\cos x [\\frac{\\sin^2 x + \\cos^2 x}{\\sin x \\cos x}] = 1$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\cos(\\frac{\\pi}{4} - x) \\cos(\\frac{\\pi}{4} - y) - \\sin(\\frac{\\pi}{4} - x) \\sin(\\frac{\\pi}{4} - y)$ is", options: ["$\\sin(x+y)$", "$\\cos(x+y)$", "$\\sin(x-y)$", "$\\cos(x-y)$"], finalAnswer: "(a) $\\sin(x+y)$", solutionSteps: ["Use $\\cos(A+B) = \\cos A \\cos B - \\sin A \\sin B$.", "Here $A = \\frac{\\pi}{4} - x$ and $B = \\frac{\\pi}{4} - y$.", "Expression = $\\cos(\\frac{\\pi}{4} - x + \\frac{\\pi}{4} - y) = \\cos(\\frac{\\pi}{2} - (x+y)) = \\sin(x+y)$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The maximum value of $3 \\cos x + 4 \\sin x + 8$ is", options: ["12", "13", "15", "7"], finalAnswer: "(b) 13", solutionSteps: ["Max value of $a \\cos x + b \\sin x$ is $\\sqrt{a^2+b^2}$.", "$\\sqrt{9+16} = 5$.", "Total max = $5 + 8 = 13$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $\\sin 15^\\circ$.", finalAnswer: "$\\frac{\\sqrt{6}-\\sqrt{2}}{4}$", solutionSteps: ["$\\sin(45^\\circ - 30^\\circ) = \\sin 45 \\cos 30 - \\cos 45 \\sin 30$.", "$\\frac{1}{\\sqrt{2}} \\frac{\\sqrt{3}}{2} - \\frac{1}{\\sqrt{2}} \\frac{1}{2} = \\frac{\\sqrt{3}-1}{2\\sqrt{2}} = \\frac{\\sqrt{6}-\\sqrt{2}}{4}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Prove that $\\frac{\\sin(x+y)}{\\sin(x-y)} = \\frac{\\tan x + \\tan y}{\\tan x - \\tan y}$.", finalAnswer: "Proof", solutionSteps: ["Expand LHS: $\\frac{\\sin x \\cos y + \\cos x \\sin y}{\\sin x \\cos y - \\cos x \\sin y}$.", "Divide numerator and denominator by $\\cos x \\cos y$.", "Result: $\\frac{\\tan x + \\tan y}{\\tan x - \\tan y}$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the degree measure of 6 radians.", finalAnswer: "$343^\\circ 38' 11''$", solutionSteps: ["$6 \\times \\frac{180}{\\pi} = 6 \\times \\frac{180}{22/7} = \\frac{3780}{11}$.", "$343 \\frac{7}{11}^\\circ$.", "$7/11 \\times 60 = 38.18'$.", "$0.18 \\times 60 \\approx 11''$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Prove that $\\frac{\\cos 4x + \\cos 3x + \\cos 2x}{\\sin 4x + \\sin 3x + \\sin 2x} = \\cot 3x$.", finalAnswer: "Proof", solutionSteps: ["Group $(\\cos 4x + \\cos 2x) + \\cos 3x$.", "$2 \\cos 3x \\cos x + \\cos 3x = \\cos 3x (2 \\cos x + 1)$.", "Denominator: $2 \\sin 3x \\cos x + \\sin 3x = \\sin 3x (2 \\cos x + 1)$.", "Ratio: $\\frac{\\cos 3x}{\\sin 3x} = \\cot 3x$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Prove that $\\cot 4x (\\sin 5x + \\sin 3x) = \\cot x (\\sin 5x - \\sin 3x)$.", finalAnswer: "Proof", solutionSteps: ["LHS = $\\frac{\\cos 4x}{\\sin 4x} (2 \\sin 4x \\cos x) = 2 \\cos 4x \\cos x$.", "RHS = $\\frac{\\cos x}{\\sin x} (2 \\cos 4x \\sin x) = 2 \\cos 4x \\cos x$.", "LHS = RHS."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Prove that $\\cos 20^\\circ \\cos 40^\\circ \\cos 60^\\circ \\cos 80^\\circ = \\frac{1}{16}$.", finalAnswer: "Proof", solutionSteps: ["LHS = $\\frac{1}{2} \\cos 20^\\circ \\cos 40^\\circ \\cos 80^\\circ$.", "Multiply/divide by $2 \\sin 20^\\circ$.", "$\\frac{1}{4 \\sin 20} (2 \\sin 20 \\cos 20) \\cos 40 \\cos 80$.", "$\\frac{1}{4 \\sin 20} \\sin 40 \\cos 40 \\cos 80$.", "$\\frac{1}{8 \\sin 20} \\sin 80 \\cos 80 = \\frac{\\sin 160}{16 \\sin 20}$.", "$\\sin 160 = \\sin(180-20) = \\sin 20$. Result $1/16$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The depth of water at a dock is modeled by the function $d(t) = 10 + 4 \\cos(\\frac{\\pi t}{6})$, where $d(t)$ is in meters and $t$ is the number of hours after midnight.<br>(i) Find the depth of the water at 2 AM.<br>(ii) Find the maximum depth of the water.<br>(iii) At what time does the first low tide occur (minimum depth)?", finalAnswer: "(i) 12m, (ii) 14m, (iii) 6 AM", solutionSteps: ["(i) $t=2$. $d(2) = 10 + 4 \\cos(\\pi/3) = 10 + 4(0.5) = 12$ m.", "(ii) Max value of cosine is 1. Max depth = $10 + 4(1) = 14$ m.", "(iii) Min depth when $\\cos(\\pi t/6) = -1$.", "$\\frac{\\pi t}{6} = \\pi \\implies t = 6$. Time is 6 AM."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
