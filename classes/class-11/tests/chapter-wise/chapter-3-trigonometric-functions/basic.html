<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3: Trigonometric Functions (Basic) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 3 (Basic)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">25:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 25, // 25 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The radian measure of $240^\\circ$ is", options: ["$4\\pi/3$", "$3\\pi/4$", "$5\\pi/3$", "$2\\pi/3$"], finalAnswer: "(a) $4\\pi/3$", solutionSteps: ["$240 \\times \\frac{\\pi}{180} = \\frac{24\\pi}{18} = \\frac{4\\pi}{3}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\sin \\frac{31\\pi}{3}$ is", options: ["$1/2$", "$\\sqrt{3}/2$", "$-1/2$", "$-\\sqrt{3}/2$"], finalAnswer: "(b) $\\sqrt{3}/2$", solutionSteps: ["$\\frac{31\\pi}{3} = 10\\pi + \\frac{\\pi}{3}$.", "$\\sin(10\\pi + \\pi/3) = \\sin(\\pi/3) = \\sqrt{3}/2$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $\\cos x = -1/2$ and $x$ lies in the third quadrant, then $\\sin x$ is", options: ["$\\sqrt{3}/2$", "$-\\sqrt{3}/2$", "$1/2$", "$-1/2$"], finalAnswer: "(b) $-\\sqrt{3}/2$", solutionSteps: ["In 3rd quadrant, sine is negative.", "$\\sin^2 x = 1 - \\cos^2 x = 1 - 1/4 = 3/4$.", "$\\sin x = -\\sqrt{3}/2$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\tan 15^\\circ$ is", options: ["$2-\\sqrt{3}$", "$2+\\sqrt{3}$", "$\\sqrt{3}-1$", "$\\sqrt{3}+1$"], finalAnswer: "(a) $2-\\sqrt{3}$", solutionSteps: ["$\\tan(45-30) = \\frac{1-1/\\sqrt{3}}{1+1/\\sqrt{3}} = \\frac{\\sqrt{3}-1}{\\sqrt{3}+1} = 2-\\sqrt{3}$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The range of $f(x) = \\cos x$ is", options: ["$(-1, 1)$", "$[-1, 1]$", "$[0, 1]$", "$R$"], finalAnswer: "(b) $[-1, 1]$", solutionSteps: ["Cosine function values lie between -1 and 1 inclusive."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the degree measure corresponding to $\\frac{11}{16}$ radians (Use $\\pi = 22/7$).", finalAnswer: "$39^\\circ 22' 30''$", solutionSteps: ["$\\frac{11}{16} \\times \\frac{180}{\\pi} = \\frac{11}{16} \\times \\frac{180}{22/7} = \\frac{11 \\times 180 \\times 7}{16 \\times 22}$.", "$= \\frac{315}{8} = 39.375^\\circ$.", "$0.375^\\circ = 0.375 \\times 60' = 22.5'$.", "$0.5' = 30''$. Total $39^\\circ 22' 30''$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the value of $\\sin 75^\\circ$.", finalAnswer: "$\\frac{\\sqrt{6}+\\sqrt{2}}{4}$", solutionSteps: ["$\\sin(45+30) = \\sin 45 \\cos 30 + \\cos 45 \\sin 30$.", "$= \\frac{1}{\\sqrt{2}} \\frac{\\sqrt{3}}{2} + \\frac{1}{\\sqrt{2}} \\frac{1}{2} = \\frac{\\sqrt{3}+1}{2\\sqrt{2}} = \\frac{\\sqrt{6}+\\sqrt{2}}{4}$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Prove that $\\frac{\\sin(x+y)}{\\sin(x-y)} = \\frac{\\tan x + \\tan y}{\\tan x - \\tan y}$.", finalAnswer: "Proof", solutionSteps: ["LHS = $\\frac{\\sin x \\cos y + \\cos x \\sin y}{\\sin x \\cos y - \\cos x \\sin y}$.", "Divide numerator and denominator by $\\cos x \\cos y$.", "$\\frac{\\tan x + \\tan y}{\\tan x - \\tan y}$ = RHS."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Prove that $\\frac{\\cos 7x + \\cos 5x}{\\sin 7x - \\sin 5x} = \\cot x$.", finalAnswer: "Proof", solutionSteps: ["Num: $2 \\cos \\frac{12x}{2} \\cos \\frac{2x}{2} = 2 \\cos 6x \\cos x$.", "Den: $2 \\cos \\frac{12x}{2} \\sin \\frac{2x}{2} = 2 \\cos 6x \\sin x$.", "Ratio: $\\frac{2 \\cos 6x \\cos x}{2 \\cos 6x \\sin x} = \\frac{\\cos x}{\\sin x} = \\cot x$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the value of $\\tan \\frac{13\\pi}{12}$.", finalAnswer: "$2-\\sqrt{3}$", solutionSteps: ["$\\tan \\frac{13\\pi}{12} = \\tan(\\pi + \\frac{\\pi}{12}) = \\tan \\frac{\\pi}{12}$.", "$\\frac{\\pi}{12} = 15^\\circ$.", "$\\tan 15^\\circ = 2-\\sqrt{3}$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Prove that $\\cos 6x = 32 \\cos^6 x - 48 \\cos^4 x + 18 \\cos^2 x - 1$.", finalAnswer: "Proof", solutionSteps: ["$\\cos 6x = \\cos(2(3x)) = 2\\cos^2 3x - 1$.", "$\\cos 3x = 4\\cos^3 x - 3\\cos x$.", "$2(4\\cos^3 x - 3\\cos x)^2 - 1$.", "$2(16\\cos^6 x - 24\\cos^4 x + 9\\cos^2 x) - 1$.", "$32\\cos^6 x - 48\\cos^4 x + 18\\cos^2 x - 1$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A horse is tied to a post by a rope. If the horse moves along a circular path, always keeping the rope tight, and describes 88 meters when it traces an angle of $72^\\circ$ at the center.<br>(i) Find the length of the rope (radius).<br>(ii) If the angle was $36^\\circ$, what would be the arc length?", finalAnswer: "(i) 70m, (ii) 44m", solutionSteps: ["(i) $l = 88$ m, $\\theta = 72^\\circ = 72 \\times \\frac{\\pi}{180} = \\frac{2\\pi}{5}$ rad.", "$l = r\\theta \\implies 88 = r \\times \\frac{2}{5} \\times \\frac{22}{7}$.", "$88 = r \\times \\frac{44}{35} \\implies r = \\frac{88 \\times 35}{44} = 70$ m.", "(ii) $\\theta = 36^\\circ$ (half of 72). Arc length will be half of 88.", "$l = 44$ m."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
