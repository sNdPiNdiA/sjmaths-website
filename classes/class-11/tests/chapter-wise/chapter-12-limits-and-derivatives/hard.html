        const testConfig = {

            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\lim_{x \\to 0} \\frac{1 - \\cos x \\cos 2x}{x^2}$ is", options: ["1/2", "3/2", "5/2", "2"], finalAnswer: "(c) 5/2", solutionSteps: ["$1 - \\cos x \\cos 2x = 1 - \\cos x + \\cos x - \\cos x \\cos 2x$.", "$(1-\\cos x) + \\cos x(1-\\cos 2x)$.", "$\\frac{1-\\cos x}{x^2} + \\cos x \\frac{1-\\cos 2x}{x^2} \\to \\frac{1}{2} + 1 \\cdot \\frac{2}{1} = \\frac{5}{2}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $f(x) = |x-1|$ at $x=1$ is", options: ["1", "-1", "0", "Does not exist"], finalAnswer: "(d) Does not exist", solutionSteps: ["LHD at $x=1$ is -1.", "RHD at $x=1$ is 1.", "Since LHD $\\neq$ RHD, derivative does not exist."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "Evaluate $\\lim_{x \\to \\pi/2} \\frac{\\tan 2x}{x - \\pi/2}$.", options: ["1", "2", "-2", "0"], finalAnswer: "(b) 2", solutionSteps: ["Let $h = x - \\pi/2$. As $x \\to \\pi/2, h \\to 0$.", "$\\lim_{h \\to 0} \\frac{\\tan(2(h+\\pi/2))}{h} = \\lim \\frac{\\tan(2h+\\pi)}{h} = \\lim \\frac{\\tan 2h}{h} = 2$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $y = \\frac{1}{ax+b}$, then $y'$ is", options: ["$\\frac{a}{(ax+b)^2}$", "$\\frac{-a}{(ax+b)^2}$", "$\\frac{1}{(ax+b)^2}$", "$\\frac{-1}{(ax+b)^2}$"], finalAnswer: "(b) $\\frac{-a}{(ax+b)^2}$", solutionSteps: ["$y = (ax+b)^{-1}$.", "$y' = -1(ax+b)^{-2} \\cdot a = \\frac{-a}{(ax+b)^2}$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "$\\lim_{x \\to 0} \\frac{e^x - e^{-x}}{x}$ is equal to", options: ["0", "1", "2", "e"], finalAnswer: "(c) 2", solutionSteps: ["$\\frac{e^x - 1}{x} - \\frac{e^{-x} - 1}{x}$.", "$1 - (-1) = 2$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\lim_{x \\to 0} \\frac{\\sqrt{1+x+x^2} - 1}{x}$.", finalAnswer: "1/2", solutionSteps: ["Rationalize: $\\frac{1+x+x^2 - 1}{x(\\sqrt{1+x+x^2}+1)}$.", "$\\frac{x(1+x)}{x(\\sqrt{1+x+x^2}+1)} = \\frac{1+x}{\\sqrt{1+x+x^2}+1}$.", "Limit $x \\to 0$: $\\frac{1}{1+1} = \\frac{1}{2}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the derivative of $y = \\frac{\\sin x + \\cos x}{\\sin x - \\cos x}$.", finalAnswer: "$\\frac{-2}{(\\sin x - \\cos x)^2}$", solutionSteps: ["Quotient Rule: $u = \\sin x + \\cos x, v = \\sin x - \\cos x$.", "$u' = \\cos x - \\sin x, v' = \\cos x + \\sin x$.", "$v u' - u v' = -(\\sin x - \\cos x)^2 - (\\sin x + \\cos x)^2 = -2(\\sin^2 x + \\cos^2 x) = -2$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\lim_{x \\to 0} \\frac{x(e^x - 1)}{1 - \\cos x}$.", finalAnswer: "2", solutionSteps: ["$\\frac{x(e^x-1)}{2\\sin^2(x/2)}$.", "$\\frac{x^2}{2\\sin^2(x/2)} \\cdot \\frac{e^x-1}{x}$.", "$\\frac{1}{2} \\cdot \\frac{1}{(1/2)^2} \\cdot 1 = \\frac{1}{2} \\cdot 4 = 2$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the derivative of $f(x) = (x + \\sec x)(x - \\tan x)$.", finalAnswer: "Expression", solutionSteps: ["Product Rule: $u = x+\\sec x, v = x-\\tan x$.", "$u' = 1+\\sec x\\tan x, v' = 1-\\sec^2 x$.", "$f'(x) = (1+\\sec x\\tan x)(x-\\tan x) + (x+\\sec x)(1-\\sec^2 x)$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\lim_{x \\to 0} \\frac{1 - \\cos 2x}{3 \\tan^2 x}$.", finalAnswer: "2/3", solutionSteps: ["$1 - \\cos 2x = 2\\sin^2 x$.", "$\\frac{2\\sin^2 x}{3 \\sin^2 x / \\cos^2 x} = \\frac{2}{3} \\cos^2 x$.", "Limit $x \\to 0$: $\\frac{2}{3}(1) = \\frac{2}{3}$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the derivative of $\\sec x$ from first principles.", finalAnswer: "$\\sec x \\tan x$", solutionSteps: ["$f'(x) = \\lim_{h \\to 0} \\frac{\\sec(x+h) - \\sec x}{h} = \\lim \\frac{1}{h} (\\frac{1}{\\cos(x+h)} - \\frac{1}{\\cos x})$.", "$\\lim \\frac{\\cos x - \\cos(x+h)}{h \\cos(x+h) \\cos x}$.", "$\\lim \\frac{2\\sin(x+h/2)\\sin(h/2)}{h \\cos(x+h) \\cos x}$.", "$\\frac{2\\sin x \\cdot (1/2)}{\\cos^2 x} = \\frac{\\sin x}{\\cos^2 x} = \\sec x \\tan x$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A particle moves along a straight line such that its position $s(t)$ at time $t$ is given by $s(t) = t^3 - 9t^2 + 24t$.<br>(i) Find the velocity $v(t)$ at any time $t$.<br>(ii) Find the interval of time when the velocity is negative.<br>(iii) Find the acceleration at $t=2$.", finalAnswer: "(i) $3t^2-18t+24$, (ii) $(2, 4)$, (iii) -6", solutionSteps: ["(i) $v(t) = s'(t) = 3t^2 - 18t + 24$.", "(ii) $v(t) < 0 \\implies 3(t^2 - 6t + 8) < 0$.", "$(t-2)(t-4) < 0 \\implies 2 < t < 4$.", "(iii) $a(t) = v'(t) = 6t - 18$. At $t=2, a(2) = 12 - 18 = -6$."] }
            ]
