        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\lim_{x \\to 0} \\frac{\\sin 4x}{\\sin 2x}$ is", options: ["2", "1/2", "4", "1"], finalAnswer: "(a) 2", solutionSteps: ["$\\lim_{x \\to 0} \\frac{\\sin 4x}{4x} \\cdot \\frac{2x}{\\sin 2x} \\cdot \\frac{4}{2} = 1 \\cdot 1 \\cdot 2 = 2$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $e^x \\sin x$ is", options: ["$e^x(\\sin x + \\cos x)$", "$e^x(\\sin x - \\cos x)$", "$e^x \\cos x$", "$e^x \\sin x$"], finalAnswer: "(a) $e^x(\\sin x + \\cos x)$", solutionSteps: ["Product rule: $u'v + uv'$.", "$e^x \\sin x + e^x \\cos x = e^x(\\sin x + \\cos x)$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "Evaluate $\\lim_{x \\to 2} \\frac{x^3 - 8}{x - 2}$.", options: ["12", "4", "8", "0"], finalAnswer: "(a) 12", solutionSteps: ["$\\lim_{x \\to 2} \\frac{(x-2)(x^2+2x+4)}{x-2} = 2^2 + 2(2) + 4 = 12$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $\\log x$ with respect to $x$ is", options: ["$1/x$", "$x$", "$e^x$", "$1$"], finalAnswer: "(a) $1/x$", solutionSteps: ["Standard derivative formula."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $f(x) = x^{100} + x^{99} + \\dots + x + 1$, then $f'(1)$ is", options: ["5050", "100", "50", "1"], finalAnswer: "(a) 5050", solutionSteps: ["$f'(x) = 100x^{99} + 99x^{98} + \\dots + 1$.", "$f'(1) = 100 + 99 + \\dots + 1 = \\frac{100(101)}{2} = 5050$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\lim_{x \\to 0} \\frac{\\sqrt{1+x} - 1}{x}$.", finalAnswer: "1/2", solutionSteps: ["Rationalize numerator: $\\frac{1+x-1}{x(\\sqrt{1+x}+1)} = \\frac{1}{\\sqrt{1+x}+1}$.", "Limit $x \\to 0$: $\\frac{1}{1+1} = \\frac{1}{2}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the derivative of $f(x) = \\frac{x+1}{x-1}$.", finalAnswer: "$\\frac{-2}{(x-1)^2}$", solutionSteps: ["Quotient Rule: $\\frac{1(x-1) - 1(x+1)}{(x-1)^2} = \\frac{x-1-x-1}{(x-1)^2} = \\frac{-2}{(x-1)^2}$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\lim_{x \\to 0} \\frac{1 - \\cos x}{x}$.", finalAnswer: "0", solutionSteps: ["$\\frac{2\\sin^2(x/2)}{x} = \\frac{\\sin(x/2)}{x/2} \\cdot \\sin(x/2)$.", "$1 \\cdot 0 = 0$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the derivative of $f(x) = (x + \\sec x)(x - \\tan x)$.", finalAnswer: "Expression", solutionSteps: ["Use Product Rule.", "$u = x+\\sec x, v = x-\\tan x$.", "$u' = 1+\\sec x\\tan x, v' = 1-\\sec^2 x$.", "$f'(x) = (1+\\sec x\\tan x)(x-\\tan x) + (x+\\sec x)(1-\\sec^2 x)$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\lim_{x \\to 0} f(x)$, where $f(x) = \\begin{cases} 2x+3, & x \\le 0 \\\\ 3(x+1), & x > 0 \\end{cases}$.", finalAnswer: "3", solutionSteps: ["LHL: $\\lim_{x \\to 0^-} (2x+3) = 3$.", "RHL: $\\lim_{x \\to 0^+} 3(x+1) = 3$.", "Since LHL = RHL, Limit is 3."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the derivative of $\\tan x$ from first principles.", finalAnswer: "$\\sec^2 x$", solutionSteps: ["$f'(x) = \\lim_{h \\to 0} \\frac{\\tan(x+h) - \\tan x}{h}$.", "$\\frac{\\sin(x+h)\\cos x - \\cos(x+h)\\sin x}{h \\cos(x+h)\\cos x}$.", "$\\frac{\\sin(x+h-x)}{h \\cos(x+h)\\cos x} = \\frac{\\sin h}{h} \\cdot \\frac{1}{\\cos(x+h)\\cos x}$.", "$1 \\cdot \\frac{1}{\\cos^2 x} = \\sec^2 x$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A particle moves along a straight line such that its distance $s$ in meters from a fixed point at time $t$ seconds is given by $s(t) = t^3 - 6t^2 + 9t + 5$.<br>(i) Find the velocity $v(t)$ at any time $t$.<br>(ii) Find the acceleration $a(t)$ at any time $t$.<br>(iii) When is the particle at rest?", finalAnswer: "(i) $3t^2-12t+9$, (ii) $6t-12$, (iii) t=1s, 3s", solutionSteps: ["(i) $v(t) = s'(t) = 3t^2 - 12t + 9$.", "(ii) $a(t) = v'(t) = 6t - 12$.", "(iii) Rest means $v(t) = 0$.", "$3(t^2 - 4t + 3) = 0 \\implies (t-1)(t-3) = 0$.", "$t = 1$ sec or $t = 3$ sec."] }
            ]
        };
