<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12: Limits & Derivatives (Basic) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 12 (Basic)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">20:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 20, // 20 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\lim_{x \\to 3} (x+3)$ is", options: ["0", "3", "6", "9"], finalAnswer: "(c) 6", solutionSteps: ["Substitute $x=3$: $3+3=6$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $\\sin x$ with respect to $x$ is", options: ["$\\cos x$", "$-\\cos x$", "$\\sin x$", "$-\\sin x$"], finalAnswer: "(a) $\\cos x$", solutionSteps: ["Standard derivative formula: $\\frac{d}{dx}(\\sin x) = \\cos x$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "$\\lim_{x \\to 0} \\frac{\\sin 3x}{x}$ is equal to", options: ["1", "3", "1/3", "0"], finalAnswer: "(b) 3", solutionSteps: ["$\\lim_{x \\to 0} \\frac{\\sin 3x}{3x} \\cdot 3 = 1 \\cdot 3 = 3$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $5x^3$ is", options: ["$5x^2$", "$15x^2$", "$15x$", "$x^2$"], finalAnswer: "(b) $15x^2$", solutionSteps: ["$\\frac{d}{dx}(5x^3) = 5 \\cdot 3x^{3-1} = 15x^2$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "Evaluate $\\lim_{x \\to 2} \\frac{x^2-4}{x-2}$.", options: ["2", "4", "0", "Not defined"], finalAnswer: "(b) 4", solutionSteps: ["Factorize numerator: $\\frac{(x-2)(x+2)}{x-2} = x+2$.", "Limit $x \\to 2$: $2+2=4$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\lim_{x \\to 1} \\frac{x^{15}-1}{x^{10}-1}$.", finalAnswer: "3/2", solutionSteps: ["Use formula $\\lim_{x \\to a} \\frac{x^n-a^n}{x-a} = na^{n-1}$.", "Divide num and den by $x-1$.", "$\\frac{15(1)^{14}}{10(1)^9} = \\frac{15}{10} = \\frac{3}{2}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the derivative of $f(x) = 2x^2 + 3x - 5$ at $x = -1$.", finalAnswer: "-1", solutionSteps: ["$f'(x) = 4x + 3$.", "At $x=-1$, $f'(-1) = 4(-1) + 3 = -4 + 3 = -1$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the derivative of $f(x) = \\sin x + \\cos x$.", finalAnswer: "$\\cos x - \\sin x$", solutionSteps: ["$\\frac{d}{dx}(\\sin x) + \\frac{d}{dx}(\\cos x) = \\cos x - \\sin x$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\lim_{x \\to 0} \\frac{\\sqrt{1+x} - 1}{x}$.", finalAnswer: "1/2", solutionSteps: ["Rationalize numerator: $\\frac{(\\sqrt{1+x}-1)(\\sqrt{1+x}+1)}{x(\\sqrt{1+x}+1)}$.", "$\\frac{1+x-1}{x(\\sqrt{1+x}+1)} = \\frac{x}{x(\\sqrt{1+x}+1)} = \\frac{1}{\\sqrt{1+x}+1}$.", "Limit $x \\to 0$: $\\frac{1}{1+1} = \\frac{1}{2}$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the derivative of $f(x) = x \\sin x$.", finalAnswer: "$\\sin x + x \\cos x$", solutionSteps: ["Product Rule: $u'v + uv'$.", "$u=x, v=\\sin x$. $u'=1, v'=\\cos x$.", "$1 \\cdot \\sin x + x \\cdot \\cos x = \\sin x + x \\cos x$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the derivative of $f(x) = x^3$ from first principles.", finalAnswer: "$3x^2$", solutionSteps: ["$f'(x) = \\lim_{h \\to 0} \\frac{(x+h)^3 - x^3}{h}$.", "$= \\lim_{h \\to 0} \\frac{x^3 + 3x^2h + 3xh^2 + h^3 - x^3}{h}$.", "$= \\lim_{h \\to 0} \\frac{h(3x^2 + 3xh + h^2)}{h}$.", "$= \\lim_{h \\to 0} (3x^2 + 3xh + h^2) = 3x^2$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The displacement $s$ (in meters) of a particle moving in a straight line is given by $s(t) = t^2 + 2t$, where $t$ is in seconds.<br>(i) Find the velocity at $t=2$ seconds.<br>(ii) Find the acceleration of the particle.<br>(iii) Find the initial velocity (at $t=0$).", finalAnswer: "(i) 6 m/s, (ii) 2 m/s², (iii) 2 m/s", solutionSteps: ["(i) Velocity $v(t) = s'(t) = 2t + 2$. At $t=2$, $v(2) = 2(2) + 2 = 6$ m/s.", "(ii) Acceleration $a(t) = v'(t) = 2$ m/s².", "(iii) Initial velocity $v(0) = 2(0) + 2 = 2$ m/s."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
