<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 4: Complex Numbers (Standard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 4 (Standard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">35:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $i^{99}$ is", options: ["1", "-1", "$i$", "$-i$"], finalAnswer: "(d) $-i$", solutionSteps: ["$i^{99} = i^{96} \\cdot i^3 = (i^4)^{24} \\cdot (-i) = 1 \\cdot (-i) = -i$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The multiplicative inverse of $2 - 3i$ is", options: ["$\\frac{2}{13} + \\frac{3}{13}i$", "$\\frac{2}{13} - \\frac{3}{13}i$", "$2+3i$", "$\\frac{2-3i}{13}$"], finalAnswer: "(a) $\\frac{2}{13} + \\frac{3}{13}i$", solutionSteps: ["$z^{-1} = \\frac{\\bar{z}}{|z|^2} = \\frac{2+3i}{2^2+(-3)^2} = \\frac{2+3i}{13}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The roots of the equation $x^2 + x + 1 = 0$ are", options: ["$\\frac{1 \\pm \\sqrt{3}i}{2}$", "$\\frac{-1 \\pm \\sqrt{3}i}{2}$", "$\\frac{1 \\pm 3i}{2}$", "$\\frac{-1 \\pm 3i}{2}$"], finalAnswer: "(b) $\\frac{-1 \\pm \\sqrt{3}i}{2}$", solutionSteps: ["$D = 1^2 - 4(1)(1) = -3$.", "$x = \\frac{-1 \\pm \\sqrt{-3}}{2} = \\frac{-1 \\pm \\sqrt{3}i}{2}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $z = \\bar{z}$, then $z$ is", options: ["Purely real", "Purely imaginary", "Zero", "None"], finalAnswer: "(a) Purely real", solutionSteps: ["Let $z = x+iy$. $\\bar{z} = x-iy$.", "$x+iy = x-iy \\implies 2iy = 0 \\implies y=0$.", "So $z$ is purely real."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The modulus of $(1+i)^4$ is", options: ["2", "4", "8", "16"], finalAnswer: "(b) 4", solutionSteps: ["$|1+i| = \\sqrt{1^2+1^2} = \\sqrt{2}$.", "$|(1+i)^4| = |1+i|^4 = (\\sqrt{2})^4 = 4$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Express $(1-i)^4$ in the form $a+ib$.", finalAnswer: "-4", solutionSteps: ["$(1-i)^2 = 1 + i^2 - 2i = 1 - 1 - 2i = -2i$.", "$(1-i)^4 = (-2i)^2 = 4i^2 = -4$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Solve the quadratic equation $2x^2 + x + 1 = 0$.", finalAnswer: "$\\frac{-1 \\pm \\sqrt{7}i}{4}$", solutionSteps: ["$D = 1^2 - 4(2)(1) = 1 - 8 = -7$.", "$x = \\frac{-1 \\pm \\sqrt{-7}}{4} = \\frac{-1 \\pm \\sqrt{7}i}{4}$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the real values of $x$ and $y$ if $(x+iy)(2-3i) = 4+i$.", finalAnswer: "$x=5/13, y=14/13$", solutionSteps: ["$x+iy = \\frac{4+i}{2-3i} = \\frac{(4+i)(2+3i)}{(2-3i)(2+3i)}$.", "$= \\frac{8+12i+2i-3}{4+9} = \\frac{5+14i}{13}$.", "$x = 5/13, y = 14/13$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $[i^{18} + (\\frac{1}{i})^{25}]^3$.", finalAnswer: "$2 - 2i$", solutionSteps: ["$i^{18} = i^{16} \\cdot i^2 = -1$.", "$(\\frac{1}{i})^{25} = (-i)^{25} = -(i^{25}) = -(i^{24} \\cdot i) = -i$.", "$[-1 - i]^3 = -(1+i)^3 = -(1 + 3i + 3i^2 + i^3)$.", "$-(1 + 3i - 3 - i) = -(-2 + 2i) = 2 - 2i$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the equation $x^2 - 2x + \\frac{3}{2} = 0$.", finalAnswer: "$1 \\pm \\frac{i}{\\sqrt{2}}$", solutionSteps: ["Multiply by 2: $2x^2 - 4x + 3 = 0$.", "$D = (-4)^2 - 4(2)(3) = 16 - 24 = -8$.", "$x = \\frac{4 \\pm \\sqrt{-8}}{4} = \\frac{4 \\pm 2\\sqrt{2}i}{4} = 1 \\pm \\frac{\\sqrt{2}i}{2} = 1 \\pm \\frac{i}{\\sqrt{2}}$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Convert the complex number $\\frac{1+7i}{(2-i)^2}$ into standard form $a+ib$.", finalAnswer: "$-1 + i$", solutionSteps: ["Denominator $(2-i)^2 = 4 + i^2 - 4i = 4 - 1 - 4i = 3 - 4i$.", "Expression becomes $\\frac{1+7i}{3-4i}$.", "Multiply num/den by $3+4i$: $\\frac{(1+7i)(3+4i)}{(3-4i)(3+4i)}$.", "Numerator: $3 + 4i + 21i + 28i^2 = 3 + 25i - 28 = -25 + 25i$.", "Denominator: $9 + 16 = 25$.", "Result: $\\frac{-25+25i}{25} = -1 + i$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A quadratic equation is given by $x^2 + 3x + 9 = 0$.<br>(i) Find the discriminant of the equation.<br>(ii) Determine the nature of the roots.<br>(iii) Find the roots of the equation.", finalAnswer: "(i) -27, (ii) Complex conjugates, (iii) $\\frac{-3 \\pm 3\\sqrt{3}i}{2}$", solutionSteps: ["(i) $D = b^2 - 4ac = 3^2 - 4(1)(9) = 9 - 36 = -27$.", "(ii) Since $D < 0$, roots are complex conjugates.", "(iii) $x = \\frac{-3 \\pm \\sqrt{-27}}{2} = \\frac{-3 \\pm 3\\sqrt{3}i}{2}$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
