<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 4: Complex Numbers (Hard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 4 (Hard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">45:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\sum_{n=1}^{13} (i^n + i^{n+1})$ is", options: ["$i$", "$i-1$", "$-1+i$", "0"], finalAnswer: "(c) $-1+i$", solutionSteps: ["$\\sum i^n(1+i) = (1+i) \\sum_{n=1}^{13} i^n$.", "Sum of 4 consecutive powers of $i$ is 0. $i^1 + \\dots + i^{12} = 0$.", "Remaining term $i^{13} = i$.", "Result: $(1+i)(i) = i + i^2 = -1+i$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $(x+iy)^{1/3} = a+ib$, then $\\frac{x}{a} + \\frac{y}{b}$ is equal to", options: ["$4(a^2-b^2)$", "$4(a^2+b^2)$", "$2(a^2-b^2)$", "$a^2-b^2$"], finalAnswer: "(a) $4(a^2-b^2)$", solutionSteps: ["$x+iy = (a+ib)^3 = a^3 + 3a^2(ib) + 3a(ib)^2 + (ib)^3$.", "$x = a^3 - 3ab^2$, $y = 3a^2b - b^3$.", "$x/a = a^2 - 3b^2$, $y/b = 3a^2 - b^2$.", "Sum: $4a^2 - 4b^2 = 4(a^2-b^2)$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The smallest positive integer $n$ for which $(1+i)^{2n} = (1-i)^{2n}$ is", options: ["1", "2", "4", "8"], finalAnswer: "(b) 2", solutionSteps: ["$(\\frac{1+i}{1-i})^{2n} = 1 \\implies i^{2n} = 1$.", "$2n$ must be a multiple of 4. Smallest $2n=4 \\implies n=2$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $z = x+iy$ and $|z+6| = |2z+3|$, then the locus of $z$ is", options: ["Straight line", "Circle", "Parabola", "Ellipse"], finalAnswer: "(b) Circle", solutionSteps: ["$|x+iy+6|^2 = |2(x+iy)+3|^2$.", "$(x+6)^2 + y^2 = (2x+3)^2 + 4y^2$.", "$x^2+12x+36+y^2 = 4x^2+12x+9+4y^2$.", "$3x^2+3y^2=27 \\implies x^2+y^2=9$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $z = 1 + i\\sqrt{3}$, then $|\\text{arg}(z)| + |\\text{arg}(\\bar{z})|$ is", options: ["$\\pi/3$", "$2\\pi/3$", "$\\pi$", "0"], finalAnswer: "(b) $2\\pi/3$", solutionSteps: ["$z$ is in Q1. $\\tan \\alpha = \\sqrt{3} \\implies \\text{arg}(z) = \\pi/3$.", "$\\bar{z}$ is in Q4. $\\text{arg}(\\bar{z}) = -\\pi/3$.", "$|\\pi/3| + |-\\pi/3| = 2\\pi/3$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Solve the equation $x^2 - (3\\sqrt{2} - 2i)x - 6\\sqrt{2}i = 0$.", finalAnswer: "$3\\sqrt{2}, -2i$", solutionSteps: ["Factorize: $x^2 - 3\\sqrt{2}x + 2ix - 6\\sqrt{2}i = 0$.", "$x(x-3\\sqrt{2}) + 2i(x-3\\sqrt{2}) = 0$.", "$(x+2i)(x-3\\sqrt{2}) = 0$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the modulus and argument of $z = \\frac{1+2i}{1-3i}$.", finalAnswer: "$|z|=1/\\sqrt{2}, \\text{arg}=3\\pi/4$", solutionSteps: ["$z = \\frac{(1+2i)(1+3i)}{10} = \\frac{1+3i+2i-6}{10} = \\frac{-5+5i}{10} = -\\frac{1}{2} + \\frac{1}{2}i$.", "$|z| = \\sqrt{1/4+1/4} = 1/\\sqrt{2}$.", "$\\tan \\alpha = 1$. Since $x<0, y>0$ (Q2), $\\text{arg} = \\pi - \\pi/4 = 3\\pi/4$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "If $|z|=1$ and $z \\neq -1$, prove that $\\frac{z-1}{z+1}$ is purely imaginary.", finalAnswer: "Proof", solutionSteps: ["Let $w = \\frac{z-1}{z+1}$. Then $\\bar{w} = \\frac{\\bar{z}-1}{\\bar{z}+1}$.", "Since $z\\bar{z}=1, \\bar{z}=1/z$.", "$\\bar{w} = \\frac{1/z-1}{1/z+1} = \\frac{1-z}{1+z} = -\\frac{z-1}{z+1} = -w$.", "Since $\\bar{w} = -w$, $w$ is purely imaginary."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "If $\\alpha$ and $\\beta$ are roots of $x^2 - 2x + 4 = 0$, find the value of $\\alpha^3 + \\beta^3$.", finalAnswer: "-16", solutionSteps: ["$\\alpha+\\beta = 2, \\alpha\\beta = 4$.", "$\\alpha^3+\\beta^3 = (\\alpha+\\beta)^3 - 3\\alpha\\beta(\\alpha+\\beta)$.", "$2^3 - 3(4)(2) = 8 - 24 = -16$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the number of non-zero integral solutions of the equation $|1-i|^x = 2^x$.", finalAnswer: "0", solutionSteps: ["$|1-i| = \\sqrt{1^2+(-1)^2} = \\sqrt{2}$.", "$(\\sqrt{2})^x = 2^x \\implies 2^{x/2} = 2^x$.", "$x/2 = x \\implies x = 0$.", "Since we need non-zero solutions, answer is 0."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "If $z_1, z_2$ are complex numbers such that $|\\frac{1-z_1 \\bar{z}_2}{z_1-z_2}| = 1$, prove that $|z_1|=1$ or $|z_2|=1$.", finalAnswer: "Proof", solutionSteps: ["Square both sides: $|1-z_1 \\bar{z}_2|^2 = |z_1-z_2|^2$.", "$(1-z_1 \\bar{z}_2)(1-\\bar{z}_1 z_2) = (z_1-z_2)(\\bar{z}_1-\\bar{z}_2)$.", "$1 - \\bar{z}_1 z_2 - z_1 \\bar{z}_2 + |z_1|^2 |z_2|^2 = |z_1|^2 - z_1 \\bar{z}_2 - z_2 \\bar{z}_1 + |z_2|^2$.", "$1 + |z_1|^2 |z_2|^2 - |z_1|^2 - |z_2|^2 = 0$.", "$(1-|z_1|^2)(1-|z_2|^2) = 0$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> Let $z_1 = 1+i$ be a complex number represented by point P in the Argand plane.<br>(i) Find the modulus and argument of $z_1$.<br>(ii) If $z_1$ is rotated by $90^\\circ$ in the anti-clockwise direction about the origin to get $z_2$, find $z_2$.<br>(iii) Find the distance between $z_1$ and $z_2$.", finalAnswer: "(i) $\\sqrt{2}, \\pi/4$, (ii) $-1+i$, (iii) 2", solutionSteps: ["(i) $|z_1| = \\sqrt{2}, \\text{arg}(z_1) = \\pi/4$.", "(ii) Rotation by $90^\\circ$ means multiplying by $i$. $z_2 = z_1 i = (1+i)i = i-1$.", "(iii) $|z_1 - z_2| = |(1+i) - (-1+i)| = |2| = 2$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
