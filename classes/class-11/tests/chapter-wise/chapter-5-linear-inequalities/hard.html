        const testConfig = {

            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The solution set of the inequality $\\frac{x-2}{x+5} > 2$ is", options: ["$(-12, -5)$", "$(5, 12)$", "$(-\\infty, -12)$", "$(-5, \\infty)$"], finalAnswer: "(a) $(-12, -5)$", solutionSteps: ["$\\frac{x-2}{x+5} - 2 > 0 \\implies \\frac{x-2 - 2(x+5)}{x+5} > 0$.", "$\\frac{-x-12}{x+5} > 0 \\implies \\frac{x+12}{x+5} < 0$.", "Roots are -12 and -5. Expression is negative between roots.", "Solution: $(-12, -5)$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The solution set of $1 \\le |x-2| \\le 3$ is", options: ["$[-1, 1] \\cup [3, 5]$", "$[-1, 5]$", "$[1, 3]$", "$[3, 5]$"], finalAnswer: "(a) $[-1, 1] \\cup [3, 5]$", solutionSteps: ["$1 \\le x-2 \\le 3 \\implies 3 \\le x \\le 5$.", "$-3 \\le x-2 \\le -1 \\implies -1 \\le x \\le 1$.", "Union: $[-1, 1] \\cup [3, 5]$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $|x+2| \\le 9$, then $x$ belongs to", options: ["$(-11, 7)$", "$[-11, 7]$", "$(-\\infty, -11]$", "$[7, \\infty)$"], finalAnswer: "(b) $[-11, 7]$", solutionSteps: ["$-9 \\le x+2 \\le 9$.", "$-11 \\le x \\le 7$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The inequality representing the region containing the origin for the line $3x + 4y = 12$ is", options: ["$3x + 4y \\le 12$", "$3x + 4y \\ge 12$", "$3x + 4y > 12$", "$3x + 4y < 0$"], finalAnswer: "(a) $3x + 4y \\le 12$", solutionSteps: ["Test origin (0,0): $3(0) + 4(0) = 0$.", "$0 \\le 12$ is true. So $3x + 4y \\le 12$ contains the origin."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $|x| > 5$, then", options: ["$x \\in (-5, 5)$", "$x \\in [5, \\infty)$", "$x \\in (-\\infty, -5) \\cup (5, \\infty)$", "$x \\in (-\\infty, -5] \\cup [5, \\infty)$"], finalAnswer: "(c) $x \\in (-\\infty, -5) \\cup (5, \\infty)$", solutionSteps: ["$|x| > a \\implies x < -a$ or $x > a$.", "$x < -5$ or $x > 5$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Solve for $x$: $\\frac{2x-1}{3} \\ge \\frac{3x-2}{4} - \\frac{2-x}{5}$.", finalAnswer: "$x \\le 2$", solutionSteps: ["Multiply by LCM(3,4,5) = 60.", "$20(2x-1) \\ge 15(3x-2) - 12(2-x)$.", "$40x - 20 \\ge 45x - 30 - 24 + 12x$.", "$40x - 20 \\ge 57x - 54$.", "$34 \\ge 17x \\implies x \\le 2$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find all pairs of consecutive odd positive integers both of which are smaller than 10 such that their sum is more than 11.", finalAnswer: "(5, 7), (7, 9)", solutionSteps: ["Let integers be $x, x+2$.", "$x < 10$ and $x+2 < 10 \\implies x < 8$.", "Sum $2x+2 > 11 \\implies 2x > 9 \\implies x > 4.5$.", "Odd integers between 4.5 and 8 are 5, 7.", "Pairs: (5,7) and (7,9)."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Solve the inequality $|x-1| + |x-2| \\ge 4$.", finalAnswer: "$(-\\infty, -0.5] \\cup [3.5, \\infty)$", solutionSteps: ["Case 1 ($x<1$): $1-x+2-x \\ge 4 \\implies 3-2x \\ge 4 \\implies x \\le -0.5$.", "Case 2 ($1 \\le x < 2$): $x-1+2-x \\ge 4 \\implies 1 \\ge 4$ (False).", "Case 3 ($x \\ge 2$): $x-1+x-2 \\ge 4 \\implies 2x-3 \\ge 4 \\implies x \\ge 3.5$.", "Union of solutions."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the following system of inequalities graphically: $x + 2y \\le 10, x + y \\ge 1, x - y \\le 0, x \\ge 0, y \\ge 0$.", finalAnswer: "Graph", solutionSteps: ["Plot lines $x+2y=10$, $x+y=1$, $y=x$.", "Identify feasible region satisfying all conditions.", "Shade the bounded region."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "A solution of 8% boric acid is to be diluted by adding a 2% boric acid solution to it. The resulting mixture is to be more than 4% but less than 6% boric acid. If we have 640 litres of the 8% solution, how many litres of the 2% solution will have to be added?", finalAnswer: "Between 320 and 1280 litres", solutionSteps: ["Let $x$ litres of 2% solution be added.", "Total mixture = $640+x$. Total acid = $0.08(640) + 0.02x$.", "$\\frac{51.2 + 0.02x}{640+x} > 0.04 \\implies 51.2 + 0.02x > 25.6 + 0.04x \\implies 25.6 > 0.02x \\implies x < 1280$.", "$\\frac{51.2 + 0.02x}{640+x} < 0.06 \\implies 51.2 + 0.02x < 38.4 + 0.06x \\implies 12.8 < 0.04x \\implies x > 320$.", "Range: $320 < x < 1280$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Solve the system of inequalities graphically: $3x + 2y \\le 150, x + 4y \\le 80, x \\le 15, y \\ge 0, x \\ge 0$. Find the coordinates of the vertices of the feasible region.", finalAnswer: "Graph, Vertices", solutionSteps: ["Plot $3x+2y=150$ (50,0), (0,75).", "Plot $x+4y=80$ (80,0), (0,20).", "Plot $x=15$.", "Find intersection of lines.", "Vertices: $(0,0), (15,0), (15, 16.25), \\dots$ (Check intersections).", "Feasible region is bounded."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A company produces a product with a fixed cost of Rs 20,000 and a variable cost of Rs 100 per unit. The selling price is Rs 300 per unit.<br>(i) Write the inequality to ensure the company makes a profit.<br>(ii) Find the minimum number of units the company must sell to avoid a loss.<br>(iii) If the selling price is reduced to Rs 200, what is the new break-even point?", finalAnswer: "(i) $300x > 20000 + 100x$, (ii) 100 units, (iii) 200 units", solutionSteps: ["(i) Revenue $R(x) = 300x$. Cost $C(x) = 20000 + 100x$. Profit $P(x) = R(x) - C(x) > 0$.", "(ii) $300x > 20000 + 100x \\implies 200x > 20000 \\implies x > 100$. Minimum 100 units (break-even).", "(iii) New $R(x) = 200x$. $200x = 20000 + 100x \\implies 100x = 20000 \\implies x = 200$."] }
            ]
