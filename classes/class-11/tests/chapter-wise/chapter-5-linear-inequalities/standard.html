        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The solution set of the inequality $|x-1| \\le 5$ is", options: ["$[-4, 6]$", "$[-5, 5]$", "$(-\\infty, -4] \\cup [6, \\infty)$", "$[4, 6]$"], finalAnswer: "(a) $[-4, 6]$", solutionSteps: ["$-5 \\le x-1 \\le 5$.", "$-4 \\le x \\le 6$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The solution of $24x < 100$, when $x$ is a natural number, is", options: ["$\\{1, 2, 3\\}$", "$\\{1, 2, 3, 4\\}$", "$\\{0, 1, 2, 3\\}$", "$\\{1, 2, 3, 4, 5\\}$"], finalAnswer: "(b) $\\{1, 2, 3, 4\\}$", solutionSteps: ["$x < 100/24 \\approx 4.16$.", "Natural numbers less than 4.16 are 1, 2, 3, 4."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $-3x + 17 < -13$, then", options: ["$x < 10$", "$x > 10$", "$x < -10$", "$x > -10$"], finalAnswer: "(b) $x > 10$", solutionSteps: ["$-3x < -30$.", "Divide by -3 (reverse inequality): $x > 10$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The region represented by $x > 0, y > 0$ and $x+y \\le 1$ is", options: ["First quadrant bounded by axes and line", "Unbounded in first quadrant", "Second quadrant", "None"], finalAnswer: "(a) First quadrant bounded by axes and line", solutionSteps: ["$x>0, y>0$ means 1st quadrant.", "$x+y \\le 1$ is the region below the line.", "Intersection is the triangular region."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "Which of the following points satisfies $3x + 4y \\le 12$?", options: ["(0, 0)", "(4, 4)", "(3, 3)", "(5, 1)"], finalAnswer: "(a) (0, 0)", solutionSteps: ["Test (0,0): $0+0 \\le 12$ (True).", "Test (4,4): $12+16=28 > 12$ (False)."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Solve the inequality $3x - 7 > 5x - 1$ for real $x$.", finalAnswer: "$x < -3$", solutionSteps: ["$3x - 5x > -1 + 7$.", "$-2x > 6$.", "Divide by -2: $x < -3$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Solve $\\frac{5-2x}{3} \\le \\frac{x}{6} - 5$.", finalAnswer: "$x \\ge 8$", solutionSteps: ["Multiply by 6: $2(5-2x) \\le x - 30$.", "$10 - 4x \\le x - 30$.", "$40 \\le 5x \\implies x \\ge 8$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Solve $|3x - 2| \\le \\frac{1}{2}$.", finalAnswer: "$[1/2, 5/6]$", solutionSteps: ["$-1/2 \\le 3x - 2 \\le 1/2$.", "$1.5 \\le 3x \\le 2.5$.", "$0.5 \\le x \\le 5/6$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the system of inequalities graphically: $2x + 3y \\le 12, x \\ge 1, y \\ge 2$.", finalAnswer: "Graph", solutionSteps: ["Draw $2x+3y=12$ (Points (6,0), (0,4)).", "Draw $x=1$ (Vertical line).", "Draw $y=2$ (Horizontal line).", "Shade common region."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find all pairs of consecutive odd natural numbers, both of which are larger than 10, such that their sum is less than 40.", finalAnswer: "(11, 13), (13, 15), (15, 17), (17, 19)", solutionSteps: ["Let numbers be $x, x+2$.", "$x > 10$.", "$x + (x+2) < 40 \\implies 2x < 38 \\implies x < 19$.", "Odd numbers between 10 and 19: 11, 13, 15, 17.", "Pairs: (11,13), (13,15), (15,17), (17,19)."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "A manufacturer has 600 litres of a 12% solution of acid. How many litres of a 30% acid solution must be added to it so that acid content in the resulting mixture will be more than 15% but less than 18%?", finalAnswer: "Between 120 and 300 litres", solutionSteps: ["Let $x$ litres be added. Total mixture = $600+x$.", "Total acid = $0.12(600) + 0.30x = 72 + 0.3x$.", "Condition 1: $\\frac{72+0.3x}{600+x} > 0.15 \\implies 72+0.3x > 90+0.15x \\implies 0.15x > 18 \\implies x > 120$.", "Condition 2: $\\frac{72+0.3x}{600+x} < 0.18 \\implies 72+0.3x < 108+0.18x \\implies 0.12x < 36 \\implies x < 300$.", "Range: $120 < x < 300$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The IQ of a person is given by the formula $IQ = \\frac{MA}{CA} \\times 100$, where MA is mental age and CA is chronological age. If $80 \\le IQ \\le 140$ for a group of 12-year-old children.<br>(i) Write the inequality for MA.<br>(ii) Find the range of their mental age.<br>(iii) If a child has an MA of 12, what is their IQ?", finalAnswer: "(i) $80 \\le \\frac{MA}{12} \\times 100 \\le 140$, (ii) $9.6 \\le MA \\le 16.8$, (iii) 100", solutionSteps: ["(i) Substitute $CA=12$: $80 \\le \\frac{100 MA}{12} \\le 140$.", "(ii) $80 \\times 0.12 \\le MA \\le 140 \\times 0.12$.", "$9.6 \\le MA \\le 16.8$.", "(iii) $IQ = \\frac{12}{12} \\times 100 = 100$."] }
            ]
        };
