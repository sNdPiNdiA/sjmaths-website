    <script>
        const testConfig = {
            timeLimit: 20, // 20 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The solution of the inequality $3x - 2 < 2x + 1$ is", options: ["$x < 3$", "$x > 3$", "$x \\le 3$", "$x \\ge 3$"], finalAnswer: "(a) $x < 3$", solutionSteps: ["$3x - 2x < 1 + 2 \\implies x < 3$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $-3x + 17 < -13$, then", options: ["$x < 10$", "$x > 10$", "$x < -10$", "$x > -10$"], finalAnswer: "(b) $x > 10$", solutionSteps: ["$-3x < -13 - 17 \\implies -3x < -30$.", "Dividing by -3 reverses the inequality: $x > 10$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The interval representing $x \\ge -3$ and $x < 7$ is", options: ["$[-3, 7)$", "$(-3, 7]$", "$[-3, 7]$", "$(-3, 7)$"], finalAnswer: "(a) $[-3, 7)$", solutionSteps: ["$\\ge$ corresponds to $[$ and $<$ corresponds to $)$.", "So $[-3, 7)$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The solution set of $|x| \\le 5$ is", options: ["$[-5, 5]$", "$(-5, 5)$", "$(-\\infty, -5] \\cup [5, \\infty)$", "None"], finalAnswer: "(a) $[-5, 5]$", solutionSteps: ["$|x| \\le a \\iff -a \\le x \\le a$.", "$-5 \\le x \\le 5$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "Which of the following is a strict inequality?", options: ["$ax + b < 0$", "$ax + b \\le 0$", "$ax + b \\ge 0$", "$ax + b = 0$"], finalAnswer: "(a) $ax + b < 0$", solutionSteps: ["Strict inequalities use $<$ or $>$. Slack inequalities use $\\le$ or $\\ge$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Solve the inequality $3(2-x) \\ge 2(1-x)$.", finalAnswer: "$x \\le 4$", solutionSteps: ["$6 - 3x \\ge 2 - 2x$.", "$6 - 2 \\ge 3x - 2x$.", "$4 \\ge x \\implies x \\le 4$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Solve $4x + 3 < 6x + 7$.", finalAnswer: "$x > -2$", solutionSteps: ["$4x - 6x < 7 - 3$.", "$-2x < 4$.", "Divide by -2: $x > -2$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Solve $\\frac{x}{3} > \\frac{x}{2} + 1$.", finalAnswer: "$x < -6$", solutionSteps: ["Multiply by 6: $2x > 3x + 6$.", "$2x - 3x > 6$.", "$-x > 6 \\implies x < -6$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the system of inequalities: $3x - 7 > 2(x - 6)$ and $6 - x > 11 - 2x$.", finalAnswer: "$x > 5$", solutionSteps: ["(1) $3x - 7 > 2x - 12 \\implies x > -5$.", "(2) $6 - x > 11 - 2x \\implies 2x - x > 11 - 6 \\implies x > 5$.", "Intersection of $x > -5$ and $x > 5$ is $x > 5$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the inequality graphically in two dimensional plane: $x + y < 5$.", finalAnswer: "Graph", solutionSteps: ["Draw dashed line $x + y = 5$.", "Check origin $(0,0): 0 + 0 < 5$ (True).", "Shade the region containing the origin."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Solve the following system of inequalities graphically: $x + 2y \\le 8$, $2x + y \\le 8$, $x \\ge 0$, $y \\ge 0$.", finalAnswer: "Graph", solutionSteps: ["Line 1: $x+2y=8$ (Points (8,0), (0,4)). Test (0,0): True.", "Line 2: $2x+y=8$ (Points (4,0), (0,8)). Test (0,0): True.", "$x \\ge 0, y \\ge 0$ means 1st quadrant.", "Shade the common region bounded by axes and the two lines."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> Ravi obtained 70 and 75 marks in first two unit tests. He needs to maintain an average of at least 60 marks.<br>(i) Let $x$ be the marks in the third test. Write the inequality representing the situation.<br>(ii) Solve for $x$.<br>(iii) If the maximum marks is 100, what is the range of marks Ravi can score?", finalAnswer: "(i) $\\frac{145+x}{3} \\ge 60$, (ii) $x \\ge 35$, (iii) $[35, 100]$", solutionSteps: ["(i) Average $\\ge 60 \\implies \\frac{70+75+x}{3} \\ge 60$.", "(ii) $145 + x \\ge 180 \\implies x \\ge 180 - 145 \\implies x \\ge 35$.", "(iii) Since max marks is 100, range is $35 \\le x \\le 100$."] }
            ]
        };
