    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The total number of terms in the expansion of $(x+a)^{100} + (x-a)^{100}$ is", options: ["100", "50", "51", "202"], finalAnswer: "(c) 51", solutionSteps: ["If $n$ is even, $(x+a)^n + (x-a)^n$ has $n/2 + 1$ terms.", "$100/2 + 1 = 51$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The coefficient of $x^n$ in the expansion of $(1+x)^{2n}$ is", options: ["$^{2n}C_n$", "$^nC_n$", "$2^n$", "$2n$"], finalAnswer: "(a) $^{2n}C_n$", solutionSteps: ["General term $T_{r+1} = {^{2n}C_r} x^r$.", "For $x^n$, $r=n$. Coefficient is $^{2n}C_n$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If the coefficients of $x^7$ and $x^8$ in $(2 + \\frac{x}{3})^n$ are equal, then $n$ is", options: ["56", "55", "45", "15"], finalAnswer: "(b) 55", solutionSteps: ["$T_{r+1} = ^nC_r 2^{n-r} (x/3)^r$.", "Coeff of $x^7$: $^nC_7 2^{n-7} 3^{-7}$. Coeff of $x^8$: $^nC_8 2^{n-8} 3^{-8}$.", "$\\frac{^nC_8}{^nC_7} = \\frac{2^{n-7} 3^{-7}}{2^{n-8} 3^{-8}} = 2 \\cdot 3 = 6$.", "$\\frac{n-7}{8} = 6 \\implies n-7 = 48 \\implies n=55$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The middle term in the expansion of $(1 - 2x)^6$ is", options: ["$-160x^3$", "$160x^3$", "$-20x^3$", "$20x^3$"], finalAnswer: "(a) $-160x^3$", solutionSteps: ["$n=6$ (even), middle term is $T_4$.", "$T_4 = ^6C_3 (1)^3 (-2x)^3 = 20(-8x^3) = -160x^3$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $^nC_0 + ^nC_2 + ^nC_4 + \\dots$ is", options: ["$2^n$", "$2^{n-1}$", "$2^n - 1$", "$n^2$"], finalAnswer: "(b) $2^{n-1}$", solutionSteps: ["Sum of even binomial coefficients is $2^{n-1}$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the 4th term in the expansion of $(x - 2y)^{12}$.", finalAnswer: "$-1760 x^9 y^3$", solutionSteps: ["$T_4 = T_{3+1} = ^{12}C_3 x^{12-3} (-2y)^3$.", "$220 \\cdot x^9 \\cdot (-8y^3) = -1760 x^9 y^3$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the coefficient of $x^5$ in the expansion of $(x+3)^8$.", finalAnswer: "1512", solutionSteps: ["$T_{r+1} = ^8C_r x^{8-r} 3^r$.", "For $x^5$, $8-r=5 \\implies r=3$.", "Coeff = $^8C_3 \\cdot 3^3 = 56 \\cdot 27 = 1512$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Using Binomial Theorem, evaluate $(96)^3$.", finalAnswer: "884736", solutionSteps: ["$(100-4)^3 = 100^3 - 3(100)^2(4) + 3(100)(4)^2 - 4^3$.", "$1000000 - 120000 + 4800 - 64 = 884736$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the term independent of $x$ in the expansion of $(\\frac{3}{2}x^2 - \\frac{1}{3x})^6$.", finalAnswer: "5/12", solutionSteps: ["$T_{r+1} = ^6C_r (\\frac{3}{2}x^2)^{6-r} (-\\frac{1}{3x})^r$.", "Power of $x$: $2(6-r) - r = 12 - 3r$.", "For independent term, $12-3r=0 \\implies r=4$.", "Term = $^6C_4 (3/2)^2 (-1/3)^4 = 15 \\cdot \\frac{9}{4} \\cdot \\frac{1}{81} = \\frac{5}{12}$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "If the coefficients of $(r-5)^{th}$ and $(2r-1)^{th}$ terms in the expansion of $(1+x)^{34}$ are equal, find $r$.", finalAnswer: "r = 14", solutionSteps: ["Coefficients are $^{34}C_{r-6}$ and $^{34}C_{2r-2}$.", "Either $r-6 = 2r-2$ (gives $r=-4$, invalid) or $(r-6) + (2r-2) = 34$.", "$3r - 8 = 34 \\implies 3r = 42 \\implies r = 14$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "The coefficients of three consecutive terms in the expansion of $(1+a)^n$ are in the ratio 1:7:42. Find $n$.", finalAnswer: "n = 55", solutionSteps: ["Let terms be $T_r, T_{r+1}, T_{r+2}$. Ratio $^nC_{r-1} : ^nC_r : ^nC_{r+1} = 1:7:42$.", "$\\frac{^nC_r}{^nC_{r-1}} = \\frac{n-r+1}{r} = 7 \\implies n+1 = 8r$.", "$\\frac{^nC_{r+1}}{^nC_r} = \\frac{n-r}{r+1} = 6 \\implies n-6 = 7r$.", "Solve system: $n=55, r=7$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> Consider the binomial expansion of $(x^2 + \\frac{1}{x})^{10}$.<br>(i) Write the general term $T_{r+1}$.<br>(ii) How many terms are there in the expansion?<br>(iii) Find the middle term of the expansion.", finalAnswer: "(i) Formula, (ii) 11, (iii) $252 x^5$", solutionSteps: ["(i) $T_{r+1} = ^{10}C_r (x^2)^{10-r} (1/x)^r = ^{10}C_r x^{20-3r}$.", "(ii) Number of terms = $n+1 = 11$.", "(iii) Middle term is 6th term ($r=5$).", "$T_6 = ^{10}C_5 x^{20-15} = 252 x^5$."] }
            ]
        };

    </script>
