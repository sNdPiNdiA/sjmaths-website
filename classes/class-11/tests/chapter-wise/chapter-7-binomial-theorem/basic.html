    <script>
        const testConfig = {
            timeLimit: 20, // 20 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The number of terms in the expansion of $(2x + 3y)^9$ is", options: ["9", "10", "8", "11"], finalAnswer: "(b) 10", solutionSteps: ["The number of terms in $(a+b)^n$ is $n+1$.", "Here $n=9$, so terms = 10."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The coefficient of $x$ in the expansion of $(1+x)^n$ is", options: ["1", "$n$", "$n!$", "$2^n$"], finalAnswer: "(b) $n$", solutionSteps: ["$T_{r+1} = ^nC_r x^r$. For $x^1$, $r=1$.", "Coefficient is $^nC_1 = n$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $^nC_0 + ^nC_1 + \\dots + ^nC_n$ is", options: ["$2^n$", "$2^{n-1}$", "$2^n - 1$", "$n^2$"], finalAnswer: "(a) $2^n$", solutionSteps: ["Sum of binomial coefficients is $2^n$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The general term in the expansion of $(a+b)^n$ is", options: ["$^nC_r a^{n-r} b^r$", "$^nC_r a^r b^{n-r}$", "$^nC_r a^n b^r$", "$^nC_r a^r b^r$"], finalAnswer: "(a) $^nC_r a^{n-r} b^r$", solutionSteps: ["Standard formula for $(r+1)^{th}$ term."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The middle term in the expansion of $(x + \\frac{1}{x})^{10}$ is", options: ["5th term", "6th term", "4th term", "7th term"], finalAnswer: "(b) 6th term", solutionSteps: ["$n=10$ (even). Middle term is $(\\frac{n}{2} + 1)^{th}$ term.", "$10/2 + 1 = 6$th term."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Expand $(1 - 2x)^3$ using Binomial Theorem.", finalAnswer: "$1 - 6x + 12x^2 - 8x^3$", solutionSteps: ["$^3C_0(1)^3 - ^3C_1(1)^2(2x) + ^3C_2(1)(2x)^2 - ^3C_3(2x)^3$.", "$1 - 3(2x) + 3(4x^2) - 1(8x^3)$.", "$1 - 6x + 12x^2 - 8x^3$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the 3rd term in the expansion of $(x - 3)^5$.", finalAnswer: "$90x^3$", solutionSteps: ["$T_3 = T_{2+1} = ^5C_2 (x)^{5-2} (-3)^2$.", "$10 \\cdot x^3 \\cdot 9 = 90x^3$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Using Binomial Theorem, evaluate $(101)^4$.", finalAnswer: "104060401", solutionSteps: ["$(100+1)^4 = ^4C_0(100)^4 + ^4C_1(100)^3 + ^4C_2(100)^2 + ^4C_3(100) + ^4C_4$.", "$100000000 + 4(1000000) + 6(10000) + 4(100) + 1$.", "$100000000 + 4000000 + 60000 + 400 + 1 = 104060401$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the middle term in the expansion of $(\\frac{x}{3} + 9y)^{10}$.", finalAnswer: "$61236 x^5 y^5$", solutionSteps: ["$n=10$, middle term is $T_6$.", "$T_6 = ^{10}C_5 (\\frac{x}{3})^5 (9y)^5$.", "$252 \\cdot \\frac{x^5}{3^5} \\cdot 9^5 y^5 = 252 \\cdot x^5 y^5 \\cdot \\frac{(3^2)^5}{3^5}$.", "$252 \\cdot 3^5 \\cdot x^5 y^5 = 252 \\cdot 243 \\cdot x^5 y^5 = 61236 x^5 y^5$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the coefficient of $x^5$ in the expansion of $(x+3)^8$.", finalAnswer: "1512", solutionSteps: ["$T_{r+1} = ^8C_r x^{8-r} 3^r$.", "For $x^5$, $8-r=5 \\implies r=3$.", "Coeff = $^8C_3 \\cdot 3^3 = 56 \\cdot 27 = 1512$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the term independent of $x$ in the expansion of $(x - \\frac{1}{x})^{10}$.", finalAnswer: "-252", solutionSteps: ["$T_{r+1} = ^{10}C_r (x)^{10-r} (-\\frac{1}{x})^r$.", "$= ^{10}C_r (-1)^r x^{10-r-r} = ^{10}C_r (-1)^r x^{10-2r}$.", "For independent term, $10-2r=0 \\implies r=5$.", "Term = $^{10}C_5 (-1)^5 = 252(-1) = -252$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The Binomial Theorem gives the expansion of $(a+b)^n$.<br>(i) How many terms are there in the expansion of $(a+b)^n$?<br>(ii) What is the sum of binomial coefficients in $(a+b)^n$?<br>(iii) Write the expansion of $(a+b)^4$.", finalAnswer: "(i) n+1, (ii) $2^n$, (iii) $a^4+4a^3b+6a^2b^2+4ab^3+b^4$", solutionSteps: ["(i) Number of terms is $n+1$.", "(ii) Sum of coefficients is $2^n$ (put $a=1, b=1$).", "(iii) $^4C_0 a^4 + ^4C_1 a^3 b + ^4C_2 a^2 b^2 + ^4C_3 a b^3 + ^4C_4 b^4$."] }
            ]
        };
