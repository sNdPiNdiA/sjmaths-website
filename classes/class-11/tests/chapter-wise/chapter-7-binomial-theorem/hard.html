<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7: Binomial Theorem (Hard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 7 (Hard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">45:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The remainder when $7^{103}$ is divided by 25 is", options: ["18", "7", "1", "24"], finalAnswer: "(a) 18", solutionSteps: ["$7^{103} = 7 \\cdot (7^2)^{51} = 7(49)^{51} = 7(50-1)^{51}$.", "Expansion: $7(^{51}C_0 50^{51} - \dots - ^{51}C_{51} 1^{51})$.", "$7(50k - 1) = 350k - 7$.", "$350k - 7 = 350k - 25 + 18$. Remainder is 18."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\sum_{r=0}^n r \\cdot ^nC_r$ is", options: ["$n 2^{n-1}$", "$n 2^n$", "$2^{n-1}$", "$2^n$"], finalAnswer: "(a) $n 2^{n-1}$", solutionSteps: ["$r \\cdot ^nC_r = n \\cdot ^{n-1}C_{r-1}$.", "Sum = $n \\sum_{r=1}^n ^{n-1}C_{r-1} = n \\cdot 2^{n-1}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The number of terms in the expansion of $(1 - 2x + x^2)^{20}$ is", options: ["20", "21", "40", "41"], finalAnswer: "(d) 41", solutionSteps: ["$(1 - 2x + x^2)^{20} = ((1-x)^2)^{20} = (1-x)^{40}$.", "Number of terms = $40 + 1 = 41$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If the coefficients of $T_r, T_{r+1}, T_{r+2}$ in the expansion of $(1+x)^n$ are in A.P., then", options: ["$n^2 - n(4r+1) + 4r^2 - 2 = 0$", "$n^2 - n(4r+1) + 4r^2 + 2 = 0$", "$n^2 + n(4r+1) + 4r^2 - 2 = 0$", "None"], finalAnswer: "(a) $n^2 - n(4r+1) + 4r^2 - 2 = 0$", solutionSteps: ["$2(^nC_r) = ^nC_{r-1} + ^nC_{r+1}$.", "Simplify to get the quadratic relation."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The coefficient of $x^n$ in the expansion of $(1+x)^{2n}$ is", options: ["$^{2n}C_n$", "$2 \\cdot ^{2n}C_n$", "$^nC_n$", "$2^n$"], finalAnswer: "(a) $^{2n}C_n$", solutionSteps: ["General term $T_{r+1} = ^{2n}C_r x^r$.", "For $x^n$, $r=n$. Coefficient is $^{2n}C_n$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the term independent of $x$ in the expansion of $(\\sqrt{x} + \\frac{1}{3x^2})^{10}$.", finalAnswer: "5", solutionSteps: ["$T_{r+1} = ^{10}C_r (x^{1/2})^{10-r} (3^{-1} x^{-2})^r$.", "Power of $x$: $\\frac{10-r}{2} - 2r = 0 \\implies 10-r = 4r \\implies 5r=10 \\implies r=2$.", "Term = $^{10}C_2 (1) (1/3)^2 = 45/9 = 5$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Using Binomial Theorem, prove that $6^n - 5n$ always leaves remainder 1 when divided by 25.", finalAnswer: "Proof", solutionSteps: ["$6^n = (1+5)^n = 1 + n(5) + ^nC_2 5^2 + \dots$", "$6^n = 1 + 5n + 25k$.", "$6^n - 5n = 1 + 25k$. Remainder is 1."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the middle term in the expansion of $(\\frac{x}{3} + 9y)^{10}$.", finalAnswer: "$61236 x^5 y^5$", solutionSteps: ["$n=10$, middle term is $T_6$.", "$T_6 = ^{10}C_5 (x/3)^5 (9y)^5 = 252 \\cdot \\frac{x^5}{243} \\cdot 59049 y^5$.", "$252 \\cdot 243 \\cdot x^5 y^5 = 61236 x^5 y^5$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the coefficient of $a^4$ in the product $(1+2a)^4 (2-a)^5$.", finalAnswer: "-438", solutionSteps: ["Expand $(1+2a)^4 = 1 + 8a + 24a^2 + 32a^3 + 16a^4$.", "Expand $(2-a)^5 = 32 - 80a + 80a^2 - 40a^3 + 10a^4 - a^5$.", "Collect $a^4$ terms: $1(10) + 8(-40) + 24(80) + 32(-80) + 16(32)$.", "$10 - 320 + 1920 - 2560 + 512 = -438$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the value of $(\\sqrt{2} + 1)^6 + (\\sqrt{2} - 1)^6$.", finalAnswer: "198", solutionSteps: ["$(a+b)^6 + (a-b)^6 = 2[T_1 + T_3 + T_5 + T_7]$.", "$2[^6C_0(\\sqrt{2})^6 + ^6C_2(\\sqrt{2})^4 + ^6C_4(\\sqrt{2})^2 + ^6C_6]$.", "$2[8 + 15(4) + 15(2) + 1] = 2[8 + 60 + 30 + 1] = 2(99) = 198$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the coefficient of $x^5$ in the expansion of the product $(1+2x)^6 (1-x)^7$.", finalAnswer: "171", solutionSteps: ["General term in $(1+2x)^6$ is $^6C_r (2x)^r$. In $(1-x)^7$ is $^7C_k (-x)^k$.", "We need $r+k=5$. Pairs $(r,k)$: $(0,5), (1,4), (2,3), (3,2), (4,1), (5,0)$.", "Sum: $^6C_0(-1) + ^6C_1(2)(1) + ^6C_2(4)(-1) + ^6C_3(8)(1) + ^6C_4(16)(-7) + ^6C_5(32)(1)$.", "Wait, check coefficients. $^7C_k$ values: 1, 7, 21, 35, 35, 21, 7, 1.", "Terms: $1(-21) + 12(35) + 60(-35) + 160(21) + 240(-7) + 192(1)$.", "$-21 + 420 - 2100 + 3360 - 1680 + 192 = 171$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> Consider the binomial expansion of $(x + \\frac{1}{x})^{2n}$.<br>(i) Write the general term $T_{r+1}$.<br>(ii) How many terms are there in the expansion?<br>(iii) Find the term independent of $x$.", finalAnswer: "(i) Formula, (ii) 2n+1, (iii) $^{2n}C_n$", solutionSteps: ["(i) $T_{r+1} = ^{2n}C_r x^{2n-r} (1/x)^r = ^{2n}C_r x^{2n-2r}$.", "(ii) Number of terms = $2n+1$.", "(iii) Independent of $x \implies 2n-2r=0 \implies r=n$.", "Term is $^{2n}C_n$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
