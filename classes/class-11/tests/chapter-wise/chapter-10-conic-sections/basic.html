<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 10: Conic Sections (Basic) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 10 (Basic)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">20:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 20, // 20 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The equation of the circle with centre at origin and radius 5 is", options: ["$x^2+y^2=5$", "$x^2+y^2=25$", "$x^2-y^2=25$", "$x^2+y^2=10$"], finalAnswer: "(b) $x^2+y^2=25$", solutionSteps: ["Equation of circle with center $(0,0)$ and radius $r$ is $x^2+y^2=r^2$.", "$x^2+y^2=5^2=25$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The focus of the parabola $y^2 = 12x$ is", options: ["(3, 0)", "(-3, 0)", "(0, 3)", "(0, -3)"], finalAnswer: "(a) (3, 0)", solutionSteps: ["Standard form $y^2 = 4ax$.", "$4a = 12 \\implies a = 3$.", "Focus is $(a, 0) = (3, 0)$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The eccentricity $e$ of an ellipse is", options: ["$e=0$", "$e=1$", "$e<1$", "$e>1$"], finalAnswer: "(c) $e<1$", solutionSteps: ["For an ellipse, eccentricity $0 < e < 1$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The length of the transverse axis of the hyperbola $\\frac{x^2}{16} - \\frac{y^2}{9} = 1$ is", options: ["4", "8", "3", "6"], finalAnswer: "(b) 8", solutionSteps: ["$a^2 = 16 \\implies a = 4$.", "Length of transverse axis = $2a = 8$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The centre of the circle $(x+5)^2 + (y-3)^2 = 36$ is", options: ["(5, -3)", "(-5, 3)", "(5, 3)", "(-5, -3)"], finalAnswer: "(b) (-5, 3)", solutionSteps: ["Standard form $(x-h)^2 + (y-k)^2 = r^2$.", "$h = -5, k = 3$. Centre is $(-5, 3)$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the parabola with focus $(2, 0)$ and directrix $x = -2$.", finalAnswer: "$y^2 = 8x$", solutionSteps: ["Focus $(a, 0) = (2, 0) \\implies a=2$.", "Directrix $x = -a = -2$.", "Equation is $y^2 = 4ax = 4(2)x = 8x$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the coordinates of the foci of the ellipse $25x^2 + 9y^2 = 225$.", finalAnswer: "$(0, \\pm 4)$", solutionSteps: ["Divide by 225: $\\frac{x^2}{9} + \\frac{y^2}{25} = 1$.", "$a^2 = 25, b^2 = 9$ (Vertical ellipse).", "$c = \\sqrt{a^2 - b^2} = \\sqrt{25 - 9} = 4$.", "Foci are $(0, \\pm c) = (0, \\pm 4)$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the radius of the circle $x^2 + y^2 + 8x + 10y - 8 = 0$.", finalAnswer: "7", solutionSteps: ["$g = 4, f = 5, c = -8$.", "Radius $r = \\sqrt{g^2 + f^2 - c} = \\sqrt{16 + 25 - (-8)} = \\sqrt{49} = 7$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the hyperbola with vertices $(\\pm 2, 0)$ and foci $(\\pm 3, 0)$.", finalAnswer: "$\\frac{x^2}{4} - \\frac{y^2}{5} = 1$", solutionSteps: ["Vertices $(\\pm a, 0) \\implies a = 2$.", "Foci $(\\pm c, 0) \\implies c = 3$.", "$b^2 = c^2 - a^2 = 9 - 4 = 5$.", "Equation: $\\frac{x^2}{4} - \\frac{y^2}{5} = 1$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the ellipse whose vertices are $(\\pm 13, 0)$ and foci are $(\\pm 5, 0)$.", finalAnswer: "$\\frac{x^2}{169} + \\frac{y^2}{144} = 1$", solutionSteps: ["$a = 13, c = 5$.", "$b^2 = a^2 - c^2 = 169 - 25 = 144$.", "Equation: $\\frac{x^2}{169} + \\frac{y^2}{144} = 1$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the coordinates of the foci, the vertices, the length of major axis, the minor axis, the eccentricity and the length of the latus rectum of the ellipse $16x^2 + y^2 = 16$.", finalAnswer: "Foci $(0, \\pm \\sqrt{15})$, Vertices $(0, \\pm 4)$, Major 8, Minor 2, e $\\frac{\\sqrt{15}}{4}$, LR 1/2", solutionSteps: ["Divide by 16: $\\frac{x^2}{1} + \\frac{y^2}{16} = 1$.", "$a^2 = 16, b^2 = 1$ (Vertical ellipse). $a=4, b=1$.", "$c = \\sqrt{16-1} = \\sqrt{15}$.", "Foci $(0, \\pm \\sqrt{15})$, Vertices $(0, \\pm 4)$.", "Major axis $2a = 8$. Minor axis $2b = 2$.", "Eccentricity $e = c/a = \\frac{\\sqrt{15}}{4}$.", "Latus Rectum $2b^2/a = 2(1)/4 = 1/2$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A circle is represented by the equation $x^2 + y^2 - 6x + 4y - 12 = 0$.<br>(i) Find the center of the circle.<br>(ii) Find the radius of the circle.<br>(iii) Determine whether the point $(-2, 1)$ lies inside, outside or on the circle.", finalAnswer: "(i) $(3, -2)$, (ii) 5, (iii) Outside", solutionSteps: ["(i) Center $(-g, -f) = (3, -2)$.", "(ii) Radius $r = \\sqrt{9 + 4 - (-12)} = \\sqrt{25} = 5$.", "(iii) Substitute $(-2, 1)$ in $S$: $(-2)^2 + 1^2 - 6(-2) + 4(1) - 12$.", "$4 + 1 + 12 + 4 - 12 = 9$.", "Since $S > 0$, the point lies outside the circle."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
