<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 10: Conic Sections (Hard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 10 (Hard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">45:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The eccentricity of the hyperbola $9y^2 - 4x^2 = 36$ is", options: ["$5/2$", "$\\sqrt{13}/2$", "$\\sqrt{13}/3$", "$3/2$"], finalAnswer: "(b) $\\sqrt{13}/2$", solutionSteps: ["Divide by 36: $\\frac{y^2}{4} - \\frac{x^2}{9} = 1$.", "Here $a^2=4, b^2=9$ (Vertical hyperbola).", "$c = \\sqrt{a^2+b^2} = \\sqrt{4+9} = \\sqrt{13}$.", "$e = c/a = \\sqrt{13}/2$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The equation of the circle with centre $(h, k)$ and touching the x-axis is", options: ["$(x-h)^2 + (y-k)^2 = h^2$", "$(x-h)^2 + (y-k)^2 = k^2$", "$(x-h)^2 + (y-k)^2 = h^2+k^2$", "None of these"], finalAnswer: "(b) $(x-h)^2 + (y-k)^2 = k^2$", solutionSteps: ["If a circle touches the x-axis, its radius $r$ is equal to the absolute value of the y-coordinate of the center.", "$r = |k|$. Equation: $(x-h)^2 + (y-k)^2 = k^2$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If the parabola $y^2 = 4ax$ passes through the point $(3, 2)$, then the length of its latus rectum is", options: ["2/3", "4/3", "1/3", "4"], finalAnswer: "(b) 4/3", solutionSteps: ["Substitute $(3, 2)$ in $y^2 = 4ax$: $2^2 = 4a(3)$.", "$4 = 12a \\implies 4a = 4/3$.", "Length of latus rectum is $4a = 4/3$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The equation of the ellipse whose foci are $(\\pm 2, 0)$ and eccentricity is $1/2$ is", options: ["$3x^2 + 4y^2 = 48$", "$4x^2 + 3y^2 = 48$", "$3x^2 + 4y^2 = 12$", "$x^2 + 4y^2 = 16$"], finalAnswer: "(a) $3x^2 + 4y^2 = 48$", solutionSteps: ["$ae = 2, e = 1/2 \\implies a = 4$.", "$b^2 = a^2(1-e^2) = 16(1 - 1/4) = 16(3/4) = 12$.", "Equation: $\\frac{x^2}{16} + \\frac{y^2}{12} = 1 \\implies 3x^2 + 4y^2 = 48$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The line $x + y = 2$ touches the circle $x^2 + y^2 = 2$ at the point", options: ["(1, 1)", "(1, -1)", "(-1, 1)", "(0, 2)"], finalAnswer: "(a) (1, 1)", solutionSteps: ["Substitute $y = 2-x$ in circle eq: $x^2 + (2-x)^2 = 2$.", "$x^2 + 4 + x^2 - 4x = 2 \\implies 2x^2 - 4x + 2 = 0$.", "$2(x-1)^2 = 0 \\implies x=1$.", "$y = 2-1 = 1$. Point is $(1, 1)$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the circle which passes through the points $(2, -2)$ and $(3, 4)$ and whose centre lies on the line $x + y = 2$.", finalAnswer: "$(x - 0.7)^2 + (y - 1.3)^2 = 12.58$", solutionSteps: ["Let center be $(h, k)$. $h+k=2 \\implies k=2-h$.", "Distance to $(2, -2)$ equals distance to $(3, 4)$.", "$(h-2)^2 + (k+2)^2 = (h-3)^2 + (k-4)^2$.", "Substitute $k=2-h$: $(h-2)^2 + (4-h)^2 = (h-3)^2 + (-2-h)^2$.", "$h^2-4h+4 + 16-8h+h^2 = h^2-6h+9 + 4+4h+h^2$.", "$-12h + 20 = -2h + 13 \\implies 10h = 7 \\implies h = 0.7$.", "$k = 2 - 0.7 = 1.3$. Radius squared $r^2 = (0.7-2)^2 + (1.3+2)^2 = 1.69 + 10.89 = 12.58$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the coordinates of a point on the parabola $y^2 = 8x$ whose focal distance is 4.", finalAnswer: "$(2, 4), (2, -4)$", solutionSteps: ["$4a = 8 \\implies a = 2$.", "Focal distance = $x + a = x + 2$.", "Given $x + 2 = 4 \\implies x = 2$.", "$y^2 = 8(2) = 16 \\implies y = \\pm 4$. Points are $(2, 4)$ and $(2, -4)$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the hyperbola with foci $(0, \\pm 3)$ and vertices $(0, \\pm \\frac{\\sqrt{11}}{2})$.", finalAnswer: "$100y^2 - 44x^2 = 275$", solutionSteps: ["Vertical hyperbola. $c=3, a=\\sqrt{11}/2$.", "$b^2 = c^2 - a^2 = 9 - 11/4 = 25/4$.", "Equation: $\\frac{y^2}{11/4} - \\frac{x^2}{25/4} = 1$.", "$\\frac{4y^2}{11} - \\frac{4x^2}{25} = 1 \\implies 100y^2 - 44x^2 = 275$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the circle passing through the origin and making intercepts whose lengths are 3 and 4 on the positive x and y axes respectively.", finalAnswer: "$x^2 + y^2 - 3x - 4y = 0$", solutionSteps: ["Circle passes through $(0,0), (3,0), (0,4)$.", "Since axes are perpendicular, $(3,0)$ and $(0,4)$ are endpoints of a diameter.", "Center is midpoint: $(3/2, 2)$. Radius is distance from origin: $\\sqrt{9/4 + 4} = \\sqrt{25/4} = 5/2$.", "Equation: $(x - 3/2)^2 + (y - 2)^2 = 25/4$.", "$x^2 - 3x + 9/4 + y^2 - 4y + 4 = 25/4$.", "$x^2 + y^2 - 3x - 4y = 0$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "An equilateral triangle is inscribed in the parabola $y^2 = 4ax$, where one vertex is at the vertex of the parabola. Find the length of the side of the triangle.", finalAnswer: "$8a\\sqrt{3}$", solutionSteps: ["Let side length be $L$. Vertices are $(0,0)$ and $(L\\cos 30^\\circ, \\pm L\\sin 30^\\circ)$.", "Point $(\\frac{\\sqrt{3}}{2}L, \\frac{L}{2})$ lies on $y^2 = 4ax$.", "$(\\frac{L}{2})^2 = 4a(\\frac{\\sqrt{3}}{2}L)$.", "$\\frac{L^2}{4} = 2\\sqrt{3}aL$. Since $L \\neq 0$, $L = 8\\sqrt{3}a$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "A rod of length 15 cm rests in between two coordinate axes in such a way that the end point A lies on x-axis and end point B lies on y-axis. A point P(x, y) is taken on the rod in such a way that $AP = 6$ cm. Show that the locus of P is an ellipse.", finalAnswer: "$\\frac{x^2}{81} + \\frac{y^2}{36} = 1$", solutionSteps: ["Let $A=(a,0), B=(0,b)$. $a^2+b^2=15^2=225$.", "$AP=6, PB=9$. P divides AB in ratio $2:3$.", "$x = \\frac{2(0) + 3(a)}{5} = \\frac{3a}{5} \\implies a = \\frac{5x}{3}$.", "$y = \\frac{2(b) + 3(0)}{5} = \\frac{2b}{5} \\implies b = \\frac{5y}{2}$.", "Substitute in $a^2+b^2=225$: $\\frac{25x^2}{9} + \\frac{25y^2}{4} = 225$.", "Divide by 225: $\\frac{x^2}{81} + \\frac{y^2}{36} = 1$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> An arch is in the form of a semi-ellipse. It is 12 m wide and 4 m high at the center. The height of the arch changes as we move away from the center.<br>(i) Find the equation of the ellipse (taking center as origin).<br>(ii) Find the eccentricity of the ellipse.<br>(iii) Find the height of the arch at a point 2 m from the center.", finalAnswer: "(i) $\\frac{x^2}{36} + \\frac{y^2}{16} = 1$, (ii) $\\frac{\\sqrt{5}}{3}$, (iii) $\\frac{8\\sqrt{2}}{3}$ m", solutionSteps: ["(i) Width $2a=12 \\implies a=6$. Height $b=4$. Eq: $\\frac{x^2}{36} + \\frac{y^2}{16} = 1$.", "(ii) $e = \\sqrt{1 - b^2/a^2} = \\sqrt{1 - 16/36} = \\sqrt{20/36} = \\frac{2\\sqrt{5}}{6} = \\frac{\\sqrt{5}}{3}$.", "(iii) At $x=2$: $\\frac{4}{36} + \\frac{y^2}{16} = 1$.", "$\\frac{1}{9} + \\frac{y^2}{16} = 1 \\implies \\frac{y^2}{16} = \\frac{8}{9}$.", "$y^2 = \\frac{128}{9} \\implies y = \\frac{8\\sqrt{2}}{3}$ m."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
