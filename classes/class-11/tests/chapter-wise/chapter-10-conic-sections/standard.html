<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 10: Conic Sections (Standard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 10 (Standard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">35:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The equation of the circle with centre $(-3, 2)$ and radius 4 is", options: ["$x^2 + y^2 + 6x - 4y - 3 = 0$", "$x^2 + y^2 - 6x + 4y - 3 = 0$", "$x^2 + y^2 + 6x - 4y + 3 = 0$", "$x^2 + y^2 + 6x + 4y - 3 = 0$"], finalAnswer: "(a) $x^2 + y^2 + 6x - 4y - 3 = 0$", solutionSteps: ["$(x+3)^2 + (y-2)^2 = 4^2$.", "$x^2 + 6x + 9 + y^2 - 4y + 4 = 16$.", "$x^2 + y^2 + 6x - 4y + 13 - 16 = 0$.", "$x^2 + y^2 + 6x - 4y - 3 = 0$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The length of the latus rectum of the hyperbola $16x^2 - 9y^2 = 144$ is", options: ["32/3", "8/3", "16/3", "4/3"], finalAnswer: "(a) 32/3", solutionSteps: ["$\\frac{x^2}{9} - \\frac{y^2}{16} = 1$. $a^2=9, b^2=16$.", "$a=3, b=4$.", "Length of LR = $2b^2/a = 2(16)/3 = 32/3$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The eccentricity of the ellipse $9x^2 + 4y^2 = 36$ is", options: ["$\\sqrt{5}/3$", "$\\sqrt{5}/2$", "$2/3$", "$3/4$"], finalAnswer: "(a) $\\sqrt{5}/3$", solutionSteps: ["$\\frac{x^2}{4} + \\frac{y^2}{9} = 1$. $a^2=4, b^2=9$. Since $b>a$, vertical ellipse.", "$e = \\sqrt{1 - \\frac{a^2}{b^2}} = \\sqrt{1 - \\frac{4}{9}} = \\sqrt{\\frac{5}{9}} = \\frac{\\sqrt{5}}{3}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The focus of the parabola $x^2 = -16y$ is", options: ["(4, 0)", "(0, 4)", "(0, -4)", "(-4, 0)"], finalAnswer: "(c) (0, -4)", solutionSteps: ["$x^2 = -4ay \\implies 4a = 16 \\implies a = 4$.", "Axis is negative y-axis. Focus is $(0, -a) = (0, -4)$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If the circle $x^2 + y^2 + 2gx + 2fy + c = 0$ passes through the origin, then", options: ["$g = 0$", "$f = 0$", "$c = 0$", "$g = f = c$"], finalAnswer: "(c) $c = 0$", solutionSteps: ["Substitute $(0,0)$ in the equation.", "$0^2 + 0^2 + 2g(0) + 2f(0) + c = 0 \\implies c = 0$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the parabola with vertex at $(0, 0)$ and focus at $(0, 2)$.", finalAnswer: "$x^2 = 8y$", solutionSteps: ["Vertex $(0,0)$, Focus $(0, 2)$ implies axis is positive y-axis.", "Equation form: $x^2 = 4ay$.", "$a = 2$. Equation: $x^2 = 4(2)y = 8y$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the coordinates of the foci and the vertices of the ellipse $4x^2 + 9y^2 = 36$.", finalAnswer: "Foci $(\\pm \\sqrt{5}, 0)$, Vertices $(\\pm 3, 0)$", solutionSteps: ["Divide by 36: $\\frac{x^2}{9} + \\frac{y^2}{4} = 1$.", "$a^2=9, b^2=4$. $a=3, b=2$. Horizontal ellipse.", "$c = \\sqrt{a^2-b^2} = \\sqrt{9-4} = \\sqrt{5}$.", "Foci $(\\pm c, 0) = (\\pm \\sqrt{5}, 0)$. Vertices $(\\pm a, 0) = (\\pm 3, 0)$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the hyperbola with vertices $(\\pm 2, 0)$ and foci $(\\pm 3, 0)$.", finalAnswer: "$\\frac{x^2}{4} - \\frac{y^2}{5} = 1$", solutionSteps: ["Vertices $(\\pm a, 0) \\implies a=2$.", "Foci $(\\pm c, 0) \\implies c=3$.", "$b^2 = c^2 - a^2 = 9 - 4 = 5$.", "Equation: $\\frac{x^2}{4} - \\frac{y^2}{5} = 1$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the circle passing through the points $(2, 3)$ and $(-1, 1)$ and whose centre is on the line $x - 3y - 11 = 0$.", finalAnswer: "$x^2 + y^2 - 7x + 5y - 14 = 0$", solutionSteps: ["Let center be $(h, k)$. $h - 3k - 11 = 0 \\implies h = 3k + 11$.", "Distance to $(2,3)$ equals distance to $(-1,1)$.", "$(h-2)^2 + (k-3)^2 = (h+1)^2 + (k-1)^2$.", "Simplify: $-4h - 6k + 13 = 2h - 2k + 2$.", "$6h + 4k = 11$. Substitute $h=3k+11$: $6(3k+11) + 4k = 11$.", "$18k + 66 + 4k = 11 \\implies 22k = -55 \\implies k = -2.5$.", "$h = 3(-2.5) + 11 = -7.5 + 11 = 3.5$.", "Radius squared $r^2 = (3.5-2)^2 + (-2.5-3)^2 = 2.25 + 30.25 = 32.5$.", "Eq: $(x-3.5)^2 + (y+2.5)^2 = 32.5$. Multiply by 4 or simplify."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the ellipse whose major axis is on the x-axis and passes through the points $(4, 3)$ and $(6, 2)$.", finalAnswer: "$x^2 + 4y^2 = 52$", solutionSteps: ["Eq: $\\frac{x^2}{a^2} + \\frac{y^2}{b^2} = 1$.", "Passes $(4,3): \\frac{16}{a^2} + \\frac{9}{b^2} = 1$.", "Passes $(6,2): \\frac{36}{a^2} + \\frac{4}{b^2} = 1$.", "Let $u=1/a^2, v=1/b^2$. $16u+9v=1, 36u+4v=1$.", "Solve for $u, v$. $u=1/52, v=1/13$.", "$a^2=52, b^2=13$. Eq: $\\frac{x^2}{52} + \\frac{y^2}{13} = 1$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "A rod of length 12 cm moves with its ends always touching the coordinate axes. Determine the equation of the locus of a point P on the rod, which is 3 cm from the end in contact with the x-axis.", finalAnswer: "$\\frac{x^2}{81} + \\frac{y^2}{9} = 1$", solutionSteps: ["Let rod be AB. A on x-axis $(a,0)$, B on y-axis $(0,b)$. $a^2+b^2=144$.", "Point P(x,y) divides AB in ratio $AP:PB = 3:9 = 1:3$.", "$x = \\frac{1(0) + 3(a)}{4} = \\frac{3a}{4} \\implies a = \\frac{4x}{3}$.", "$y = \\frac{1(b) + 3(0)}{4} = \\frac{b}{4} \\implies b = 4y$.", "Substitute in $a^2+b^2=144$: $\\frac{16x^2}{9} + 16y^2 = 144$.", "Divide by 16: $\\frac{x^2}{9} + y^2 = 9$. Divide by 9: $\\frac{x^2}{81} + \\frac{y^2}{9} = 1$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A beam is supported at its ends by supports which are 12 metres apart. Since the load is concentrated at its center, there is a deflection of 3 cm at the center and the deflected beam is in the shape of a parabola.<br>(i) Find the equation of the parabola (take vertex at origin).<br>(ii) How far from the center is the deflection 1 cm?<br>(iii) What is the deflection at a distance of 6 m from the center?", finalAnswer: "(i) $x^2 = 1200y$, (ii) $2\\sqrt{6}$ m, (iii) 0 cm", solutionSteps: ["(i) Vertex $(0,0)$. Parabola opens upwards $x^2 = 4ay$.", "Ends are at $x = \\pm 6$ m = $\\pm 600$ cm. Deflection 3 cm means $y=3$ at $x=600$.", "Wait, usually vertex is at the lowest point. Let's assume vertex at $(0,0)$.", "Passes through $(600, 3)$? No, 12m apart means $\\pm 6$m from center.", "If deflection is 3cm, and vertex is origin, then ends are at height 3cm.", "$600^2 = 4a(3) \\implies 360000 = 12a \\implies a = 30000$.", "Eq: $x^2 = 120000y$ (units cm). Or if meters: $6^2 = 4a(0.03) \\implies 36 = 0.12a \\implies a=300$. $x^2 = 1200y$ (x in m, y in m).", "(ii) Deflection 1cm means height from vertex is $3-1=2$cm? Or is deflection measured from horizontal?", "Usually deflection is $y$. If deflection is 1cm, it means $y$ coordinate is $3-1=2$cm? No, deflection is usually distance from horizontal.", "Let's assume standard problem: Vertex at lowest point. Ends at $(\\pm 6, 0.03)$.", "$x^2 = 4ay$. $36 = 4a(0.03) \\implies 4a = 1200$. $x^2 = 1200y$.", "Deflection 1cm means $y = 0.03 - 0.01 = 0.02$ m.", "$x^2 = 1200(0.02) = 24$. $x = \\sqrt{24} = 2\\sqrt{6}$ m.", "(iii) At 6m from center, $x=6$. $36 = 1200y \\implies y = 0.03$ m = 3 cm.", "Deflection is $3cm - 3cm = 0$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
