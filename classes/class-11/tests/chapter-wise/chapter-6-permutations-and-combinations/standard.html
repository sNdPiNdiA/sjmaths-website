<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 6: Permutations and Combinations (Standard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 6 (Standard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">35:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $^nC_8 = ^nC_2$, then the value of $^nC_2$ is", options: ["45", "10", "28", "90"], finalAnswer: "(a) 45", solutionSteps: ["$n = 8+2 = 10$.", "$^{10}C_2 = \\frac{10 \\times 9}{2} = 45$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "How many 3-digit even numbers can be formed from the digits 1, 2, 3, 4, 6, 7 if the digits can be repeated?", options: ["72", "108", "216", "36"], finalAnswer: "(b) 108", solutionSteps: ["Units place can be 2, 4, 6 (3 ways).", "Tens place (6 ways), Hundreds place (6 ways).", "Total = $6 \\times 6 \\times 3 = 108$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The number of diagonals in a polygon of $n$ sides is", options: ["$\\frac{n(n-1)}{2}$", "$\\frac{n(n-3)}{2}$", "$\\frac{n(n+1)}{2}$", "$n(n-3)$"], finalAnswer: "(b) $\\frac{n(n-3)}{2}$", solutionSteps: ["Number of lines joining $n$ points is $^nC_2$.", "$n$ of these are sides.", "Diagonals = $^nC_2 - n = \\frac{n(n-1)}{2} - n = \\frac{n^2-n-2n}{2} = \\frac{n(n-3)}{2}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "Find the number of different signals that can be generated by arranging at least 2 flags in order (one below the other) on a vertical staff, if 5 different flags are available.", options: ["320", "325", "20", "120"], finalAnswer: "(a) 320", solutionSteps: ["2 flags: $^5P_2 = 20$.", "3 flags: $^5P_3 = 60$.", "4 flags: $^5P_4 = 120$.", "5 flags: $^5P_5 = 120$.", "Total = $20+60+120+120 = 320$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $^nP_r = 840$ and $^nC_r = 35$, then $r$ is equal to", options: ["4", "5", "6", "7"], finalAnswer: "(a) 4", solutionSteps: ["$^nP_r = r! \\times ^nC_r$.", "$840 = r! \\times 35$.", "$r! = 24 = 4!$. So $r=4$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find $n$ if $^{2n}C_3 : ^nC_3 = 12 : 1$.", finalAnswer: "n = 5", solutionSteps: ["$\\frac{2n(2n-1)(2n-2)/6}{n(n-1)(n-2)/6} = 12$.", "$\\frac{2n(2n-1)2(n-1)}{n(n-1)(n-2)} = 12$.", "$\\frac{4(2n-1)}{n-2} = 12 \\implies 2n-1 = 3(n-2)$.", "$2n-1 = 3n-6 \\implies n=5$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "In how many ways can the letters of the word PERMUTATIONS be arranged if the words start with P and end with S?", finalAnswer: "1814400", solutionSteps: ["Fix P at start, S at end.", "Remaining 10 letters: E, R, M, U, T, A, T, I, O, N.", "T repeats 2 times.", "Arrangements = $\\frac{10!}{2!} = \\frac{3628800}{2} = 1814400$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "A bag contains 5 black and 6 red balls. Determine the number of ways in which 2 black and 3 red balls can be selected.", finalAnswer: "200", solutionSteps: ["Select 2 Black from 5: $^5C_2 = 10$.", "Select 3 Red from 6: $^6C_3 = 20$.", "Total ways = $10 \\times 20 = 200$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "How many numbers greater than 1,000,000 can be formed by using the digits 1, 2, 0, 2, 4, 2, 4?", finalAnswer: "360", solutionSteps: ["Digits: 0, 1, 2, 2, 2, 4, 4 (7 digits).", "Total permutations = $\\frac{7!}{3! 2!} = \\frac{5040}{12} = 420$.", "Numbers starting with 0 are not 7-digit (less than 1M).", "Fix 0 at start: Remaining 1, 2, 2, 2, 4, 4. Ways = $\\frac{6!}{3! 2!} = \\frac{720}{12} = 60$.", "Required numbers = $420 - 60 = 360$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "In an examination, a question paper consists of 12 questions divided into two parts i.e., Part I and Part II, containing 5 and 7 questions, respectively. A student is required to attempt 8 questions in all, selecting at least 3 from each part. In how many ways can a student select the questions?", finalAnswer: "420", solutionSteps: ["Case 1: 3 from I, 5 from II: $^5C_3 \\times ^7C_5 = 10 \\times 21 = 210$.", "Case 2: 4 from I, 4 from II: $^5C_4 \\times ^7C_4 = 5 \\times 35 = 175$.", "Case 3: 5 from I, 3 from II: $^5C_5 \\times ^7C_3 = 1 \\times 35 = 35$.", "Total = $210 + 175 + 35 = 420$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "What is the number of ways of choosing 4 cards from a pack of 52 playing cards? In how many of these:<br>(i) four cards are of the same suit,<br>(ii) four cards belong to four different suits,<br>(iii) are face cards,<br>(iv) two are red cards and two are black cards,<br>(v) cards are of the same colour?", finalAnswer: "Total: 270725, (i) 2860, (ii) 28561, (iii) 495, (iv) 105625, (v) 29900", solutionSteps: ["Total ways $n = ^{52}C_4 = 270725$.", "(i) Same suit: $4 \\times ^{13}C_4 = 4 \\times 715 = 2860$.", "(ii) Different suits: $^{13}C_1 \\times ^{13}C_1 \\times ^{13}C_1 \\times ^{13}C_1 = 13^4 = 28561$.", "(iii) Face cards (12 total): $^{12}C_4 = 495$.", "(iv) 2 Red (from 26) and 2 Black (from 26): $^{26}C_2 \\times ^{26}C_2 = 325 \\times 325 = 105625$.", "(v) Same colour: 2 ways (All Red or All Black). $2 \\times ^{26}C_4 = 2 \\times 14950 = 29900$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A committee of 7 has to be formed from 9 boys and 4 girls. In how many ways can this be done when the committee consists of:<br>(i) exactly 3 girls?<br>(ii) at least 3 girls?<br>(iii) at most 3 girls?", finalAnswer: "(i) 504, (ii) 588, (iii) 1632", solutionSteps: ["(i) Exactly 3G: $^4C_3 \\times ^9C_4 = 4 \\times 126 = 504$.", "(ii) At least 3G: (3G, 4B) or (4G, 3B).", "$504 + (^4C_4 \\times ^9C_3) = 504 + (1 \\times 84) = 588$.", "(iii) At most 3G: Total - (4G) = $1716 - 84 = 1632$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
