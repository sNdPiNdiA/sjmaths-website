    <script>
        const testConfig = {
            timeLimit: 20, // 20 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $0! + 1!$ is", options: ["0", "1", "2", "10"], finalAnswer: "(c) 2", solutionSteps: ["$0! = 1$.", "$1! = 1$.", "$0! + 1! = 1 + 1 = 2$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $^nP_2 = 20$, then $n$ is", options: ["4", "5", "10", "20"], finalAnswer: "(b) 5", solutionSteps: ["$^nP_2 = n(n-1) = 20$.", "$5 \\times 4 = 20$. So $n=5$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The number of ways 5 people can sit in a row is", options: ["24", "60", "120", "5"], finalAnswer: "(c) 120", solutionSteps: ["Number of arrangements of 5 distinct items is $5!$.", "$5! = 120$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "$^nC_r + ^nC_{r-1}$ is equal to", options: ["$^{n+1}C_r$", "$^{n+1}C_{r-1}$", "$^nC_{r+1}$", "$^{n-1}C_r$"], finalAnswer: "(a) $^{n+1}C_r$", solutionSteps: ["This is Pascal's Identity: $^nC_r + ^nC_{r-1} = ^{n+1}C_r$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "How many 2-digit numbers can be formed using the digits 1, 2, 3, 4 without repetition?", options: ["16", "12", "10", "4"], finalAnswer: "(b) 12", solutionSteps: ["Tens place: 4 choices.", "Units place: 3 choices.", "$4 \\times 3 = 12$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Compute $\\frac{8!}{6! \\times 2!}$.", finalAnswer: "28", solutionSteps: ["$\\frac{8 \\times 7 \\times 6!}{6! \\times 2 \\times 1} = \\frac{56}{2} = 28$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "If $^nC_9 = ^nC_8$, find $^nC_{17}$.", finalAnswer: "1", solutionSteps: ["If $^nC_x = ^nC_y$, then $x=y$ or $x+y=n$.", "$9 \\neq 8$, so $n = 9+8 = 17$.", "$^{17}C_{17} = 1$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "How many 3-digit numbers can be formed from the digits 1, 2, 3, 4, 5 if repetition of digits is allowed?", finalAnswer: "125", solutionSteps: ["Hundreds place: 5 choices.", "Tens place: 5 choices.", "Units place: 5 choices.", "$5 \\times 5 \\times 5 = 125$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find $n$ if $^{2n}C_3 : ^nC_3 = 11 : 1$.", finalAnswer: "n = 6", solutionSteps: ["$\\frac{^{2n}C_3}{^nC_3} = \\frac{2n(2n-1)(2n-2)/6}{n(n-1)(n-2)/6} = 11$.", "$\\frac{2n(2n-1)2(n-1)}{n(n-1)(n-2)} = 11$.", "$\\frac{4(2n-1)}{n-2} = 11$.", "$8n - 4 = 11n - 22$.", "$3n = 18 \\implies n = 6$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "A committee of 3 persons is to be constituted from a group of 2 men and 3 women. In how many ways can this be done? How many of these committees would consist of 1 man and 2 women?", finalAnswer: "Total: 10, Specific: 6", solutionSteps: ["Total people = 5. Select 3: $^5C_3 = 10$.", "1 Man and 2 Women: $^2C_1 \\times ^3C_2$.", "$2 \\times 3 = 6$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the number of different 8-letter arrangements that can be made from the letters of the word DAUGHTER so that:<br>(i) all vowels occur together.<br>(ii) all vowels do not occur together.", finalAnswer: "(i) 4320, (ii) 36000", solutionSteps: ["Vowels: A, U, E (3). Consonants: D, G, H, T, R (5).", "(i) Treat (AUE) as 1 unit. Total units = $5+1=6$.", "Arrangements = $6! \\times 3! = 720 \\times 6 = 4320$.", "(ii) Total arrangements = $8! = 40320$.", "Not together = Total - Together = $40320 - 4320 = 36000$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A group consists of 4 girls and 7 boys. In how many ways can a team of 5 members be selected if the team has:<br>(i) no girl?<br>(ii) at least one boy and one girl?<br>(iii) at least 3 girls?", finalAnswer: "(i) 21, (ii) 441, (iii) 91", solutionSteps: ["(i) No girl means all 5 from 7 boys: $^7C_5 = 21$.", "(ii) Total ways $^11C_5 = 462$. No girl = 21. No boy (all girls) not possible (only 4 girls).", "So at least 1B 1G = $462 - 21 = 441$.", "(iii) At least 3 girls: (3G, 2B) or (4G, 1B).", "$^4C_3 \\times ^7C_2 + ^4C_4 \\times ^7C_1 = 4(21) + 1(7) = 84 + 7 = 91$."] }
            ]
        };
