        const testConfig = {

            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The number of ways in which the letters of the word 'ARRANGE' can be arranged such that the two R's are never together is", options: ["1260", "360", "900", "720"], finalAnswer: "(c) 900", solutionSteps: ["Total arrangements = $\\frac{7!}{2!2!} = 1260$.", "Arrangements with R's together (treat RR as 1 unit): $\\frac{6!}{2!} = 360$.", "Never together = $1260 - 360 = 900$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $^nC_{12} = ^nC_8$, then $^nC_{17}$ is equal to", options: ["1140", "120", "190", "17"], finalAnswer: "(a) 1140", solutionSteps: ["$n = 12 + 8 = 20$.", "$^{20}C_{17} = ^{20}C_3 = \\frac{20 \\times 19 \\times 18}{6} = 1140$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The number of rectangles that can be formed on a chessboard is", options: ["64", "1296", "204", "1024"], finalAnswer: "(b) 1296", solutionSteps: ["A chessboard has 9 horizontal and 9 vertical lines.", "Rectangles = $^9C_2 \\times ^9C_2 = 36 \\times 36 = 1296$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The sum of the digits in the unit place of all the numbers formed with the digits 1, 2, 3, 4, 5 taken all at a time is", options: ["360", "120", "24", "720"], finalAnswer: "(a) 360", solutionSteps: ["Each digit appears in the unit place $4! = 24$ times.", "Sum = $(1+2+3+4+5) \\times 24 = 15 \\times 24 = 360$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "Find the number of different signals that can be generated by arranging at least 2 flags in order on a vertical staff, if 5 different flags are available.", options: ["320", "325", "20", "120"], finalAnswer: "(a) 320", solutionSteps: ["$^5P_2 + ^5P_3 + ^5P_4 + ^5P_5 = 20 + 60 + 120 + 120 = 320$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "How many numbers greater than 1,000,000 can be formed by using the digits 1, 2, 0, 2, 4, 2, 4?", finalAnswer: "360", solutionSteps: ["Total digits: 7 (0, 1, 2, 2, 2, 4, 4).", "Total permutations = $\\frac{7!}{3!2!} = 420$.", "Numbers starting with 0 (6 digits) = $\\frac{6!}{3!2!} = 60$.", "Required = $420 - 60 = 360$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "In how many ways can 5 girls and 3 boys be seated in a row so that no two boys are together?", finalAnswer: "14400", solutionSteps: ["Seat girls first: $5! = 120$ ways. G _ G _ G _ G _ G.", "There are 6 gaps. Choose 3 for boys: $^6P_3 = 6 \\times 5 \\times 4 = 120$.", "Total = $120 \\times 120 = 14400$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find $r$ if $5 \\cdot ^4P_r = 6 \\cdot ^5P_{r-1}$.", finalAnswer: "r = 3", solutionSteps: ["$5 \\frac{4!}{(4-r)!} = 6 \\frac{5!}{(5-r+1)!}$.", "$\\frac{5 \\cdot 4!}{(4-r)!} = \\frac{6 \\cdot 5 \\cdot 4!}{(6-r)(5-r)(4-r)!}$.", "$1 = \\frac{6}{(6-r)(5-r)} \\implies r^2 - 11r + 30 = 6$.", "$r^2 - 11r + 24 = 0 \\implies (r-3)(r-8) = 0$.", "Since $r \\le 4$, $r=3$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "A committee of 5 is to be formed out of 6 men and 4 women. In how many ways can this be done when (i) at least 2 women are included? (ii) at most 2 women are included?", finalAnswer: "(i) 186, (ii) 186", solutionSteps: ["(i) At least 2W: (2W,3M), (3W,2M), (4W,1M).", "$^4C_2 ^6C_3 + ^4C_3 ^6C_2 + ^4C_4 ^6C_1 = 6(20) + 4(15) + 1(6) = 120 + 60 + 6 = 186$.", "(ii) At most 2W: (0W,5M), (1W,4M), (2W,3M).", "$^4C_0 ^6C_5 + ^4C_1 ^6C_4 + ^4C_2 ^6C_3 = 1(6) + 4(15) + 6(20) = 6 + 60 + 120 = 186$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the rank of the word 'ZENITH' in a dictionary.", finalAnswer: "616", solutionSteps: ["Order: E, H, I, N, T, Z.", "Starts with E, H, I, N, T: $5 \\times 5! = 5 \\times 120 = 600$.", "Starts with Z. Next E: $4! = 24$. (Total 624 - overshoot).", "ZE... H: $3! = 6$. I: $3! = 6$. N: $3! = 6$. (Total $600+18=618$).", "ZEN... H: $2! = 2$. I: $2! = 2$. (Total $618+4=622$). Wait.", "Let's recount. Z (1). ZE (1). ZEN (1). ZENH (2!). ZENI (2!). ZENIT (1). ZENITH (1).", "E(120)+H(120)+I(120)+N(120)+T(120) = 600.", "ZE H(24), I(24), N(24). Total 672. Wait.", "Correct Order: E, H, I, N, T, Z.", "Words starting with E, H, I, N, T = $5 \\times 120 = 600$.", "Start with Z. Next E. ZEH(6), ZEI(6), ZEN(6).", "ZEN... H(2), I(2), T... ZENITH is the first with T.", "So $600 + 6 + 6 + 2 + 2 = 616$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "From a class of 25 students, 10 are to be chosen for an excursion party. There are 3 students who decide that either all of them will join or none of them will join. In how many ways can the excursion party be chosen?", finalAnswer: "817190", solutionSteps: ["Case 1: The 3 specific students join. We need to choose $10-3=7$ more from $25-3=22$.", "$^{22}C_7 = 170544$.", "Case 2: The 3 specific students do not join. We need to choose 10 from 22.", "$^{22}C_{10} = 646646$.", "Total = $170544 + 646646 = 817190$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> Using the digits 0, 1, 2, 3, 4, 5.<br>(i) How many 4-digit numbers can be formed if repetition is allowed?<br>(ii) How many 4-digit numbers divisible by 5 can be formed if repetition is allowed?<br>(iii) How many 4-digit numbers strictly greater than 3000 can be formed if repetition is not allowed?", finalAnswer: "(i) 1080, (ii) 360, (iii) 180", solutionSteps: ["(i) Thousands place (1-5): 5 ways. Others: 6 ways. $5 \\times 6^3 = 5 \\times 216 = 1080$.", "(ii) Ends in 0 or 5 (2 ways). $5 \\times 6 \\times 6 \\times 2 = 360$.", "(iii) Repetition NOT allowed. Greater than 3000.", "Thousands place 3, 4, 5 (3 ways). Remaining 3 spots from 5 digits: $^5P_3 = 60$.", "Total = $3 \\times 60 = 180$."] }
            ]
