<body>

    <!-- Header -->

    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ and $B$ are two sets, then $A \\cap (A \\cup B)'$ is equal to", options: ["$A$", "$B$", "$\\phi$", "$A \\cap B$"], finalAnswer: "(c) $\\phi$", solutionSteps: ["$(A \\cup B)' = A' \\cap B'$.", "$A \\cap (A' \\cap B') = (A \\cap A') \\cap B' = \\phi \\cap B' = \\phi$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "Let $A = \\{1, 2, 3, \\dots, 10\\}$. The number of subsets of $A$ containing 1 and 2 but not 3 is", options: ["128", "256", "64", "512"], finalAnswer: "(a) 128", solutionSteps: ["Elements 1 and 2 must be included (1 way).", "Element 3 must be excluded (1 way).", "Remaining 7 elements (4 to 10) can be included or not ($2^7$ ways).", "$1 \\times 1 \\times 128 = 128$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $X = \\{4^n - 3n - 1 : n \\in N\\}$ and $Y = \\{9(n-1) : n \\in N\\}$, then", options: ["$X \\subset Y$", "$Y \\subset X$", "$X = Y$", "$X \\cap Y = \\phi$"], finalAnswer: "(a) $X \\subset Y$", solutionSteps: ["$X = \\{0, 9, 54, \\dots\\}$.", "$Y = \\{0, 9, 18, 27, 36, 45, 54, \\dots\\}$.", "Every element of $X$ is a multiple of 9, so $X \\subset Y$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $A \\Delta B = A \\cup B$, then", options: ["$A = B$", "$A \\cap B = \\phi$", "$A \\subset B$", "$B \\subset A$"], finalAnswer: "(b) $A \\cap B = \\phi$", solutionSteps: ["$A \\Delta B = (A \\cup B) - (A \\cap B)$.", "Given $(A \\cup B) - (A \\cap B) = A \\cup B$.", "This implies $A \\cap B = \\phi$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "Two finite sets have $m$ and $n$ elements. The total number of subsets of the first set is 56 more than the total number of subsets of the second set. The values of $m$ and $n$ are", options: ["7, 6", "6, 3", "5, 1", "8, 7"], finalAnswer: "(b) 6, 3", solutionSteps: ["$2^m - 2^n = 56$.", "$2^n(2^{m-n} - 1) = 8 \\times 7 = 2^3(2^3 - 1)$.", "Comparing, $n=3$ and $m-n=3 \\implies m=6$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Prove that $A \\subseteq B \\iff B' \\subseteq A'$.", finalAnswer: "Proof", solutionSteps: ["Let $x \\in B'$. Then $x \\notin B$.", "Since $A \\subseteq B$, if $x \\notin B$, then $x \\notin A$.", "So $x \\in A'$. Thus $B' \\subseteq A'$.", "Conversely, assume $B' \\subseteq A'$. Let $x \\in A$. Then $x \\notin A'$.", "Since $B' \\subseteq A'$, if $x \\notin A'$, then $x \\notin B'$.", "So $x \\in B$. Thus $A \\subseteq B$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "If $P(A) = P(B)$, show that $A = B$.", finalAnswer: "Proof", solutionSteps: ["Let $x \\in A$. Then $\\{x\\} \\subseteq A$, so $\\{x\\} \\in P(A)$.", "Since $P(A) = P(B)$, $\\{x\\} \\in P(B)$, so $\\{x\\} \\subseteq B$, which means $x \\in B$.", "Thus $A \\subseteq B$. Similarly $B \\subseteq A$.", "Therefore $A = B$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Let $A, B, C$ be sets. Prove that $(A - B) \\cap (A - C) = A - (B \\cup C)$.", finalAnswer: "Proof", solutionSteps: ["LHS = $(A \\cap B') \\cap (A \\cap C')$.", "$= A \\cap (B' \\cap C')$.", "By De Morgan's Law, $B' \\cap C' = (B \\cup C)'$.", "$= A \\cap (B \\cup C)' = A - (B \\cup C)$ = RHS."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "In a group of 65 people, 40 like cricket, 10 like both cricket and tennis. How many like tennis only and not cricket? How many like tennis? (Assume everyone likes at least one).", finalAnswer: "Tennis only: 25, Tennis: 35", solutionSteps: ["$n(C)=40, n(C \\cap T)=10, n(C \\cup T)=65$.", "$n(T) = n(C \\cup T) - n(C) + n(C \\cap T) = 65 - 40 + 10 = 35$.", "Tennis only = $n(T) - n(C \\cap T) = 35 - 10 = 25$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "In a survey of 60 people, it was found that 25 people read newspaper H, 26 read newspaper T, 26 read newspaper I, 9 read both H and I, 11 read both H and T, 8 read both T and I, 3 read all three newspapers. Find the number of people who read exactly one newspaper.", finalAnswer: "30", solutionSteps: ["Only H = $25 - (11+9-3) - 3 = 25 - 17 = 8$.", "Only T = $26 - (11+8-3) - 3 = 26 - 16 = 10$.", "Only I = $26 - (9+8-3) - 3 = 26 - 14 = 12$.", "Exactly one = $8 + 10 + 12 = 30$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "A college awarded 38 medals in football, 15 in basketball and 20 in cricket. If these medals went to a total of 58 men and only 3 men got medals in all the three sports, how many received medals in exactly two of the three sports?", finalAnswer: "9", solutionSteps: ["$n(F)=38, n(B)=15, n(C)=20$. $n(F \\cup B \\cup C) = 58$. $n(F \\cap B \\cap C) = 3$.", "$n(F \\cup B \\cup C) = n(F) + n(B) + n(C) - (n(F \\cap B) + n(B \\cap C) + n(F \\cap C)) + n(F \\cap B \\cap C)$.", "$58 = 38 + 15 + 20 - S_2 + 3$.", "$58 = 76 - S_2 \\implies S_2 = 18$.", "Exactly two = $S_2 - 3 \\times n(F \\cap B \\cap C) = 18 - 3(3) = 9$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> In a survey of 25 students, it was found that 15 had taken Mathematics, 12 had taken Physics and 11 had taken Chemistry, 5 had taken Mathematics and Chemistry, 9 had taken Mathematics and Physics, 4 had taken Physics and Chemistry and 3 had taken all three subjects.<br>(i) Find the number of students who had taken only Physics.<br>(ii) Find the number of students who had taken only Mathematics.<br>(iii) Find the number of students who had taken at least one of the subjects.", finalAnswer: "(i) 2, (ii) 4, (iii) 23", solutionSteps: ["(i) Only P = $n(P) - n(P \\cap M) - n(P \\cap C) + n(P \\cap M \\cap C) = 12 - 9 - 4 + 3 = 2$.", "(ii) Only M = $15 - 9 - 5 + 3 = 4$.", "(iii) $n(M \\cup P \\cup C) = 15 + 12 + 11 - 9 - 5 - 4 + 3 = 23$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
