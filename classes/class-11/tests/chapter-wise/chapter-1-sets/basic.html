<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 1 (Basic)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">20:00</span>
        </div>

        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>

            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>

    <!-- Footer -->

        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 20, // 20 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "Which of the following is a singleton set?", options: ["$\\{x : x \\text{ is an even prime number}\\}$", "$\\{x : x^2 = 4, x \\text{ is odd}\\}$", "$\\{ \\}$", "$\\{x : x < 0 \\text{ and } x > 0\\}$"], finalAnswer: "(a) $\\{x : x \\text{ is an even prime number}\\}$", solutionSteps: ["Even prime number is 2. So set is $\\{2\\}$, which is a singleton set.", "$\\{x : x^2 = 4, x \\text{ is odd}\\}$ is empty.", "$\\{ \\}$ is empty.", "$\\{x : x < 0 \\text{ and } x > 0\\}$ is empty."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = \\{1, 2, 3, 4\\}$, then the number of subsets of $A$ is", options: ["16", "15", "4", "8"], finalAnswer: "(a) 16", solutionSteps: ["Number of subsets = $2^n$.", "Here $n=4$, so $2^4 = 16$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = \\{x : x \\text{ is a letter in the word 'FOLLOW'}\\}$ and $B = \\{y : y \\text{ is a letter in the word 'WOLF'}\\}$, then", options: ["$A \\neq B$", "$A = B$", "$A \\subset B$", "None of these"], finalAnswer: "(b) $A = B$", solutionSteps: ["$A = \\{F, O, L, W\\}$.", "$B = \\{W, O, L, F\\}$.", "Since elements are same, $A = B$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The intersection of sets A and B is denoted by", options: ["$A \\cup B$", "$A \\cap B$", "$A - B$", "$A'$"], finalAnswer: "(b) $A \\cap B$", solutionSteps: ["Intersection is denoted by $\\cap$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $A \\subset B$, then $A \\cup B$ is equal to", options: ["$A$", "$B$", "$\\phi$", "$A \\cap B$"], finalAnswer: "(b) $B$", solutionSteps: ["Since all elements of A are in B, the union of A and B is B."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Write the set $A = \\{x : x \\text{ is an integer and } -3 \\le x < 7\\}$ in roster form.", finalAnswer: "$\\{-3, -2, -1, 0, 1, 2, 3, 4, 5, 6\\}$", solutionSteps: ["Integers from -3 (inclusive) to 7 (exclusive).", "$\\{-3, -2, -1, 0, 1, 2, 3, 4, 5, 6\\}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "If $A = \\{1, 2, 3, 4, 5, 6\\}$ and $B = \\{2, 4, 6, 8\\}$, find $A - B$.", finalAnswer: "$\\{1, 3, 5\\}$", solutionSteps: ["$A - B$ contains elements in A but not in B.", "Elements 2, 4, 6 are in B.", "Remaining elements in A: 1, 3, 5."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Write all the subsets of the set $A = \\{a, b\\}$.", finalAnswer: "$\\phi, \\{a\\}, \\{b\\}, \\{a, b\\}$", solutionSteps: ["Subsets are: $\\phi$, $\\{a\\}, \\{b\\}, \\{a, b\\}$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "In a school there are 20 teachers who teach Mathematics or Physics. Of these, 12 teach Mathematics and 4 teach both Physics and Mathematics. How many teach Physics?", finalAnswer: "12", solutionSteps: ["$n(M \\cup P) = 20, n(M) = 12, n(M \\cap P) = 4$.", "$n(M \\cup P) = n(M) + n(P) - n(M \\cap P)$.", "$20 = 12 + n(P) - 4$.", "$20 = 8 + n(P) \\implies n(P) = 12$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "If $U = \\{1, 2, 3, 4, 5, 6\\}$, $A = \\{2, 3\\}$ and $B = \\{3, 4, 5\\}$, find $(A \\cup B)'$.", finalAnswer: "$\\{1, 6\\}$", solutionSteps: ["$A \\cup B = \\{2, 3, 4, 5\\}$.", "$(A \\cup B)' = U - (A \\cup B) = \\{1, 6\\}$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "In a survey of 600 students in a school, 150 students were found to be taking tea and 225 taking coffee, 100 were taking both tea and coffee. Find how many students were taking neither tea nor coffee.", finalAnswer: "325", solutionSteps: ["$n(U) = 600, n(T) = 150, n(C) = 225, n(T \\cap C) = 100$.", "$n(T \\cup C) = n(T) + n(C) - n(T \\cap C) = 150 + 225 - 100 = 275$.", "Number taking neither = $n(U) - n(T \\cup C) = 600 - 275 = 325$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> In a group of 50 students, the number of students studying French, English, Sanskrit were found to be as follows: French = 17, English = 13, Sanskrit = 15, French and English = 9, English and Sanskrit = 4, French and Sanskrit = 5, English, French and Sanskrit = 3. Find:<br>(i) Number of students studying only French.<br>(ii) Number of students studying exactly one language.<br>(iii) Number of students studying at least one of the languages.", finalAnswer: "(i) 6, (ii) 18, (iii) 30", solutionSteps: ["(i) Only F = $n(F) - n(F \\cap E) - n(F \\cap S) + n(F \\cap E \\cap S) = 17 - 9 - 5 + 3 = 6$.", "(ii) Only E = $13 - 9 - 4 + 3 = 3$. Only S = $15 - 4 - 5 + 3 = 9$. Exactly one = $6 + 3 + 9 = 18$.", "(iii) $n(F \\cup E \\cup S) = 17 + 13 + 15 - 9 - 4 - 5 + 3 = 30$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>

    <script src="../../../../../assets/js/main.min.js" defer></script>
