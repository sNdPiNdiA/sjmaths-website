    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If the sum of $n$ terms of an A.P. is $3n^2 + n$, then its common difference is", options: ["6", "4", "3", "2"], finalAnswer: "(a) 6", solutionSteps: ["$S_n = 3n^2 + n$.", "$a_1 = S_1 = 3(1)^2 + 1 = 4$.", "$S_2 = 3(2)^2 + 2 = 14$.", "$a_2 = S_2 - S_1 = 14 - 4 = 10$.", "$d = a_2 - a_1 = 10 - 4 = 6$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The 5th term of a G.P. is 2. The product of its first 9 terms is", options: ["256", "512", "128", "1024"], finalAnswer: "(b) 512", solutionSteps: ["$a_5 = ar^4 = 2$.", "Product $P = a \\cdot ar \\cdot ar^2 \\dots ar^8 = a^9 r^{36} = (ar^4)^9$.", "$P = 2^9 = 512$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If AM and GM of two positive numbers $a$ and $b$ are 10 and 8 respectively, then the numbers are", options: ["16, 4", "20, 5", "12, 8", "10, 10"], finalAnswer: "(a) 16, 4", solutionSteps: ["$a+b = 2(10) = 20$. $ab = 8^2 = 64$.", "Quadratic eq: $x^2 - 20x + 64 = 0$.", "$(x-16)(x-4) = 0$. Numbers are 16 and 4."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The sum of the series $1^2 + 2^2 + 3^2 + \\dots + n^2$ is", options: ["$\\frac{n(n+1)}{2}$", "$\\frac{n(n+1)(2n+1)}{6}$", "$(\\frac{n(n+1)}{2})^2$", "$n^2(n+1)$"], finalAnswer: "(b) $\\frac{n(n+1)(2n+1)}{6}$", solutionSteps: ["Standard formula for sum of squares of first $n$ natural numbers."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "Which term of the sequence $\\sqrt{3}, 3, 3\\sqrt{3}, \\dots$ is 729?", options: ["10", "11", "12", "13"], finalAnswer: "(c) 12", solutionSteps: ["$a=\\sqrt{3}, r=\\sqrt{3}$.", "$a_n = a r^{n-1} = \\sqrt{3} (\\sqrt{3})^{n-1} = (\\sqrt{3})^n = 3^{n/2}$.", "$729 = 3^6$. $n/2 = 6 \\implies n=12$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Insert 3 numbers between 1 and 256 so that the resulting sequence is a G.P.", finalAnswer: "4, 16, 64", solutionSteps: ["Let numbers be $G_1, G_2, G_3$. Sequence: $1, G_1, G_2, G_3, 256$.", "Total terms $n=5$. $a=1, ar^4 = 256$.", "$r^4 = 256 \\implies r=4$.", "Numbers: $1(4)=4, 4(4)=16, 16(4)=64$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the sum of all natural numbers lying between 100 and 1000, which are multiples of 5.", finalAnswer: "98450", solutionSteps: ["Sequence: $105, 110, \\dots, 995$.", "$a=105, d=5, l=995$.", "$995 = 105 + (n-1)5 \\implies 890 = 5(n-1) \\implies n=179$.", "$S_n = \\frac{179}{2}(105+995) = \\frac{179}{2}(1100) = 98450$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "If $\\frac{a^n + b^n}{a^{n-1} + b^{n-1}}$ is the A.M. between $a$ and $b$, then find the value of $n$.", finalAnswer: "n = 1", solutionSteps: ["$\\frac{a^n + b^n}{a^{n-1} + b^{n-1}} = \\frac{a+b}{2}$.", "$2a^n + 2b^n = a^n + ab^{n-1} + a^{n-1}b + b^n$.", "$a^n - a^{n-1}b = ab^{n-1} - b^n$.", "$a^{n-1}(a-b) = b^{n-1}(a-b)$.", "$(a/b)^{n-1} = 1 = (a/b)^0 \\implies n-1=0 \\implies n=1$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "The sum of the first three terms of a G.P. is 13/12 and their product is -1. Find the common ratio and the terms.", finalAnswer: "r = -3/4 or -4/3", solutionSteps: ["Let terms be $a/r, a, ar$. Product $a^3 = -1 \\implies a=-1$.", "Sum: $-1/r - 1 - r = 13/12$.", "$-(1+r+r^2)/r = 13/12 \\implies 12(1+r+r^2) = -13r$.", "$12r^2 + 25r + 12 = 0$.", "$(4r+3)(3r+4) = 0 \\implies r = -3/4$ or $-4/3$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the sum to $n$ terms of the series: $5 + 55 + 555 + \\dots$", finalAnswer: "$\\frac{5}{9}[\\frac{10(10^n-1)}{9} - n]$", solutionSteps: ["$S_n = 5(1 + 11 + 111 + \\dots)$.", "$= \\frac{5}{9}(9 + 99 + 999 + \\dots)$.", "$= \\frac{5}{9}((10-1) + (100-1) + \\dots)$.", "$= \\frac{5}{9}[\\frac{10(10^n-1)}{10-1} - n]$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "If $a$ and $b$ are the roots of $x^2 - 3x + p = 0$ and $c, d$ are roots of $x^2 - 12x + q = 0$, where $a, b, c, d$ form a G.P. Prove that $(q+p):(q-p) = 17:15$.", finalAnswer: "Proof", solutionSteps: ["Let roots be $a, ar, ar^2, ar^3$.", "$a+ar = 3 \\implies a(1+r)=3$.", "$ar^2+ar^3 = 12 \\implies ar^2(1+r)=12$.", "Divide: $r^2 = 4 \\implies r = \\pm 2$. Take $r=2$.", "$a(3)=3 \\implies a=1$. Terms: 1, 2, 4, 8.", "$p = a \\cdot b = 1 \\cdot 2 = 2$.", "$q = c \\cdot d = 4 \\cdot 8 = 32$.", "$(32+2)/(32-2) = 34/30 = 17/15$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A man saves Rs 32 during the first year, Rs 36 in the second year and in this way he increases his savings by Rs 4 every year.<br>(i) Find the amount saved in the 10th year.<br>(ii) Find the total amount saved in 10 years.<br>(iii) Find the time in which his saving will be Rs 2000.", finalAnswer: "(i) Rs 68, (ii) Rs 500, (iii) 25 years", solutionSteps: ["(i) AP: $a=32, d=4$. $a_{10} = 32 + 9(4) = 32 + 36 = 68$.", "(ii) $S_{10} = \\frac{10}{2}(32 + 68) = 5(100) = 500$.", "(iii) $S_n = 2000$. $\\frac{n}{2}[64 + (n-1)4] = 2000$.", "$n[16 + n - 1] = 1000 \\implies n^2 + 15n - 1000 = 0$.", "$(n+40)(n-25) = 0 \\implies n=25$."] }
            ]
        };

    </script>
