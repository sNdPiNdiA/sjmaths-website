<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8: Sequences and Series (Basic) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Chapter 8 (Basic)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">20:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 20, // 20 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The 10th term of the A.P. 5, 8, 11, 14, ... is", options: ["32", "35", "38", "185"], finalAnswer: "(a) 32", solutionSteps: ["$a=5, d=3$.", "$a_{10} = a + 9d = 5 + 9(3) = 5 + 27 = 32$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If the third term of a G.P. is 4, then the product of its first 5 terms is", options: ["$4^3$", "$4^4$", "$4^5$", "None"], finalAnswer: "(c) $4^5$", solutionSteps: ["$a_3 = ar^2 = 4$.", "Product $P = a \\cdot ar \\cdot ar^2 \\cdot ar^3 \\cdot ar^4 = a^5 r^{10} = (ar^2)^5 = 4^5$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The Arithmetic Mean between 4 and 16 is", options: ["64", "20", "10", "12"], finalAnswer: "(c) 10", solutionSteps: ["$A.M. = \\frac{a+b}{2} = \\frac{4+16}{2} = \\frac{20}{2} = 10$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "Which term of the G.P. 2, 1, 1/2, 1/4, ... is 1/128?", options: ["8th", "9th", "10th", "7th"], finalAnswer: "(b) 9th", solutionSteps: ["$a=2, r=1/2$. $a_n = a r^{n-1}$.", "$2(1/2)^{n-1} = 1/128 = (1/2)^7$.", "$(1/2)^{n-2} = (1/2)^7 \\implies n-2=7 \\implies n=9$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The sum of the first $n$ natural numbers is", options: ["$n^2$", "$n(n+1)$", "$\\frac{n(n+1)}{2}$", "$n^3$"], finalAnswer: "(c) $\\frac{n(n+1)}{2}$", solutionSteps: ["Standard formula for $\\sum n$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the sum of all natural numbers between 100 and 1000 which are multiples of 5.", finalAnswer: "98450", solutionSteps: ["Sequence: 105, 110, ..., 995.", "$a=105, d=5, l=995$.", "$995 = 105 + (n-1)5 \\implies 890 = 5(n-1) \\implies 178 = n-1 \\implies n=179$.", "$S_n = \\frac{179}{2}(105+995) = \\frac{179}{2}(1100) = 179 \\times 550 = 98450$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the 20th term of the G.P. $5/2, 5/4, 5/8, \\dots$.", finalAnswer: "$\\frac{5}{2^{20}}$", solutionSteps: ["$a=5/2, r=1/2$.", "$a_{20} = a r^{19} = \\frac{5}{2} (\\frac{1}{2})^{19} = \\frac{5}{2^{20}}$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "If the sum of $n$ terms of an A.P. is $3n^2 + 5n$, find the $n^{th}$ term.", finalAnswer: "$6n + 2$", solutionSteps: ["$a_n = S_n - S_{n-1}$.", "$S_n = 3n^2+5n$. $S_{n-1} = 3(n-1)^2 + 5(n-1) = 3(n^2-2n+1) + 5n-5 = 3n^2-n-2$.", "$a_n = (3n^2+5n) - (3n^2-n-2) = 6n+2$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "The sum of first three terms of a G.P. is 39/10 and their product is 1. Find the common ratio and the terms.", finalAnswer: "r=2/5 or 5/2; Terms: 5/2, 1, 2/5 or 2/5, 1, 5/2", solutionSteps: ["Let terms be $a/r, a, ar$. Product = $a^3 = 1 \\implies a=1$.", "Sum: $1/r + 1 + r = 39/10$.", "$\\frac{1+r+r^2}{r} = \\frac{39}{10} \\implies 10r^2 - 29r + 10 = 0$.", "$(2r-5)(5r-2) = 0 \\implies r=5/2$ or $2/5$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "How many terms of the A.P. 24, 21, 18, ... must be taken so that their sum is 78?", finalAnswer: "4 or 13", solutionSteps: ["$a=24, d=-3, S_n=78$.", "$78 = \\frac{n}{2}[48 + (n-1)(-3)]$.", "$156 = n(51 - 3n) = 51n - 3n^2$.", "$3n^2 - 51n + 156 = 0 \\implies n^2 - 17n + 52 = 0$.", "$(n-4)(n-13) = 0$. $n=4$ or $13$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "If $\\frac{a^n + b^n}{a^{n-1} + b^{n-1}}$ is the Arithmetic Mean between $a$ and $b$, then find the value of $n$.", finalAnswer: "n = 1", solutionSteps: ["$\\frac{a^n + b^n}{a^{n-1} + b^{n-1}} = \\frac{a+b}{2}$.", "$2a^n + 2b^n = a^n + ab^{n-1} + a^{n-1}b + b^n$.", "$a^n - a^{n-1}b = ab^{n-1} - b^n$.", "$a^{n-1}(a-b) = b^{n-1}(a-b)$.", "Since $a \\neq b$, $a^{n-1} = b^{n-1} \\implies (a/b)^{n-1} = 1 = (a/b)^0$.", "$n-1=0 \\implies n=1$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A man starts repaying a loan as first installment of Rs. 100. If he increases the installment by Rs. 5 every month.<br>(i) Find the amount paid in the 30th installment.<br>(ii) Find the total amount paid in 30 installments.<br>(iii) If the total loan is Rs. 5175, is it cleared in 30 installments?", finalAnswer: "(i) 245, (ii) 5175, (iii) Yes", solutionSteps: ["(i) $a=100, d=5, n=30$. $a_{30} = 100 + 29(5) = 100 + 145 = 245$.", "(ii) $S_{30} = \\frac{30}{2}(100 + 245) = 15(345) = 5175$.", "(iii) Yes, exactly cleared."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
