        const testConfig = {

            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $a, b, c$ are in A.P. and $x, y, z$ are in G.P., then the value of $x^{b-c} y^{c-a} z^{a-b}$ is", options: ["0", "1", "xyz", "$x^a y^b z^c$"], finalAnswer: "(b) 1", solutionSteps: ["Let common difference of AP be $d$. $b-c = -d, c-a = 2d, a-b = -d$.", "Let GP be $x, xr, xr^2$.", "$x^{-d} (xr)^{2d} (xr^2)^{-d} = x^{-d+2d-2d} r^{2d-2d} = x^{-d} r^0$. Wait.", "Correct: $b-c=-d, c-a=2d, a-b=-d$.", "$x^{-d} (xr)^{2d} (xr^2)^{-d} = x^{-d+2d-2d} r^{2d-2d} = x^{-d} r^0$. Something is wrong.", "Let's re-evaluate: $b-c = -d$. $c-a = 2d$. $a-b = -d$.", "$x^{b-c} y^{c-a} z^{a-b} = x^{-d} (xr)^{2d} (xr^2)^{-d} = x^{-d+2d-2d} r^{2d-2d}$.", "Wait, $x^{-d} x^{2d} x^{-2d}$? No. $x^{-d} x^{2d} x^{-d} = x^0 = 1$. $r^{2d} r^{-2d} = r^0 = 1$. Result is 1."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The sum of integers from 1 to 100 that are divisible by 2 or 5 is", options: ["3000", "3050", "3600", "3250"], finalAnswer: "(b) 3050", solutionSteps: ["$S_2$: 2, 4, ..., 100 (50 terms). Sum = $50/2(2+100) = 2550$.", "$S_5$: 5, 10, ..., 100 (20 terms). Sum = $20/2(5+100) = 1050$.", "$S_{10}$: 10, 20, ..., 100 (10 terms). Sum = $10/2(10+100) = 550$.", "Total = $2550 + 1050 - 550 = 3050$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If the AM and GM of roots of a quadratic equation are 8 and 5 respectively, then the quadratic equation is", options: ["$x^2 - 16x + 25 = 0$", "$x^2 - 8x + 5 = 0$", "$x^2 - 10x + 16 = 0$", "$x^2 + 16x - 25 = 0$"], finalAnswer: "(a) $x^2 - 16x + 25 = 0$", solutionSteps: ["Let roots be $\\alpha, \\beta$.", "$\\frac{\\alpha+\\beta}{2} = 8 \\implies \\alpha+\\beta = 16$.", "$\\sqrt{\\alpha\\beta} = 5 \\implies \\alpha\\beta = 25$.", "Eq: $x^2 - (\\alpha+\\beta)x + \\alpha\\beta = 0 \\implies x^2 - 16x + 25 = 0$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The minimum value of $4^x + 4^{1-x}$, $x \\in R$ is", options: ["2", "4", "1", "0"], finalAnswer: "(b) 4", solutionSteps: ["$AM \\ge GM$.", "$\\frac{4^x + 4^{1-x}}{2} \\ge \\sqrt{4^x \\cdot 4^{1-x}} = \\sqrt{4^1} = 2$.", "$4^x + 4^{1-x} \\ge 4$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $a, b, c$ are in G.P., then $\\log a, \\log b, \\log c$ are in", options: ["A.P.", "G.P.", "H.P.", "None"], finalAnswer: "(a) A.P.", solutionSteps: ["$b^2 = ac$. Taking log: $2 \\log b = \\log a + \\log c$.", "This is condition for A.P."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the sum of the sequence $0.6, 0.66, 0.666, \\dots$ to $n$ terms.", finalAnswer: "$\\frac{2}{3}n - \\frac{2}{27}(1 - 10^{-n})$", solutionSteps: ["$S = 6(0.1 + 0.11 + 0.111 + \\dots) = \\frac{6}{9}(0.9 + 0.99 + \\dots)$.", "$= \\frac{2}{3} [ (1-0.1) + (1-0.01) + \\dots ]$.", "$= \\frac{2}{3} [ n - (0.1 + 0.01 + \\dots) ]$.", "$= \\frac{2}{3} [ n - \\frac{0.1(1 - 0.1^n)}{1-0.1} ] = \\frac{2}{3}n - \\frac{2}{27} (1 - 10^{-n})$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "If $\\frac{a+bx}{a-bx} = \\frac{b+cx}{b-cx} = \\frac{c+dx}{c-dx}$, show that $a, b, c, d$ are in G.P.", finalAnswer: "Proof", solutionSteps: ["Apply Componendo and Dividendo.", "$\\frac{2a}{2bx} = \\frac{2b}{2cx} = \\frac{2c}{2dx}$.", "$\\frac{a}{b} = \\frac{b}{c} = \\frac{c}{d}$.", "Hence $a, b, c, d$ are in G.P."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "The sum of an infinite G.P. is 57 and the sum of their cubes is 9747. Find the G.P.", finalAnswer: "19, 38/3, ... (r=2/3)", solutionSteps: ["$\\frac{a}{1-r} = 57$. Sum of cubes: $\\frac{a^3}{1-r^3} = 9747$.", "$a = 57(1-r)$. Substitute in cube eq.", "$\\frac{57^3 (1-r)^3}{(1-r)(1+r+r^2)} = 9747$.", "Solve for $r$. $r=2/3$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "The sum of two numbers is 6 times their geometric mean, show that the numbers are in the ratio $(3+2\\sqrt{2}) : (3-2\\sqrt{2})$.", finalAnswer: "Proof", solutionSteps: ["$a+b = 6\\sqrt{ab}$.", "$\\frac{a+b}{2\\sqrt{ab}} = 3$.", "Apply C&D: $\\frac{\\sqrt{a}+\\sqrt{b}}{\\sqrt{a}-\\sqrt{b}} = \\sqrt{\\frac{3+1}{3-1}} = \\sqrt{2}$.", "$\\frac{\\sqrt{a}}{\\sqrt{b}} = \\frac{\\sqrt{2}+1}{\\sqrt{2}-1}$. Square it."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "The sum of $n$ terms of two arithmetic progressions are in the ratio $(3n+8):(7n+15)$. Find the ratio of their 12th terms.", finalAnswer: "7:16", solutionSteps: ["$\\frac{S_n}{S'_n} = \\frac{2a + (n-1)d}{2a' + (n-1)d'} = \\frac{3n+8}{7n+15}$.", "For 12th term, we need $a+11d$. Replace $n$ with $2(12)-1 = 23$.", "Ratio = $\\frac{3(23)+8}{7(23)+15} = \\frac{69+8}{161+15} = \\frac{77}{176} = \\frac{7}{16}$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "The sum of three numbers in G.P. is 56. If we subtract 1, 7, 21 from these numbers in that order, we obtain an arithmetic progression. Find the numbers.", finalAnswer: "8, 16, 32 or 32, 16, 8", solutionSteps: ["Let numbers be $a, ar, ar^2$. $a(1+r+r^2) = 56$.", "AP: $a-1, ar-7, ar^2-21$.", "$2(ar-7) = (a-1) + (ar^2-21)$.", "$2ar - 14 = a + ar^2 - 22$.", "$a + ar^2 - 2ar = 8$.", "Use $a(1+r^2) = 56 - ar$. Substitute.", "$56 - ar - 2ar = 8 \\implies 3ar = 48 \\implies ar = 16$.", "$a(16/a) = 16$. $r = 16/a$.", "Substitute in sum: $a + 16 + 256/a = 56$.", "$a^2 - 40a + 256 = 0$. $a=8, 32$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A manufacturer of TV sets produced 600 sets in the third year and 700 sets in the seventh year. Assuming that the production increases uniformly by a fixed number every year.<br>(i) Find the production in the 1st year.<br>(ii) Find the production in the 10th year.<br>(iii) Find the total production in first 7 years.", finalAnswer: "(i) 550, (ii) 775, (iii) 4375", solutionSteps: ["(i) $a_3 = a+2d = 600$. $a_7 = a+6d = 700$.", "$4d = 100 \\implies d=25$. $a = 600 - 50 = 550$.", "(ii) $a_{10} = 550 + 9(25) = 550 + 225 = 775$.", "(iii) $S_7 = \\frac{7}{2}(550 + 700) = 3.5(1250) = 4375$."] }
            ]
        };
