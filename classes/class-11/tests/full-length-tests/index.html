<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Length Mock Tests | Class 11 Maths</title>
    <meta name="description" content="Attempt Full Length Mock Tests for Class 11 Mathematics. 3-hour timed tests covering the complete syllabus to simulate exam conditions.">
    <meta name="robots" content="index, follow">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        onload="this.onload=null;this.rel='stylesheet'" crossorigin="anonymous">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </noscript>
    
    <style>
        :root {
            --primary: #8e44ad;
            --primary-dark: #6c3483;
            --secondary: #2c3e50;
            --text-dark: #2c3e50;
            --text-light: #666;
            --bg-gradient: linear-gradient(135deg, #fdfbfd 0%, #f4ecf7 100%);
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow-soft: 0 10px 30px rgba(0,0,0,0.04);
            --shadow-hover: 0 20px 40px rgba(142, 68, 173, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg-gradient); 
            color: var(--text-dark); 
            min-height: 100vh; 
            display: flex; flex-direction: column; 
        }
        
        a { text-decoration: none; color: inherit; transition: all 0.2s ease; }

        /* Header */
        header {
            background: var(--glass); backdrop-filter: blur(12px);
            padding: 0 5%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            position: sticky; top: 0; z-index: 1000; height: 75px;
        }
        .logo { 
            font-size: 1.5rem; font-weight: 800; 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); 
            background-clip: text; -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            display: flex; align-items: center; gap: 8px; 
        }
        nav ul { display: flex; gap: 2rem; list-style: none; }
        nav a { font-weight: 500; font-size: 0.95rem; color: var(--text-light); }
        nav a:hover { color: var(--primary); }

        .mobile-toggle { display: none; }
        .mobile-toggle a { 
            display: flex; align-items: center; gap: 8px; font-weight: 600; 
            background: var(--white); padding: 8px 18px; border-radius: 30px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); color: var(--text-dark);
        }

        /* Hero */
        .page-hero { text-align: center; padding: 4rem 1rem 2.5rem; }
        .breadcrumbs { display: flex; justify-content: center; gap: 10px; font-size: 0.85rem; color: var(--text-light); margin-bottom: 1rem; align-items: center; }
        .breadcrumbs span { color: var(--primary); font-weight: 600; background: #f4ecf7; padding: 4px 12px; border-radius: 20px; }
        .page-hero h1 { font-size: 2.5rem; color: var(--text-dark); margin-bottom: 0.8rem; font-weight: 800; letter-spacing: -0.5px; }
        .page-hero p { color: var(--text-light); max-width: 600px; margin: 0 auto; font-size: 1.1rem; line-height: 1.6; }

        /* Navigation Buttons */
        .nav-buttons-container {
            display: flex; justify-content: space-between;
            max-width: 1100px; margin: 0 auto 2rem; padding: 0 5%; width: 100%;
        }
        .nav-btn {
            display: flex; align-items: center; gap: 10px;
            padding: 10px 24px; border-radius: 50px;
            font-weight: 600; font-size: 0.9rem;
            transition: all 0.3s ease; cursor: pointer;
            border: 1px solid transparent;
        }
        .nav-btn-back { background: rgba(142, 68, 173, 0.1); color: var(--primary); }
        .nav-btn-back:hover { background: rgba(142, 68, 173, 0.2); transform: translateX(-5px); }

        /* Grid Layout */
        .mock-grid {
            max-width: 1100px; margin: 0 auto 5rem; padding: 0 5%;
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 1.5rem;
        }

        .mock-card {
            background: var(--white); border-radius: 20px; padding: 1.8rem;
            box-shadow: var(--shadow-soft); border: 1px solid rgba(0,0,0,0.05);
            display: flex; flex-direction: column; 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; overflow: hidden;
        }
        .mock-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 6px; height: 100%;
            background: var(--primary); opacity: 0; transition: opacity 0.3s ease;
        }
        .mock-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-hover); }
        .mock-card:hover::before { opacity: 1; }

        .card-header { display: flex; align-items: flex-start; gap: 1.2rem; margin-bottom: 1.5rem; }
        .mock-num { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; 
            width: 50px; height: 50px; border-radius: 12px; 
            display: flex; justify-content: center; align-items: center; 
            font-weight: 700; font-size: 1.1rem; flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(142, 68, 173, 0.3);
        }
        .mock-title { font-size: 1.15rem; font-weight: 700; color: var(--text-dark); line-height: 1.4; padding-top: 5px; }
        
        .mock-meta {
            margin-top: auto;
            padding-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .start-btn {
            background: var(--primary); color: white; padding: 8px 20px; border-radius: 30px;
            font-size: 0.9rem; font-weight: 600; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s;
        }
        .start-btn:hover { background: var(--primary-dark); transform: translateX(5px); }

        .tag { 
            font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; 
            background: #e8f5e9; color: #27ae60; letter-spacing: 0.3px;
        }
        .tag.hard { background: #ffebee; color: #c62828; }

        footer { background: #0f0f0f; color: #ecf0f1; padding: 3rem 1rem; text-align: center; margin-top: auto; }

        @media (max-width: 768px) {
            header { padding: 0 1.2rem; height: 65px; }
            nav ul { display: none; } 
            .mobile-toggle { display: block; }
            .mock-grid { grid-template-columns: 1fr; padding: 0 1.2rem; }
            .nav-buttons-container { padding: 0 1.2rem; }
        }
    </style>

  <!-- Structured Data: Breadcrumbs -->
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://www.sjmaths.com/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Resources",
      "item": "https://www.sjmaths.com/classes/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "Class 11",
      "item": "https://www.sjmaths.com/classes/class-11/"
    },
    {
      "@type": "ListItem",

      "item": "https://www.sjmaths.com/classes/class-11/tests/"
    },
    {
      "@type": "ListItem",

    }
  ]
}
  </script>
</head>
<body>

    <header>
        <a href="../../../../index.html" class="logo">
            <span class="logo-symbol">&int;</span> &nbsp;SJMaths
        </a>
        <nav>
            <ul>
                <li><a href="../../../../index.html">Home</a></li>
                <li><a href="../../index.html">Class 11</a></li>
                <li><a href="../index.html">Test Series</a></li>
            </ul>
        </nav>
        <div class="mobile-toggle">
            <a href="../index.html"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </header>

    <section class="page-hero">
        <div class="breadcrumbs">
            <a href="../../index.html">Class 11</a> <i class="fas fa-chevron-right" style="font-size: 0.6rem;"></i>
            <a href="../index.html">Test Series</a> <i class="fas fa-chevron-right" style="font-size: 0.6rem;"></i>
            <span>Full Length</span>
        </div>
        <h1>Full Mock Tests</h1>
        <p>Complete syllabus tests designed to simulate the actual exam environment. Time yourself for 3 hours.</p>
    </section>

    <div class="nav-buttons-container">
        <a href="../index.html" class="nav-btn nav-btn-back">
            <i class="fas fa-arrow-left"></i> Back to Test Dashboard
        </a>
    </div>

    <section class="mock-grid" id="mockGrid">
        <!-- Mocks will be generated by JS -->
    </section>

    <footer>
        <p>&copy; 2026 SJMaths. All rights reserved.</p>
    </footer>

    <script>
        const mocks = [
            { num: 1, name: "Mock Paper 01", file: "mock-1", difficulty: "Standard" },
            { num: 2, name: "Mock Paper 02", file: "mock-2", difficulty: "Standard" },
            { num: 3, name: "Mock Paper 03", file: "mock-3", difficulty: "Hard" },
        ];

        function renderMocks() {
            const grid = document.getElementById('mockGrid');
            grid.innerHTML = '';

            mocks.forEach(mock => {
                const card = document.createElement('div');
                card.className = 'mock-card';
                
                const tagClass = mock.difficulty === 'Hard' ? 'tag hard' : 'tag';

                card.innerHTML = `
                    <div class="card-header">
                        <div class="mock-num">${mock.num}</div>
                        <div class="mock-title">${mock.name}</div>
                    </div>
                    <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">
                        Full syllabus test covering all chapters. Strictly based on latest pattern.
                    </p>
                    <div class="mock-meta">
                        <span class="${tagClass}">${mock.difficulty}</span>
                        <a href="${mock.file}.html" class="start-btn">Start Test <i class="fas fa-arrow-right"></i></a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initial Render
        renderMocks();
    </script>


    <script src="../../../../assets/js/main.min.js" defer></script>
</body>
</html>
