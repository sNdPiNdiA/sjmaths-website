    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The distance between the parallel lines $3x - 4y + 7 = 0$ and $3x - 4y + 5 = 0$ is", options: ["2/5", "1/5", "2", "5/2"], finalAnswer: "(a) 2/5", solutionSteps: ["Distance $d = \\frac{|c_1 - c_2|}{\\sqrt{a^2 + b^2}}$.", "$d = \\frac{|7 - 5|}{\\sqrt{3^2 + (-4)^2}} = \\frac{2}{\\sqrt{9+16}} = \\frac{2}{5}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The ratio in which the YZ-plane divides the line segment formed by joining the points $(-2, 4, 7)$ and $(3, -5, 8)$ is", options: ["2:3", "3:2", "-2:3", "-3:2"], finalAnswer: "(a) 2:3", solutionSteps: ["Ratio $k:1 = -x_1/x_2$.", "$k = -(-2)/3 = 2/3$.", "Ratio is 2:3 (internally)."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The radius of the circle $x^2 + y^2 - 4x - 8y - 45 = 0$ is", options: ["$\\sqrt{65}$", "8", "7", "$\\sqrt{53}$"], finalAnswer: "(a) $\\sqrt{65}$", solutionSteps: ["$g = -2, f = -4, c = -45$.", "Radius $r = \\sqrt{g^2 + f^2 - c} = \\sqrt{4 + 16 - (-45)} = \\sqrt{20 + 45} = \\sqrt{65}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The focus of the parabola $x^2 = -16y$ is", options: ["(0, 4)", "(0, -4)", "(4, 0)", "(-4, 0)"], finalAnswer: "(b) (0, -4)", solutionSteps: ["$x^2 = -4ay \\implies 4a = 16 \\implies a = 4$.", "Axis is negative y-axis. Focus is $(0, -a) = (0, -4)$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The length of the major axis of the ellipse $16x^2 + 25y^2 = 400$ is", options: ["5", "8", "10", "16"], finalAnswer: "(c) 10", solutionSteps: ["Divide by 400: $\\frac{x^2}{25} + \\frac{y^2}{16} = 1$.", "$a^2 = 25 \\implies a = 5$.", "Length of major axis = $2a = 10$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the line perpendicular to the line $x - 2y + 3 = 0$ and passing through the point $(1, -2)$.", finalAnswer: "$2x + y = 0$", solutionSteps: ["Slope of given line $m_1 = 1/2$.", "Slope of perpendicular line $m_2 = -2$.", "Equation: $y - (-2) = -2(x - 1) \\implies y + 2 = -2x + 2$.", "$2x + y = 0$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the coordinates of the centroid of the triangle with vertices $(3, -5, 7)$, $(-1, 7, -6)$ and $(1, 1, 2)$.", finalAnswer: "(1, 1, 1)", solutionSteps: ["Centroid $G = (\\frac{x_1+x_2+x_3}{3}, \\frac{y_1+y_2+y_3}{3}, \\frac{z_1+z_2+z_3}{3})$.", "$x = \\frac{3-1+1}{3} = 1$.", "$y = \\frac{-5+7+1}{3} = 1$.", "$z = \\frac{7-6+2}{3} = 1$.", "Centroid is $(1, 1, 1)$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the hyperbola with vertices $(\\pm 2, 0)$ and foci $(\\pm 3, 0)$.", finalAnswer: "$\\frac{x^2}{4} - \\frac{y^2}{5} = 1$", solutionSteps: ["Vertices $(\\pm a, 0) \\implies a = 2$.", "Foci $(\\pm c, 0) \\implies c = 3$.", "$b^2 = c^2 - a^2 = 9 - 4 = 5$.", "Equation: $\\frac{x^2}{4} - \\frac{y^2}{5} = 1$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Reduce the equation $\\sqrt{3}x + y - 8 = 0$ into normal form. Find the values of $p$ and $\\omega$.", finalAnswer: "$p=4, \\omega=30^\\circ$", solutionSteps: ["$\\sqrt{3}x + y = 8$. Divide by $\\sqrt{(\\sqrt{3})^2 + 1^2} = 2$.", "$\\frac{\\sqrt{3}}{2}x + \\frac{1}{2}y = 4$.", "$x \\cos 30^\\circ + y \\sin 30^\\circ = 4$.", "$p = 4, \\omega = 30^\\circ$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the circle passing through the points $(4, 1)$ and $(6, 5)$ and whose center is on the line $4x + y = 16$.", finalAnswer: "$x^2 + y^2 - 6x - 8y + 15 = 0$", solutionSteps: ["Let center be $(h, k)$. $4h + k = 16$.", "Distance to $(4,1)$ equals distance to $(6,5)$.", "$(h-4)^2 + (k-1)^2 = (h-6)^2 + (k-5)^2$.", "Simplify: $-8h + 16 - 2k + 1 = -12h + 36 - 10k + 25$.", "$4h + 8k = 44 \\implies h + 2k = 11$.", "Solve system: $4h + k = 16$ and $h + 2k = 11$.", "$h=3, k=4$. Radius $r = \\sqrt{(3-4)^2 + (4-1)^2} = \\sqrt{1+9} = \\sqrt{10}$.", "Eq: $(x-3)^2 + (y-4)^2 = 10$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the image of the point $(3, 8)$ with respect to the line $x + 3y = 7$ assuming the line to be a plane mirror.", finalAnswer: "$(-1, -4)$", solutionSteps: ["Let image be $(h, k)$.", "$\\frac{h-x_1}{a} = \\frac{k-y_1}{b} = -2 \\frac{ax_1+by_1+c}{a^2+b^2}$.", "$\\frac{h-3}{1} = \\frac{k-8}{3} = -2 \\frac{1(3)+3(8)-7}{1^2+3^2}$.", "$\\frac{h-3}{1} = \\frac{k-8}{3} = -2 \\frac{20}{10} = -4$.", "$h-3 = -4 \\implies h = -1$.", "$k-8 = -12 \\implies k = -4$.", "Image is $(-1, -4)$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A rod of length 12 cm moves with its ends always touching the coordinate axes. Determine the equation of the locus of a point P on the rod, which is 3 cm from the end in contact with the x-axis.<br>(i) Let the ends be A on x-axis and B on y-axis. What is the relation between coordinates of A and B?<br>(ii) Find the coordinates of P in terms of parameters.<br>(iii) Find the equation of the locus of P.", finalAnswer: "(i) $a^2+b^2=144$, (ii) $x=3a/4, y=b/4$, (iii) $x^2/81 + y^2/9 = 1$", solutionSteps: ["(i) Let $A=(a, 0), B=(0, b)$. Length $AB=12$. $a^2 + b^2 = 144$.", "(ii) P divides AB in ratio $AP:PB = 3:9 = 1:3$.", "$x = \\frac{1(0) + 3(a)}{4} = \\frac{3a}{4} \\implies a = \\frac{4x}{3}$.", "$y = \\frac{1(b) + 3(0)}{4} = \\frac{b}{4} \\implies b = 4y$.", "(iii) Substitute in (i): $(\\frac{4x}{3})^2 + (4y)^2 = 144$.", "$\\frac{16x^2}{9} + 16y^2 = 144$. Divide by 16: $\\frac{x^2}{9} + y^2 = 9$.", "$\\frac{x^2}{81} + \\frac{y^2}{9} = 1$ (Ellipse)."] }
            ]
        };

    </script>
