<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3: Coordinate Geometry (Advanced) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Unit 3 (Advanced)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">45:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The eccentricity of the ellipse $9x^2 + 25y^2 = 225$ is", options: ["3/5", "4/5", "2/5", "1"], finalAnswer: "(b) 4/5", solutionSteps: ["Divide by 225: $\\frac{x^2}{25} + \\frac{y^2}{9} = 1$.", "$a^2=25, b^2=9$.", "$e = \\sqrt{1 - \\frac{b^2}{a^2}} = \\sqrt{1 - \\frac{9}{25}} = \\sqrt{\\frac{16}{25}} = \\frac{4}{5}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The distance between the parallel lines $3x + 4y = 9$ and $6x + 8y = 15$ is", options: ["3/10", "3/2", "3/5", "6/10"], finalAnswer: "(a) 3/10", solutionSteps: ["Rewrite lines: $3x+4y-9=0$ and $3x+4y-7.5=0$.", "$d = \\frac{|-9 - (-7.5)|}{\\sqrt{3^2+4^2}} = \\frac{|-1.5|}{5} = \\frac{1.5}{5} = \\frac{3}{10}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "A line passes through $(2, 2)$ and is perpendicular to the line $3x + y = 3$. Its y-intercept is", options: ["1/3", "2/3", "4/3", "1"], finalAnswer: "(c) 4/3", solutionSteps: ["Slope of given line is -3. Perpendicular slope is $1/3$.", "Eq: $y - 2 = \\frac{1}{3}(x - 2) \\implies 3y - 6 = x - 2 \\implies x - 3y + 4 = 0$.", "For y-intercept, put $x=0$: $-3y + 4 = 0 \\implies y = 4/3$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The focus of the parabola $y^2 - 8x - 8y - 3 = 0$ is", options: ["(-3/8, 4)", "(3/8, 4)", "(-19/8, 4)", "(19/8, 4)"], finalAnswer: "(a) (-3/8, 4)", solutionSteps: ["$y^2 - 8y = 8x + 3$. Complete square: $(y-4)^2 - 16 = 8x + 3$.", "$(y-4)^2 = 8x + 19 = 8(x + \\frac{19}{8})$.", "Vertex $(-19/8, 4)$. $4a=8 \\implies a=2$.", "Focus $X=a, Y=0 \\implies x + 19/8 = 2, y-4=0$.", "$x = 2 - 19/8 = -3/8$. Focus $(-3/8, 4)$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The centroid of a triangle is $(2, 3)$ and two of its vertices are $(5, 6)$ and $(-1, 4)$. The third vertex is", options: ["(2, 1)", "(2, -1)", "(1, 2)", "(-1, 2)"], finalAnswer: "(b) (2, -1)", solutionSteps: ["$\\frac{5 + (-1) + x}{3} = 2 \\implies 4+x=6 \\implies x=2$.", "$\\frac{6 + 4 + y}{3} = 3 \\implies 10+y=9 \\implies y=-1$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the circle with center $(2, 2)$ and passing through the point $(4, 5)$.", finalAnswer: "$(x-2)^2 + (y-2)^2 = 13$", solutionSteps: ["Radius $r = \\sqrt{(4-2)^2 + (5-2)^2} = \\sqrt{4 + 9} = \\sqrt{13}$.", "Equation: $(x-2)^2 + (y-2)^2 = 13$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the coordinates of the point which divides the line segment joining the points $(1, -2, 3)$ and $(3, 4, -5)$ in the ratio 2:3 internally.", finalAnswer: "$(9/5, 2/5, -1/5)$", solutionSteps: ["$x = \\frac{2(3) + 3(1)}{2+3} = \\frac{9}{5}$.", "$y = \\frac{2(4) + 3(-2)}{5} = \\frac{8-6}{5} = \\frac{2}{5}$.", "$z = \\frac{2(-5) + 3(3)}{5} = \\frac{-10+9}{5} = \\frac{-1}{5}$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the line passing through $(3, 4)$ such that the sum of its intercepts on the axes is 14.", finalAnswer: "$4x + 3y = 24$ or $x + y = 7$", solutionSteps: ["Intercepts $a, b$. $a+b=14$. Eq: $x/a + y/(14-a) = 1$.", "Passes through $(3,4): 3/a + 4/(14-a) = 1$.", "$3(14-a) + 4a = a(14-a) \\implies 42 - 3a + 4a = 14a - a^2$.", "$a^2 - 13a + 42 = 0 \\implies (a-6)(a-7) = 0$.", "If $a=6, b=8 \implies 4x+3y=24$. If $a=7, b=7 \implies x+y=7$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the line passing through the intersection of the lines $x + y = 4$ and $2x - 3y = 1$ and perpendicular to the line $x - 2y + 5 = 0$.", finalAnswer: "$10x + 5y = 29$", solutionSteps: ["Intersection: $3(4-y) = 1+2y \\implies 12-3y = 1+2y \\implies 5y=11, y=11/5$. $x=9/5$.", "Slope of given line is $1/2$. Perpendicular slope is $-2$.", "Eq: $y - 11/5 = -2(x - 9/5) \\implies 5y - 11 = -10x + 18$.", "$10x + 5y = 29$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the hyperbola with foci $(\\pm 5, 0)$ and the length of the transverse axis is 8.", finalAnswer: "$\\frac{x^2}{16} - \\frac{y^2}{9} = 1$", solutionSteps: ["Foci $(\\pm c, 0) \\implies c=5$.", "Transverse axis $2a=8 \\implies a=4$.", "$b^2 = c^2 - a^2 = 25 - 16 = 9$.", "Equation: $\\frac{x^2}{16} - \\frac{y^2}{9} = 1$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "If $p$ and $q$ are the lengths of perpendiculars from the origin to the lines $x \\cos \\theta - y \\sin \\theta = k \\cos 2\\theta$ and $x \\sec \\theta + y \\csc \\theta = k$, respectively, prove that $p^2 + 4q^2 = k^2$.", finalAnswer: "Proof", solutionSteps: ["$p = \\frac{|-k \\cos 2\\theta|}{\\sqrt{\\cos^2\\theta + \\sin^2\\theta}} = |k \\cos 2\\theta|$.", "Line 2: $x \\sin\\theta + y \\cos\\theta = k \\sin\\theta \\cos\\theta = \\frac{k}{2} \\sin 2\\theta$.", "$q = \\frac{|-\\frac{k}{2} \\sin 2\\theta|}{\\sqrt{\\sin^2\\theta + \\cos^2\\theta}} = |\\frac{k}{2} \\sin 2\\theta|$.", "$p^2 + 4q^2 = k^2 \\cos^2 2\\theta + 4(\\frac{k^2}{4} \\sin^2 2\\theta) = k^2(\\cos^2 2\\theta + \\sin^2 2\\theta) = k^2$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> An arch is in the form of a parabola with its axis vertical. The arch is 10 m high and 5 m wide at the base.<br>(i) Find the equation of the parabola taking the vertex as origin.<br>(ii) How wide is it 2 m from the vertex of the parabola?<br>(iii) Find the height of the arch at a point 1 m from the center (axis).", finalAnswer: "(i) $x^2 = -\\frac{5}{8}y$, (ii) $\\approx 2.24$ m, (iii) 8.4 m", solutionSteps: ["(i) Vertex $(0,0)$. Form $x^2 = -4ay$. Passes through $(2.5, -10)$.", "$6.25 = 40a \\implies 4a = 0.625 = 5/8$. Eq: $x^2 = -\\frac{5}{8}y$.", "(ii) At $y=-2$: $x^2 = -\\frac{5}{8}(-2) = 1.25$. $x = \\sqrt{1.25} \\approx 1.118$. Width $2x \\approx 2.236$ m.", "(iii) At $x=1$: $1 = -\\frac{5}{8}y \\implies y = -1.6$. Height from base = $10 - 1.6 = 8.4$ m."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
