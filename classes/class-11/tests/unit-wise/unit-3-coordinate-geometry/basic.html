    <script>
        const testConfig = {
            timeLimit: 30, // 30 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The slope of the line passing through the points $(3, -2)$ and $(-1, 4)$ is", options: ["-3/2", "3/2", "2/3", "-2/3"], finalAnswer: "(a) -3/2", solutionSteps: ["Slope $m = \\frac{y_2 - y_1}{x_2 - x_1} = \\frac{4 - (-2)}{-1 - 3} = \\frac{6}{-4} = -\\frac{3}{2}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The point $(-4, 2, -5)$ lies in which octant?", options: ["V", "VI", "VII", "VIII"], finalAnswer: "(b) VI", solutionSteps: ["Signs are $(-, +, -)$.", "Octant VI corresponds to $X'OYZ'$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The radius of the circle $(x-2)^2 + (y+3)^2 = 25$ is", options: ["25", "5", "2", "3"], finalAnswer: "(b) 5", solutionSteps: ["Standard form: $(x-h)^2 + (y-k)^2 = r^2$.", "$r^2 = 25 \\implies r = 5$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The length of the latus rectum of the parabola $y^2 = 12x$ is", options: ["12", "6", "3", "4"], finalAnswer: "(a) 12", solutionSteps: ["Compare with $y^2 = 4ax$.", "$4a = 12$. Length of Latus Rectum is $4a$, which is 12."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The distance of the point $(3, -5)$ from the line $3x - 4y - 26 = 0$ is", options: ["3/5", "2/5", "3", "1"], finalAnswer: "(a) 3/5", solutionSteps: ["$d = \\frac{|Ax_1 + By_1 + C|}{\\sqrt{A^2 + B^2}}$.", "$d = \\frac{|3(3) - 4(-5) - 26|}{\\sqrt{3^2 + (-4)^2}} = \\frac{|9 + 20 - 26|}{\\sqrt{25}} = \\frac{|3|}{5} = \\frac{3}{5}$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the equation of the line passing through $(-4, 3)$ with slope $\\frac{1}{2}$.", finalAnswer: "$x - 2y + 10 = 0$", solutionSteps: ["Point-slope form: $y - y_1 = m(x - x_1)$.", "$y - 3 = \\frac{1}{2}(x - (-4))$.", "$2(y - 3) = x + 4 \\implies 2y - 6 = x + 4$.", "$x - 2y + 10 = 0$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the coordinates of the foci of the ellipse $\\frac{x^2}{25} + \\frac{y^2}{9} = 1$.", finalAnswer: "$(\\pm 4, 0)$", solutionSteps: ["$a^2 = 25, b^2 = 9$. Since $a > b$, foci are on x-axis.", "$c = \\sqrt{a^2 - b^2} = \\sqrt{25 - 9} = \\sqrt{16} = 4$.", "Foci are $(\\pm c, 0) = (\\pm 4, 0)$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the distance between the points $P(2, 3, 5)$ and $Q(4, 3, 1)$.", finalAnswer: "$2\\sqrt{5}$", solutionSteps: ["$PQ = \\sqrt{(4-2)^2 + (3-3)^2 + (1-5)^2}$.", "$= \\sqrt{2^2 + 0^2 + (-4)^2} = \\sqrt{4 + 16} = \\sqrt{20}$.", "$= 2\\sqrt{5}$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the line passing through the point $(2, 2)$ such that the sum of its intercepts on the axes is 9.", finalAnswer: "$2x + y = 6$ or $x + 2y = 6$", solutionSteps: ["Intercept form: $\\frac{x}{a} + \\frac{y}{b} = 1$. Given $a + b = 9 \\implies b = 9 - a$.", "Passes through $(2, 2): \\frac{2}{a} + \\frac{2}{9-a} = 1$.", "$2(9-a) + 2a = a(9-a) \\implies 18 = 9a - a^2$.", "$a^2 - 9a + 18 = 0 \\implies (a-3)(a-6) = 0$.", "If $a=3, b=6 \\implies \\frac{x}{3} + \\frac{y}{6} = 1 \\implies 2x + y = 6$.", "If $a=6, b=3 \\implies \\frac{x}{6} + \\frac{y}{3} = 1 \\implies x + 2y = 6$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the hyperbola with vertices $(\\pm 2, 0)$ and foci $(\\pm 3, 0)$.", finalAnswer: "$\\frac{x^2}{4} - \\frac{y^2}{5} = 1$", solutionSteps: ["Vertices $(\\pm a, 0) \\implies a = 2$.", "Foci $(\\pm c, 0) \\implies c = 3$.", "$c^2 = a^2 + b^2 \\implies 9 = 4 + b^2 \\implies b^2 = 5$.", "Equation: $\\frac{x^2}{a^2} - \\frac{y^2}{b^2} = 1 \\implies \\frac{x^2}{4} - \\frac{y^2}{5} = 1$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the coordinates of the foot of the perpendicular drawn from the origin to the line $3x + 4y - 25 = 0$.", finalAnswer: "$(3, 4)$", solutionSteps: ["Given line: $3x + 4y = 25$. Slope $m_1 = -3/4$.", "Perpendicular line passes through origin $(0,0)$ and has slope $m_2 = 4/3$.", "Equation of perpendicular: $y - 0 = \\frac{4}{3}(x - 0) \\implies 4x - 3y = 0$.", "Solve system: $3x + 4y = 25$ and $4x - 3y = 0$.", "From 2nd eq: $y = 4x/3$. Substitute in 1st: $3x + 4(4x/3) = 25$.", "$9x + 16x = 75 \\implies 25x = 75 \\implies x = 3$.", "$y = 4(3)/3 = 4$. Foot is $(3, 4)$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> An arch is in the form of a semi-ellipse. It is 8 m wide and 2 m high at the center. The height of the arch changes as we move away from the center.<br>(i) Find the equation of the ellipse (taking center as origin).<br>(ii) Find the height of the arch at a point 2 m from the center.", finalAnswer: "(i) $\\frac{x^2}{16} + \\frac{y^2}{4} = 1$, (ii) $\\sqrt{3}$ m (approx 1.732 m)", solutionSteps: ["(i) Width $2a = 8 \\implies a = 4$. Height $b = 2$.", "Equation: $\\frac{x^2}{4^2} + \\frac{y^2}{2^2} = 1 \\implies \\frac{x^2}{16} + \\frac{y^2}{4} = 1$.", "(ii) At $x = 2$: $\\frac{2^2}{16} + \\frac{y^2}{4} = 1$.", "$\\frac{4}{16} + \\frac{y^2}{4} = 1 \\implies \\frac{1}{4} + \\frac{y^2}{4} = 1$.", "$\\frac{y^2}{4} = \\frac{3}{4} \\implies y^2 = 3 \\implies y = \\sqrt{3}$ m."] }
            ]
        };

    </script>
