    <script>
        const testConfig = {
            timeLimit: 25, // 25 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = \\{1, 2, 3\\}$, then the number of subsets of $A$ is", options: ["3", "6", "8", "9"], finalAnswer: "(c) 8", solutionSteps: ["Number of subsets = $2^n$.", "Here $n=3$, so $2^3 = 8$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "Which of the following sets is equal to $A = \\{x : x^2 - 5x + 6 = 0\\}$?", options: ["$\\{2, 3\\}$", "$\\{1, 6\\}$", "$\\{2, 4\\}$", "$\\{3, 5\\}$"], finalAnswer: "(a) $\\{2, 3\\}$", solutionSteps: ["Solve $x^2 - 5x + 6 = 0$.", "$(x-2)(x-3) = 0 \\implies x = 2, 3$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $n(A) = 3$ and $n(B) = 2$, then number of elements in $A \\times B$ is", options: ["5", "6", "9", "4"], finalAnswer: "(b) 6", solutionSteps: ["$n(A \\times B) = n(A) \\times n(B) = 3 \\times 2 = 6$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The domain of the function $f(x) = \\sqrt{x-1}$ is", options: ["$(1, \\infty)$", "$[1, \\infty)$", "$(-\\infty, 1]$", "$R$"], finalAnswer: "(b) $[1, \\infty)$", solutionSteps: ["For $\\sqrt{x-1}$ to be defined, $x-1 \\ge 0 \\implies x \\ge 1$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $f(x) = x^2 - 2x + 1$, then $f(2)$ is", options: ["0", "1", "2", "3"], finalAnswer: "(b) 1", solutionSteps: ["$f(2) = 2^2 - 2(2) + 1 = 4 - 4 + 1 = 1$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Write all the subsets of the set $A = \\{a, b\\}$.", finalAnswer: "$\\phi, \\{a\\}, \\{b\\}, \\{a, b\\}$", solutionSteps: ["The subsets are: $\\phi$, $\\{a\\}$, $\\{b\\}$, $\\{a, b\\}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "If $A = \\{1, 2, 3\\}$ and $B = \\{3, 4, 5\\}$, find $A \\cup B$ and $A \\cap B$.", finalAnswer: "$A \\cup B = \\{1, 2, 3, 4, 5\\}, A \\cap B = \\{3\\}$", solutionSteps: ["Union contains all elements: $\\{1, 2, 3, 4, 5\\}$.", "Intersection contains common elements: $\\{3\\}$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Let $R$ be a relation on $A = \\{0, 1, 2, 3, 4, 5\\}$ defined by $R = \\{(x, x+5) : x \\in A\\}$. Write the domain and range.", finalAnswer: "D: $\\{0\\}$, R: $\\{5\\}$ (Wait, check steps)", solutionSteps: ["$x \\in A$ and $x+5$ must also be in the codomain? Usually codomain is not specified, but if $R$ is on $A$, then $x+5$ must be in $A$.", "If $x=0, y=5 \\in A$.", "If $x=1, y=6 \\notin A$.", "So only $(0, 5)$ is in $R$.", "Domain: $\\{0\\}$, Range: $\\{5\\}$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "In a group of 400 people, 250 can speak Hindi and 200 can speak English. How many people can speak both Hindi and English?", finalAnswer: "50", solutionSteps: ["$n(H \\cup E) = 400, n(H) = 250, n(E) = 200$.", "$n(H \\cup E) = n(H) + n(E) - n(H \\cap E)$.", "$400 = 250 + 200 - x$.", "$x = 450 - 400 = 50$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the domain and range of the real function $f(x) = -|x|$.", finalAnswer: "D: $R$, R: $(-\\infty, 0]$", solutionSteps: ["Domain: Defined for all real numbers $R$.", "Range: $|x| \\ge 0$, so $-|x| \\le 0$. Range is $(-\\infty, 0]$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "If $U = \\{1, 2, 3, 4, 5, 6, 7, 8, 9\\}$, $A = \\{2, 4, 6, 8\\}$ and $B = \\{2, 3, 5, 7\\}$, verify De Morgan's Laws:<br>(i) $(A \\cup B)' = A' \\cap B'$<br>(ii) $(A \\cap B)' = A' \\cup B'$", finalAnswer: "Verified", solutionSteps: ["(i) $A \\cup B = \\{2, 3, 4, 5, 6, 7, 8\\}$. $(A \\cup B)' = \\{1, 9\\}$.", "$A' = \\{1, 3, 5, 7, 9\\}, B' = \\{1, 4, 6, 8, 9\\}$.", "$A' \\cap B' = \\{1, 9\\}$. LHS = RHS.", "(ii) $A \\cap B = \\{2\\}$. $(A \\cap B)' = \\{1, 3, 4, 5, 6, 7, 8, 9\\}$.", "$A' \\cup B' = \\{1, 3, 4, 5, 6, 7, 8, 9\\}$. LHS = RHS."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The function $t$ which maps temperature in degree Celsius into temperature in degree Fahrenheit is defined by $t(C) = \\frac{9C}{5} + 32$.<br>(i) Find $t(0)$.<br>(ii) Find the value of $C$ when $t(C) = 212$.", finalAnswer: "(i) 32, (ii) 100", solutionSteps: ["(i) $t(0) = \\frac{9(0)}{5} + 32 = 32$.", "(ii) $212 = \\frac{9C}{5} + 32$.", "$180 = \\frac{9C}{5}$.", "$20 = C/5 \\implies C = 100$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {

            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
