    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $A = \\{1, 2, \\{3, 4\\}\\}$, then the number of proper subsets of $A$ is", options: ["3", "7", "8", "6"], finalAnswer: "(b) 7", solutionSteps: ["$n(A) = 3$ (elements are 1, 2, and the set $\\{3,4\\}$).", "Total subsets = $2^3 = 8$.", "Proper subsets = $2^n - 1 = 8 - 1 = 7$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The domain of the function $f(x) = \\frac{1}{\\sqrt{|x|-x}}$ is", options: ["$(0, \\infty)$", "$(-\\infty, 0)$", "$(-\\infty, \\infty)$", "$R - \\{0\\}$"], finalAnswer: "(b) $(-\\infty, 0)$", solutionSteps: ["Defined when $|x| - x > 0 \\implies |x| > x$.", "This is true only when $x$ is negative.", "If $x \\ge 0, |x|=x$, so $|x|-x=0$ (undefined)."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If $A$ and $B$ are two sets such that $n(A) = 115$, $n(B) = 326$, $n(A-B) = 47$, then $n(A \\cup B)$ is", options: ["373", "165", "370", "394"], finalAnswer: "(a) 373", solutionSteps: ["$n(A-B) = n(A) - n(A \\cap B) \\implies 47 = 115 - n(A \\cap B) \\implies n(A \\cap B) = 68$.", "$n(A \\cup B) = n(A) + n(B) - n(A \\cap B) = 115 + 326 - 68 = 441 - 68 = 373$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The range of the function $f(x) = \\frac{x^2}{1+x^2}$ is", options: ["$[0, 1)$", "$[0, 1]$", "$(0, 1]$", "$(0, 1)$"], finalAnswer: "(a) $[0, 1)$", solutionSteps: ["$y = \\frac{x^2}{1+x^2}$. Since $x^2 \\ge 0$ and $1+x^2 > x^2$, $y < 1$.", "Also $y \\ge 0$. Range is $[0, 1)$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "Let $R = \\{(x, y) : x, y \\in Z, x^2 + y^2 \\le 4\\}$. The number of elements in the domain of $R$ is", options: ["3", "4", "5", "6"], finalAnswer: "(c) 5", solutionSteps: ["$x^2 \\le 4 - y^2$. Since $y^2 \\ge 0$, $x^2$ can be at most 4.", "Possible integer $x$: $-2, -1, 0, 1, 2$.", "For each $x$, there exists a $y$ (e.g., $y=0$). So domain is $\\{-2, -1, 0, 1, 2\\}$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the domain of the function $f(x) = \\sqrt{1-x} + \\sqrt{x-3}$.", finalAnswer: "$\\phi$ (Empty Set)", solutionSteps: ["For $\\sqrt{1-x}$, $1-x \\ge 0 \\implies x \\le 1$.", "For $\\sqrt{x-3}$, $x-3 \\ge 0 \\implies x \\ge 3$.", "Intersection of $x \\le 1$ and $x \\ge 3$ is empty.", "Domain is $\\phi$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "If $f(x) = x^2 - 3x + 1$, find $x \\in R$ such that $f(2x) = f(x)$.", finalAnswer: "x = 0, 1", solutionSteps: ["$f(2x) = (2x)^2 - 3(2x) + 1 = 4x^2 - 6x + 1$.", "$4x^2 - 6x + 1 = x^2 - 3x + 1$.", "$3x^2 - 3x = 0 \\implies 3x(x-1) = 0$.", "$x = 0, 1$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Let $A = \\{1, 2, 3, 4, 6\\}$. Let $R$ be a relation on $A$ defined by $R = \\{(a, b) : a, b \\in A, b \\text{ is exactly divisible by } a\\}$. Write $R$ in roster form.", finalAnswer: "List of pairs", solutionSteps: ["Pairs $(a,b)$ where $b/a$ is integer.", "$(1,1), (1,2), (1,3), (1,4), (1,6)$", "$(2,2), (2,4), (2,6)$", "$(3,3), (3,6)$", "$(4,4), (6,6)$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "In a survey of 400 students in a school, 100 were listed as taking apple juice, 150 as taking orange juice and 75 were listed as taking both apple as well as orange juice. Find how many students were taking neither apple juice nor orange juice.", finalAnswer: "225", solutionSteps: ["$n(U)=400, n(A)=100, n(O)=150, n(A \\cap O)=75$.", "$n(A \\cup O) = n(A) + n(O) - n(A \\cap O) = 100 + 150 - 75 = 175$.", "Neither = $n(U) - n(A \\cup O) = 400 - 175 = 225$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the domain and range of the real function $f(x) = \\frac{1}{1 - 2 \\cos x}$.", finalAnswer: "D: $R - \\{2n\\pi \\pm \\pi/3\\}$, R: $(-\\infty, -1] \\cup [1/3, \\infty)$", solutionSteps: ["Domain: $1 - 2 \\cos x \\neq 0 \\implies \\cos x \\neq 1/2$. $x \\neq 2n\\pi \\pm \\pi/3$.", "Range: $\\cos x \\in [-1, 1]$. $2 \\cos x \\in [-2, 2]$.", "$1 - 2 \\cos x \\in [-1, 3]$.", "Let $u = 1 - 2 \\cos x$. $u \\in [-1, 3]$.", "If $u \\in [-1, 0)$, $1/u \\in (-\\infty, -1]$.", "If $u \\in (0, 3]$, $1/u \\in [1/3, \\infty)$.", "Range: $(-\\infty, -1] \\cup [1/3, \\infty)$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Show that $A \\cup (B \\cap C) = (A \\cup B) \\cap (A \\cup C)$ using properties of sets.", finalAnswer: "Proof", solutionSteps: ["Let $x \\in A \\cup (B \\cap C)$. Then $x \\in A$ or $x \\in (B \\cap C)$.", "Case 1: $x \\in A \\implies x \\in A \\cup B$ and $x \\in A \\cup C$. So $x \\in RHS$.", "Case 2: $x \\in B$ and $x \\in C \\implies x \\in A \\cup B$ and $x \\in A \\cup C$. So $x \\in RHS$.", "Reverse inclusion follows similarly."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A function $f: R \\to R$ is defined as $f(x) = 2x + 1$ if $x > 2$, $x^2$ if $-1 \\le x \\le 2$, and $3x - 1$ if $x < -1$.<br>(i) Find $f(3)$.<br>(ii) Find $f(0)$.<br>(iii) Find $f(-2)$.<br>(iv) Find $f(2)$.", finalAnswer: "7, 0, -7, 4", solutionSteps: ["(i) $x=3 > 2$, so $f(3) = 2(3)+1 = 7$.", "(ii) $x=0$ in $[-1, 2]$, so $f(0) = 0^2 = 0$.", "(iii) $x=-2 < -1$, so $f(-2) = 3(-2)-1 = -7$.", "(iv) $x=2$ in $[-1, 2]$, so $f(2) = 2^2 = 4$."] }
            ]
        };
