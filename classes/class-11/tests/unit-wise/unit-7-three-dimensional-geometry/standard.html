<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 7: 3D Geometry (Standard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Unit 7 (Standard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">35:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The point $(-4, 2, -5)$ lies in which octant?", options: ["V", "VI", "VII", "VIII"], finalAnswer: "(b) VI", solutionSteps: ["Signs are $(-, +, -)$.", "Octant VI corresponds to $X'OYZ'$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The distance of the point $P(3, -2, 5)$ from the y-axis is", options: ["3", "5", "$\\sqrt{34}$", "$\\sqrt{29}$"], finalAnswer: "(c) $\\sqrt{34}$", solutionSteps: ["Distance from y-axis = $\\sqrt{x^2 + z^2}$.", "$= \\sqrt{3^2 + 5^2} = \\sqrt{9 + 25} = \\sqrt{34}$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If the distance between the points $(x, 0, 1)$ and $(2, 0, 1)$ is 4, then $x$ is", options: ["6 or -2", "4 or -4", "2 or -2", "6 or 2"], finalAnswer: "(a) 6 or -2", solutionSteps: ["Distance = $\\sqrt{(x-2)^2 + 0 + 0} = |x-2|$.", "$|x-2| = 4 \\implies x-2 = \\pm 4$.", "$x = 6$ or $x = -2$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The ratio in which the YZ-plane divides the line segment formed by joining the points $(-2, 4, 7)$ and $(3, -5, 8)$ is", options: ["2:3", "3:2", "-2:3", "-3:2"], finalAnswer: "(a) 2:3", solutionSteps: ["Ratio $k:1 = -x_1/x_2$.", "$k = -(-2)/3 = 2/3$.", "Ratio is 2:3 (internally)."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The centroid of the triangle with vertices $(3, -5, 7)$, $(-1, 7, -6)$ and $(1, 1, 2)$ is", options: ["(1, 1, 1)", "(1, 2, 1)", "(3, 3, 3)", "(0, 0, 0)"], finalAnswer: "(a) (1, 1, 1)", solutionSteps: ["Centroid $G = (\\frac{x_1+x_2+x_3}{3}, \\frac{y_1+y_2+y_3}{3}, \\frac{z_1+z_2+z_3}{3})$.", "$x = \\frac{3-1+1}{3} = 1$.", "$y = \\frac{-5+7+1}{3} = 1$.", "$z = \\frac{7-6+2}{3} = 1$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the coordinates of the point which divides the line segment joining the points $(1, -2, 3)$ and $(3, 4, -5)$ in the ratio 2:3 internally.", finalAnswer: "$(9/5, 2/5, -1/5)$", solutionSteps: ["$x = \\frac{2(3) + 3(1)}{2+3} = \\frac{9}{5}$.", "$y = \\frac{2(4) + 3(-2)}{5} = \\frac{8-6}{5} = \\frac{2}{5}$.", "$z = \\frac{2(-5) + 3(3)}{5} = \\frac{-10+9}{5} = \\frac{-1}{5}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the point on the y-axis which is equidistant from the points $P(3, 1, 2)$ and $Q(5, 5, 2)$.", finalAnswer: "$(0, 5/2, 0)$", solutionSteps: ["Let point be $A(0, y, 0)$. $AP^2 = AQ^2$.", "$3^2 + (y-1)^2 + 2^2 = 5^2 + (y-5)^2 + 2^2$.", "$9 + y^2 - 2y + 1 = 25 + y^2 - 10y + 25$.", "$10 - 2y = 50 - 10y \\implies 8y = 40 \\implies y = 5$. Wait, recheck.", "$10 - 2y = 50 - 10y \\implies 8y = 40 \\implies y = 5$.", "Let's check: $P(3,1,2)$ to $(0,5,0) = \\sqrt{9+16+4} = \\sqrt{29}$.", "$Q(5,5,2)$ to $(0,5,0) = \\sqrt{25+0+4} = \\sqrt{29}$. Correct."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Show that the points $A(1, 2, 3)$, $B(-1, -2, -1)$, $C(2, 3, 2)$ and $D(4, 7, 6)$ are the vertices of a parallelogram.", finalAnswer: "Proof", solutionSteps: ["Midpoint of AC: $(\\frac{1+2}{2}, \\frac{2+3}{2}, \\frac{3+2}{2}) = (1.5, 2.5, 2.5)$.", "Midpoint of BD: $(\\frac{-1+4}{2}, \\frac{-2+7}{2}, \\frac{-1+6}{2}) = (1.5, 2.5, 2.5)$.", "Since diagonals bisect each other, ABCD is a parallelogram."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the equation of the set of points P, the sum of whose distances from $A(4, 0, 0)$ and $B(-4, 0, 0)$ is equal to 10.", finalAnswer: "$9x^2 + 25y^2 + 25z^2 = 225$", solutionSteps: ["$PA + PB = 10$. $\\sqrt{(x-4)^2+y^2+z^2} + \\sqrt{(x+4)^2+y^2+z^2} = 10$.", "Move one radical to RHS and square both sides.", "$(x-4)^2+y^2+z^2 = 100 + (x+4)^2+y^2+z^2 - 20\\sqrt{\\dots}$.", "Simplify to get $5\\sqrt{(x+4)^2+y^2+z^2} = 25 + 4x$.", "Square again: $25(x^2+8x+16+y^2+z^2) = 625 + 200x + 16x^2$.", "$25x^2 + 200x + 400 + 25y^2 + 25z^2 = 625 + 200x + 16x^2$.", "$9x^2 + 25y^2 + 25z^2 = 225$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the coordinates of a point on the y-axis which is at a distance of $5\\sqrt{2}$ from the point $P(3, -2, 5)$.", finalAnswer: "$(0, 2, 0)$ or $(0, -6, 0)$", solutionSteps: ["Let point be $A(0, y, 0)$. Distance $AP = 5\\sqrt{2}$.", "$AP^2 = 50$.", "$(3-0)^2 + (-2-y)^2 + (5-0)^2 = 50$.", "$9 + (y+2)^2 + 25 = 50$.", "$(y+2)^2 = 16 \\implies y+2 = \\pm 4$.", "$y = 2$ or $y = -6$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the coordinates of the points which trisect the line segment joining the points $P(4, 2, -6)$ and $Q(10, -16, 6)$.", finalAnswer: "$(6, -4, -2)$ and $(8, -10, 2)$", solutionSteps: ["Let points be A and B. A divides PQ in 1:2. B divides PQ in 2:1.", "For A (1:2): $x = \\frac{1(10)+2(4)}{3} = 6$, $y = \\frac{1(-16)+2(2)}{3} = -4$, $z = \\frac{1(6)+2(-6)}{3} = -2$.", "Point A is $(6, -4, -2)$.", "For B (2:1): $x = \\frac{2(10)+1(4)}{3} = 8$, $y = \\frac{2(-16)+1(2)}{3} = -10$, $z = \\frac{2(6)+1(-6)}{3} = 2$.", "Point B is $(8, -10, 2)$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A cricket match is being played. A camera is suspended at a point $C(10, 10, 8)$ in the stadium (coordinates in meters). The pitch center is at origin $O(0,0,0)$.<br>(i) Find the height of the camera from the ground (XY-plane).<br>(ii) Find the distance of the camera from the pitch center.<br>(iii) If the camera moves to a new position $D$ such that $D$ is the reflection of $C$ in the XY-plane, find coordinates of $D$.", finalAnswer: "(i) 8m, (ii) $\\sqrt{264}$m, (iii) $(10, 10, -8)$", solutionSteps: ["(i) Height is the z-coordinate: 8m.", "(ii) Distance $OC = \\sqrt{10^2 + 10^2 + 8^2} = \\sqrt{100+100+64} = \\sqrt{264} \\approx 16.25$m.", "(iii) Reflection in XY-plane changes sign of z-coordinate. $D(10, 10, -8)$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
