    <style>
        :root {
            --primary: #8e44ad;
            --primary-dark: #6c3483;
            --secondary: #2c3e50;
            --text-dark: #2c3e50;
            --text-light: #666;
            --bg-gradient: linear-gradient(135deg, #fdfbfd 0%, #f4ecf7 100%);
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow-soft: 0 10px 30px rgba(0,0,0,0.04);
            --shadow-hover: 0 20px 40px rgba(142, 68, 173, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg-gradient); 
            color: var(--text-dark); 
            min-height: 100vh; 
            display: flex; flex-direction: column; 
        }
        
        a { text-decoration: none; color: inherit; transition: all 0.2s ease; }

        /* Header */
        header {
            background: var(--glass); backdrop-filter: blur(12px);
            padding: 0 5%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            position: sticky; top: 0; z-index: 1000; height: 75px;
        }
        .logo { 
            font-size: 1.5rem; font-weight: 800; 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); 
            background-clip: text; -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            display: flex; align-items: center; gap: 8px; 
        }
        nav ul { display: flex; gap: 2rem; list-style: none; }
        nav a { font-weight: 500; font-size: 0.95rem; color: var(--text-light); }
        nav a:hover { color: var(--primary); }

        .mobile-toggle { display: none; }
        .mobile-toggle a { 
            display: flex; align-items: center; gap: 8px; font-weight: 600; 
            background: var(--white); padding: 8px 18px; border-radius: 30px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); color: var(--text-dark);
        }

        /* Hero */
        .page-hero { text-align: center; padding: 4rem 1rem 2.5rem; }
        .breadcrumbs { display: flex; justify-content: center; gap: 10px; font-size: 0.85rem; color: var(--text-light); margin-bottom: 1rem; align-items: center; }
        .breadcrumbs span { color: var(--primary); font-weight: 600; background: #f4ecf7; padding: 4px 12px; border-radius: 20px; }
        .page-hero h1 { font-size: 2.5rem; color: var(--text-dark); margin-bottom: 0.8rem; font-weight: 800; letter-spacing: -0.5px; }
        .page-hero p { color: var(--text-light); max-width: 600px; margin: 0 auto; font-size: 1.1rem; line-height: 1.6; }

        /* Navigation Buttons */
        .nav-buttons-container {
            display: flex; justify-content: space-between;
            max-width: 1100px; margin: 0 auto 2rem; padding: 0 5%; width: 100%;
        }
        .nav-btn {
            display: flex; align-items: center; gap: 10px;
            padding: 10px 24px; border-radius: 50px;
            font-weight: 600; font-size: 0.9rem;
            transition: all 0.3s ease; cursor: pointer;
            border: 1px solid transparent;
        }
        .nav-btn-back { background: rgba(142, 68, 173, 0.1); color: var(--primary); }
        .nav-btn-back:hover { background: rgba(142, 68, 173, 0.2); transform: translateX(-5px); }

        /* Grid Layout */
        .unit-grid {
            max-width: 1100px; margin: 0 auto 5rem; padding: 0 5%;
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 1.5rem;
        }

        .unit-card {
            background: var(--white); border-radius: 20px; padding: 1.8rem;
            box-shadow: var(--shadow-soft); border: 1px solid rgba(0,0,0,0.05);
            display: flex; flex-direction: column; 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; overflow: hidden;
        }
        .unit-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 6px; height: 100%;
            background: var(--primary); opacity: 0; transition: opacity 0.3s ease;
        }
        .unit-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-hover); }
        .unit-card:hover::before { opacity: 1; }

        .card-header { display: flex; align-items: flex-start; gap: 1.2rem; margin-bottom: 1.5rem; }
        .unit-num { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; 
            width: 50px; height: 50px; border-radius: 12px; 
            display: flex; justify-content: center; align-items: center; 
            font-weight: 700; font-size: 1.1rem; flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(142, 68, 173, 0.3);
        }
        .unit-title { font-size: 1.15rem; font-weight: 700; color: var(--text-dark); line-height: 1.4; padding-top: 5px; }

        /* Dropdown */
        details.custom-dropdown { width: 100%; margin-top: auto; }
        summary {
            list-style: none; 
            background: #f8f9fa; color: var(--text-dark); 
            padding: 14px 20px; font-size: 0.95rem; font-weight: 600;
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            border-radius: 12px; transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        summary::-webkit-details-marker { display: none; }
        summary:hover { background: #eef2f7; color: var(--primary); border-color: rgba(142, 68, 173, 0.1); }
        
        details[open] summary { 
            background: var(--primary); color: white;
            border-radius: 12px 12px 0 0; 
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.2);
        }
        details[open] summary i { transform: rotate(180deg); }
        summary i { transition: transform 0.3s ease; }

        .dropdown-content { 
            background: white; border: 1px solid #eee; border-top: none;
            border-radius: 0 0 12px 12px;
            overflow: hidden; display: flex; flex-direction: column;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-content a {
            padding: 14px 20px; font-size: 0.9rem; color: var(--text-light);
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #f5f5f5;
            transition: all 0.2s;
        }
        .dropdown-content a:hover { background: #fdfbfd; color: var(--primary); padding-left: 25px; }
        .dropdown-content a:last-child { border-bottom: none; }
        
        .tag { 
            font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; 
            background: #e8f5e9; color: #27ae60; letter-spacing: 0.3px;
        }
        .tag.standard { background: #e3f2fd; color: #1976d2; }
        .tag.hard { background: #ffebee; color: #c62828; }

        footer { background: #0f0f0f; color: #ecf0f1; padding: 3rem 1rem; text-align: center; margin-top: auto; }

        @media (max-width: 768px) {
            header { padding: 0 1.2rem; height: 65px; }
            nav ul { display: none; } 
            .mobile-toggle { display: block; }
            .unit-grid { grid-template-columns: 1fr; padding: 0 1.2rem; }
            .nav-buttons-container { padding: 0 1.2rem; }
        }
    </style>

    <script>
        const units = [
            { num: "I", name: "Sets and Functions", folder: "unit-1-sets-and-functions" },
            { num: "II", name: "Algebra", folder: "unit-2-algebra" },
            { num: "III", name: "Coordinate Geometry", folder: "unit-3-coordinate-geometry" },
            { num: "IV", name: "Calculus", folder: "unit-4-calculus" },
            { num: "V", name: "Statistics and Probability", folder: "unit-5-statistics" }
        ];

        function renderUnits() {
            const grid = document.getElementById('unitGrid');
            grid.innerHTML = '';

            units.forEach(unit => {
                const card = document.createElement('div');
                card.className = 'unit-card';
                
                const linksHTML = `
                    <a href="${unit.folder}/basic.html">
                        <span><i class="fas fa-seedling"></i> Basic Test</span>
                        <span class="tag">1 Hr</span>
                    </a>
                    <a href="${unit.folder}/standard.html">
                        <span><i class="fas fa-book-open"></i> Standard Test</span>
                        <span class="tag standard">1 Hr</span>
                    </a>
                    <a href="${unit.folder}/advanced.html">
                        <span><i class="fas fa-fire"></i> Advanced Test</span>
                        <span class="tag hard">1 Hr</span>
                    </a>
                `;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="unit-num">${unit.num}</div>
                        <div class="unit-title">${unit.name}</div>
                    </div>
                    <details class="custom-dropdown">
                        <summary>Select Difficulty <i class="fas fa-chevron-down"></i></summary>
                        <div class="dropdown-content">
                            ${linksHTML}
                        </div>
                    </details>
                `;
                grid.appendChild(card);
            });
            
            attachDropdownListeners();
        }

        // Dropdown Logic
        function attachDropdownListeners() {
            const allDetails = document.querySelectorAll('details');
            allDetails.forEach((targetDetail) => {
                targetDetail.addEventListener('click', () => {
                    allDetails.forEach((detail) => {
                        if (detail !== targetDetail) {
                            detail.removeAttribute('open');
                        }
                    });
                });
            });
        }

        // Initial Render
        renderUnits();
    </script>
