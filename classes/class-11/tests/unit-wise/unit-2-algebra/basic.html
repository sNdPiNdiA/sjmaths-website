<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 2: Algebra (Basic) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Unit 2 (Basic)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">30:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 30, // 30 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $i^{10}$ is", options: ["1", "-1", "$i$", "$-i$"], finalAnswer: "(b) -1", solutionSteps: ["$i^{10} = (i^4)^2 \\cdot i^2 = 1^2 \\cdot (-1) = -1$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The solution of the inequality $5x - 3 < 7$ is", options: ["$x < 2$", "$x > 2$", "$x \\le 2$", "$x \\ge 2$"], finalAnswer: "(a) $x < 2$", solutionSteps: ["$5x < 7 + 3 \\implies 5x < 10 \\implies x < 2$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $5!$ is", options: ["60", "100", "120", "24"], finalAnswer: "(c) 120", solutionSteps: ["$5! = 5 \\times 4 \\times 3 \\times 2 \\times 1 = 120$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The number of terms in the expansion of $(x + 2y)^9$ is", options: ["9", "10", "8", "11"], finalAnswer: "(b) 10", solutionSteps: ["Number of terms in $(a+b)^n$ is $n+1$. Here $n=9$, so terms = 10."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The 10th term of the A.P. 2, 7, 12, ... is", options: ["45", "47", "50", "52"], finalAnswer: "(b) 47", solutionSteps: ["$a=2, d=5$.", "$a_{10} = a + 9d = 2 + 9(5) = 2 + 45 = 47$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Find the multiplicative inverse of the complex number $2 - 3i$.", finalAnswer: "$\\frac{2}{13} + \\frac{3}{13}i$", solutionSteps: ["$z = 2-3i$. Inverse $z^{-1} = \\frac{\\bar{z}}{|z|^2}$.", "$\\bar{z} = 2+3i$. $|z|^2 = 2^2 + (-3)^2 = 4+9=13$.", "$z^{-1} = \\frac{2+3i}{13} = \\frac{2}{13} + \\frac{3}{13}i$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Solve the inequality $3x - 2 < 2x + 1$ for real $x$.", finalAnswer: "$x < 3$ or $(-\\infty, 3)$", solutionSteps: ["$3x - 2x < 1 + 2$.", "$x < 3$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "In how many ways can 5 different books be arranged on a shelf?", finalAnswer: "120", solutionSteps: ["Number of permutations of 5 distinct items is $5!$.", "$5! = 120$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Expand $(1 - 2x)^4$ using Binomial Theorem.", finalAnswer: "$1 - 8x + 24x^2 - 32x^3 + 16x^4$", solutionSteps: ["$(1-2x)^4 = ^4C_0(1)^4 - ^4C_1(1)^3(2x) + ^4C_2(1)^2(2x)^2 - ^4C_3(1)(2x)^3 + ^4C_4(2x)^4$.", "$= 1 - 4(2x) + 6(4x^2) - 4(8x^3) + 1(16x^4)$.", "$= 1 - 8x + 24x^2 - 32x^3 + 16x^4$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Find the sum of the first 20 terms of the A.P. 1, 4, 7, ...", finalAnswer: "590", solutionSteps: ["$a=1, d=3, n=20$.", "$S_{20} = \\frac{20}{2}[2(1) + (20-1)3]$.", "$= 10[2 + 19(3)] = 10[2 + 57] = 10[59] = 590$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the sum to $n$ terms of the sequence $8, 88, 888, 8888, \\dots$", finalAnswer: "$\\frac{80}{81}(10^n - 1) - \\frac{8n}{9}$", solutionSteps: ["$S_n = 8(1 + 11 + 111 + \\dots)$.", "$= \\frac{8}{9}(9 + 99 + 999 + \\dots)$.", "$= \\frac{8}{9}((10-1) + (100-1) + \\dots)$.", "$= \\frac{8}{9}[(10+100+\\dots) - (1+1+\\dots)]$.", "$= \\frac{8}{9}[\\frac{10(10^n-1)}{10-1} - n]$.", "$= \\frac{8}{9}[\\frac{10}{9}(10^n-1) - n]$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A person writes a letter to 4 of his friends. He asks each one of them to copy the letter and mail to 4 different persons with instruction that they move the chain similarly. Assuming that the chain is not broken and that it costs 50 paise to mail one letter.<br>(i) How many letters are mailed in the 1st set?<br>(ii) How many letters are mailed in the 2nd set?<br>(iii) Find the total cost for the first 5 sets.", finalAnswer: "(i) 4, (ii) 16, (iii) ₹682", solutionSteps: ["(i) 1st set: 4 letters.", "(ii) 2nd set: $4 \\times 4 = 16$ letters.", "(iii) Total letters = $4 + 16 + 64 + 256 + 1024$. This is a GP with $a=4, r=4, n=5$.", "$S_5 = \\frac{4(4^5-1)}{4-1} = \\frac{4(1023)}{3} = 1364$.", "Cost = $1364 \\times 0.50$ Rs = ₹682."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
