<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 2: Algebra (Advanced) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Unit 2 (Advanced)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">45:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $\\alpha$ and $\\beta$ are different complex numbers with $|\\beta|=1$, then $|\\frac{\\beta-\\alpha}{1-\\bar{\\alpha}\\beta}|$ is equal to", options: ["0", "1", "2", "1/2"], finalAnswer: "(b) 1", solutionSteps: ["$|\\frac{\\beta-\\alpha}{1-\\bar{\\alpha}\\beta}|^2 = (\\frac{\\beta-\\alpha}{1-\\bar{\\alpha}\\beta})(\\frac{\\bar{\\beta}-\\bar{\\alpha}}{1-\\alpha\\bar{\\beta}})$.", "Since $\\beta\\bar{\\beta} = |\\beta|^2 = 1$, we have $\\bar{\\beta} = 1/\\beta$.", "Substitute and simplify to get 1."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The number of words which can be formed out of the letters of the word ARTICLE, so that vowels occupy the even places is", options: ["1440", "144", "7!", "576"], finalAnswer: "(b) 144", solutionSteps: ["Vowels: A, I, E (3). Consonants: R, T, C, L (4).", "Positions: 1 2 3 4 5 6 7. Even positions: 2, 4, 6 (3 spots).", "Arrangement of 3 vowels in 3 spots: $3! = 6$.", "Arrangement of 4 consonants in remaining 4 spots: $4! = 24$.", "Total ways = $6 \\times 24 = 144$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "If the coefficients of 2nd, 3rd and 4th terms in the expansion of $(1+x)^n$ are in A.P., then the value of $n$ is", options: ["2", "7", "11", "14"], finalAnswer: "(b) 7", solutionSteps: ["Coefficients are $^nC_1, ^nC_2, ^nC_3$.", "$2(^nC_2) = ^nC_1 + ^nC_3$.", "$2 \\frac{n(n-1)}{2} = n + \\frac{n(n-1)(n-2)}{6}$.", "Simplify to get $n^2 - 9n + 14 = 0 \\implies n=2, 7$. Since we have 4th term, $n \\ge 3$, so $n=7$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If 9 times the 9th term of an A.P. is equal to 13 times the 13th term, then the 22nd term of the A.P. is", options: ["0", "22", "198", "448"], finalAnswer: "(a) 0", solutionSteps: ["$9a_9 = 13a_{13} \\implies 9(a+8d) = 13(a+12d)$.", "$9a + 72d = 13a + 156d$.", "$4a + 84d = 0 \\implies 4(a+21d) = 0$.", "$a+21d = 0$, which is $a_{22}$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The solution set of the system of inequalities $3x - 7 < 5 + x$ and $11 - 5x \\le 1$ is", options: ["$[2, 4)$", "$[2, 4]$", "$(2, 4)$", "$(-\\infty, 2] \\cup [4, \\infty)$"], finalAnswer: "(a) $[2, 4)$", solutionSteps: ["$3x - x < 5 + 7 \\implies 2x < 12 \\implies x < 4$.", "$-5x \\le 1 - 11 \\implies -5x \\le -10 \\implies x \\ge 2$.", "Combining both: $2 \\le x < 4$, i.e., $[2, 4)$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "If $x + iy = \\frac{a+ib}{a-ib}$, prove that $x^2 + y^2 = 1$.", finalAnswer: "Proof", solutionSteps: ["Given $x + iy = \\frac{a+ib}{a-ib}$.", "Taking modulus on both sides: $|x+iy| = |\\frac{a+ib}{a-ib}|$.", "$|x+iy| = \\frac{|a+ib|}{|a-ib|} = \\frac{\\sqrt{a^2+b^2}}{\\sqrt{a^2+(-b)^2}} = 1$.", "$\\sqrt{x^2+y^2} = 1 \\implies x^2+y^2 = 1$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "How many numbers greater than 1,000,000 can be formed by using the digits 1, 2, 0, 2, 4, 2, 4?", finalAnswer: "360", solutionSteps: ["Total digits = 7. Digits: 0, 1, 2(3 times), 4(2 times).", "Total permutations = $7! / (3! 2!)$.", "Subtract cases starting with 0 (which are 6-digit numbers).", "$420 - 60 = 360$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the sum of all natural numbers between 200 and 400 which are divisible by 7.", finalAnswer: "8729", solutionSteps: ["First number > 200 divisible by 7 is 203. Last is 399.", "Sequence: 203, 210, ..., 399.", "$399 = 203 + (n-1)7 \\implies 196 = (n-1)7 \\implies 28 = n-1 \\implies n=29$.", "$S_{29} = \\frac{29}{2}(203+399) = \\frac{29}{2}(602) = 29 \\times 301 = 8729$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the coefficient of $x^5$ in the product $(1+2x)^6 (1-x)^7$ using binomial expansion.", finalAnswer: "171", solutionSteps: ["Expand $(1+2x)^6 = \\sum {^6C_r} (2x)^r$.", "Expand $(1-x)^7 = \\sum {^7C_k} (-x)^k$.", "Collect terms where powers of $x$ add to 5: $x^0 x^5, x^1 x^4, \\dots, x^5 x^0$.", "Sum of products of coefficients: $1(-21) + 12(35) + 60(-35) + 160(21) + 240(-7) + 192(1)$.", "Calculate sum: $-21 + 420 - 2100 + 3360 - 1680 + 192 = 171$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the following system of inequalities graphically: $x + 2y \\le 10, x + y \\ge 1, x - y \\le 0, x \\ge 0, y \\ge 0$.", finalAnswer: "Graph", solutionSteps: ["Plot lines $x+2y=10, x+y=1, x=y$.", "Determine regions satisfying inequalities.", "Shade the common feasible region."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "The sum of two numbers is 6 times their geometric mean, show that the numbers are in the ratio $(3+2\\sqrt{2}) : (3-2\\sqrt{2})$.", finalAnswer: "Proof", solutionSteps: ["Let numbers be $a, b$. Given $a+b = 6\\sqrt{ab}$.", "$\\frac{a+b}{2\\sqrt{ab}} = \\frac{3}{1}$.", "Apply Componendo and Dividendo: $\\frac{a+b+2\\sqrt{ab}}{a+b-2\\sqrt{ab}} = \\frac{3+1}{3-1}$.", "$\\frac{(\\sqrt{a}+\\sqrt{b})^2}{(\\sqrt{a}-\\sqrt{b})^2} = \\frac{4}{2} = 2$.", "$\\frac{\\sqrt{a}+\\sqrt{b}}{\\sqrt{a}-\\sqrt{b}} = \\sqrt{2}$.", "Again C&D: $\\frac{2\\sqrt{a}}{2\\sqrt{b}} = \\frac{\\sqrt{2}+1}{\\sqrt{2}-1}$.", "Square both sides: $\\frac{a}{b} = \\frac{2+1+2\\sqrt{2}}{2+1-2\\sqrt{2}} = \\frac{3+2\\sqrt{2}}{3-2\\sqrt{2}}$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> Dr. Strange has 6 different flags. He wants to generate signals by arranging at least 2 flags in order one below the other on a vertical staff.<br>(i) How many signals can be generated with exactly 2 flags?<br>(ii) How many signals with exactly 3 flags?<br>(iii) Find the total number of signals possible.", finalAnswer: "(i) 30, (ii) 120, (iii) 1950", solutionSteps: ["(i) 2 flags: $^6P_2 = 6 \\times 5 = 30$.", "(ii) 3 flags: $^6P_3 = 6 \\times 5 \\times 4 = 120$.", "(iii) Total = $^6P_2 + ^6P_3 + ^6P_4 + ^6P_5 + ^6P_6$.", "$30 + 120 + 360 + 720 + 720 = 1950$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
