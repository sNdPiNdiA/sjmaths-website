<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 2: Algebra (Standard) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Unit 2 (Standard)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">35:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "If $\\left(\\frac{1+i}{1-i}\\right)^x = 1$, then the smallest positive integer value of $x$ is", options: ["2", "4", "8", "1"], finalAnswer: "(b) 4", solutionSteps: ["$\\frac{1+i}{1-i} = \\frac{(1+i)^2}{1-i^2} = \\frac{2i}{2} = i$.", "$i^x = 1$. Smallest positive integer is 4."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "How many words can be formed from the letters of the word 'DAUGHTER' so that the vowels always come together?", options: ["4320", "360", "720", "2160"], finalAnswer: "(a) 4320", solutionSteps: ["Vowels: A, U, E (3). Consonants: D, G, H, T, R (5).", "Treat vowels as 1 unit. Total units = $5+1=6$.", "Arrangements = $6! \\times 3! = 720 \\times 6 = 4320$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The coefficient of $x^6$ in the expansion of $(1+x)^{10}$ is", options: ["210", "120", "45", "252"], finalAnswer: "(a) 210", solutionSteps: ["$T_{r+1} = {}^{10}C_r x^r$. For $x^6$, $r=6$.", "Coefficient = ${}^{10}C_6 = {}^{10}C_4 = \\frac{10 \\times 9 \\times 8 \\times 7}{4 \\times 3 \\times 2 \\times 1} = 210$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If the sum of $n$ terms of an A.P. is $3n^2 + 5n$, then which of its terms is 164?", options: ["26th", "27th", "28th", "25th"], finalAnswer: "(b) 27th", solutionSteps: ["$a_n = S_n - S_{n-1}$.", "$a_n = (3n^2+5n) - (3(n-1)^2+5(n-1)) = 6n+2$.", "$164 = 6n+2 \\implies 162 = 6n \\implies n=27$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The solution of the system of inequalities $2x - 3 < 7$ and $2x > -4$ is", options: ["$(-2, 5)$", "$[-2, 5]$", "$(0, 5)$", "$(-2, 0)$"], finalAnswer: "(a) $(-2, 5)$", solutionSteps: ["$2x < 10 \\implies x < 5$.", "$x > -2$.", "Solution: $(-2, 5)$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Solve the quadratic equation $x^2 + 3x + 9 = 0$.", finalAnswer: "$\\frac{-3 \\pm 3\\sqrt{3}i}{2}$", solutionSteps: ["$D = b^2 - 4ac = 9 - 36 = -27$.", "$x = \\frac{-3 \\pm \\sqrt{-27}}{2} = \\frac{-3 \\pm 3\\sqrt{3}i}{2}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "In how many ways can a team of 3 boys and 3 girls be selected from 5 boys and 4 girls?", finalAnswer: "40", solutionSteps: ["Select 3 boys from 5: ${}^5C_3 = 10$.", "Select 3 girls from 4: ${}^4C_3 = 4$.", "Total ways = $10 \\times 4 = 40$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the sum of all 2-digit numbers which when divided by 3 yield 1 as remainder.", finalAnswer: "1605", solutionSteps: ["Numbers are 10, 13, ..., 97.", "$10 + (n-1)3 = 97 \\implies 3(n-1)=87 \\implies n=30$.", "$S_{30} = \\frac{30}{2}(10+97) = 15 \\times 107 = 1605$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the term independent of $x$ in the expansion of $(\\frac{3}{2}x^2 - \\frac{1}{3x})^6$.", finalAnswer: "5/12", solutionSteps: ["$T_{r+1} = {}^6C_r (\\frac{3}{2}x^2)^{6-r} (-\\frac{1}{3x})^r$.", "Power of $x$: $2(6-r) - r = 0 \\implies 12-3r=0 \\implies r=4$.", "Term = ${}^6C_4 (\\frac{3}{2})^2 (-\\frac{1}{3})^4 = 15 \\times \\frac{9}{4} \\times \\frac{1}{81} = \\frac{5}{12}$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Solve the system of inequalities graphically: $3x + 2y \\le 12, x \\ge 1, y \\ge 2$.", finalAnswer: "Graph", solutionSteps: ["Draw lines $3x+2y=12$, $x=1$, $y=2$.", "Shade the common region bounded by these lines."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "If $\\frac{a^n + b^n}{a^{n-1} + b^{n-1}}$ is the Arithmetic Mean between $a$ and $b$, then find the value of $n$.", finalAnswer: "n = 1", solutionSteps: ["$\\frac{a^n + b^n}{a^{n-1} + b^{n-1}} = \\frac{a+b}{2}$.", "$2a^n + 2b^n = a^n + ab^{n-1} + a^{n-1}b + b^n$.", "$a^n - a^{n-1}b = ab^{n-1} - b^n$.", "$a^{n-1}(a-b) = b^{n-1}(a-b)$.", "Since $a \\neq b$, $a^{n-1} = b^{n-1} \\implies (a/b)^{n-1} = 1 = (a/b)^0$.", "$n-1=0 \\implies n=1$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A manufacturer has 600 litres of a 12% solution of acid. How many litres of a 30% acid solution must be added to it so that acid content in the resulting mixture will be more than 15% but less than 18%?", finalAnswer: "Between 120 and 300 litres", solutionSteps: ["Let $x$ litres be added. Total mixture = $600+x$.", "Total acid = $0.12(600) + 0.30x = 72 + 0.3x$.", "Condition 1: $\\frac{72+0.3x}{600+x} > 0.15 \\implies 72+0.3x > 90+0.15x \\implies 0.15x > 18 \\implies x > 120$.", "Condition 2: $\\frac{72+0.3x}{600+x} < 0.18 \\implies 72+0.3x < 108+0.18x \\implies 0.12x < 36 \\implies x < 300$.", "Range: $120 < x < 300$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
