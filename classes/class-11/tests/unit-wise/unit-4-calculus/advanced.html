<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 4: Calculus (Advanced) | Class 11 Maths</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Test CSS -->
    <link rel="stylesheet" href="../../../../../assets/css/test-interface.css">
    
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media (max-width: 768px) {
            .test-header {
                padding: 0.5rem 1rem;
                height: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
            .logo { font-size: 1rem !important; }
            .timer-badge { font-size: 0.9rem; padding: 4px 10px; }

            .test-container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }
            .question-panel {
                width: 100%;
                flex: 1;
                border-right: none;
                border-bottom: 1px solid #eee;
                overflow-y: auto;
                padding: 15px;
                box-sizing: border-box;
            }
            .nav-panel {
                width: 100%;
                height: auto;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 40vh;
                overflow-y: auto;
                padding: 1rem;
            }
            #paletteToggle { display: block !important; }
            .nav-panel.collapsed #paletteBody { display: none; }
            .nav-panel.collapsed { flex: 0; }
            .nav-panel.collapsed #paletteToggle i { transform: rotate(180deg); }
            
            .test-footer {
                padding: 10px;
                height: auto;
            }
            .q-text, .solution-div {
                word-wrap: break-word;
                overflow-wrap: anywhere;
                white-space: normal;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="test-header">
        <div class="logo" style="font-weight: 800; color: var(--test-primary); font-size: 1.2rem;">
            &int; SJMaths <span style="color:#666; font-weight:400;">| Unit 4 (Advanced)</span>
        </div>
        <div class="timer-badge">
            <i class="far fa-clock"></i> <span id="timerDisplay">45:00</span>
        </div>
        <button class="btn-exit" onclick="if(confirm('Quit test?')) window.location.href='../index.html'">
            Exit
        </button>
    </header>

    <!-- Main Layout -->
    <div class="test-container">
        
        <!-- Left: Question Area -->
        <main class="question-panel">
            <div class="section-header" id="qSection">Section A</div>
            
            <div class="q-header">
                <span id="qNumber">Question 1</span>
                <span id="qMarks">(1 Mark)</span>
            </div>

            <div class="q-text" id="qText">
                <!-- Question Content -->
            </div>

            <div id="inputArea">
                <!-- Options or Textarea -->
            </div>

            <div id="solutionArea" class="solution-div">
                <!-- Solution shown after submit -->
            </div>
        </main>

        <!-- Right: Navigation -->
        <aside class="nav-panel">
            <div style="display:flex; align-items:center; margin-bottom:1rem;">
                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>
                <button id="paletteToggle" style="background:none; border:none; color:var(--test-primary, #2c3e50); cursor:pointer; display:none; font-size:1.1rem; margin-left: auto; margin-right: 10px;">
                    <i class="fas fa-chevron-up" style="transition: transform 0.3s;"></i>
                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">
                    <!-- Buttons generated by JS -->
                </div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #666;">
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#27ae60; border-radius:50%;"></span> Answered
                    </div>
                    <div style="display:flex; gap:8px; align-items:center; margin-bottom:5px;">
                        <span style="width:12px; height:12px; background:#c0392b; border-radius:50%;"></span> Visited
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span style="width:12px; height:12px; border:1px solid #ccc; border-radius:50%;"></span> Not Visited
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Footer -->
    <footer class="test-footer">
        <button class="btn-nav btn-prev" id="btnPrev">Previous</button>
        <button class="btn-nav btn-next" id="btnNext">Next</button>
    </footer>

    <!-- Result Modal -->
    <div class="result-overlay" id="resultModal">
        <div class="result-card">
            <div class="score-circle">
                <div class="score-text"></div>
            </div>
            <div id="resultMessage"></div>
            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>
            <a href="../index.html" style="display:block; margin-top:1rem; color:#666; text-decoration:none;">Back to Dashboard</a>
        </div>
    </div>

    <!-- Test Engine Script -->
    <script src="../../../../../assets/js/test-engine.js"></script>
    <script src="../../../../../assets/js/dark-mode.js"></script>
    
    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\lim_{x \\to 0} \\frac{1 - \\cos 2x}{x^2}$ is", options: ["0", "1", "2", "4"], finalAnswer: "(c) 2", solutionSteps: ["$1 - \\cos 2x = 2\\sin^2 x$.", "$\\lim_{x \\to 0} \\frac{2\\sin^2 x}{x^2} = 2 \\left(\\lim_{x \\to 0} \\frac{\\sin x}{x}\\right)^2 = 2(1)^2 = 2$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $e^x \\sin x$ is", options: ["$e^x(\\sin x - \\cos x)$", "$e^x(\\sin x + \\cos x)$", "$e^x \\cos x$", "$e^x \\sin x$"], finalAnswer: "(b) $e^x(\\sin x + \\cos x)$", solutionSteps: ["Product Rule: $u'v + uv'$.", "$u=e^x, v=\\sin x$. $u'=e^x, v'=\\cos x$.", "$e^x \\sin x + e^x \\cos x = e^x(\\sin x + \\cos x)$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "Evaluate $\\lim_{x \\to 2} \\frac{x^3 - 8}{x^2 - 4}$.", options: ["3", "2", "1", "12"], finalAnswer: "(a) 3", solutionSteps: ["Factorize: $\\frac{(x-2)(x^2+2x+4)}{(x-2)(x+2)} = \\frac{x^2+2x+4}{x+2}$.", "Limit $x \\to 2$: $\\frac{4+4+4}{4} = \\frac{12}{4} = 3$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If $f(x) = \\frac{x-a}{x-b}$, then $f'(x)$ is", options: ["$\\frac{a-b}{(x-b)^2}$", "$\\frac{b-a}{(x-b)^2}$", "$\\frac{1}{(x-b)^2}$", "0"], finalAnswer: "(a) $\\frac{a-b}{(x-b)^2}$", solutionSteps: ["Quotient Rule: $\\frac{1(x-b) - 1(x-a)}{(x-b)^2} = \\frac{x-b-x+a}{(x-b)^2} = \\frac{a-b}{(x-b)^2}$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "$\\lim_{x \\to 0} \\frac{\\log(1+x)}{x}$ is equal to", options: ["0", "1", "$e$", "$\\infty$"], finalAnswer: "(b) 1", solutionSteps: ["Standard limit: $\\lim_{x \\to 0} \\frac{\\log(1+x)}{x} = 1$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\lim_{x \\to 0} \\frac{\\sqrt{1+x} - \\sqrt{1-x}}{x}$.", finalAnswer: "1", solutionSteps: ["Rationalize numerator: $\\frac{(1+x)-(1-x)}{x(\\sqrt{1+x}+\\sqrt{1-x})}$.", "$\\frac{2x}{x(\\sqrt{1+x}+\\sqrt{1-x})} = \\frac{2}{\\sqrt{1+x}+\\sqrt{1-x}}$.", "Limit $x \\to 0$: $\\frac{2}{1+1} = 1$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Differentiate $y = \\frac{ax + b}{cx + d}$ with respect to $x$.", finalAnswer: "$\\frac{ad-bc}{(cx+d)^2}$", solutionSteps: ["Quotient Rule: $\\frac{a(cx+d) - c(ax+b)}{(cx+d)^2}$.", "Numerator: $acx + ad - acx - bc = ad - bc$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\lim_{x \\to \\pi} \\frac{\\sin(\\pi - x)}{\\pi(\\pi - x)}$.", finalAnswer: "$1/\\pi$", solutionSteps: ["Let $h = \\pi - x$. As $x \\to \\pi, h \\to 0$.", "$\\lim_{h \\to 0} \\frac{\\sin h}{\\pi h} = \\frac{1}{\\pi} \\lim_{h \\to 0} \\frac{\\sin h}{h} = \\frac{1}{\\pi}$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the derivative of $f(x) = \\frac{x}{1 + \\tan x}$.", finalAnswer: "$\\frac{1+\\tan x - x \\sec^2 x}{(1+\\tan x)^2}$", solutionSteps: ["Quotient Rule: $u=x, v=1+\\tan x$.", "$u'=1, v'=\\sec^2 x$.", "$\\frac{(1+\\tan x)(1) - x(\\sec^2 x)}{(1+\\tan x)^2}$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\lim_{x \\to 0} \\frac{\\tan x - \\sin x}{x^3}$.", finalAnswer: "1/2", solutionSteps: ["$\\tan x (1 - \\cos x) / x^3$.", "$\\frac{\\sin x}{\\cos x} \\frac{2\\sin^2(x/2)}{x^3}$.", "$\\frac{\\sin x}{x} \\frac{1}{\\cos x} \\frac{2\\sin^2(x/2)}{x^2}$.", "$1 \\cdot 1 \\cdot 2 \\cdot \\frac{\\sin^2(x/2)}{4(x/2)^2} \\cdot \\frac{1}{4}$.", "$2 \\cdot (1)^2 \\cdot \\frac{1}{4} = \\frac{1}{2}$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the derivative of $\\tan x$ from first principles.", finalAnswer: "$\\sec^2 x$", solutionSteps: ["$f'(x) = \\lim_{h \\to 0} \\frac{\\tan(x+h) - \\tan x}{h}$.", "$\\frac{\\sin(x+h)\\cos x - \cos(x+h)\\sin x}{h \\cos(x+h) \\cos x}$.", "$\\frac{\\sin(x+h-x)}{h \\cos(x+h) \\cos x} = \\frac{\\sin h}{h} \\frac{1}{\\cos(x+h) \\cos x}$.", "$1 \\cdot \\frac{1}{\\cos^2 x} = \\sec^2 x$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The path of a projectile is given by the function $f(x) = -x^2 + 4x + 5$. The derivative $f'(x)$ represents the slope of the tangent to the curve at any point $x$.<br>(i) Find the slope of the tangent at $x = 1$.<br>(ii) Find the point where the tangent is parallel to the x-axis.<br>(iii) Find the equation of the tangent at $x = 3$.", finalAnswer: "(i) 2, (ii) (2, 9), (iii) $y = -2x + 14$", solutionSteps: ["(i) $f'(x) = -2x + 4$. At $x=1$, slope $= -2(1)+4 = 2$.", "(ii) Parallel to x-axis $\\implies f'(x) = 0$. $-2x+4=0 \\implies x=2$. Point $(2, f(2)) = (2, 9)$.", "(iii) At $x=3$, slope $m = -2(3)+4 = -2$. Point $(3, 8)$.", "Eq: $y - 8 = -2(x - 3) \\implies y = -2x + 14$."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
