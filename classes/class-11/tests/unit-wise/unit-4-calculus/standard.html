    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 35, // 35 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\lim_{x \\to 0} \\frac{\\sin 3x}{5x}$ is", options: ["3/5", "5/3", "1", "0"], finalAnswer: "(a) 3/5", solutionSteps: ["$\\lim_{x \\to 0} \\frac{\\sin 3x}{3x} \\cdot \\frac{3}{5} = 1 \\cdot \\frac{3}{5} = \\frac{3}{5}$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $2x - \\frac{3}{4}$ is", options: ["2", "$2x$", "3/4", "0"], finalAnswer: "(a) 2", solutionSteps: ["$\\frac{d}{dx}(2x) - \\frac{d}{dx}(\\frac{3}{4}) = 2 - 0 = 2$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "Evaluate $\\lim_{x \\to 2} \\frac{x^2-5x+6}{x^2-4}$.", options: ["-1/4", "1/4", "0", "1"], finalAnswer: "(a) -1/4", solutionSteps: ["Factorize: $\\frac{(x-2)(x-3)}{(x-2)(x+2)} = \\frac{x-3}{x+2}$.", "Limit $x \\to 2$: $\\frac{2-3}{2+2} = \\frac{-1}{4}$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $\\sin x \\cos x$ is", options: ["$\\cos 2x$", "$\\sin 2x$", "1", "0"], finalAnswer: "(a) $\\cos 2x$", solutionSteps: ["$y = \\frac{1}{2} \\sin 2x$. $y' = \\frac{1}{2} (\\cos 2x) \\cdot 2 = \\cos 2x$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "If $f(x) = 1 + x + \\frac{x^2}{2} + \\dots + \\frac{x^{50}}{50}$, then $f'(1)$ is", options: ["50", "100", "0", "1"], finalAnswer: "(a) 50", solutionSteps: ["$f'(x) = 0 + 1 + x + x^2 + \\dots + x^{49}$.", "At $x=1$, sum is $1 + 1 + \\dots + 1$ (50 times).", "$f'(1) = 50$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\lim_{x \\to 0} \\frac{\\sqrt{1+x} - 1}{x}$.", finalAnswer: "1/2", solutionSteps: ["Rationalize numerator: $\\frac{(\\sqrt{1+x}-1)(\\sqrt{1+x}+1)}{x(\\sqrt{1+x}+1)}$.", "$\\frac{1+x-1}{x(\\sqrt{1+x}+1)} = \\frac{x}{x(\\sqrt{1+x}+1)} = \\frac{1}{\\sqrt{1+x}+1}$.", "Limit $x \\to 0$: $\\frac{1}{1+1} = \\frac{1}{2}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the derivative of $f(x) = (x^2+1)\\cos x$.", finalAnswer: "$2x\\cos x - (x^2+1)\\sin x$", solutionSteps: ["Product Rule: $u'v + uv'$.", "$u=x^2+1, v=\\cos x$. $u'=2x, v'=-\\sin x$.", "$2x(\\cos x) + (x^2+1)(-\\sin x)$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\lim_{x \\to 0} \\frac{\\sin ax + bx}{ax + \\sin bx}$.", finalAnswer: "1", solutionSteps: ["Divide numerator and denominator by $x$.", "$\\frac{\\frac{\\sin ax}{x} + b}{a + \\frac{\\sin bx}{x}} = \\frac{a+b}{a+b} = 1$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the derivative of $f(x) = \\frac{x + \\cos x}{\\tan x}$.", finalAnswer: "$\\cos x \\cot x - x \\csc x + \\csc x - \\sin x$ (simplified)", solutionSteps: ["Quotient Rule: $\\frac{v u' - u v'}{v^2}$.", "$u = x+\\cos x, v = \\tan x$. $u' = 1-\\sin x, v' = \\sec^2 x$.", "$\\frac{\\tan x(1-\\sin x) - (x+\\cos x)\\sec^2 x}{\\tan^2 x}$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\lim_{x \\to \\pi/2} \\frac{\\tan 2x}{x - \\pi/2}$.", finalAnswer: "2", solutionSteps: ["Let $h = x - \\pi/2$. As $x \\to \\pi/2, h \\to 0$.", "$x = h + \\pi/2$.", "$\\lim_{h \\to 0} \\frac{\\tan(2(h+\\pi/2))}{h} = \\lim \\frac{\\tan(2h+\\pi)}{h}$.", "$\\tan(\\pi + \\theta) = \\tan \\theta$. So $\\lim \\frac{\\tan 2h}{h} = 2$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the derivative of $\\cos x$ from first principles.", finalAnswer: "$-\\sin x$", solutionSteps: ["$f'(x) = \\lim_{h \\to 0} \\frac{\\cos(x+h) - \\cos x}{h}$.", "Use $\\cos C - \\cos D = -2\\sin\\frac{C+D}{2}\\sin\\frac{C-D}{2}$.", "$-2\\sin(x + h/2)\\sin(h/2) / h$.", "$-2\\sin(x) \\cdot (1/2) = -\\sin x$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A particle moves along a straight line such that its distance $s$ in meters from a fixed point at time $t$ seconds is given by $s(t) = t^3 - 6t^2 + 9t + 5$.<br>(i) Find the velocity $v(t)$ at any time $t$.<br>(ii) Find the acceleration $a(t)$ at any time $t$.<br>(iii) When is the particle at rest?", finalAnswer: "(i) $3t^2-12t+9$, (ii) $6t-12$, (iii) t=1s, 3s", solutionSteps: ["(i) $v(t) = s'(t) = 3t^2 - 12t + 9$.", "(ii) $a(t) = v'(t) = 6t - 12$.", "(iii) Rest means $v(t) = 0$.", "$3(t^2 - 4t + 3) = 0 \\implies (t-1)(t-3) = 0$.", "$t = 1$ sec or $t = 3$ sec."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
