<body>

    <!-- Main Layout -->

        <!-- Right: Navigation -->

                <h3 style="margin:0; font-size:1rem;">Question Palette</h3>

                </button>
            </div>
            
            <div id="paletteBody">
                <div class="palette-grid" id="questionPalette">

                <div class="score-text"></div>
            </div>

            <button class="btn-nav btn-submit" onclick="closeResult()" style="margin-top:1.5rem;">Review Answers</button>

    <script src="../../../../../assets/js/test-engine.js"></script>

    <!-- Test Data Configuration -->
    <script>
        const testConfig = {
            timeLimit: 30, // 30 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\lim_{x \\to 1} [x^3 - x^2 + 1]$ is", options: ["0", "1", "2", "-1"], finalAnswer: "(b) 1", solutionSteps: ["Substitute $x=1$: $1^3 - 1^2 + 1 = 1 - 1 + 1 = 1$."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "$\\lim_{x \\to 0} \\frac{\\sin x}{x}$ is equal to", options: ["0", "1", "$\\pi$", "Not defined"], finalAnswer: "(b) 1", solutionSteps: ["Standard limit: $\\lim_{x \\to 0} \\frac{\\sin x}{x} = 1$."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $f(x) = x$ is", options: ["$x$", "1", "0", "$x^2$"], finalAnswer: "(b) 1", solutionSteps: ["$\\frac{d}{dx}(x^n) = nx^{n-1}$. Here $n=1$, so $1 \\cdot x^0 = 1$."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "The value of $\\lim_{x \\to 2} \\frac{x^2-4}{x-2}$ is", options: ["2", "4", "0", "Not defined"], finalAnswer: "(b) 4", solutionSteps: ["Factorize numerator: $x^2-4 = (x-2)(x+2)$.", "$\\lim_{x \\to 2} (x+2) = 2+2 = 4$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "The derivative of $\\sin x$ with respect to $x$ is", options: ["$\\cos x$", "$-\\cos x$", "$\\sin x$", "$-\\sin x$"], finalAnswer: "(a) $\\cos x$", solutionSteps: ["Standard derivative formula: $\\frac{d}{dx}(\\sin x) = \\cos x$."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Evaluate $\\lim_{x \\to 1} \\frac{x^{15}-1}{x^{10}-1}$.", finalAnswer: "3/2", solutionSteps: ["Use formula $\\lim_{x \\to a} \\frac{x^n-a^n}{x-a} = na^{n-1}$.", "Divide num and den by $x-1$.", "$\\frac{\\lim \\frac{x^{15}-1}{x-1}}{\\lim \\frac{x^{10}-1}{x-1}} = \\frac{15(1)^{14}}{10(1)^9} = \\frac{15}{10} = \\frac{3}{2}$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "Find the derivative of $f(x) = x^2 - 2$ at $x = 10$.", finalAnswer: "20", solutionSteps: ["$f'(x) = \\frac{d}{dx}(x^2 - 2) = 2x - 0 = 2x$.", "At $x=10$, $f'(10) = 2(10) = 20$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Find the derivative of $f(x) = \\frac{1}{x}$.", finalAnswer: "$-1/x^2$", solutionSteps: ["$f(x) = x^{-1}$.", "$f'(x) = -1 \\cdot x^{-1-1} = -1 \\cdot x^{-2} = -\\frac{1}{x^2}$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "Find the derivative of $f(x) = (x+1)(x-2)$ using the product rule.", finalAnswer: "$2x - 1$", solutionSteps: ["Let $u = x+1, v = x-2$. $u'=1, v'=1$.", "Product rule: $uv' + vu'$.", "$(x+1)(1) + (x-2)(1) = x + 1 + x - 2 = 2x - 1$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "Evaluate $\\lim_{x \\to 0} \\frac{\\sin ax}{bx}$.", finalAnswer: "$a/b$", solutionSteps: ["$\\lim_{x \\to 0} \\frac{\\sin ax}{ax} \\cdot \\frac{ax}{bx}$.", "$1 \\cdot \\frac{a}{b} = \\frac{a}{b}$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "Find the derivative of $f(x) = x^2$ from first principles.", finalAnswer: "$2x$", solutionSteps: ["$f'(x) = \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h}$.", "$= \\lim_{h \\to 0} \\frac{(x+h)^2 - x^2}{h}$.", "$= \\lim_{h \\to 0} \\frac{x^2 + 2xh + h^2 - x^2}{h}$.", "$= \\lim_{h \\to 0} \\frac{h(2x+h)}{h}$.", "$= \\lim_{h \\to 0} (2x+h) = 2x$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> The concept of limits is fundamental to calculus. Consider the function $f(x) = \\frac{x^2-9}{x-3}$.<br>(i) What is the value of the function at $x=3$?<br>(ii) Find the left hand limit as $x \\to 3$.<br>(iii) Find the limit of $f(x)$ as $x \\to 3$.", finalAnswer: "(i) Undefined, (ii) 6, (iii) 6", solutionSteps: ["(i) At $x=3$, denominator is 0. Function is undefined.", "(ii) $f(x) = \\frac{(x-3)(x+3)}{x-3} = x+3$ for $x \\neq 3$.", "LHL: $\\lim_{x \\to 3^-} (x+3) = 3+3 = 6$.", "(iii) Since LHL = RHL = 6, Limit is 6."] }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            new TestEngine(testConfig);

            // Mobile Palette Toggle
            const toggleBtn = document.getElementById('paletteToggle');
            const navPanel = document.querySelector('.nav-panel');
            
            if(toggleBtn && navPanel) {
                toggleBtn.addEventListener('click', () => {
                    navPanel.classList.toggle('collapsed');
                });
            }
        });
    </script>
