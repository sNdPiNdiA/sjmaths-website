    <script>
        const testConfig = {
            timeLimit: 45, // 45 Minutes
            exitUrl: '../index.html',
            questions: [
                // --- Section A: MCQs (1 Mark) ---
                { id: 1, type: 'mcq', section: 'Section A', marks: 1, question: "A 4-digit number greater than 5000 is randomly formed from the digits 0, 1, 3, 5, 7 (repetition allowed). What is the probability of forming a number divisible by 5?", options: ["33/83", "11/25", "2/5", "1/2"], finalAnswer: "(a) 33/83", solutionSteps: ["Total numbers > 5000: Thousands place can be 5 or 7.", "If 5: $5\\times5\\times5 = 125$. If 7: $5\\times5\\times5 = 125$. Total = 250.", "Exclude 5000 (since > 5000). Total outcomes = 249.", "Divisible by 5: Ends in 0 or 5.", "Thousands 5 or 7 (2 ways). Hundreds (5), Tens (5), Units (2). Total $2\\times5\\times5\\times2 = 100$.", "Exclude 5000. Favorable = 99.", "Probability = 99/249 = 33/83."] },
                { id: 2, type: 'mcq', section: 'Section A', marks: 1, question: "If 7 relatives (3 ladies and 4 gentlemen) are to be invited for dinner, find the probability that at least one lady is included in a selection of 3 guests.", options: ["31/35", "4/35", "3/7", "1/7"], finalAnswer: "(a) 31/35", solutionSteps: ["Total ways to select 3 from 7 = $^7C_3 = 35$.", "No lady (all men) = $^4C_3 = 4$.", "At least one lady = Total - No lady = $35 - 4 = 31$.", "Probability = 31/35."] },
                { id: 3, type: 'mcq', section: 'Section A', marks: 1, question: "Two dice are thrown simultaneously. The probability that the product of the numbers appearing is even is", options: ["1/4", "3/4", "1/2", "5/36"], finalAnswer: "(b) 3/4", solutionSteps: ["Product is odd only if both numbers are odd.", "Odd numbers on a die: 1, 3, 5 (3 outcomes).", "Both odd: $3 \\times 3 = 9$ outcomes.", "Total outcomes = 36.", "P(Odd Product) = 9/36 = 1/4.", "P(Even Product) = 1 - 1/4 = 3/4."] },
                { id: 4, type: 'mcq', section: 'Section A', marks: 1, question: "If A and B are mutually exclusive events such that $P(A) = 0.35$ and $P(B) = 0.45$, then $P(A' \\cap B')$ is", options: ["0.2", "0.8", "0.15", "0.5"], finalAnswer: "(a) 0.2", solutionSteps: ["$P(A' \\cap B') = P((A \\cup B)') = 1 - P(A \\cup B)$.", "Since mutually exclusive, $P(A \\cup B) = P(A) + P(B) = 0.35 + 0.45 = 0.8$.", "Ans = $1 - 0.8 = 0.2$."] },
                { id: 5, type: 'mcq', section: 'Section A', marks: 1, question: "A 5-digit number is formed using the digits 0, 1, 2, 3, 4 without repetition. The probability that it is divisible by 4 is", options: ["5/16", "1/4", "3/16", "1/5"], finalAnswer: "(a) 5/16", solutionSteps: ["Total 5-digit numbers: First place 4 options (1-4), rest $4!$. Total $4 \\times 24 = 96$.", "Divisible by 4 if last two digits are: 04, 12, 20, 24, 32, 40.", "Ends in 0 (04, 20, 40): $3 \\times (3 \\times 2 \\times 1) = 18$.", "No 0 at end (12, 24, 32): $3 \\times (2 \\times 2 \\times 1) = 12$ (First digit can't be 0).", "Total favorable = $18 + 12 = 30$.", "Prob = 30/96 = 5/16."] },

                // --- Section B: Subjective (2 Marks) ---
                { id: 6, type: 'subjective', section: 'Section B', marks: 2, question: "Four cards are drawn from a well-shuffled deck of 52 cards. What is the probability of obtaining 3 diamonds and one spade?", finalAnswer: "286/20825", solutionSteps: ["Total ways to draw 4 cards = $^{52}C_4 = 270725$.", "Favorable: Select 3 Diamonds from 13 ($^{13}C_3$) and 1 Spade from 13 ($^{13}C_1$).", "$^{13}C_3 = 286$, $^{13}C_1 = 13$.", "Favorable = $286 \\times 13 = 3718$.", "Prob = $3718/270725 = 286/20825$."] },
                { id: 7, type: 'subjective', section: 'Section B', marks: 2, question: "The letters of the word 'SOCIETY' are placed at random in a row. What is the probability that the three vowels come together?", finalAnswer: "1/7", solutionSteps: ["Total arrangements = $7!$.", "Vowels: O, I, E. Consonants: S, C, T, Y.", "Treat (OIE) as 1 unit. Total units = $4 + 1 = 5$.", "Arrangements = $5! \\times 3!$ (internal vowel arrangement).", "Prob = $\\frac{120 \\times 6}{5040} = \\frac{720}{5040} = \\frac{1}{7}$."] },
                { id: 8, type: 'subjective', section: 'Section B', marks: 2, question: "Three numbers are chosen from the set $\{1, 2, \\dots, 20\}$. Find the probability that they are in A.P.", finalAnswer: "3/38", solutionSteps: ["Total ways = $^{20}C_3 = 1140$.", "For $a, b, c$ in AP, $a+c=2b$. $a$ and $c$ must have same parity.", "Odd numbers: 10, Even numbers: 10.", "Select 2 odds: $^{10}C_2 = 45$. Select 2 evens: $^{10}C_2 = 45$.", "Total favorable = $45 + 45 = 90$.", "Prob = $90/1140 = 3/38$."] },

                // --- Section C: Subjective (3 Marks) ---
                { id: 9, type: 'subjective', section: 'Section C', marks: 3, question: "An integer is chosen at random from the first 200 positive integers. What is the probability that the integer is divisible by 6 or 8?", finalAnswer: "1/4", solutionSteps: ["$n(S) = 200$.", "A (div by 6): $\\lfloor 200/6 \\rfloor = 33$.", "B (div by 8): $\\lfloor 200/8 \\rfloor = 25$.", "$A \\cap B$ (div by LCM(6,8)=24): $\\lfloor 200/24 \\rfloor = 8$.", "$n(A \\cup B) = 33 + 25 - 8 = 50$.", "Prob = $50/200 = 1/4$."] },
                { id: 10, type: 'subjective', section: 'Section C', marks: 3, question: "6 boys and 6 girls sit in a row at random. Find the probability that (i) all the girls sit together, (ii) the boys and girls sit alternately.", finalAnswer: "(i) 1/132, (ii) 1/462", solutionSteps: ["Total arrangements = $12!$.", "(i) Bundle girls (6!) + 6 boys = 7 units. $7! \\times 6!$. Prob = $\\frac{7! 6!}{12!} = \\frac{1}{132}$.", "(ii) BGBGBG... or GBGBGB... (2 patterns).", "Arrangements = $2 \\times 6! \\times 6!$.", "Prob = $\\frac{2 \\times 6! \\times 6!}{12!} = \\frac{2}{924} = \\frac{1}{462}$."] },

                // --- Section D: Long Answer (5 Marks) ---
                { id: 11, type: 'subjective', section: 'Section D', marks: 5, question: "A box contains 10 red balls, 20 blue balls and 30 green balls. 5 balls are drawn from the box. Find the probability that:<br>(i) all will be blue?<br>(ii) at least one will be green?", finalAnswer: "(i) $^{20}C_5 / ^{60}C_5$, (ii) $1 - ^{30}C_5 / ^{60}C_5$", solutionSteps: ["Total balls = 60. Sample space = $^{60}C_5$.", "(i) All blue: Choose 5 from 20 blue. $^{20}C_5$. Prob = $^{20}C_5 / ^{60}C_5$.", "(ii) At least one green = 1 - P(No green).", "No green means all from Red+Blue (30 balls). $^{30}C_5$.", "Prob = $1 - \\frac{^{30}C_5}{^{60}C_5}$."] },

                // --- Section E: Case Study (4 Marks) ---
                { id: 12, type: 'subjective', section: 'Section E', marks: 4, question: "<strong>Case Study:</strong> A group consists of 4 girls and 7 boys. In how many ways can a team of 5 members be selected if the team has:<br>(i) no girl?<br>(ii) at least one boy and one girl?<br>(iii) at least 3 girls?<br>Find the probability for each case if a team of 5 is selected at random.", finalAnswer: "(i) 1/22, (ii) 21/22, (iii) 91/462", solutionSteps: ["Total ways = $^{11}C_5 = 462$.", "(i) No girl (all boys): $^7C_5 = 21$. Prob = $21/462 = 1/22$.", "(ii) At least 1B 1G = Total - (All B) - (All G). All G not possible (only 4). So Total - All B = $462 - 21 = 441$. Prob = $441/462 = 21/22$.", "(iii) At least 3G: (3G, 2B) or (4G, 1B).", "$^4C_3 \\times ^7C_2 + ^4C_4 \\times ^7C_1 = 4(21) + 1(7) = 84 + 7 = 91$.", "Prob = $91/462$."] }
            ]
        };

                });
            }
        });
    </script>
