<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px; background: #fdfbfd; color: #2c3e50; }
        h1 { margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; }
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; }
        canvas { margin-bottom: 20px; border-radius: 12px; border: 1px solid #eee; }
        button { padding: 12px 24px; font-size: 16px; cursor: pointer; background: #8e44ad; color: white; border: none; border-radius: 8px; transition: 0.3s; font-weight: 600; }
        button:hover { background: #71368a; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3); }
        code { background: #eee; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>1. Click the buttons below to download your icons.<br>2. Create a folder named <code>assets/icons</code>.<br>3. Move the downloaded files there.</p>

    <div class="container">
        <div class="card">
            <h3>192x192</h3>
            <canvas id="canvas192" width="192" height="192"></canvas>
            <button onclick="downloadIcon(192)">Download PNG</button>
        </div>

        <div class="card">
            <h3>512x512</h3>
            <canvas id="canvas512" width="512" height="512"></canvas>
            <button onclick="downloadIcon(512)">Download PNG</button>
        </div>
    </div>

    <!-- Embedded SVG from assets/favicon.svg -->
    <img id="sourceSvg" style="display:none;" />

    <script>
        // SVG Content from your assets/favicon.svg
        const svgData = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" fill="#7B1FA2"/><text x="50%" y="54%" font-family="serif" font-size="42" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">âˆ«</text></svg>`;
        
        const img = document.getElementById('sourceSvg');
        const blob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
        const url = URL.createObjectURL(blob);
        
        img.onload = function() {
            drawCanvas(192);
            drawCanvas(512);
            URL.revokeObjectURL(url);
        };
        img.src = url;

        function drawCanvas(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, size, size);
            ctx.drawImage(img, 0, 0, size, size);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
